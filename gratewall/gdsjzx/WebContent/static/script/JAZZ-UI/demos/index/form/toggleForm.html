<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../common.js" type="text/javascript"></script> 
<script>
    var i=0;
	function toggleEditable(){
		if(i%2==0){
			$("#formpanel").formpanel('option', 'readonly', false);			
		}else{
			$("#formpanel").formpanel('option', 'readonly', true);
		}
		i++;
	}
	
	$(function(){
		//调整父页面iframe高度
	    try{
	        parent.setWinHeight(380);           
	    }catch(e){
	        jazz.log(e);
	    }
	});
</script>
</head>
<body>
   	<div id="formpanel" name="formpanel" vtype="formpanel" titledisplay="true" width="650" layout="table" 
	    layoutconfig="{cols:2, columnwidth: ['320px','*']}" title="人员信息" readonly="true">
		
		<div name='textfield_name' vtype="textfield" label="姓名"
			labelalign="right" width="300"  defaultvalue="邓某某"></div>
			
        <div name='number_name' vtype="numberfield" label="年龄"
			labelalign="right" width="300"  defaultvalue="18"></div>

		<div name='wdatepicker_name' vtype="datefield"
			label="生日" labelalign="right" width="300" rule="must"
			isshowweek="true"  defaultvalue="1990-11-10"></div>

		<div name="checkboxfield_name" vtype="checkboxfield"
			label="爱好" labelalign="right" width="200"
			dataurl="[{checked: true,value: '1',text: '旅游'},{value: '2',text: '足球'},{value: '3',text: '篮球'}]"></div>

		<div name="radiofield_name" vtype="radiofield"
			label="性别" labelalign="right" width="300"
			dataurl="[{checked: true,value: '1',text: '男'},{value: '2',text: '女'}]"></div>

		<div name='combox_name' 
			vtype="comboxfield" label="现居地" labelalign="right" width="300" dataurl="combox.json" defaultvalue="0"></div>
						
		<div id='combox_tree' name='comboxtree_name' vtype="comboxtreefield" 
			label="下拉树" labelalign="right" width="300" dataurl="comboxtree.json" defaultvalue="2"></div>
		
		<div id="toolbar" name="toolbar" vtype="toolbar" >
			<div id="btn1" name="btn1" vtype="button" text="转换" align="center" height="28" width="70" click="toggleEditable()"></div>
	    </div>
   </div>
</body>

</html>
