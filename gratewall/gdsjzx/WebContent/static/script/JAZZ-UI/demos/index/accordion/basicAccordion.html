	<p>动态改变组件的宽度和高度</p>
	</br>
	输入值：<input type="text" id="value" style="height:23px;"></input>
	<input type="button" value="改变宽度" onclick="alertWidth()"></input>
	<input type="button" value="改变高度" onclick="alertHeight()"></input>
	
	 
<script type="text/javascript">
$(function(){
    //调整父页面iframe高度
    try{
       	parent.setWinHeight(300);           
    }catch(e){
        //jazz.log(e);
    }
});

function alertWidth(){
	var value = $("#value").val();
	$("#default").accordionpanel("option","width",value);
}

function alertHeight(){
	var value = $("#value").val();
	$("#default").accordionpanel("option","height",value);
}
</script>
