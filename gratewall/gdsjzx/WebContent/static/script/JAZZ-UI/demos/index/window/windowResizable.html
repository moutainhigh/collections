<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../common.js" type="text/javascript"></script> 
</head>
<script>
var win = null;
function _btn1(){
	win = jazz.widget({
		vtype: 'window',
		name: 'win',
    	title: '窗口',
    	titlealign: 'center',
    	titledisplay: true,
        width: 300,
        height: 260,
        visible: true,
	    resizable: true
	});
}

function _btn2(){
	if(win!=null){
		win.window('close');			
	}
}

$(function(){
    //调整父页面iframe高度
    try{
        parent.setWinHeight(300);           
    }catch(e){
        jazz.log(e);
    }
});
</script>

<body>

<input id="btn1" type="button" value="打开实例" onclick="_btn1()" />
<input id="btn2" type="button" value="关闭实例" onclick="_btn2()" /> 

</body>
</html>
