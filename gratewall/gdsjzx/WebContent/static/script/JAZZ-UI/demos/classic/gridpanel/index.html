<!DOCTYPE html PUBLIC>
<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../../../external/jquery-ui/jquery-ui-1.9.2.custom.css" rel="stylesheet" type="text/css" />
<link href="../../../lib/themes/default/jazz-all.css" rel="stylesheet" type="text/css" />

<script src="../../../external/jquery-1.8.3.js" type="text/javascript"></script>
<script src="../../../external/jquery-ui-1.9.2.custom.js" type="text/javascript"></script>
<script src="../../../lib/jazz-all.js" type="text/javascript"></script>
<script src="../../../lib/jazz-dependent.js" type="text/javascript"></script>
<script>
	function queryData(){
	
//		var formvalue = $('div[name="querycondition"]').formpanel('getValue');
//alert('formvalue=='+jazz.jsonToString(formvalue));
		//$('div[name="gridpanel"]').gridpanel('option', 'dataurlparams', formvalue);


       	$('div[name="gridpanel"]').gridpanel('query', ['formpanel']);
	}
	
    function reset(){
    	$("#formpanel").formpanel('reset');
    }
</script>
</head>
<body>
<div id='demo'>
<div vtype="formpanel" displayrows="1" name="formpanel"  titleDisplay="true" width="660" layout="table" 
	    layoutconfig="{cols:2, columnwidth: ['300px','360px']}"
		height="150" labelStyleClass="labelstyle" title="人员信息">

    <div name='name' vtype="textfield" label="姓名"
		labelAlign="right" width="300" editable="false"></div>
	<div name="sex" vtype="comboxfield"
		label="性别"  width="300"
		dataurl='combox.json'></div>
	<div  name='birthday' vtype="datefield"
		label="出生日期"  width="300"
		WdatePicker="{isShowWeek:true}"></div>
	<div id="toolbar" name="toolbar" vtype="toolbar" location="bottom">
	    	<div name="query_button" vtype="button" text="查询"  icon="../query/queryssuo.png" onclick="queryData();"></div>
	    	<div name="reset_button" vtype="button" text="重置"  icon="../query/queryssuo.png" click="reset();"></div>
	</div>
</div>

<div vtype="gridpanel" name="gridpanel" height="400" width="660" 
titleDisplay="true" title="查询结果" dataurl="/JAZZ/demo/queryUser.do">
	<div name="toolbar" vtype="toolbar">
		<div name="add_button" vtype="button" text="新增"  icon="../query/queryssuo.png" onClick="reloadData();"></div>
		<div name="update_button" vtype="button" text="修改"  icon="../query/queryssuo.png" onClick="toggleEditable();"></div>
    	<div name="delete_button" vtype="button" text="删除"  icon="../query/queryssuo.png" onClick="save();"></div>
    </div>
	<!-- 表头 -->
	<div vtype="gridcolumn" name="grid_column" >
		<div> <!-- 第二行 -->
			<div text="基本信息" textalign="center" colspan="2"></div>               
			<div text="高级信息" textalign="center" colspan="3"></div>
		</div>
		<div> <!-- 第三行 -->
			<div name="id" key="true" visible="false"></div>
			<div name="name"  text="姓名" textalign="center" datatype="" dataformat="" textdisplaytype="" valueset="" width="100px"></div>
			<div name="sex" text="性别" textalign="center" datatype="" dataformat="" textdisplaytype="" valueset="" width="100px"></div>
			<div name="age" text="年龄" textalign="center" datatype="" dataformat="" textdisplaytype="" valueset="" width="100px"></div>
			<div name="org" text="所属机构" textalign="center" datatype="" dataformat="" textdisplaytype="" valueset="" width="150px"></div>
			<div name="birthday" text="出生日期" textalign="center" datatype="" dataformat="" textdisplaytype="" valueset="" width="150px"></div>
		</div>
	</div>
	<!-- 表格 --> <!--   ../../grid/reg3.json -->
	<div vtype="gridtable" name="grid_table"></div>
	<!-- 分页 -->
	
	<div vtype="paginator" name="grid_paginator" theme="2" pagerows="10" classname='jazz-paginator-grid' tablename="grid_table"></div>
</div>
</div>
 
</body>
</html>
