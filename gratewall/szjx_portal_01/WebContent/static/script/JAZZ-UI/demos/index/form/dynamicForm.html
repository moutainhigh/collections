<!DOCTYPE html PUBLIC>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../jazz-ui.js" type="text/javascript"></script> 
<script>
	
	// 重新加载数据
	function add(value){
		if(value==1){
		    jazz.widget({
	        	vtype: "textfield",
	        	name: "t1",
	        	width: 300,
	        	label: "姓名",
	        	rule: "must"
	        },$("#textinput"));
		}else if(value==2){
			jazz.widget({
	        	vtype: "comboxfield",
	        	name: "combox_name",
	        	width: 300,
	        	label: "城市",
	        	dataurl: "combox.json"
	        },$("#textcomobx"));
		}
	}
	
</script>
</head>
<body>
   	<div id="formpanel" name="formpanel" vtype="formpanel" titledisplay="true" width="700" layout="table" 
	    layoutconfig="{cols:2, columnwidth: ['350px','*']}"
		height="160" title="人员信息"  >
		<div id="textinput"></div>
		<div id="textcomobx"></div>
		<div id="toolbar" name="toolbar" vtype="toolbar" >
			<div id="btn1" name="btn1" vtype="button" text="添加input"   click="add(1)"></div>
	    	<div id="btn3" name="btn3" vtype="button" text="添加combox"   click="add(2)"></div>
	    </div>
   </div>
</body>

</html>
