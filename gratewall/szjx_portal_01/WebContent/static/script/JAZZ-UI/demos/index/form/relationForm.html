<!DOCTYPE html PUBLIC>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../jazz-ui.js" type="text/javascript"></script> 
<script>
	$(function(){
		$('div[name="radiofield_name"]').on("radiofielditemselect",function(event, ui){ 
			if(ui.value==1){
				$('div[name="textfield_name"]').show();
			}else{
				$('div[name="textfield_name"]').hide();
			}
		});
		
		$('div[name="combox_name"]').on("comboxfieldchange",function(event, ui){ 
			jazz.log("333333333333333333333");
			if(ui.newValue=='001'){
				$('div[name="combox_name2"]').comboxfield("option","disabled",false);
				$('div[name="combox_name2"]').comboxfield("option","dataurl","combox2.json");
				$('div[name="combox_name2"]').comboxfield("reload");
			}else{
				$('div[name="combox_name2"]').comboxfield("option","disabled",true);
				$('div[name="combox_name2"]').comboxfield("reset");
			}
		});
		
		/* /* $('div[name="combox_name"]').on("comboxfieldenter",function(event, ui){ 
			jazz.log(JSON.stringify(ui));
		});
		
		$('div[name="combox_name"]').on("comboxfieldleave",function(event, ui){ 
			jazz.log(JSON.stringify(ui));
		}); 
		
		$('div[name="combox_name"]').on("comboxfielditemselect",function(event, ui){ 
			jazz.log(JSON.stringify(ui));
		}); */
	});
	
	
</script>
</head>
<body>
   	<div id="formpanel" name="formpanel" vtype="formpanel"  titledisplay="true" width="700" layout="table" 
	    layoutconfig="{cols:2, columnwidth: ['350px','*']}"
		height="360" title="人员信息"  >

		<div name="radiofield_name" vtype="radiofield"
			label="是否显示" labelalign="right" width="300"
			dataurl="[{checked: true,value: '1',text: '是'},{value: '2',text: '否'}]"></div>
        <div name='textfield_name' vtype="textfield" label="姓名"
			labelalign="right" width="300" editable="true"></div>
		<div name='combox_name' 
		 	vtype="comboxfield" label="省" labelalign="right" width="300" dataurl="combox.json"></div>
		<div name='combox_name2' 
			vtype="comboxfield" label="市" labelalign="right" width="300" disabled="false"></div>
		
		
   </div>
</body>

</html>
