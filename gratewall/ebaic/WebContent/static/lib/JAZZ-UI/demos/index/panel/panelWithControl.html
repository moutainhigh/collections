<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../common.js" type="text/javascript"></script> 
</head>
<body>
<div id="demo">
	<div id="panel_1" vtype="panel" name="panel_1" title="panel的标题" titledisplay="true" closable="true" 
	     width="400" height="300" toggleable="true" >  
		<div class="description">描述信息：panel组件，可拉伸，可以隐藏、显示自定义按钮</div>
	</div>
</div>

<button onClick="openpanel()">open</button> 
<button onClick="closepanel()">close</button> 
<button onClick="addButton()">add button</button> 
<button onClick="hidebutton()">hide button</button> 
<button onClick="showbutton()">show button</button> 
<script>

    function openpanel(){
    	$('#panel_1').panel('open');
    } 
    function closepanel(){
    	$('#panel_1').panel('close');
    }
    function addButton(){
        $('#panel_1').panel('addTitleButton', [{
            id: "id_1",
            align: "right",
            icon: "../window/test2.png",
            click:function(e,ui){
               alert('这是个自定义按钮');
            }
         }]); 
    }
	function hidebutton(){
		$('#panel_1').panel('hideTitleButton','#id_1');
	}
	function showbutton(){
		$('#panel_1').panel('showTitleButton','#id_1');
	}

    $(function($){
        //调整父页面iframe高度
        try{
            parent.setWinHeight(325);           
        }catch(e){
            jazz.log(e);
        }
    });
</script>
 
</body>
</html>
