<!DOCTYPE html PUBLIC>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../jazz-ui.js" type="text/javascript"></script>
</head>
<script>
var win = null;
function _btn1(){
	win = window.parent.jazz.widget({
		vtype: 'window',
		name: 'a3_win',
    	title: '窗口_a3',
    	titlealign: 'center',
    	titledisplay: true,
        width: 160,
        height: 160,
        modal: true,        
        visible: true, 
        afterclose: function(){
			alert("window close");
	    },        
        //frameurl: "http://localhost:8080/JAZZ/demos/index/window/a2.html"
        buttons:[{
        	text: '关闭按钮',
        	align: 'center',
        	click: function(e){
        		jazz.window.close(e);
        	}
        }]
	});
}

</script>
<body>
	<input id="btn1" type="button" value="打开实例a3" onclick="_btn1()" />
</body>
</html>
