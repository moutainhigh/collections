<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1" />
<title>北京工商网上登记申请平台（全程电子化）</title>
<link rel="stylesheet" href="../../../static/lib/JAZZ-UI/lib/themes/default/jazz-all.css" type="text/css" />
<link rel="stylesheet" href="../../../static/css/common.css" />
<link rel="stylesheet" href="../../../static/css/baseInfo.css" />

<style>
.jazz-formpanel-content{
	background-color:#fff;
}
.content {
	background-color: #f8f9fb;
	width: 1000px;
	/* min-height: 500px;
	height: 100%; */
	margin: 0 auto;
	border:1px solid #74A7D9;
}

.user-reg-title {
	color: #438eb9;
	height: 30px;
	border-bottom: 1px dashed #C2C2C2;
	line-height: 30px;
	font-family: 微软雅黑, 黑体;
	font-size: 18px;
	font-weight: bold;
	margin: 20px 60px 0px 60px;
	padding-bottom: 10px;
	text-indent: 6em;
}

#mobilebtn {
	position: relative;
	margin-top: 16px;
	/* padding: 6px 16px; */
	/* margin-left: -14px; */
	font: 12px simsun;
	font-weight: bold;
	color: #666;
	width: 103px;
	padding:6px 0;
	margin-left: -7px;
	
}

#ztip {
	margin-left: 61px;
	margin-top: 30px;
	color: red;
}

footer {
	position: fixed;
	bottom: 0;
}

.button_container {
	margin-left: -200px;
}
.forgetPass{
	margin-left:10px;
}
</style>
</head>
<body>
	<!-- 构建页面==开始 -->

	<article>﻿
	<!-- 数据展现 -->
	<div class="content" id="content">
		<div class="content-top">
			<span class="forgetPass">用户注册信息修改</span>
		</div>
		<div vtype="formpanel" wid="changeRegInfoSave"
			name="changeRegInfoSave_Form" dataview="false" titleDisplay="false"
			title="" width="752px" showborder="false" dataurl="" layout="auto" style="margin:0 auto">
			<div class="user-reg-title">用户注册信息修改</div>
			<div name="userId" id="userId" vtype="hiddenfield" label="主键"
				labelwidth="180" labelalign="right" width="600"></div>
			<div name="mobile" id="mobile" vtype="textfield" readonly=true label="移动电话" width="500" labelwidth="280"></div>
			<div name="mobileCode" id="mobileCode" vtype="textfield" label="验证码"
				labelalign="right" labelwidth="280" width="500" rule="must" style=""></div>
			<input id="mobilebtn" type="button" value="获取验证码"
				autocomplete="off"  >
				
				
			<div class="button_container">
				<div id="codebtn" class="commonBt" style="margin-left: 150px;">提交</div>
				<div id="returnBtn" class="commonBt" style="margin-left: 30px;">返回</div>
			</div>
			<p id="ztip">为保护帐号安全，您需要先经过短信验证才可以修改注册信息</p>
		</div>
	</div>
</article>
<!-- 构建页面==结束 -->
<script type="text/javascript" src="../../../static/js/config.js"></script>
<script type="text/javascript" data-main="torch/changeRegInfoValidateTorch.js" src="../../../static/lib/require.js"></script>

</body>
</html>
