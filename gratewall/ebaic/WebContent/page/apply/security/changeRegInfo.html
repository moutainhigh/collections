<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1" />
<title>北京工商网上登记申请平台（全程电子化）</title>
<link rel="stylesheet" href="../../../static/lib/JAZZ-UI/lib/themes/default/jazz-all.css" type="text/css" />
<link rel="stylesheet" href="../../../static/css/common.css" />
<link rel="stylesheet" href="../../../static/css/baseInfo.css" />
<style>
	.content{
		background-color:#f8f9fb;
		margin-top: 0px;
	}
	.user-reg-title{
	    color: #438eb9;
	    height: 30px;
	    border-bottom: 1px dashed #C2C2C2;
	    line-height: 30px;
	    font-family: 微软雅黑,黑体;
	    font-size: 18px;
	    font-weight: bold;
	    margin: 20px 60px 0px 60px;
	    padding-bottom: 10px;
    }
    
</style>
</head>
<body>
<!-- 构建页面==开始 -->

﻿
<!-- 数据展现 -->
<div class="content">
	<div vtype="formpanel" wid="changeRegInfoSave" name="changeRegInfoSave_Form" dataview="false"
		titleDisplay="true" title="" width="100%" showborder="false" 
		dataurl="" layout="auto">
		<div class="user-reg-title">用户注册信息修改</div>
	    <div id="info" style="display:none">
			<div name="userId" id="userId" vtype="hiddenfield" label="主键" labelwidth="200" labelalign="right" width="500"></div>
			<div name="loginName" vtype="textfield" label="登录名" labelwidth="200" labelalign="right" width="500" tooltip="" rule="" readonly="true"></div>
			<div name="pwdQuestion" vtype="comboxfield" label="密码提示问题" labelwidth="200" labelalign="right" width="500" tooltip="" rule="" dataurl="[{value:'1',text:'您的母亲叫什么名字?'},{value:'2',text:'您的出生地点是哪里?'},{value:'3',text:'您的小学叫什么名字?'},{value:'4',text:'您的出生日期是哪天?'}]" readonly=""></div>
			<div name="pwdAnswer" vtype="textfield" label="密码提示问题答案" labelwidth="200" labelalign="right" width="500" tooltip="" rule="length;0,500" readonly=""></div>
			<div name="email" vtype="textfield" label="电子邮箱" labelwidth="200" labelalign="right" width="500" tooltip="" rule="must_email_length;0,100"></div>
			<div name="address" vtype="textfield" label="联系地址" labelwidth="200" labelalign="right" width="500" tooltip="" rule="must_length;0,255"></div>
			<div name="zipCode" vtype="textfield" label="邮政编码" labelwidth="200" labelalign="right" width="500" tooltip="6位数字" rule="postal"></div>
			<div name="mobile" id="mobile" vtype="hiddenfield"></div>
			<br><br>
			<div name="changeRegInfo_save_button" id="changeRegInfo_save_button" class="commonBt" style="margin-left: 170px;">保存</div>
			<div name="returnSbtn" id="returnSbtn" class="commonBt" style="margin-left: 30px;">返回</div>
		</div>
	</div>

</div>

<!-- 构建页面==结束 -->
<script type="text/javascript" src="../../../static/js/config.js"></script>
<script type="text/javascript" data-main="torch/changeRegInfoTorch.js" src="../../../static/lib/require.js"></script>
</body>
</html>
