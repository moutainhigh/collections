<!DOCTYPE html>
<html>
<head>
<title>密码重置</title>
<meta charset="UTF-8">
<link href="../../../static/css/jquery-ui-1.9.2.custom.css" rel="stylesheet" type="text/css" />
<link href="../../../static/lib/JAZZ-UI/lib/themes/default/jazz-all.css" rel="stylesheet" type="text/css" />
<link href="../../../static/css/common.css" rel="stylesheet" type="text/css" />
<link rel="Shortcut Icon" href="../../../../static/image/img/verify.png" type="image/x-icon">
<style>
.tooltip {
	margin-top: 20px;
	display: inline-block;
	font-size: 12px;
	color: #666;
	font-family: "Microsoft YaHei";
	margin-left: -10px;
}

.content {
	width: 1000px;
	background-color: #fff;
}

body {
	background-color: #f8f9fb;
}

footer {
	position: fixed;
	bottom: 0;
}

.jazz-panel-border {
	border: none;
}

nav {
	display: none;
}

.agree {
	margin-top: 12px;
	margin-bottom: 20px;
}

.btn {
	margin-top: 18px;
	width: 96px;
	height: 26px;
	color:#74a7d9;
}

.forgetPass {
	margin-left: 10px;
}

.login-info {
	background-color: #fff;
}

.jazz-formpanel-content {
	background-color: #fff;
}

article {
	background-color: #ededed;
}

.jazz-form-text-label {
	font-family: "Microsoft YaHei";
	font-size: 14px;
	font-weight: normal;
}
</style>
</head>
<body style="">
	<div class="container" titleDisplay="false" title="忘记密码" vtype="panel">
		<div class="content">
			<div class="content-top">
				<span class="forgetPass">忘记密码</span>
			</div>
			<div name="user_info" vtype="formpanel" id="user_info"
				displayrows="1" width="600" layout="auto" dataview=false s
				showborder="false" dataurl='' style="margin: 0 auto;">
				<div class="login-info">
					<div class="user-info-content">
						<input type="hidden" id="hideMobile">
						<div name="entAccName" vtype="textfield" id="entAccName"
							label="企业名称" labelwidth="200" width="450" rule="must"></div>
						<div name="legName" vtype="textfield" id="legName" label="法定代表人姓名"
							labelwidth="200" width="450" rule="must"></div>
						<!-- <div name="cerType" vtype="comboxfield" label="证件类型" labelwidth="200" labelalign="right" width="450" tooltip="" rule="must" 
							dataurl="../../../dictionary/queryData.do?dicId=CB16" ></div> -->
						<div name="regCerNo" vtype="textfield" id="regCerNo"
							label="法定代表人证件号" labelwidth="200" width="450" rule="must"></div>
						<div>
							<div name="regNo" vtype="textfield" id="regNo"
								label="注册号或统一社会信用代码" labelwidth="200" width="450" rule="must"></div>
							<input id="checkEntAccount" type="button" value="企业信息校验"
								autocomplete="off" class="btn">
						</div>
						
						<div>
							<div name="mobile" vtype="textfield" id="mobile" label="法定代表人移动电话"
								labelwidth="200" width="450" rule="must"  readonly="true"></div>
							
							<input id="sendSmsVercodeBtn" type="button" value="获取验证码"
								autocomplete="off" class="btn">
						</div>
						
						<div name="mobileCode" id="mobileCode" vtype="textfield"
							label="验证码" labelalign="right" labelwidth="200" width="450"
							rule="must"></div>

						<div name="userPwd" vtype="passwordfield" id="user_pwd"
							label="新密码" labelwidth="200" width="450" tooltip=""
							rule="must_length;6,16_number$character"></div>
						<span class="tooltip">6~16个字符区分大小写</span>
						<div>
							<div name="re_pwd" vtype="passwordfield" id="re_pwd" label="确认密码"
								labelwidth="200" width="450" tooltip=""
								rule="must_length;6,16_customFunction;checkRePwd()"></div>
						</div>

					</div>
				</div>
			</div>
			<div id="agree" class="agree">
				<div align="center">
					<div id="updateBtn" class="commonBt">保存</div>
					<div id="backBtn" class="commonBt">返回</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../../../static/js/config.js"></script>
	<script type="text/javascript" src="../../../static/lib/require.js"
		data-main="apply/securityFindEntAccountPwd.js"></script>
</body>
</html>
