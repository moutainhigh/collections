<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>移动电话认证</title>
<style>
	#content{
		background-color:#fff;
		margin-top: 0px;
		width:1000px;
		/* height:700px; */
	}
	.login-info{
		width:1000px;
		margin:0px auto;
	}
	.mobile-validate-title{
	    color: #438eb9;
	    height: 30px;
	    border-bottom: 1px dashed #C2C2C2;
	    line-height: 30px;
	    font-family: 微软雅黑,黑体;
	    font-size: 18px;
	    font-weight: bold;
	    margin: 20px 60px 0px 60px;
	    padding-bottom: 10px;
    }
    .mobile-tip-title{
     	color: #438eb9;
	    height: 30px;
	    border-bottom: 1px dashed #C2C2C2;
	    line-height: 30px;
	    font-family: 微软雅黑,黑体;
	    font-size: 18px;
	    font-weight: bold;
	    margin: 20px 60px 0px 60px;
	    padding-bottom: 10px;
    }
    #mobileOldBtn, #mobileNewBtn{
		position: relative;
	    margin-top: 14px;
	    padding: 6px 16px;
	    margin-left: -14px;
	    font: 12px Microsoft YaHei;
	    font-weight: bold;
	    color: #74a7d9;
	}
    .jazz-form-text-label {
	    font-size: 14px;
	    font-weight: normal;
	}
	.forgetPass{
		margin-left:20px;
	}
</style>
</head>
<link href="../../../static/css/jquery-ui-1.9.2.custom.css" rel="stylesheet" type="text/css" />
<link href="../../../static/lib/JAZZ-UI/lib/themes/default/jazz-all.css" rel="stylesheet" type="text/css" />
<link href="../../../static/css/common.css" rel="stylesheet" type="text/css" />

<body>
<article>
	<div class="content" id="content">
	<div class="content-top">
			<span class="forgetPass">移动电话</span>
		</div>
		<div name="mobile_info" vtype="formpanel" id="mobile_info" dataview="false" width="752px" showborder="false" 
			 layout="auto"  style="width:752px;margin:0 auto;">
				
				<div id="mobileTip" class="mobile-tip-title">更换认证移动电话</div>
				<div name="cerNo" vtype="textfield" id="cerNo" label="证件号码" labelwidth="180" width="600" rule="must_idcard_length;0;40"></div>
				<div name="displayMobileOn" vtype="textfield" id="displayMobileOn" label="移动电话" labelwidth="180" width="700"  readonly="true"></div>
				<div name="mobileCodeOld" id="mobileCodeOld" vtype="textfield" label="验证码" 
					labelwidth="180" width="350"  style=""></div>
				<input id="mobileOldBtn" type="button" value="获取验证码" autocomplete="off" style=""/>
				<div name="mobileNew" id="mobileNew" vtype="textfield" label="新移动电话"
					labelwidth="180" width="600" rule="must_cellphone"></div>
				<div name="mobileCodeNew" id="mobileCodeNew" vtype="textfield" label="验证码" 
					labelalign="right" labelwidth="180" width="350" rule="must" style=""></div>
				<input id="mobileNewBtn"  type="button" value="获取验证码" autocomplete="off" style=""> 
				<div name="mobCheckState" id="mobCheckState" vtype="hiddenfield" label="手机校验是否通过标志" labelwidth="180" labelalign="right" width="500"></div>
				<div name="displayMobile" id="displayMobile" vtype="hiddenfield" label="" labelwidth="180" width="400"></div>
		</div>
		<div id="agree" style="margin-top: 20px;margin-bottom:10px;">
			<div align="center">
				<div id="updateBtn" class="commonBt">提交认证</div>&nbsp;&nbsp;
				<div id="returnBtn" class="commonBt">返回</div>
			</div>
		</div>
	</div>
</article>
	<script type="text/javascript" src="../../../static/js/config.js"></script> 
	<script type="text/javascript" src="../../../static/lib/require.js"  data-main="apply/securityMobileAuthentication.js"></script>
</body>
</html>
