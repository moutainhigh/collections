<!DOCTYPE html>
<html>
<head>
	<title>密码重置</title>
	<meta charset="UTF-8">
	<link href="../../../static/css/jquery-ui-1.9.2.custom.css" rel="stylesheet" type="text/css" />
	<link href="../../../static/lib/JAZZ-UI/lib/themes/default/jazz-all.css" rel="stylesheet" type="text/css" />
	<link href="../../../static/css/common.css" rel="stylesheet" type="text/css" />
	<link rel="Shortcut Icon" href="../../../static/image/img/verify.png" type="image/x-icon">
	<style>
		.content{
			width:1000px;
			background-color:#fff;
			
		}
		body{
			background-color:#f8f9fb;
		}
		footer{
			position:fixed;
			bottom:0;
		}
		.jazz-panel-border{
			border:none;
		}
		nav{
	      display:none;
        }

        .forgetPass{
        	margin-left:10px;
        }

        .agree{
        	margin-top: 12px;
        	margin-bottom: 20px;
        }
        .btn{
        	margin-top: 18px;
        	width: 96px;
        	height: 26px;
        	color:#74A7D9;
        }
        .login-info{
        	background-color:#fff;
        }
        .jazz-formpanel-content{
        	background-color:#fff;
        }
     .tooltip{
	margin-top:20px;
	display:inline-block;
	font-size:12px;
	color:#666;
	font-family:"Microsoft YaHei";
	margin-left:-10px;
}
    .jazz-form-text-label{
    	font-size:14px;
    	font-family:"Microsoft YaHei";
    }    
	</style>
</head>
<body>
<article>
	<div class="container"  titleDisplay="false" title="忘记密码" vtype="panel">	
		<div class="content" >
		<div class="content-top">
			<span class="forgetPass">忘记密码</span>
		</div>
			<div name="user_info" vtype="formpanel" id="user_info" displayrows="1" 
				width="600" layout="auto" dataview=false style="margin:0 auto"
				showborder="false" dataurl=''>
				<div class="login-info">
					<div class="user-info-content">
						<div name="loginName" vtype="textfield" id="loginName" label="登录名" labelwidth="120" width="400" rule="must"></div>
						<div name="userPwd" vtype="passwordfield"  id="user_pwd" label="新密码"
							labelwidth="120" width="400" tooltip="" rule="must_length;6,16_number$character">
						</div>
						<span class="tooltip">6~16个字符，区分大小写</span>
						<div>
							<div name="re_pwd" vtype="passwordfield" id="re_pwd" label="确认密码"
								labelwidth="120" width="400" tooltip=""   rule="must_length;6,16_customFunction;checkRePwd()">
							</div>
						</div>
						<div name="mobile" vtype="textfield" id="mobile" label="移动电话" labelwidth="120" width="400" rule="must"></div>
						<div>
							<div name="mobileCode" id="mobileCode" vtype="textfield" label="验证码" 
								labelalign="right" labelwidth="120" width="320" rule="must"></div>
							<input id="sendSmsVercodeBtn"  type="button" value="获取验证码" autocomplete="off" style="margin-top: 20px"  class="btn"> 
						</div>
						
					</div>
				</div>
			</div>
			<div id="agree" class="agree">
				<div align="center">
					<div id="updateBtn" class="commonBt">保存</div>
					<div id="backBtn" class="commonBt">返回</div>
				</div>
			</div>
		</div>
	</div>
	</article>
	<script type="text/javascript" src="../../../static/js/config.js"></script> 
	<script type="text/javascript" src="../../../static/lib/require.js"  data-main="apply/securityFindPwd.js"></script>
</body>
</html>
