<!DOCTYPE html >
<html>
<head>
<meta charset="UTF-8">
<title>修改密码</title>
<link href="../../../static/css/jquery-ui-1.9.2.custom.css" rel="stylesheet" type="text/css" />
<link href="../../../static/lib/JAZZ-UI/lib/themes/default/jazz-all.css" rel="stylesheet" type="text/css" />
<link href="../../../static/css/common.css" rel="stylesheet" type="text/css" />
<style>
.jazz-formpanel-content{
	background-color:#fff;
}
	.tooltip{
		margin-top:20px;
		display:inline-block;
		font-size:12px;
		color:#666;
		font-family:"songti";
		margin-left:-5px;
}
	}
	#content{
		background-color:#f8f9fb;
		margin-top: 0px;
		width:1000px;
		/* min-height:500px;
		height:100%; */
		margin: 0 auto;
	}
	.login-info{
		width:1000px;
		margin:0px auto;
	}
	#mobilebtn{
		position: absolute;
	    top: 357px;
	    left:421px;
	    padding: 6px 16px;
	    margin-left: -16px;
	    font: 12px simsun;
	    font-weight: bold;
	    color: #666;
	}
	.user-reg-title {
		color: #438eb9;
		height: 30px;
		border-bottom: 1px dashed #C2C2C2;
		line-height: 30px;
		font-family: 微软雅黑, 黑体;
		font-size: 18px;
		font-weight: bold;
		margin: 20px 60px 0px 60px;
		padding-bottom: 10px;
		text-indent: 6em;
	}
	footer{
		position:fixed;
		bottom:0;
	}
	.forgetPass{
		margin-left:20px;
	}
</style>
</head>
<body style="background-color:#ededed">
<article>
	<div class="content" id="content">
	<div class="content-top">
			<span class="forgetPass">登陆密码修改</span>
		</div>
		<div name="user_info" vtype="formpanel" id="user_info" dataview="false" width="752px" showborder="false" 
			 layout="auto" style="margin:0 auto">
			 	<div class="user-reg-title">登陆密码修改</div>
				<div name="loginName" vtype="textfield" id="loginName" label="登录名" labelwidth="280" width="600"  readonly="true"></div>
				<div name="cerNo" vtype="textfield" id="cerNo" label="证件号码" labelwidth="280" width="600" rule="must_idcard_length;0;40"></div>
				<div name="userPwdOld" vtype="passwordfield"  id="user_pwd_old" label="原密码"
					labelwidth="280" width="600" rule="must"></div>
				<div name="userPwd" vtype="passwordfield"  id="user_pwd" label="新密码"
					labelwidth="280" width="600" tooltip="" rule="must_length;6,16_number$character"></div>
					<span class="tooltip">6~16个字符，区分大小写</span>
				<div name="re_pwd" vtype="passwordfield" id="re_pwd" label="确认密码"
					labelwidth="280" width="600" rule="must_length;6,16_number$character_customFunction;{validator.validatePwdConfirm()}"></div>
				<div name="mobile"  id="mobile" vtype="textfield" label="移动电话" labelwidth="280" width="600" style="display:none;"  readonly="true"></div>
				
				
				<div name="mobileCode" id="mobileCode" vtype="textfield" label="验证码" labelalign="right" labelwidth="280" width="380" rule="must" style="display:none"></div>
				<input id="mobilebtn"  type="button" value="获取验证码" autocomplete="off" style="display:none">
				
				
				
		</div>
		<div id="agree" style="background-color:#fff;margin-bottom: 5px">
			<div align="center" style="">
				<div id="updateBtn" class="commonBt">提交</div>
				<div id="returnBtn" class="commonBt">返回</div>
			</div>
		</div>
	</div>
		</article>
	<script type="text/javascript" src="../../../static/js/config.js"></script> 
	<script type="text/javascript" src="../../../static/lib/require.js"  data-main="apply/securityChangePwd.js"></script>
</body>
</html>
