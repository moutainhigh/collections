<article>

				<span>2、企业账户管理员是除了法定代表人之外唯一可以操作企业账户的使用者，可以操作企业账户的绝大多数功能。<br /></span>
				<span>3、企业账户管理员默认为是企业后续办理登记业务的经办人。<br /></span>
				<div class="dotted-line" style="width:850px;margin:0 auto;margin-top:30px;"></div>
			</div>
		</div>
		﻿
		<!-- 数据展现 -->
		<div style="text-align: center;margin:-25px auto 0;border:1px solid #71b0e0;border-top:none" vtype="formpanel" wid="editEntAccountManagerInfo" name="editEntAccountManagerInfo_Form" dataview="false" titleDisplay="false" title="企业管理员账户信息修改" width="954" showborder="true" dataurl="" layout="table" layoutconfig="{cols:1, columnwidth: ['100%']}" labelstyleclass="labelstyle">
		<div class="jazztable">
			<div name="managerId" vtype="hiddenfield" label="主键" labelwidth="200" labelalign="right" width="600"></div>
			<div name="name" vtype="textfield" label="管理员姓名" labelwidth="200" labelalign="right" width="600" tooltip="请输入管理员姓名" rule="must_length;1;20" readonly=""></div>
			<div name="cerNo" vtype="textfield" label="身份证号码" labelwidth="200" labelalign="right" width="600" tooltip="请输入证件号码" rule="must_idcard_length;0;40" readonly=""></div>
			<div name="mobile" vtype="textfield" label="移动电话" labelwidth="200" labelalign="right" width="600" tooltip="在此处务必要输入正确的移动电话，否则会影响后续业务办理" rule="must_cellphone" readonly=""></div>

			<div class="sentMobileValidateCode">
				<div name="mobileCode" vtype="textfield" id="mobileCode" label="验证码" tooltip="请输入接收到的验证码" labelalign="right" labelwidth="200" width="600" rule="must" readonly=""></div>
				<!-- <div > -->
					<!-- <button id="sendCheckNum" class="getCode">发送验证码</button> -->
					<!-- <div id="sendCheckNum" class="sendCheckNum getCode" value="发送验证码">发送验证码</div> -->
					<input id="sendCheckNum"  type="button" value="发送验证码" autocomplete="off" style="display:true">
					<!-- <div name="sendCheckNum" id="sendCheckNum" vtype="button" text="发送验证码"></div> -->
				<!-- </div> -->
			</div>


			<div name="role" vtype="textfield" label="职务" labelwidth="200" labelalign="right" width="600" tooltip="至少要写一种职务" rule="must_length;1;30" readonly=""></div>
			<div name="accState" vtype="radiofield" label="账号是否启用" labelwidth="200" labelalign="right" width="600" dataurl="[{checked: true,value: '1',text: '是'},{value: '2',text: '否'}]" tooltip="" rule="" readonly=""></div>
		<div class="permissionCheckBox" style="width: 760px; margin: 10px auto;">
			<div class="ckwrap">
				<div class="wraplist" style="margin-left:91px;">
					<table >
						<tr>
							<td class="h2">操作权限：</td>
							<td><label ><input type="checkbox" value="1">公司变更</label ></td>
							<td><label ><input type="checkbox" value="2">公司备案</label></td>
							<!-- <td><label ><input type="checkbox" value="3">股权出质</label></td> -->
							<td><label><input type="checkbox" value="12">电子营业执照 &nbsp;&nbsp;</label></td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<!-- <td><label style="display:none;" id="accountManage"><input type="checkbox" value="8">企业账号管理员</label></td> -->
							<!-- <td><label ><input type="checkbox" value="9">法定代表人移动电话&nbsp;&nbsp;</label></td> -->
							<td><label ><input type="checkbox" value="6">企业认证服务&nbsp;&nbsp;</label></td>
							<td><label ><input type="checkbox" value="10">企业补充信息&nbsp;&nbsp;</label></td>
							<td><label ><input type="checkbox" value="11">企业联系人</label></td>
						</tr>

			<div class="agree">

			</div>

				<div name="editEntAccountManagerInfo_back_button" vtype='button'  text = '返回'></div>
