<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1">
<title>新增企业管理员移动电话认证</title>
<link href="../../../static/css/jquery-ui-1.9.2.custom.css" rel="stylesheet" type="text/css" />
<link href="../../../static/lib/JAZZ-UI/lib/themes/ebaic/jazz-all.css" rel="stylesheet" type="text/css" />
<link href="../../../static/css/common.css" rel="stylesheet" type="text/css" />
<link href="../../../static/css/apply/security/user_reg_agreement.css" rel="stylesheet"	type="text/css"/>
<style>
.content{
	background-color:#f8f9fb;
	margin-top: 0px;
}
.login-info{
	width:1000px;
	margin:0px auto;
}
.mobile-info-title{
    color: #438eb9;
    height: 30px;
    border-bottom: 1px dashed #C2C2C2;
    line-height: 30px;
    font-family: 微软雅黑,黑体;
    font-size: 18px;
    font-weight: bold;
    margin: 20px 60px 0px 60px;
    padding-bottom: 10px;
    }
#mobilebtn{
	position: relative;
    margin-top: 14px;
    padding: 6px 16px;
    margin-left: -16px;
    font: 12px simsun;
    font-weight: bold;
    color: #666;

}
.apply-security-regToolbar{
	margin-top: 20px;
}
  /*   jazz组件样式的修改       */
.jazz-field-comp {
    margin: 15px 40px 5px;
}
.jazz-form-text-label {
    font-size: 14px;
    font-weight: normal;
}
/* .jazz-formpanel-content{
	background-color:#fff;
} */
</style>
</head>
<body>
<!-- 构建页面==开始 -->
<div class="content">
  <div id="top" class="top-reg">
		<div class="logo"></div>
  </div>
﻿<!-- 数据展现 -->
	<!-- <div class="wrapper"> -->
		 <div vtype="formpanel" name="mobileInfoAdd_Form" id="mobileInfoAdd_Form" wid="apply_security_userinfo" displayrows="1" dataview="false" width="100%" showborder="false" 
			dataurl="" layout="table" layoutconfig="{cols:1, columnwidth: ['100%']}" labelstyleclass="labelstyle">
			
			<div name="basic-info" id="basic-info" class="">
			 	<div class="mobile-info-title">手机认证(未认证)</div>
			 	
				<div name="userName" vtype="textfield" label="姓名" labelwidth="200" labelalign="right" width="500" tooltip="！！此项注册后不可修改！！请务必输入您的真实姓名，需和身份证证件上的文字保持一致，否则会严重影响您登记业务的办理" rule="must_length;3,24"></div>
				<div id="cardType" name="cerType" vtype="hiddenfield" label="证件类型" value="1"></div>
				<div name="countryCity" vtype="hiddenfield" value="156" id="country_city" label="国别(地区)"></div>
				
				<div name="mobile" id="mobile" vtype="textfield" label="新移动电话" labelwidth="200" labelalign="right" width="500" tooltip="移动电话必须为本人真实手机，否则会影响后续业务办理" rule="must_cellphone"></div>
				<div name="mobileCode" vtype="textfield" id="mobileCode" label="验证码" labelalign="right" labelwidth="200" width="350" rule="must"></div>
				
				<input id="mobilebtn"  type="button" value="获取验证码" autocomplete="off"> 
				<div name="idCard" vtype="hiddenfield" label="" value=""></div>
				<div name="cerNo" vtype="textfield" label="证件号码" labelwidth="200" labelalign="right" width="500" tooltip="" rule="must_idcard_length;0;40"></div>
				<div name="mobCheckState" id="mobCheckState" vtype="hiddenfield" label="手机校验是否通过标志" labelwidth="180" labelalign="right" width="500"></div>
				<div name="displayMobile" id="displayMobile" vtype="hiddenfield" label="" labelwidth="180" width="400"></div>
			</div>
			
			<div name="apply_security_regToolbar" class="apply-security-regToolbar" location="bottom" align="center">
				<div name="apply_security_reg_back_button" class="commonBt">返回	</div> 
				<div id="apply_security_reg_submit_button" name="apply_security_reg_query_button" class="commonBt">提交认证</div>
			</div>
			
		</div>
		
</div>
<!-- 构建页面==结束 -->

<script>
</script>
	<script type="text/javascript" src="../../../static/js/config.js"></script> 
	<script type="text/javascript" src="../../../static/lib/require.js"  data-main="apply/ent_account/mobileAuthenticationTorchAdd.js"></script>
</body>
</html>
