<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1" />
<title>北京工商网上登记申请平台（全程电子化）</title>
<link rel="stylesheet" href="../../../static/lib/JAZZ-UI/lib/themes/ebaic/jazz-all.css" type="text/css" />
<link rel="stylesheet" href="../../../static/css/common.css" />

<!-- <link rel="stylesheet" href="../../../../static/css/baseInfo.css" /> -->
<style>
article {
	width: 1000px;
	margin: 0 auto;
	background-color: #fff;
}

.card:hover {
	cursor: default;
}

img:hover {
	cursor: pointer;
}

.content {
	background-color: #fff;
	margin-top: 0px;
	width: 952px;
	height: 460px;
}

.text-align-center {
	text-align: center;
	font-size: 13px;
	font-family: Microsoft YaHei;
}

.jazz-grid-headerCell-inner {
	color: #666;
	font-size: 14px;
	font-style: bold;
	font-family: Microsoft YaHei;
	overflow: hidden;
	white-space: nowrap;
	word-break: break-all;
	text-align: center;
}

.jazz-grid-data-table tr {
	background-color: #fbf8e5;
	cursor: pointer;
}

.jazz-grid-cell-no {
	font-size: 11pt;
	text-align: center;
	width: 30px;
	word-break: keep-all;
	text-overflow: clip;
}

/*
.jazz-grid-cell:hover {
	 background-color: #f6f6f6;
	border-left: 5px solid #f6f6f6; 
}
*/
.jazz-grid-data-table tr:hover {
	background: #fff;
}

.jazz-grid-cell {
	border-left: none;
	border-right: none;
}

.tool {
	margin-bottom: 10px;
	margin-left: 30px;
}

.commonBt {
	width: 43px;
}

.opr {
	position: relative;
}

.opeationBtn {
	position: absolute;
	cursor: pointer;
	z-index: 999;
}

.edit {
	right: 105px;
}

.del {
	right: 36px;
}

.content-top {
	width: 952px;
	margin: 0 auto;
}

.jazz-panel-border {
	border-color: #74A7D9;
}

.jazz-button {
	margin-left: 40px;
}

.commonBt {
	margin-left: 30px;
}

.admin {
	width: 80px;
	padding: 0 5px 0 5px;
}

.check, .reset {
	width: 60px;
	margin-right: 10px;
	padding: 0 5px 0 5px;
}
.back{
	position: relative;
	top: 170px;
}
.jazz-formpanel-content {
	border-bottom: 1px dotted #ccc;
	margin-bottom: 10px;
}

.setup-president {
	margin-top: 25px;
	margin-right: -60px;
}

.info-setup {
	margin-top: 30px;
	margin-left: 5px;
}

#ent-accout-list {
	width: 851px;
	margin: 0 auto;
}

.card {
	margin-right: 25px;
}

img#edit {
	margin-left: 5px;
}

.jazz-gridtable-nodata {
	margin-left: 300px;
}

</style>
</head>

<body>
	<div class="content">
		<!-- 构建页面==开始 -->
		<!-- 查询条件 -->
		<div class="content-top">
			<img src="../../../static/image/img/icon/info-white.png">
			<span>企业账号管理员列表</span>
		</div>
		<div name="queryList_Form" wid="queryEntAccountManagerList" vtype="formpanel" width="851" layout="table" layoutconfig="{cols:5, columnwidth: ['30%','30%','10%','10%','20%']}" labelstyleclass="labelstyle" title="账号管理员列表" titledisplay="false" showborder="false">
			<div name="accountId" vtype="hiddenfield" label="企业序号" labelwidth="200" labelalign="right" width="400" tooltip="企业序号" rule=""></div>
			<div name="name" vtype="textfield" label="管理员姓名" labelwidth="110" labelalign="right" width="260" rule=""></div>
			<div name='accState' id="accState" vtype="comboxfield" width='240' labelwidth='90' blanktext="全部" dataurl="[{value:'1',text:'启用'},{value:'2',text:'停用'}]" label="账号状态" labelAlign="right" defaultvalue="1"></div>
			<div name="queryEntAccountManagerList_query_button" class="commonBt check">查&nbsp;询</div>
			<div name="queryEntAccountManagerList_reset_button" class="commonBt reset">重&nbsp;置</div>
			<div name="add_button" dataURL='' class="commonBt admin">添加管理员</div>
		</div>
		<!-- 数据展现 -->
		<div id="ent-accout-list"></div>


		<!-- 卡片显示企业管理人员 -->
		<div vtype="gridpanel" name="queryList_Grid" wid="queryEntAccountManagerList" titleDisplay="false" selecttype="0" isshowselecthelper="false" title="账号管理员列表" width="100%" showborder="false" style="font-family: 微软雅黑;" hideheader=true lineno=true linenowidth="0">
			<div vtype="gridcolumn" name="grid_column" hideheader=true>
				<div></div>
			</div>

			<!-- <div vtype="gridtable" name="grid_table"></div> -->
			 <div vtype="gridcard" name="grid_card"></div><!-- 卡片显示管理员列表的信息 -->
		</div>
		<div name="cp_account_managerToolbar" vtype="toolbar" location="bottom" align="center" class='back'>
			<div name="queryEntAccountManagerList_return_button" class="commonBt check">返&nbsp;回</div>
		</div>
	</div>
	<!-- 构建页面==结束 -->
	<script type="text/javascript" src="../../../static/js/config.js"></script>
	<script type="text/javascript" data-main="torch/queryEntAccountManagerListTorch.js" src="../../../static/lib/require.js"></script>
</body>
</html>
