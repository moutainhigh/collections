<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1" />
<title>北京工商网上登记申请平台（全程电子化）</title>
<link rel="stylesheet" href="../../../../static/lib/JAZZ-UI/lib/themes/ebaic/jazz-all.css" type="text/css" />
<link rel="stylesheet" href="../../../../static/css/common.css" />
<!-- <link rel="stylesheet" href="../../../../static/css/baseInfo.css -->
<style>
article {
	background-color: #fff;
	width: 1000px;
	margin: 0 auto;
}

.content {
	background-color: #fff;
	margin-top: 0px;
	width: 1000px;
	border: none;
	margin: 0 auto;
	overflow: hidden;
}

.wrap {
	background-color: #fff;
	margin-top: 10px;
}

.wrap .title {
	padding-left: 80px;
	font-size: 16px;
	color: #71b0e0;
}

.description>span {
	padding-left: 100px;
}

.sentMobileValidateCode {
	position: relative;
	left: 55px;
}

.getCode {
	width: 150px;
	position: absolute;
	top: 2px;
	left: 525px;
}

.permissionCheckBox .ckwrap	.wraplist {
	margin-top: 4px;
	font-size: 14px;
}

.permissionCheckBox .ckwrap {
	padding-left: 40px;
	font-size: 18px;
}

.permissionCheckBox {
	margin-top: 18px;
}

.agree {
	margin-left: -240px;
	font-size: 12px;
	color: #3892D3;
	text-align: center;
	font-family: songti;
	width: 800px;
	margin: 0;
	margin-top: 20px;
}

.sendCheckNum {
	width: 96px;
	height: 32px;
	line-height: 32px;
	cursor: pointer;
	color: #fff;
	margin-left: 185px;
	margin-top: -2px;
	background-color: #73c070;
}

.content-top, .operate, .description {
	width: 952px;
	border: 1px solid #71b0e0;
	margin: 0 auto;
}

.operate {
	height: 50px;
	line-height: 50px;
	border-top: none;
	border-bottom: none;
}

.description {
	border-top: none;
	border-bottom: none;
	height: 100px;
}

.jazz-panel-border {
	border-color: #71b0e0;
}

.jazztable {
	width: 800px;
	margin-left: -60px;
}

.h2 {
	/* font: 14px/1.5em Microsoft YaHei; */
	margin-left: -410px;
	padding: 0;
	font-size: 14px/1.5em;
	font-family: "songti";
}

.wraplist table {
	margin-left: 75px;
}

.wraplist table td {
	text-align: left;
}

#sendCheckNum {
	position: relative;
	top: -15px;
	padding: 6px 16px;
	margin-left: 5px;
	font: 12px simsun;
	font-weight: bold;
	color: #666;
}

.myBtn {
	padding: 4px 16px;
	text-align: center;
	border: 2px solid #45A4E0;
}

.myBtn:hover {
	background: #45A4E0;
}

.jazz-button:hover .button-background {
	background: #45A4E0;
}

</style>
</head>
<body>
	<article>
		<div class="content">

			<div class="wrap">
				<div class="content-top">
					<img src="../../../static/image/img/icon/info-white.png">
					<span>企业账号管理员</span>
				</div>
				<div class="operate">
					<span class="title">温馨提示：</span>
				</div>
				<div class="description">
					<span>
						1、企业账号管理员必须是经过企业法定代表人授权的企业内部人员。<br />
					</span>
					<span>
						2、企业账号管理员是除了法定代表人之外可以操作企业账户的使用者，可以通过被设置的权限操作企业账户的相应功能。<br />
					</span>
					<span>
						3、企业账号管理员登录账户办理登记业务，默认为是企业办理登记业务的经办人。<br />
					</span>
					<div class="dotted-line" style="width: 850px; margin: 0 auto; margin-top: 30px;"></div>
				</div>

				<!-- 数据展现 -->
				<div style="text-align: center; margin: -2px auto 0px;" vtype="formpanel" name="addCpAccountManager_Form" wid="add_cp_account_manager" dataview="false" titleDisplay="false" title="添加企业管理人员" width="954" showborder="true" dataurl="" layout="table" layoutconfig="{cols:1, columnwidth: ['100%']}" labelstyleclass="labelstyle">

					<div class="jazztable">
						<div name="managerId" vtype="hiddenfield" label="主键" labelwidth="100" labelalign="right" width="200" tooltip="" rule="" readonly=""></div>
						<br />
						<div name="name" vtype="textfield" label="管理员姓名" labelwidth="150" labelalign="right" width="600" tooltip="请输入管理员姓名" rule="must_length;1;20" readonly=""></div>

						<div name="cerNo" vtype="textfield" label="身份证号码" labelwidth="150" labelalign="right" width="600" tooltip="请输入管理员真实身份证号" rule="must_idcard_length;0;40" readonly=""></div>

						<div name="mobile" vtype="textfield" label="移动电话" labelwidth="150" labelalign="right" width="600" tooltip="移动电话必须为本人真实手机" rule="must_cellphone" readonly=""></div>

						<div class="sentMobileValidateCode">
							<div name="mobileCode" vtype="textfield" id="mobileCode" label="验证码" labelalign="right" labelwidth="150" width="600" rule="must"></div>
							<input id="sendCheckNum" type="button" value="发送验证码" autocomplete="off" style="display: true">
							<!-- <div class="getCode"> -->
							<!-- <div type="" id="sendCheckNum" class="sendCheckNum getCode" value="发送验证码">发送验证码</div> -->
							<!-- <div name="sendCheckNum" id="sendCheckNum" vtype="button" text="发送验证码"></div> -->
							<!-- </div> -->
						</div>
						<div name="role" vtype="textfield" label="职务" labelwidth="150" labelalign="right" width="600" tooltip="" rule="must_length;1;20" readonly=""></div>
						<div name="accState" vtype="radiofield" label="账号是否启用" labelwidth="150" labelalign="right" width="600" dataurl="[{checked: true,value: '1',text: '是'},{value: '2',text: '否'}]" tooltip="" rule="" readonly=""></div>
					</div>
					<div class="permissionCheckBox" style="width: 700px;">
						<!-- <h2>操作权限：</h2> -->
						<div class="ckwrap">
							<div class="wraplist" style="float: left;">
							<!-- 法人显示的权限 start -->
								<table class='legal' style='display:none'>
									<tr>
										<td class="h2">操作权限：</td>
										<td>
											<label>
												<input type="checkbox" value="1">
												公司变更
											</label>
										</td>
										<td>
											<label>
												<input type="checkbox" value="2">
												公司备案
											</label>
										</td>
										<!-- <td><label ><input type="checkbox" value="3">股权出质</label></td> -->
										<td>
											<label>
												<input type="checkbox" value="12">
												电子营业执照 &nbsp;&nbsp;
											</label>
										</td>
										<td>
											<label>
												<input type="checkbox" value="6">
												企业认证服务
											</label>
										</td>
									</tr>
									<tr>
										<td>&nbsp;</td>
										<td><label ><input type="checkbox" value="8">企业账号管理员&nbsp;&nbsp;</label></td>
										<!-- <td>
											<label>
												<input type="checkbox" value="9">
												法定代表人移动电话&nbsp;&nbsp;
											</label>
										</td> -->
										<td>
											<label>
												<input type="checkbox" value="10">
												企业补充信息&nbsp;&nbsp;
											</label>
										</td>
										<td>
											<label>
												<input type="checkbox" value="11">
												企业联系人
											</label>
										</td>
										<td>&nbsp;</td>
									</tr>
								</table>
								<!-- 法人显示的权限  end -->
								<!-- 管理员显示的权限 start -->
								<table class='manager' style='display:none'>
									<tr>
										<td class="h2">操作权限：</td>
										<td>
											<label>
												<input type="checkbox" value="1">
												公司变更
											</label>
										</td>
										<td>
											<label>
												<input type="checkbox" value="2">
												公司备案
											</label>
										</td>
										<!-- <td><label ><input type="checkbox" value="3">股权出质</label></td> -->
										<td>
											<label>
												<input type="checkbox" value="12">
												电子营业执照 &nbsp;&nbsp;
											</label>
										</td>
										
									</tr>
									<tr>
										<td>&nbsp;</td>
										<td>
											<label>
												<input type="checkbox" value="6">
												企业认证服务&nbsp;&nbsp;
											</label>
										</td>
										<!-- <td>
											<label>
												<input type="checkbox" value="9">
												法定代表人移动电话&nbsp;&nbsp;
											</label>
										</td> -->
										<td>
											<label>
												<input type="checkbox" value="10">
												企业补充信息&nbsp;&nbsp;
											</label>
										</td>
										<td>
											<label>
												<input type="checkbox" value="11">
												企业联系人
											</label>
										</td>
										<td>&nbsp;</td>
									</tr>
								</table>
								<!-- 管理员显示的权限  end -->
							</div>

						</div>
					</div>
					<div class="agree">
						<label>
							<input id="agree" type="checkbox" value="1">
							同意企业账户管理员可代为操作企业账户的权利义务
						</label>
					</div>
					<!-- <br/>
					<div name="operation" vtype="textfield" label="操作权限" labelwidth="100" labelalign="right" width="300" tooltip="" rule="" readonly=""></div>-->
				</div>


				<div name="add_cp_account_managerToolbar" vtype="toolbar" location="bottom" align="center">
					<div name="add_cp_account_manager_save_button" vtype="button" class="myBtn" text='保存' disabled='true'></div>
					<div name="add_cp_account_manager_back_button" vtype="button" class="myBtn" text='返回'></div>
				</div>
			</div>

		</div>
		<!-- 构建页面==开始 -->
		﻿

	</article>
	<!-- 构建页面==结束 -->
	<script type="text/javascript" src="../../../../static/js/config.js"></script>
	<script type="text/javascript" data-main="torch/addAccountManagerTorch.js" src="../../../../static/lib/require.js"></script>
</body>
</html>
