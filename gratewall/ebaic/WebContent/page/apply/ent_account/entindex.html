<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1">
<title>北京工商网上登记申请平台全程电子化登录页</title>
<link rel="stylesheet" type="text/css" href="../../../static/css/entlogin.css" />
<link href="../../../static/css/jquery-ui-1.9.2.custom.css" rel="stylesheet" type="text/css" />
<link rel="Shortcut Icon" href="../../../../static/image/img/verify.png" type="image/x-icon">
<link href="../../../static/lib/JAZZ-UI/lib/themes/ebaic/jazz-all.css" rel="stylesheet" type="text/css" />	
<style>
body {
	overflow: hidden;
}

</style>

</head>
<body>
  <!--遮罩开始-->
  <div id="bg">
  </div>
  <div id="show-notice">
	    <div class="imgPosition">
	    	<img src="../../../static/image/img/icon/loginWords.png">
	    </div>
	  	<div class="close-bg" id="close-bg"></div>
<!-- 	    <div class="loginFirst" id="loginFirst"></div> -->
  </div>
  <!-- 遮罩结束-->

<header>
	<div class="banner">
		<div class="top">
		    <div class="logo">
		    </div>
		</div>
	</div>
	<div class="banner-bg"></div>
</header>

<article>

<div id="top-line" class="top-line"></div>
<div>
	<div class="main">	
		<div class="center">
		    <div class="login-main">
			    <div class="login-panel">
			       <div class="login-top">账户登录
			       </div>
			       <div class="login-content"> 

			           <div class="user-name">
			             <input  id="name" type="text" name="loginName" placeholder="企业名称"/>
			             <span class="name-img"></span> 
			           </div>
			           <div class="line"></div> 
			           <div class="pwd">
			             <input id="pwd" name="password" type="password"  placeholder="密码"/>
			             <span class="pwdLock"></span> 
			           </div>
			           <div class="line"></div>		           
				           
				           <div class="mobile">
				           		<input  id="mob" type="text" name="mobile" placeholder="移动电话"/>
				           		<button id="sendSmsVercodeBtn" class="sendSmsVercodeBtn">发送验证码</button>
				           </div>
				           <div class="codeLine" id=""></div> 
				           <div class="mobVerify-code">
				           		<input  id="mobCode" type="text" name="mobVerifyCode" placeholder="验证码" autocomplete="off" />
				           </div>
				           <div class="codeLine" id=""></div> 
			           <div class="login-bt-first" id="login-bt-first">
			           	<span class="loginLeft"></span>
			           	<span class="loginCenter" name='btnLogin' tabindex="0" >登录</span>
			           	<span class="login-right"></span>					           
			           </div>
			       </div>
			       <input type='hidden' name='type' value='2' />
			        <div class="login-bottom" id="entAccount" >
			        	<span class="forget-pwd" onclick="findEntAccountPwd()">忘记密码</span>
			        	<span class="regist-user" >
			        	<a id="ent-center" href="../index.html" class="regist-user">返回个人账户登陆</a></span>
			       </div>
			       		 
			    </div>
		    </div>
		</div>
	</div>
</div>
		<div id="bottom-line" class="bottom-line"></div>
	</article>

<footer>
	<div class="tip">
		<span class="word">北京市工商行政管理局</span>
		<span class="word">京ICP备13045770号</span>
		<span class="word">推荐使用360极速浏览器，支持最低分辨率1024*768</span>
	</div>
</footer>
	
<script type="javascript" type="text/javascript">
	//换验证码
	function changeCode() {
		$("#verify-code").attr("src", "../../../system/getVerifyCode.do?" + new Date());
	}
	function regist(){
		window.location.href="../security/user_reg_agreement.html";
	}

	//企业账户忘记密码
	function findEntAccountPwd(){
		window.location.href="../security/findEntAccountPwd.html";
	}
</script>
<script >

</script>
	<script type="text/javascript" src="../../../static/js/config.js"></script> 
	<script type="text/javascript" src="../../../static/lib/require.js"  data-main="apply/entIndex.js"></script>
</body>
</html>
