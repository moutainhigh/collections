<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1">
<title>企业信用在线查询平台</title>
<link href="../../../static/css/jquery-ui-1.9.2.custom.css" rel="stylesheet" type="text/css" />
<link href="../../../static/lib/JAZZ-UI/lib/themes/default/jazz-all.css" rel="stylesheet" type="text/css" />
<link href="../../../static/css/common.css" rel="stylesheet" type="text/css" />
<link href="../../../static/css/apply/security/user_reg_agreement.css" rel="stylesheet"	type="text/css"/>
<style>
.content{
	background-color:#f8f9fb;
	margin-top: 0px;
}
.login-info{
	width:1000px;
	margin:0px auto;
}
.user-info-title{
    color: #438eb9;
    height: 30px;
    border-bottom: 1px dashed #C2C2C2;
    line-height: 30px;
    font-family: 微软雅黑,黑体;
    font-size: 18px;
    font-weight: bold;
    margin: 20px 60px 0px 60px;
    padding-bottom: 10px;
    }
#mobilebtn{
	position: relative;
    margin-top: 14px;
    padding: 6px 16px;
    margin-left: -16px;
    font: 12px simsun;
    font-weight: bold;
    color: #666;

}
.apply-security-regToolbar{
	margin-top: 20px;
}
  /*   jazz组件样式的修改       */
.jazz-field-comp {
    margin: 15px 40px 5px;
}
.jazz-form-text-label {
    font-size: 14px;
    font-weight: normal;
}
/* .jazz-formpanel-content{
	background-color:#fff;
} */
</style>
</head>
<body>
<!-- 构建页面==开始 -->
<div class="content">
  <div id="top" class="top-reg">
		<div class="logo"></div>
  </div>
﻿<!-- 数据展现 -->
	<!-- <div class="wrapper"> -->
		 <div vtype="formpanel" name="userInfo_Form" id="userInfo_Form" wid="apply_security_userinfo" displayrows="1" dataview="false" width="100%" showborder="false" 
			dataurl="" layout="table" layoutconfig="{cols:1, columnwidth: ['100%']}" labelstyleclass="labelstyle">
			<div name="basic-info" id="basic-info" class="">
			 	<div class="user-info-title">企业信用在线查询平台</div>
				<div name="userName" vtype="textfield" label="输入检查的企业名称或企业注册号" labelwidth="250" labelalign="right" width="500" tooltip="输入您要查询的企业信息，让虚假企业无处遁形" rule="must_length;3,24"></div>
				<div name="mobile" id="mobile" vtype="textfield" label="您的移动电话" labelwidth="250" labelalign="right" width="500" tooltip="移动电话必须为本人真实手机，否则会影响后续业务办理" rule="must_cellphone"></div>
				<div name="mobileCode" vtype="textfield" id="mobileCode" label="验证码" labelalign="right" labelwidth="250" width="350" tooltip="输入接收到的六位验证码" rule="must"></div>
				<input id="mobilebtn"  type="button" 
					value="获取验证码" autocomplete="off"> 
				<div name="email" vtype="textfield" label="输入用于接收授权码的电子邮箱" labelwidth="250" labelalign="right" width="500" tooltip="如果您的手机停机或者不在服务区，推荐您填写此项" rule="must_email_length;0,100"></div>
			</div>
			<div name="apply_security_regToolbar" class="apply-security-regToolbar" location="bottom" align="center">
				<div id="apply_security_reg_query_button" name="apply_security_reg_query_button" class="commonBt">提交查询
				</div>
				<div name="apply_security_reg_reset_button" class="commonBt">重置
				</div> 
				<div name="apply_security_reg_back_button" class="commonBt">返回
				</div> 
			</div>
		</div>
	<!-- </div> -->
</div>
<!-- 构建页面==结束 -->
<script>

</script>
	<script type="text/javascript" src="../../../static/js/config.js"></script> 
	<script type="text/javascript" src="../../../static/lib/require.js"  data-main="apply/ent_account/validateEnt.js"></script>
</body>
</html>
