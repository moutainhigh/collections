<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1" />
<title>北京工商网上登记申请平台（全程电子化）</title>
<link rel="stylesheet" href="../../../static/lib/JAZZ-UI/lib/themes/ebaic/jazz-all.css" type="text/css" />
<link rel="stylesheet" href="../../../static/css/common.css" />
<link rel="stylesheet" href="../../../static/css/entIndex.css" />
<style>
article {
	background-color: #fff;
	width: 1000px;
	margin: 0 auto;
}

.content {
	background-color: #fff;
	width: 1000px;
	border: none;
	margin: 0 auto;
	overflow: hidden;
	height: 460px;
}

.jazz-panel {
	width: 952px;
	margin: 0 auto;
}

.text-align-right {
	text-align: center;
	font-size: 13px;
	font-family: Microsoft YaHei;
}

.jazz-grid-headerCell-inner {
	color: #666;
	font-size: 14px;
	font-style: bold;
	font-family: Microsoft YaHei;
	overflow: hidden;
	white-space: nowrap;
	word-break: break-all;
	text-align: center;
}

.jazz-grid-data-table tr {
	/* background-color: #fbf8e5; */
	cursor: pointer;
}

.jazz-grid-cell-no {
	font-size: 11pt;
	text-align: center;
	width: 30px;
	word-break: keep-all;
	text-overflow: clip;
}

.jazz-grid-cell:hover {
	background-color: #f6f6f6;
	border-left: 5px solid #f6f6f6;
}

.content-top {
	width: 952px;
	margin: 0 auto;
	margin-top: 10px;
}

.flag {
	width: 60px;
}

.jazz-grid-cell {
	border-left: 5px solid #fff;
}

.jazz-grid-cell:hover {
	background-color: #f6f6f6;
	border-left: 5px solid #E57D45;
}

.jazz-gridtable-even {
	background: #fff;
}

/*细节样式修正，可作为全局样式公用的组件*/
.pr6 {
	padding-right: 4px;
}
</style>
</head>
<body>
	<div class="content">
		<div class="content-top">
			<img src="../../../static/image/img/icon/inv-white.png">
			<span>企业认证记录</span>
		</div>
		<!-- 构建页面==开始 -->

		<!-- 数据展现 -->
		<div vtype="gridpanel" name="queryEntValidate_Grid" id='queryEntValidate_Grid' wid="query_ent_validate_record" hideheader=true lineno=false linenowidth="0" isshowselecthelper="false" width="952" showborder="true" dataurl="" titledisplay=false selecttype="0" style="font-family: 微软雅黑;">
			<div vtype="gridcolumn" name="grid_column" width="952" height="100%" hideheader=true>
				<div>
					<div name="custom" text="自定义"></div>
				</div>
			</div>
			<div vtype="gridtable" name="grid_table" width="99%"></div>
			<div vtype="paginator" name="grid_paginator" theme="2" pagerows="5" width="99%"></div>
		</div>

	</div>
	<!-- 构建页面==结束 -->
	<script type="text/javascript" src="../../../static/js/config.js"></script>
	<script type="text/javascript" data-main="torch/queryEntValidateRecordTorch.js" src="../../../static/lib/require.js"></script>
</body>
</html>
