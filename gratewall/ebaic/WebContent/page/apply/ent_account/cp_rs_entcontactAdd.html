<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1" />
<title>北京工商网上登记申请平台（全程电子化）</title>
<link rel="stylesheet" href="../../../static/lib/JAZZ-UI/lib/themes/ebaic/jazz-all.css" type="text/css" />
<link rel="stylesheet" href="../../../static/css/common.css" />
<link rel="stylesheet" href="../../../static/css/baseInfo.css" />
<style>
	.content{
	    width:1024px;
	    border:1px solid #74A7D9;
	    margin:0 auto;
	    margin-top: 15px;
	    overflow: hidden;
	    background-color:#f8f9fb;
	}
</style>
</head>
<body>
<div class="content">
	<!-- 构建页面==开始 -->
	
	﻿<!-- 数据展现 -->
	<div vtype="formpanel" name="cpRsEntContact_Form" wid="cp_rs_entcontactAdd" dataview="false"
		titleDisplay="true" title="添加企业联系人" width="100%" showborder="true" 
		dataurl="" layout="table" layoutconfig="{cols:2, columnwidth: ['50%','50%']}" labelstyleclass="labelstyle">
		
		<div name="entId" vtype="hiddenfield" label="企业Id" labelwidth="180" labelalign="right" width="450" tooltip="" rule="" ></div>
		<div name="name" vtype="textfield" label="姓名" labelwidth="180" labelalign="right" width="450" tooltip="" rule="must" ></div>
		<div name="mobile" vtype="textfield" label="移动电话" labelwidth="180" labelalign="right" width="450" tooltip="" rule="must_cellphone" ></div>
		<div name="cerType" vtype="comboxfield" label="证件类型" labelwidth="180" labelalign="right" width="450" tooltip="" rule="must" 
		dataurl="../../../dictionary/queryData.do?dicId=CB16" ></div>
		<div name="cerNo" vtype="textfield" label="证件号" labelwidth="180" labelalign="right" width="450" tooltip="" rule="must" ></div>
		<div name="dom" vtype="textfield" label="联系人地址" labelwidth="180" labelalign="right" width="450" tooltip="" rule="must" ></div>
		<div name="postalCode" vtype="textfield" label="邮政编码" labelwidth="180" labelalign="right" width="450" tooltip="" rule="must_postal" ></div>
		<div name="houseAdd" vtype="textfield" label="住址" labelwidth="180" labelalign="right" width="450" tooltip="" rule="must" ></div>
		<div name="dept" vtype="textfield" label="部门" labelwidth="180" labelalign="right" width="450" tooltip="" rule="must" ></div>
		<div name="email" vtype="textfield" label="邮件" labelwidth="180" labelalign="right" width="450" tooltip="" rule="" ></div>
		<div name="tel" vtype="textfield" label="联系电话" labelwidth="180" labelalign="right" width="450" tooltip="" rule="telephone" ></div>
		<div name="fax" vtype="textfield" label="传真" labelwidth="180" labelalign="right" width="450" tooltip="" rule="telephone" ></div>
		<div name="contactType" vtype="comboxfield" label="联系人类型" labelwidth="180" labelalign="right" width="450"  rule="must" 
		 dataurl="[{value:'0',text:'企业联系人'},{value:'2',text:'财务负责人'}]" defaultValue="0"></div>
		<div name="assignedInv" vtype="textfield" label="委派股东" labelwidth="180" labelalign="right" width="450" tooltip="" rule="must" ></div>
		<div name="memo" vtype="textfield" label="备注" labelwidth="180" labelalign="right" width="450" tooltip="" rule="" ></div>
	</div>
	<div name="cp_rs_entcontactAddToolbar" vtype="toolbar" location="bottom" align="center" style="margin-top:10px;margin-bottom:10px">
		<div name="cp_rs_entcontactAdd_save_button" vtype="button" text="保存">
		</div>
		<div name="cp_rs_entcontactAdd_reset_button" vtype="button" text="重置">
		</div>
		<div name="cp_rs_entcontactAdd_goback_button" vtype="button" text="返回"></div>
	</div>
</div>
<!-- 构建页面==结束 -->
<script type="text/javascript" src="../../../static/js/config.js"></script>
<script type="text/javascript" data-main="torch/cp_rs_entcontactAddTorch.js" src="../../../static/lib/require.js"></script>
</body>
</html>
