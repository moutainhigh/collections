<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1" />
	<title>企业认证</title>
	<link rel="stylesheet" href="../../../static/lib/JAZZ-UI/lib/themes/ebaic/jazz-all.css" type="text/css" />
	<link rel="stylesheet" href="../../../static/css/common.css" />
	<link rel="stylesheet" href="../../../static/css/baseInfo.css" />
	<link rel="stylesheet" href="../../../static/css/entIndex.css"/>
	<style>
		.content {
			background-color: #f8f9fb;
			margin-top: 0px;
			margin: 0 auto;
			height:800px;
			overflow: auto;
		} 
		/* .content{
			width: 90%;
			height: 100%;
			margin: 0 20px;
		} */
		.title{
			text-align: center;
			font-size:30px;
			margin-top: 20px;
			border: medium;
		}
		.auth{
			height: 100%;
			margin-top: 20px;
			
		}
		tr{
			margin-top: 10px;
			height: 40px;
		}
		td{
			margin-left: 20px;
			margin-right: 20px;
		}
		.pic{
			margin-top: 30px;
		}
		
		input {
		  height :25px;
		  width : 300px;
		}
		/* .pic img{
			height: 60%;
		} */
	</style>
</head>
<body>
	<div align="center" class="content">
		<div align="center" class="title">企业认证服务</div>
		<!-- <input type="hidden" id="serverCode" value=""/> -->
		<div align="center" class="auth">
			<table  style="text-align:left;">
				<tr>
					<td>认证有效时间:&nbsp;&nbsp;</td><td>&nbsp;&nbsp;30分钟</td>
				</tr>
				<tr>
					<td>倒计时:&nbsp;&nbsp;</td><td>&nbsp;&nbsp;<span id="countDownTimer"></span></td>
				</tr>
				<tr>
					<td>企业名称:&nbsp;&nbsp;</td><td>&nbsp;&nbsp;<input type="text" id="authEntName" /></td>
				</tr>
				<tr>
					<td>企业注册号或统一社会信用代码:&nbsp;&nbsp;</td><td>&nbsp;&nbsp;<input type="text" id="regNo" />&nbsp;&nbsp;<button id="getServerCode" >获取服务认证码</button></td>
				</tr>
				
				<tr>
					<td>认证服务码:&nbsp;&nbsp;</td><td>&nbsp;&nbsp;<input type="text" id="serverCode" /></td>
				</tr>
				<tr>
					<td>输入认证码:&nbsp;&nbsp;</td><td>&nbsp;&nbsp;<input type="text" id="authCode" />&nbsp;&nbsp;<button  value="获取认证结果" id="getEntAuthResult" >获取认证结果</button></td>
				</tr>
				<!-- <tr >
					<td colspan="2">
						<img alt="" src="images/66.jpg" id="showPic" hidden="true" height="60%" class="pic">
					</td>
				</tr> -->
			</table>
			<!-- <button  value="显示图片" id="testImage" >显示图片</button> -->
			<div class="pic">
			   <img alt="" src="../../../static/image/apply/cer.jpg" id="showPic" hidden="true" width="500" height="800">
		    </div>
		</div>
		
	</div>
	<script type="text/javascript" src="../../../static/js/config.js"></script>
	<script type="text/javascript" data-main="apply/ent_account/entAuth.js" src="../../../static/lib/require.js"></script>
</body>
</html>
