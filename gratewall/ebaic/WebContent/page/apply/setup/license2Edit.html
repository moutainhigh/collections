<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1" />
<title>北京工商网上登记申请平台（全流程电子化）</title>
<link rel="stylesheet" href="../../../../static/lib/JAZZ-UI/lib/themes/default/jazz-all.css" type="text/css" />
<link rel="stylesheet" href="../../../../static/css/common.css" />
<link rel="stylesheet" href="../../../../static/css/baseInfo.css" />

</head>
<body>
<!-- 构建页面==开始 -->

﻿
<!-- 数据展现 -->
<div vtype="formpanel" wid="39274CD31F4078F6E055000000000001" name="licenseupdate_Form" dataview="false"
	titleDisplay="true" title="license2up" width="100%" showborder="true" 
	dataurl="" layout="table" layoutconfig="{cols:1, columnwidth: ['100%']}" labelstyleclass="labelstyle">
	<div name="licConfigId" vtype="hiddenfield" label="主键" labelwidth="200" labelalign="right" width="500"></div>
	<div name="licAnth" vtype="textfield" label="部门名称" labelwidth="200" labelalign="right" width="500" tooltip="" rule="" readonly=""></div>
	<div name="licMetterMemo" vtype="textfield" label="经营范围" labelwidth="200" labelalign="right" width="500" tooltip="" rule="" readonly=""></div>
	<div name="flag" vtype="radiofield" label="运营状态" labelwidth="200" labelalign="right" width="500" tooltip="" rule="" readonly="" dataurl="[{checked: true,value: '1',text: '是'},{value: '2',text: '否'}]"></div>
	<div name="memo" vtype="textfield" label="备注" labelwidth="200" labelalign="right" width="500" tooltip="" rule="" readonly=""></div>

</div>
<div name="license2EditToolbar" vtype="toolbar" location="bottom" align="center" style="margin-top:10px;margin-bottom:10px">
	<div name="license2Edit_save_button" vtype="button" text="保存">
	</div>
	<div name="license2Edit_reset_button" vtype="button" text="重置">
	</div>
</div>

<!-- 构建页面==结束 -->
<script type="text/javascript" src="../../../../static/js/config.js"></script>
<script type="text/javascript" data-main="torch/license2EditTorch.js" src="../../../../static/lib/require.js"></script>
</body>
</html>
