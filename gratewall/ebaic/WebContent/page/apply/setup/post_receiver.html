<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1" />
<title>北京工商网上登记申请平台（全程电子化）</title>
<link rel="stylesheet" href="../../../static/lib/JAZZ-UI/lib/themes/default/jazz-all.css" type="text/css" />
<link rel="stylesheet" href="../../../static/css/common.css" />
<link rel="stylesheet" href="../../../static/css/baseInfo.css" />
<style type="text/css">
#mobilebtn{
	position: relative;
    margin-top: 14px;
    padding: 6px 16px;
    margin-left: 10px;
    font: 12px simsun;
    font-weight: bold;
    color: #666;
}
#domDiv {
	text-align:center;
	display:none;
	z-index:667;
	position:absolute;
	width:530px;
	/* height:350px; */
	overflow:hidden;
	background-color:#fff;
	top:20px;
	left :10px;
	border:1px solid #2488c7;
}
.commonBt{
	width:90px;
	margin:20px 5px;
}
#domList tr{
	height:30px;
	margin-bottom:3px;
	
}
#domList tr:hover{
	background-color:#f4f4f4;
	boreder:1px solid #666;
}
#domList td{
	width:530px;
	text-align:left;
	
}
#domList td a{
	color:#666;
	margin:10px 0 0 5px;
}
</style>
</head>
<body>
<!-- 构建页面==开始 -->
<article>
﻿<!-- 数据展现 -->
<div vtype="formpanel" name="applySetupPostReceiverSave_Form" wid="applySetupPostReceiverSave" dataview="false"
	titleDisplay="false" title="营业执照邮寄信息" width="600px" showborder="true" style="margin-top:-20px;margin-left:-50px;"
	dataurl="" layout="auto"  labelstyleclass="labelstyle">
	<!-- <div name="receiverProv" vtype="comboxfield" label="邮寄区域" labelwidth="200" labelalign="right" width="500" tooltip="" rule="must" defaultvalue='110000' dataurl="../../../../dictionary/queryData.do?dicId=CA01" readonly="true"></div> -->
	<div name="receiverProv" vtype="comboxfield" label="邮寄区域" labelwidth="200" labelalign="right" width="500" tooltip="" rule="must" defaultvalue='110000' dataurl="../../../dictionary/queryData.do?dicId=CA01" readonly="true"></div>
	<div name="receiverDom" vtype="textfield" label="邮寄地址" labelwidth="200" labelalign="right" width="500" tooltip="" rule="must_length;0,100" readonly=""></div>
	
	<div name="receiverName" id="receiverName" vtype="comboxfield" label="收件人" labelwidth="200" labelalign="right" width="500" tooltip="" rule="must_length;0,50" editable="false" ></div>
	<div name="receiverMobile" vtype="textfield" label="收件人移动电话" labelwidth="200" labelalign="right" width="500" tooltip="" rule="must_cellphone" readonly=""></div>
	<div name="mobile" id="mobile" vtype="textfield" label="短信验证" labelwidth="200"  labelalign="right" width="500" tooltip=""  readonly="true"></div>
	<div name="mobileCode" id="mobileCode" vtype="textfield" label="验证码" labelalign="right" labelwidth="200" width="350" rule="must" style=""></div>
	<input id="mobilebtn"  type="button" value="获取手机验证码" autocomplete="off" style=""> 
	<div name="applySetupPostReceiverToolbar" vtype="toolbar" location="bottom" align="center">
	
	<div id="save_button" class="commonBt" >确认提交</div>
	
</div>	 
</div>

<div id="domDiv" >
<table id="domList">

</table>
<div id="close_button" class="commonBt" >关闭</div>
</div>

</article>
<!-- 构建页面==结束 -->
<script type="text/javascript" src="../../../static/js/config.js"></script>
<script type="text/javascript" data-main="apply/setupDelivery.js" src="../../../static/lib/require.js"></script>
</body>
</html>
