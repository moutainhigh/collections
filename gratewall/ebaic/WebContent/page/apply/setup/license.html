<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1" />
<title>北京工商网上登记申请平台（全程电子化）</title>
<link rel="stylesheet" href="../../../static/lib/JAZZ-UI/lib/themes/ebaic/jazz-all.css" type="text/css" />
<link rel="stylesheet" href="../../../static/css/common.css" />
<style>
.inputs {
	float: left;
}

.commonBt {
	float: left;
}
</style>
</head>
<body>
	<!-- 查询条件 -->
	<div name="licenseForm_Form" wid="applySetupLicense" vtype="formpanel" width="100%" layout="auto" titledisplay="false" showborder="false">

		<h4>（工商登记完成后还需要去其他机关办理许可登记）</h4>
		<div class="clearfix">
			<div name="licMetterMemo" class="inputs" vtype="textfield" label="" labelwidth="0" labelalign="right" width="570" valuetip="经营范围" rule=""></div>
			<span id="applySetupLicense_query_button" class="commonBt">查询</span>
		</div>

	</div>
	<div id="selectedLicenseDiv">
		<input name='selectedLicenseCodeInput' type="hidden" value="" />
		<div style="display: none">
			<span id="selectedLicenseNameLabel">您选择的许可：</span>
			<span id="selectedLicenseNameValue"></span>
		</div>
	</div>
	<!-- 数据展现 -->
	<div vtype="gridpanel" name="license_Grid" wid="applySetupLicense" titleDisplay="false" title="许可经营范围" width="100%" showborder="false" height="250">
		<div vtype="gridcolumn" name="grid_column">
			<div>
				<div name="code" visible="false"></div>
				<div name="text" text="经营范围" textalign="left" width="50%"></div>
				<div name="dept" text="实施机关" textalign="left" width="50%" class="omit"></div>
			</div>
		</div>
		<div vtype="gridtable" name="grid_table" width="100%"></div>
		<div vtype="paginator" name="grid_paginator" theme="2" pagerows="5" width="100%"></div>

	</div>
	<div class="button_container" style="width: 208px; margin:15px auto;">
		<span id="applySetupLicense_submit_button" class="commonBt">确定</span>
		<span id="applySetupLicense_cancel_button" class="commonBt">取消</span>
	</div>
	<!-- 构建页面==结束 -->
	<script type="text/javascript" src="../../../static/js/config.js"></script>
	<script type="text/javascript" src="../../../static/lib/require.js" data-main="torch/licenseTorch.js"></script>
</body>
</html>
