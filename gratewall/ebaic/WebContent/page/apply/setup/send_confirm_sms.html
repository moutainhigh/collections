<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1" />
<title>北京工商网上登记申请平台（全程电子化）</title>
<link rel="stylesheet" href="./../../../static/lib/JAZZ-UI/lib/themes/default/jazz-all.css" type="text/css" />
<link rel="stylesheet" href="../../../static/css/common.css" />
<link rel="stylesheet" href="../../../static/css/baseInfo.css" />
<style type="text/css">
#mobilebtn{
	position: relative;
    margin-top: 14px;
    padding: 6px 16px;
    margin-left: 10px;
    font: 12px simsun;
    font-weight: bold;
    color: #666;
}

.commonBt{
	width:90px;
	margin:20px 5px;
}
.jazz-formpanel-content{
	background-color:#fff;
}
.full-line{
	margin-top:20px;
}
</style>
</head>
<body>
<!-- 构建页面==开始 -->
<article>
﻿<!-- 数据展现 -->
<div vtype="formpanel" name="smsform" dataview="false"
	titleDisplay="false" title="短信确认" width="600px" showborder="true" 
	dataurl="" layout="auto"  labelstyleclass="labelstyle">
	<div name="mobile" id="mobile" vtype="textfield" label="短信验证" labelwidth="200"  labelalign="right" width="500" tooltip=""  readonly="true"></div>
	<div name="mobileCode" id="mobileCode" vtype="textfield" label="验证码" labelalign="right" labelwidth="200" width="350" rule="must_number" style=""></div>
	<input id="mobilebtn"  type="button" value="获取手机验证码" autocomplete="off" style=""> 
		
	<div name="smsToolbar" vtype="toolbar" location="bottom" align="center" style="width:100%">
		<div id="save_button" class="commonBt" >确认提交</div>
		<div id="close_button" class="commonBt" >返回</div>	
	</div>	 
</div>


</article>
<!-- 构建页面==结束 -->
<script type="text/javascript" src="../../../static/js/config.js"></script>
<script type="text/javascript" data-main="apply/sendConfrimSMS.js" src="../../../static/lib/require.js"></script>
</body>
</html>
