<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1">
<title>北京工商网上登记申请平台（全程电子化）</title>
<link href="../../../static/lib/JAZZ-UI/lib/themes/ebaic/jazz-all.css"
	rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="../../../static/css/common.css">
<link rel="Shortcut Icon" href="../../../static/image/img/verify.png" type="image/x-icon">
<style>
.page {
	clear: both
}

.titlePerson,.titleCp,.pagePerson,.pageCp {
	display: block;
}

.title span:nth-child(1) {
	margin-left: 45px;
}

.dotted {
	width: 92%;
	margin: 0 auto;
}

.cardBox{
	margin-left:30px;
}

.subCon {
	padding-left:15px;
	padding-top:5px;
}
.stockHolder{
	margin-left:20px;
}


/* .wrapAdvice{
	display: none;
} */
</style>
</head>

<body>

	<!--头部区域-->

	<!--主体内容区域-->
	<article class="wrapper">
		<!--主要信息展示区域-->
		<div class="main">
			<div class="content-top">
				<img src="../../../static/image/img/icon/inv-white.png"> <span>股东信息</span>
			</div>
			<div> 
				<div class="title titlePerson">
					<span onclick="">自然人股东&nbsp;</span> <span class="notice">( 注
						: 点击每一个股东名片,编辑相关信息,否则无法提交成功 )</span>
					<div class="dotted">
						<div class="dotted-line"></div>
					</div>
				</div>
				<div id="personList"></div>
			</div>
			
			
			<div name="invPersonGridPanel" id="invPersonGridPanel" hideheader="true"
			vtype="gridpanel" width="0"  isshowselecthelper="false" showborder="false" lineno=true
			linenowidth="0" titledisplay=false selecttype="0" style="font-family: 微软雅黑;display:none">
				<div name="myBusiGrid_column" vtype="gridcolumn" hideheader=true>
					<div>
					</div>
				</div>
				<div vtype="paginator" name="invPersonGridGrid_paginator" theme="1" pagerows="50" classname='jazz-paginator-grid'
					tablename="invPersonGridGrid_table" align="left"  ></div>
			</div>
			<div>
				<div class="title titleCp">
					<span>非自然人股东&nbsp;</span> <span class="notice">( 注 :
						点击每一个股东名片,编辑相关信息,否则无法提交成功 )</span>
					<div class="dotted">
						<div class="dotted-line"></div>
					</div>
				</div>
				<div id="cpList"></div>
			</div>
			
			<div name="invCpGridPanel" id="invCpGridPanel" hideheader="true"
			vtype="gridpanel" width="0"  isshowselecthelper="false" showborder="false" lineno=true
			linenowidth="0" titledisplay=false selecttype="0" style="font-family: 微软雅黑;display:none">
				<div name="myBusiGrid_column" vtype="gridcolumn" hideheader=true>
					<div>
					</div>
				</div>
				<div vtype="paginator" name="invCpGridGrid_paginator" theme="1" pagerows="50" classname='jazz-paginator-grid'
								tablename="invCpGridGrid_table" align="left"  ></div>
			</div>
		</div>
	<section class="wrapAdvice">
			<section class="advice">
				<section class="adviceTop">
					<span>退回修改意见</span>
					<img src='../../../static/image/img/icon/minus.png' name="back">
				</section>
				<section class="tips">
					<!-- <p>1.技术开发,技术转让,技术咨询,技术服务;销售计算机软件辅助设备;电子产品,机械设备</p>
					<p>2.通讯设备,五金交电,安技术防范产品,化工产品(不含危险化学品及一类易制毒化学品)金属</p>
					<p>3.材料,非金属矿石,金属石;货物进出口,代理进出口</p> -->
				</section>
			</section>
			<section class="modifyBack" id="#modifyBack" style="display:none">
				<img src="../../../static/image/img/icon/plusign.png">
				<p>退回修改意见</p>
			</section>
		</section>
		<div class="button_container">
			<div name="applySetupBasic_back_button"
				id="applySetupBasic_back_button" class="commonBt">上一步</div>
			<div name="applySetupBasic_save_button"
				id="applySetupBasic_save_button" class="commonBt">保存</div>
			<div name="applySetupBasic_forward_button"
				id="applySetupBasic_forward_button" class="commonBt">下一步</div>
		</div>
	</article>
	<!--保存按钮与下一步按钮结束-->

	<!--引入js代码-->
	<script type="text/javascript" src="../../../static/js/config.js"></script>
	<script type="text/javascript" src="../../../static/lib/require.js" data-main="apply/setupInv.js"></script>

</body>
</html>
