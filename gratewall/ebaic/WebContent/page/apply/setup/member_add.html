<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1" />
<title>北京工商网上登记申请平台（全程电子化）</title>
<link rel="stylesheet" href="../../../static/lib/JAZZ-UI/lib/themes/ebaic/jazz-all.css" type="text/css" />
<link rel="stylesheet" href="../../../static/css/common.css" />
<link rel="stylesheet" href="../../../static/css/baseInfo.css" />

</head>
<body style="overflow:hidden;background:#fff;">
<!-- 构建页面==开始 -->

﻿<!-- 数据展现 -->
<div vtype="formpanel" name="entmemberAdd_Form" wid="55d0d87e19324a1cb07fc475d2573fdc" dataview="false"
	titleDisplay="false" title="新增主要人员" width="945" showborder="false" 
	dataurl="" layout="table" layoutconfig="{cols:2, columnwidth: ['50%','50%']}" labelstyleclass="labelstyle">
	
	<div name="entId" vtype="hiddenfield" label="工作库主键" labelwidth="80" labelalign="right" width="450" tooltip="" rule="" readonly=""></div>
	<div name="entmemberId" vtype="hiddenfield" label="主要人员ID" labelwidth="120" labelalign="right" width="300" tooltip="" rule="" readonly=""></div>
	<div name="gid" vtype="hiddenfield" label="批次号" labelwidth="120" labelalign="right" width="450" tooltip="" rule="" readonly=""></div>
	
	<div name="name" vtype="autocompletecomboxfield" label="姓名" 
		datatype="text" 
		labelwidth="120" labelalign="right" width="450" tooltip="" valuetip="可选择已经录入人员自动带入信息"
		 minquerylength="0" rule="must_length;0,20" readonly=""></div>
	
	<div name="nameEng" vtype="textfield" label="姓名(英文)" labelwidth=120 labelalign="right" width="450" tooltip=""  readonly="" 
			rule="regexp;^([A-Za-z]+\\s?)*[A-Za-z]$_length;0,30" msg="以字母开头和结尾,只能输入英文和空格，最多30个字符"></div>
	<div name="cerType" vtype="comboxfield" label="证件类型" labelwidth="120" labelalign="right" width="450" tooltip="" 
		rule="must" dataurl="../../../dictionary/queryData.do?dicId=CB16" readonly=""></div>
	<div name="cerNo" vtype="textfield"label="证件号码" labelwidth="120" labelalign="right" width="450" tooltip="" 
		rule="must_idcard_length;0;40" readonly=""></div>
	<div name="country" vtype="comboxfield" label="国籍" labelwidth="120" labelalign="right" width="450" tooltip="" 
		rule="must" dataurl="../../../dictionary/queryData.do?dicId=CA02" readonly=""></div>
	<div name="sex" vtype="radiofield" label="性别" labelwidth="120" labelalign="right" width="450" dataurl="[{value: '1',text: '男'},{value: '2',text: '女'}]" tooltip="" 
		rule="must" readonly=""></div>
	<div name="mobTel" vtype="textfield" label="移动电话号码" labelwidth="120" labelalign="right" width="450" tooltip="" 
		rule="cellphone"  msg="请输入正确的移动电话号码" readonly=""></div>
	
	<div name="liteDeg" vtype="comboxfield" label="文化程度" labelwidth="120" labelalign="right" width="450" tooltip="" 
		rule="must" dataurl="../../../dictionary/queryData.do?dicId=CB33" readonly=""></div>
	<div name="nation" vtype="comboxfield" label="民族" labelwidth="120" labelalign=right width="450" tooltip="" 
		rule="must" dataurl="../../../dictionary/queryData.do?dicId=CB32" readonly=""></div>
	<div name="polStand" vtype="comboxfield" label="政治面貌" labelwidth="120" labelalign="right" width="450" tooltip="" 
		rule="must" dataurl="../../../dictionary/queryData.do?dicId=CB30" readonly=""></div>
	<div name="natDate" vtype="datefield" label="出生日期"  labelwidth="120" labelalign="right" width="450" tooltip="" 
		rule="must_customFunction;birthdayDateVerify()" readonly=""></div>
	
	<div name="psnjobId" id="psnjobId" vtype="hiddenfield" ></div>
	<div name="posBrForm" id="posBrForm" vtype="comboxfield" label="产生方式" labelwidth="120" width="450" rule="must"  defaultValue='03'
			dataurl="[{value: '03',text: '选举（适用于普通有限公司）'},{value: '02',text: '委派（适用于国有独资）'}]" ></div>
	<div name="offYears" id="offYears" vtype="comboxfield" label="任职期限" labelwidth="120" width="450" rule="must" 
			dataurl="[{value: '1',text: '1年'},{value: '2',text: '2年'},{value: '3',text: '3年'}]" defaultValue='3'></div>
	<div name="isManager" id="isManager" vtype="comboxfield" label="是否兼任经理" labelwidth="120" width="450" rule="must" 
			dataurl="[{value: '1',text: '是'},{value: '0',text: '否'}]" defaultValue='0'></div>
	<div name="supsType" id="supsType" vtype="comboxfield" label="监事类型" labelwidth="110" width="310"
			dataurl="[{value: '1',text: '股东监事'},{value: '2',text: '职工监事'}]"></div>
	<!-- 占位置，使表格整齐 -->
	<div labelwidth="120" width="450" rule="" hidden="true"></div>
					
	<div name="houseAdd" vtype="hiddenfield" label="户籍登记地址" labelwidth="120" labelalign="right" width="450" tooltip="" 
		rule="" readonly=""></div>
	<div id="Prov-City-Other" style="width:1000px;">
		<div name="houseAddProv" id="houseAddProv" vtype="comboxfield" label="户籍登记地址" 
			labelwidth="120" width="270" rule="must"></div>
		<div name="houseAddCity" id="houseAddCity" vtype="comboxfield" width="150" labelwidth="0"  ></div>
		<div name="houseAddOther" id="houseAddOther" vtype="textfield" width="500" labelwidth="0"  rule="must_length;0;40" ></div>
	</div>
</div>
	<div class="full-line"></div>
</br>
<div name="applySetupInvPersonEditToolbar" class="btn-box">
	<div name="applySetupMbrAdd_save_button" class="commonBt">保存</div>
	<div name="applySetupMbrAdd_reset_button" class="commonBt">取消</div>
</div>
<!-- 构建页面==结束 -->
<script type="text/javascript" src="../../../static/js/config.js"></script>
<script type="text/javascript" src="../../../static/lib/require.js" data-main="apply/setupMemberAdd.js" ></script>
</body>
</html>
