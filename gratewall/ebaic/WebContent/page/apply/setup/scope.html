<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1" />
<title>北京工商网上登记申请平台（全程电子化）</title>
<link rel="stylesheet" href="../../../static/lib/JAZZ-UI/lib/themes/ebaic/jazz-all.css" type="text/css" />
<link rel="stylesheet" href="../../../static/css/common.css" />
<link rel="stylesheet" href="../../../static/css/baseInfo.css" />

</head>
<body>
<!-- 构建页面==开始 -->

<!-- 查询条件 -->
<div name="applySetupScope_Form" wid="applySetupScope"
	vtype="formpanel" width="100%" layout="auto"
	labelstyleclass="labelstyle" title="经营范围" 
	titledisplay="false" showborder="false">
	<div name="wb" vtype="textfield" label="" labelwidth="0" labelalign="right" width="570" tooltip="" valuetip="经营范围" rule=""></div>
	<span id="applySetupScope_query_button" class="commonBt" style="vertical-align: top;">查询</span>
</div>

<div id="selectedScopeDiv">
	<input name='selectedScopefCodeInput' type="hidden" value="" />
	<input name='selectedScopeCodeInput' type="hidden" value="" />
	<div style="display:none">
		<span id="selectedScopeNameLabel">您选择的经营范围：</span>
		<span id="selectedScopeNameValue"></span>
	</div>
</div>

<!-- 数据展现 -->
<div vtype="gridpanel" name="applySetupScope_Grid" wid="applySetupScope"
	titleDisplay="true" title="经营范围" width="100%" showborder="false" height="280"
	dataurl="">
	<div vtype="gridcolumn" name="grid_column" width="100%">
		<div>
			<div name="fwb" text="分类"  textalign="left" width="" dataurl="" width="40%"></div>
			<div name="fdm" text=""  textalign="left" width="" dataurl="" visible="false"></div>
			<div name="wb" text="经营范围"  textalign="left" width="" dataurl="" width="50%" ></div>
			<div name="dm" text="编号"  textalign="left" width="" dataurl="" width="25%"  visible="false"></div>
		</div>
	</div>
	<div vtype="gridtable" name="grid_table" width="100%"></div>
	<div vtype="paginator" name="grid_paginator" theme="2" pagerows="5" width="100%"></div>
</div>
<div class="button_container">
	<span id="applySetupScope_submit_button" class="commonBt">确定</span>
	<span id="applySetupScope_cancel_button" class="commonBt">取消</span>
</div>

<!-- 构建页面==结束 -->
<script type="text/javascript" src="../../../static/js/config.js"></script>
<script type="text/javascript" data-main="torch/scopeTorch.js" src="../../../static/lib/require.js"></script>
</body>
</html>
