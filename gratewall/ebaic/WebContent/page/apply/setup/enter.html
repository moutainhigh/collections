                    <p class="setupTips">您在北京工商登记申请平台核准的名称可以在全程电子化系统办理设立业务。如果您还未申请名称，请您先到北京工商登记申请平台上起名，
                    <a href="http://wsdj.baic.gov.cn" target="_blank" style="color: #71B0E0;text-decoration:underline;">去起名。
                    </a>北京工商登记申请平台和全程电子化系统用户登陆信息通用。</p>
			   			<li>1、目前系统仅开放经营场所在北京市海淀区辖区内的科技类内资有限公司，全程网上办理设立业务。</li>
			   			<li>2、拟设立企业的全体股东及法定代表人需在办理业务前完成<a style="color: #71B0E0;text-decoration:underline;" href="../security/indentity.html">身份认证</a>信息的提交。在后续业务办理过程中，全体股东及法定代表人需对提交的申请做业务确认。</li>
			   			 <div class="dotted-line" style="margin-top:10px"></div>
			  		   </ul>
			  		   <!--设立入口-->
          <!--       <div class="title" style="height:100px;">
 
                </div> -->
                
                <!--申请名称列表 start-->
				<div>
				<span class="font-blue">设立入口</span>
					<div class="apply-name-title">
						<div class="selected" id="my-apply">我申请的名称</div>
						<div class="no-selected" id="no-my-apply">非本账户申请的名称</div>
					</div>
					  
					<div class="name-list">
							<!-- 自己申请的名称  start-->
							<div name="nameListGridPanel" id="nameListGridPanel" hideheader="true"
								vtype="gridpanel" width="880" isshowselecthelper="false" showborder="false" lineno=true
								linenowidth="0" titledisplay=false selecttype="0" style="font-family: 微软雅黑;">
								<div name="nameListGrid_column" vtype="gridcolumn" hideheader=true>
									<div>
									    <div name="entName" text="entName" width="300px"></div>
									    <div name="notNo" text="notNo" width="300px"></div>
									    <div name="nameId" text="nameId" width="0" visible="hidden"></div>
										<div name="custom" text="自定义" width="280px"></div>
									</div>
								</div>
								<div vtype="gridtable" id="nameListGrid_table"
									name="nameListGrid_table"></div>
								<div vtype="paginator" name="nameListGrid_paginator" theme="1"
									pagerows="5" classname='jazz-paginator-grid' id="paginator"
									tablename="nameListGrid_table" align="left"></div>
							</div>
							<!-- 自己申请的名称  end-->
							
							<!-- 非自己申请的名称  start-->
							<div class="no-my-apply" name="notMyApplyPanel"  vtype="formpanel"  width="100%" layout="auto" dataurl="">
									<div class="" id="entNameNoMyApply" name="entNameNoMyApply" label="企业名称" labelAlign="right" labelwidth="200" vtype="textfield" height="52" width="700" rule="must"></div>
									<div class="" id="cerNo" name="cerNo" label="名称申请人证件号码" labelAlign="right" labelwidth="200" vtype="textfield" height="52" width="700" rule="must_idcard_length;0;20"></div>
									<div align="center" style="">
										<span class="commonBt" id = "cpCheckIn">确定</span>
									</div>
							</div>
							<!-- 自己申请的名称  end-->
					</div>

				<div class="operation-pro">
					<div class="title">
	                    <span class="font-blue">业务流程</span>
	                    <div class="dotted-line"></div>
	                </div>
	                <div><img src="../../../static/image/82.png" alt="业务流程"/>
	                </div>
				</div>
