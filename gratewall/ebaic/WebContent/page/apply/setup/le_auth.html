<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1" />
<title>业务提交确认授权</title>
<link rel="stylesheet" href="../../../static/lib/JAZZ-UI/lib/themes/default/jazz-all.css" type="text/css" />
<link rel="stylesheet" href="../../../static/css/common.css" />
<!-- <link rel="stylesheet" href="../../../static/css/baseInfo.css" /> -->
<style type="text/css">
body {
	background-color: #fff;
}

.commonBt {
	margin-top: 20px;
	margin-left: 20px;
}

.content {
	text-align: center;
	margin: 0px auto;
	/* width:590px; */
	width: 80%;
	border: 1px solid #72B0E1;
	padding-bottom: 20px;
}

.content .tips {
	width: 600px;
	margin: 10px auto;
	text-align: left;
	text-indent: 2em;
	/* 	white-space: nowrap; */
}

.content  .tips p {
	font: 12px/2em Microsoft YaHei, Songti TC, sans-serif;
	margin: 10px auto;
	width: 600px;
}

.content  .titleLine {
	height: 32px;
	background: #72B0E1;
	line-height: 32px;
	margin-bottom: 26px;
	color: #fff;
}

.content  .textLeft {
	float: left;
	padding-left: 10px;
}

.content  .wrap-footer {
	margin-top: 40px;
}

.toolBar {
	margin-bottom: 40px;
	padding-bottom: 10px;
}

/*jazz文字自定义样式*/
.jazz-form-text-label {
	font: 14px Microsoft YaHei, Songti TC, sans-serif;
	font-weight: normal;
}

.jazz-panel-border {
	/* border-color:#fff; */
}

.jazz-panel-content {
	background: #fff;
}
</style>
</head>
<body>
	<!-- 构建页面==开始 -->
	<article>

		<div class="content">
			<div class="titleLine">
				<span class="textLeft clearfix">
					<span>
						<img src="../../../static/image/apply/25.png" width="14px" />
					</span>
					业务提交确认授权
				</span>
			</div>
			<!-- 数据展现 -->
			<div vtype="formpanel" wid="applyPaLeAuthQuery" name="applyPaLeAuthQuery_Form" dataview="true" titleDisplay="false" title="业务提交确认授权" width="700" showborder="true" style="margin: 0 auto; margin-top: -20px;" dataurl="" layout="auto" labelstyleclass="labelstyle">
				<div class="tips">
					<p class="informance">北京工商登记全程电子化的业务流程规定，每一笔登记业务的提交必须由 企业法定代表人 进行申请内容的确认后才允许提交。</p>
					<p>1、业务确认授权是指，法定代表人可将业务提交确认的权限授予当前业务的办理人，允许其代替其本人完成工商登记业务的确认和提交操作。</p>
					<p>2、授权成功后，如果此次业务在审批中被退回修改，再次提交时，被授权人可直接确认并提交，无需法定代表人再次授权。</p>
				</div>
				<!-- tips end -->
				<div name="entName" vtype="textfield" label="企业名称" labelwidth="200" labelalign="left" width="500" tooltip="" rule="must"></div>
				<div name="leRepCerType" vtype="comboxfield" label="授权人证件类型" labelwidth="200" labelalign="left" width="500" tooltip="" rule="must" dataurl="../../../dictionary/queryData.do?dicId=CB16"></div>
				<div name="leRepName" vtype="textfield" label="授权人姓名" labelwidth="200" labelalign="left" width="500" tooltip="" rule="must"></div>
				<div name="leRepCerNo" vtype="textfield" label="授权人证件号码" labelwidth="200" labelalign="left" width="500" tooltip="" rule="must"></div>
				<div name="userName" vtype="textfield" label="被授权人姓名" labelwidth="200" labelalign="left" width="500" tooltip="" rule="must"></div>
				<div name="cerType" vtype="comboxfield" label="被授权人证件类型" labelwidth="200" labelalign="left" width="500" tooltip="" rule="must" dataurl="../../../dictionary/queryData.do?dicId=CB16"></div>
				<div name="cerNo" vtype="textfield" label="被授权人证件号码" labelwidth="200" labelalign="left" width="500" tooltip="" rule="must"></div>

			</div>


		</div>

		<div name="applyPaLeAuthToolbar" vtype="toolbar" location="bottom" align="center" class="toolBar">
			<div id="applyPaLeAuth_save_button" class="commonBt">确认授权</div>
			<div id="applyPaLeAuth_cancel_button" class="commonBt">返回</div>
		</div>


	</article>
	<!-- 构建页面==结束 -->
	<script type="text/javascript" src="../../../static/js/config.js"></script>
	<script type="text/javascript" src="../../../static/lib/require.js" data-main="apply/applyPaLeAuth.js"></script>
</body>
</html>
