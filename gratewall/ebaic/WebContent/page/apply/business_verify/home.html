<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1" />
<title>企业登录信息</title>
<link rel="stylesheet" href="../../../static/lib/JAZZ-UI/lib/themes/ebaic/jazz-all.css" type="text/css" />
<link rel="stylesheet" href="../../../static/css/common.css" />
<link rel="Shortcut Icon" href="../../../static/image/img/verify.png" type="image/x-icon">
<style>
.wrapper-content {
    margin: 20px auto;
    width: 1000px;
}
.top-bar, .person-bar {
    background: #82bbe6 none repeat scroll 0 0;
    border-radius: 10px 10px 0 0;
    height: 45px;
    line-height: 45px;
}
.omit {
    font-size: 16px;
}
.app-date{
    color: #999;
    font-size: 12px;
    margin-left: 4px;
}

#my-business {
    float: left;
    padding-left: 15px;
}
.top-bar span {
    color: #fff;
}
.table-panel-tr{
	height:76px;
	font: 14px/1.5em Microsoft YaHei;
	overflow-x:hidden;
}
.jazz-grid-cell:hover{
	background-color:#f6f6f6;
	border-left: 5px solid #E57D45;
}
.table-panel-tr:hover .index-span-index{
	background:url("../../../static/image/img/icon/22.png") no-repeat center;
}
.table-panel-tr:hover .ent-name{
	color:#f97e37;
}
.table-panel-tr > div{
	display: inline-block;
	vertical-align:middle;
}
.index-span-index{
	background:url("../../../static/image/img/icon/23.png") no-repeat center;
	width: 16px;
    height: 25px;
    display: inline-block;
    margin-top: 20px;
    margin-left: 20px;
}
.ent-name{
	color:#666;
}
.state,.flag{
	color:#f97e37;
	width:120px;
}

.table-ent-name{
    margin-left: 30px;
    position: relative;
    width: 500px;
}
.leSubmit, .detailOpr, .stopOpr {
    background: url("../../../static/image/img/icon/24.png") repeat-x;
    color: #fff;
    padding: 0px 8px;
    background-position-y: 1px;
    font-size: 12px;
    margin: 2px 2px;
}
.jazz-grid-cell {
    border-left: 5px solid #fff;
    border-right: 1px #fff;
}
</style>
</head>

<body>
	<div id="top-line"></div>
	<article class="enterprise-wrapper">

		<!--  -->
		<section class="wrapper-content">
			<div class="top-bar person-bar">
				<span id="my-business">确认业务</span>
			</div>
			<!-- 查询条件 comboxfield-->

			<!-- 数据展现 myOperationGrid -->
			<div name="myOperationGrid" id="myOperationGrid" hideheader="true" vtype="gridpanel" width="100%" height="505" isshowselecthelper="false" showborder="false" lineno=false linenowidth="0" titledisplay=false selecttype="0" style="font-family: 微软雅黑;">
				<div vtype="gridcolumn" name="grid_column" width="100%" height="100%" hideheader=true>
					<div>
						<div name="custom" text="自定义"></div>
					</div>
				</div>
				<div vtype="gridtable" name="grid_table" width="100%"></div>
				<div vtype="paginator" name="grid_paginator" theme="2" pagerows="5" width="100%"></div>
				<div vtype="paginator" name="grid_paginator" theme="1" pagerows="5" classname='jazz-paginator-grid' align="left"></div>

			</div>
		</section>
	</article>

	<section id="bottom-line"></section>
	<script type="text/javascript" src="../../../static/js/config.js"></script>
	<script type="text/javascript" data-main="apply/business_verify/home.js" src="../../../static/lib/require.js"></script>
</body>
</html>
