<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1" />
<title>业务确认</title>
<link rel="stylesheet" href="../../../static/lib/JAZZ-UI/lib/themes/ebaic/jazz-all.css" type="text/css" />
<link rel="stylesheet" href="../../../static/css/common.css" />
<link rel="Shortcut Icon" href="../../../static/image/img/verify.png" type="image/x-icon">
<style>
.container {
	background-color: #f8f9fb;
	width: 1000px;
	margin: 10px auto 0;
}

#PDF {
	width: 100%;
	height: 420px;
}

.contentBt {
	width: 300px;
	margin: 15px auto;
}

/*统一弹出的背景*/
.hint-boxtop {
	background: #F9F9F9;
	height: 290px;
}

/*背景上面的文字颜色*/
.noticeInfo {
	color: #666;
	padding: 0px 30px;
	text-indent: 0;
	letter-spacing: 0;
	line-height: 28px;
}

/*初始化*/
.inits {
	padding-top: 20px;
}

.initInfo {
	height: 295px;
}

.initsLine {
	padding-bottom: 18px;
}

/*每次进入的时候显示的内容*/
.hasKnow {
	display: block;
	margin: 14px auto 0;
}

/*业务确认内容开始*/
/*业务确认背景高度*/
.entConfirmTop {
	height: 305px;
}

.ckbox {
	margin-left: 198px;
}

.jazz-checkbox {
	left: 6px;
}

.jazz-checkbox-frame {
	background: #F3F3F3;
	border-radius: 4px;
	border: 1px solid #3D95CC;
}

.jazz-checkbox-label {
	color: #2488C6;
	font-family: "微软雅黑";
}

.enterConfirmBtns {
	width: 182px;
	margin: 24px auto;
}

.entBtn {
	background: #2488C6;
}

.textline {
	border-bottom: 1px dotted #ccc;
	margin: 10px 0px;
}

.confirmLine {
	padding-bottom: 20px;
	border-color: #2488C6;
}

/*退回*/
.backToAppWindosTop {
	height: 305px;
}

.backToAppText {
	color: #666;
}

.enterBackToBtns {
	width: 183px;
	margin: 18px auto;
}

/*细节修正*/
.fl {
	float: left;
}

.fr {
	float: right;
}

.ml_8 {
	margin-left: -8px;
}

i {
	font-style: normal;
	color: #000;
	letter-spacing: 0;
}
</style>
</head>
<body>
	<div class="container">
		<div class="content-top">
			<img src="../../../static/image/img/icon/financeContact.png">
			<span>业务申请详细信息</span>
		</div>
		<div id="PDF"></div>


		<div class="contentBt">
			<div name="backToApp" class="commonBt">退回申请人</div>
			<div name="confirm_button" class="commonBt">确认提交</div>
			<div name="back_button" class="commonBt">返回</div>
		</div>

	</div>

	<script type="text/javascript" src="../../../static/js/config.js"></script>
	<script type="text/javascript" data-main="apply/business_verify/busApplyDetailVer.js" src="../../../static/lib/require.js"></script>
</body>
</html>
