<script type="text/javascript">
		/* var entType = "<c:out value="${ent.entType}"/>";
		if (entType.indexOf("1") == 0 || entType.indexOf("51") == 0
				|| entType.indexOf("52") == 0 || entType.indexOf("61") == 0

			getElement("entRecCap_2").style.display = "none";
			getElement("entRecCap_3").style.display = "none";
			getElement("entRecCap_4").style.height = "10mm";
		} */
		
		$(function(){
			var n = self.location.href.indexOf("?");
			if(n>0){
				var param = self.location.href.substr(n+5);
			}
			$.ajax({
				url : "../../../req/getPrintParam.do?gid="+param,
				async : false,
				type:"post",
				dataType:"json",
				success : function(data){
					document.getElementById("01").innerHTML = "日期:"+data.licenseot+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"+
																	"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;编号:"+data.certGetSn;
					document.getElementById("02").innerHTML = data.entName;
					document.getElementById("03").innerHTML = data.type;
					document.getElementById("04").innerHTML = "&nbsp;&nbsp; 本人领取了执照正本一份，副本&nbsp;"+data.copyNo+"&nbsp;份"; 
					document.getElementById("05").innerHTML = data.linkman;
					document.getElementById("06").innerHTML = data.certNo;
					document.getElementById("07").innerHTML = data.leRepName;
					document.getElementById("08").innerHTML = data.leRepCerNo;
					document.getElementById("09").innerHTML = data.approvedate;
					//document.getElementById("10").innerHTML = data.licenseot;
				}
			});
		});
		
		function printFuntion(){
			$("#printButton").hide();
			$("#returnButton").hide();
			window.print();
		}
		function returnFuntion(){
			
			window.location.href='getLicense.html?gid='+self.location.href.substr(self.location.href.indexOf("?")+5);
		}
</script>
