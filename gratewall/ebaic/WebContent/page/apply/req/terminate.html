<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1">
<title>北京工商网上登记申请平台全程电子化登录页</title>
<link rel="stylesheet" type="text/css" href="../../../static/css/login.css" />
<link rel="stylesheet" href="../../../static/css/common.css">
<link href="../../../static/css/jquery-ui-1.9.2.custom.css" rel="stylesheet" type="text/css" />
<link href="../../../static/lib/JAZZ-UI/lib/themes/ebaic/jazz-all.css" rel="stylesheet" type="text/css" />

</head>
<body>
<article class="wrapper" style="height:330px;margin-top:-2px;margin-left: -20px;">
	<div vtype='formpanel' name='businessOverForm' width="760px" title="业务终止申请"
			titledisplay="false" height="460px" showborder="false" layout="auto">
			<div name="user" id="user" vtype="textfield" label="申请人" width="400" labelwidth="240" readonly=true ></div>
			<div name="date" id="date" vtype="datefield" label="申请日期" width="400" labelwidth="240" readonly=true style="display:block;"></div>
			<div name="selectReason" vtype="comboxfield" rule="must" id="selectReason" labelwidth="240" label="业务终止原因"   valuetip="请选择..." width="520" 
				 dataurl='[{"text":"调整出资人","value":"调整出资人"},{"text":"调整董事、监事、经理","value":"调整董事、监事、经理"},{"text":"更换地址","value":"更换地址"},{"text":"更换委托人","value":"更换委托人"},{"text":"修改名称信息","value":"修改名称信息"},{"text":"其他","value":"其他"}]' ></div>
			
			<div name="reason" id="reason" vtype="textareafield" rule="must_length;0,500" label="其他原因描述" height="80" width='520' labelwidth='240' style="display:none;"></div>
			<div class="full-line" style="margin-top: 20px;"></div>
			<div name="applySetupBasicToolbar" vtype="toolbar" location="bottom"
					align="left" style="margin-left:200px">
				<div name="save_button" id="save_button"  class="commonBt">确认
				</div>
				<div name="back_button" id="back_button"  class="commonBt" >取消
				</div>
			</div>
			
	  </div>
				
</article>
	

<script type="text/javascript" src="../../../static/js/config.js"></script>
<script type="text/javascript" src="../../../static/lib/require.js" data-main="apply/reqTerminate.js" ></script>
</body>
</html>
