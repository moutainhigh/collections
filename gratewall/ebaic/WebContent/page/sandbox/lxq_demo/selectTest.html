<head>

<script src="../../../static/script/jazz.js" type="text/javascript"></script>
<link href="../../../static/css/global.css" rel="stylesheet" type="text/css" />
<link href="../../../static/css/company/change/tabs_style.css" rel="stylesheet" type="text/css" />
<link href="../../../static/css/company/change/main_change.css" rel="stylesheet                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     " type="text/css" />
<script src="../../../static/script/service/company/change/cp_change.js" type="text/javascript"></script>
<title>用户查询</title>
</head>

<script type="text/javascript">

function user_select(){
		var params = {
				url : '../../my/test/selectUser.do',
				components : ['selectUserPanel'],
				callback : function(data, r, res) { 
					jazz.info("查询成功");
					var user = res.getAttr("selectUserPanel");
					<!-- $("#userName").textfield('getValue'); -->
 					$("#userName").textfield('setValue',user.name);
 					$("#userPassword").textfield('setValue',user.password);
 					$("#userAge").textfield('setValue',user.age);
 					$("#userSex").textfield('setValue',user.sex);
					<!-- $("#userName").textfield('option','width','1234px');-->

				}
		}
		$.DataAdapter.submit(params);
}
</script>

<body>
	<div name='selectUserPanel' id='selectUserPanel' vtype='formpanel' layout='auto' title="用户注册" showborder='true'>
		<div id='userId' name='id' vtype='textfield' 
			width='400' defaultheight='28' label='用户编号' labelwidth='150'>
		</div>
		
		<div id='userName' name='name' vtype='textfield' 
			width='400' defaultheight='28' label='用户名' labelwidth='150'>
		</div>
		
		<div id='userPassword' name='password' vtype='textfield' 
			width='400' defaultheight='28' label='密码' labelwidth='150'>
		</div>
		
		<div id='userAge' name='age' vtype='textfield' 
			width='400' defaultheight='28' label='年龄' labelwidth='150'>
		</div>
		
		<div id='userSex' name='sex' vtype='textfield' 
			width='400' defaultheight='28' label='性别' labelwidth='150'>
		</div>
		
	</div>
	
	<input type="button" value="查询" onclick="user_select()"> 
</body>
</html>
