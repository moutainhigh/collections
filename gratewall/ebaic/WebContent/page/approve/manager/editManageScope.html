<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1" />
<title>北京工商网上登记申请平台（全程电子化）</title>
<link rel="stylesheet" href="../../../static/lib/JAZZ-UI/lib/themes/default/jazz-all.css" type="text/css" />
<link rel="stylesheet" href="../../../static/css/common.css" />
<link rel="stylesheet" href="../../../static/css/baseInfo.css" />

</head>
<body>
<!-- 构建页面==开始 -->

﻿
<!-- 数据展现 -->
<div vtype="formpanel" wid="3790EDB46F5B52DFE055000000000001" name="editManageScope_Form" dataview="false"
	titleDisplay="true" title="经营范围基本信息" width="100%" showborder="true" 
	dataurl="" layout="table" layoutconfig="{cols:1, columnwidth: ['100%']}" labelstyleclass="labelstyle">
	<div name="sjId" vtype="hiddenfield" label="主键" labelwidth="200" labelalign="right" width="500"></div>
	<div name="bz" id="bz" vtype="textfield" label="行业代码" labelwidth="200" labelalign="right" width="500" tooltip="请输入行业代码!" 
		rule="must_customFunction;{validator.validateBzFormat('bz')}" readonly=""></div>
	<div name="dm" vtype="textfield" label="编码" labelwidth="200" labelalign="right" width="500" tooltip="" rule="" readonly="true"></div>
	<div name="wb" vtype="textfield" label="分类名称" labelwidth="200" labelalign="right" width="500" tooltip="请输入分类名称!" rule="must_length;0,300" readonly=""></div>
	<div name="qyBj" vtype="radiofield" label="是否启用" labelwidth="200" labelalign="right" width="500" dataurl="[{checked: true,value: '1',text: '是'},{value: '2',text: '否'}]" tooltip="请选择是否启用!" rule="must" readonly=""></div>
	<div name="xh" vtype="textfield" label="排序序号" labelwidth="200" labelalign="right" width="500" tooltip="请输入排序序号!" rule="must" readonly=""></div>

</div>
<div name="editManageScopeToolbar" vtype="toolbar" location="bottom" align="center">
	<div name="editManageScope_save_button" vtype="button" text="保存">
	</div>
	<div name="editManageScope_reset_button" vtype="button" text="重置">
	</div>
	<div name="editManageScope_return_button" vtype="button" text ="返回">
	</div>
</div>

<!-- 构建页面==结束 -->
<script type="text/javascript" src="../../../static/js/config.js"></script>
<script type="text/javascript" data-main="torch/editManageScopeTorch.js" src="../../../static/lib/require.js"></script>
</body>
</html>
