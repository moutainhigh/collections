<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1" />
<title>北京工商网上登记申请平台（全程电子化）</title>
<link rel="stylesheet" href="../../../static/lib/JAZZ-UI/lib/themes/default/jazz-all.css" type="text/css" />
<link rel="stylesheet" href="../../../static/css/common.css" />
<link rel="stylesheet" href="../../../static/css/baseInfo.css" />

</head>
<body>
<!-- 构建页面==开始 -->



<!-- 查询条件 -->
<div name="manageScopeStandardMaintain_Form" wid="37A4813A37153B90E055000000000001"
	vtype="formpanel" width="100%" layout="table"
	layoutconfig="{cols:2, columnwidth: ['50%','50%']}" 
	labelstyleclass="labelstyle" title="经营范围标准用语维护" 
	titledisplay="true" showborder="false">
	<div name="sortQuery" vtype="comboxfield" label="分类查询" labelwidth="100" labelalign="right"  width="300" tooltip="请选择分类" rule="" ></div>
	<div name="manageScopeQuery" vtype="textfield" label="经营范围查询" labelwidth="100" labelalign="right" width="300" tooltip="请输入经营范围" rule=""></div>
	
	<div name = "biaoZhunYongYuWeiHuToolbar1" vtype = "toolbar" location = "buttom" align = "before">
		<div name= "biaoZhunYongYuWeiHu_edit_button"  vtype = "button" text = "编辑" ></div>
		<div name= "biaoZhunYongYuWeiHu_insert_button"  vtype = "button" text = "新增"></div>
		<div name= "biaoZhunYongYuWeiHu_delete_button"  vtype = "button" text = "删除"></div>
	</div>
</div>
<!-- 数据展现 -->
<div vtype="gridpanel" name="manageScopeStandardMaintain_Grid" wid="37A4813A37153B90E055000000000001" datarender=""
	titleDisplay="true" title="经营范围标准用语维护" width="100%" showborder="false" 
	dataurl="../../../torch/service.do?fid=37A4813A37143B90E055000000000001&wid=37A4813A37153B90E055000000000001">
	<div vtype="gridcolumn" name="grid_column" width="100%">
		<div>
			<div name="dm" text="编码"  textalign="right" width="" dataurl=""></div>
			<div name="wb" text="经营范围"  textalign="right" width="" dataurl=""></div>
			<div name="qyBj" text="是否启用"  textalign="right" width="" dataurl="[{'text':'是',value:'1'},{'text':'否','value':'2'}]"></div>
			<div name="xh" text="排序序号"  textalign="right" width="" dataurl=""></div>
		</div>
	</div>
	<div vtype="gridtable" name="grid_table" width="100%"></div>
	<div vtype="paginator" name="grid_paginator" theme="2" pagerows="10" width="100%"></div>
</div>
<div name="biaoZhunYongYuWeiHuToolbar2" vtype="toolbar" location="bottom" align="center">
	<div name="biaoZhunYongYuWeiHu_query_button" vtype="button" text="确定">
	</div>
	<div name="biaoZhunYongYuWeiHu_reset_button" vtype="button" text="重置">
	</div>
</div>

<!-- 构建页面==结束 -->
<script type="text/javascript" src="../../../static/js/config.js"></script>
<script type="text/javascript" data-main="torch/queryStandardMaintainTorch.js" src="../../../static/lib/require.js"></script>
</body>
</html>
