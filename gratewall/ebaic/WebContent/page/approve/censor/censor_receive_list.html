<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>北京工商登记审批平台</title>
<link href="../../../static/lib/JAZZ-UI/lib/themes/approve/jazz-all.css" rel="stylesheet" type="text/css" />
<link href="../../../static/css/approvalCommon.css" rel="stylesheet" type="text/css" />
<style>
/* .content{
	width: 800px;
} */
.jazz-field-comp{
	margin:0;
	margin-top:5px;
}



/*去掉jazz的边框线条*/
/*jazz grid表格头部*/
.jazz-grid-headerCell {
	  border-style: none;
}
/*单元格*/
.jazz-grid-cell {
	border-style: none;
	text-overflow: ellipsis;
    overflow: hidden;
}
#img{
	display:none;
	margin:10px 0 10px 400px;
}
.gridtablebox{
	display:table-cell;
	vertical-align:middle;
	text-align:center;
}
</style>
</head>
<body>
<div class="content">
	<!-- 构建页面==开始 -->
	<!-- 查询条件 -->
	<div name="queryGrid_Form" wid="queryLq" vtype="formpanel" width="100%" layout="auto" labelstyleclass="labelstyle" title="辅助审查领取" toggleable="true"
		titledisplay="true" showborder="true" style="margin:0 auto;">
		<div name="nameAppId" vtype="textfield" label="名称预核文号" labelwidth="200" labelalign="right" width="36%" tooltip="建议输入核准文号中的7位数字" rule="length;7,30"></div>
		<div name="entName" vtype="textfield" label="企业名称" labelwidth="200" labelalign="right" width="36%" tooltip="请输入企业名称" rule=""></div>
		<div name="queryType" id="queryType" vtype="radiofield" dataurl="[{value:'1',text:'以...开头',checked:true},{value:'0',text:'模糊'}]"></div>
		<div name="uniScid" vtype="textfield" label="统一社会信用代码最后几位" labelwidth="200" labelalign="right" width="36%" tooltip="至少9位" rule="length;9,18"></div>
		<div name="regNo" vtype="textfield" label="企业注册号最后几位" labelwidth="200" labelalign="right" width="36%" tooltip="至少6位" rule="length;6,16"></div>
		<div name="queryLqToolbar" vtype="toolbar" location="bottom" align="center" class="btnBox" width="100%">
			<div name="queryLq_query_button" id="applySetupBasic_query_button"  class="commonBt"  onclick="javascript:tf.queryLq.queryLqSure()">查询</div>
			<div name="queryLq_reset_button" id="applySetupBasic_next_button"  class="commonBt" onclick="javascript:tf.queryLq.queryLqReset()">重置
		</div>
		</div>
	</div>
	
	<div>
		<span name="doAdopt" class="littleBt">领取</span>
	</div>
	<!-- 数据展现 -->
	<div vtype="gridpanel" name="queryGrid_Grid" wid="queryLq" isgroupexpand="true" titleDisplay="false" title="查询领取" width="100%" showborder="true" 
		dataurl="../../../torch/service.do?fid=query_lq&wid=queryLq" style="margin:0 auto;">
		<div vtype="gridcolumn" name="grid_column" width="100%">
			<div>
				<!-- <div name="nameAppId" text="名称预核文号"  textalign="center" width="20%" dataurl=""></div>
				<div name="uniScidorregNo" text="企业注册号/统一社会信用代码"  textalign="center" width="18%" dataurl=""></div> -->
				<div name="entName" text="企业名称"  textalign="center" width="30%" dataurl=""></div>
				<!-- <div name="uniScidorregNo" text="企业注册号/统一社会信用代码"  textalign="center" width="20%" dataurl=""></div> -->
				<div name="appDate" text="申请日期"  textalign="center" width="25%" dataurl=""></div>
				<div name="operationType" text="业务类型"  textalign="center" width="25%" dataurl="../../../dictionary/queryData.do?dicId=DFCD05"></div>
				<!-- <div name="agentName" text="代理机构名称"  textalign="center" width="10%" dataurl=""></div>
				<div name="appForm" text="数据来源"  textalign="center" width="7%" dataurl="../../../dictionary/queryData.do?dicId=CA90"></div> -->
				<div name="approveName" text="审查人"  textalign="center" width="20%" dataurl=""></div>
			</div>
		</div>
		<div vtype="gridtable" name="grid_table" width="100%"></div>
		<div vtype="paginator" name="grid_paginator" theme="2" pagerows="5" width="100%"></div>
	</div>
	
	<!-- 构建页面==结束 -->

</div>


<script>
var tf = {};
tf.queryLq = {};

tf.queryLq.queryGrid_datarender = function (event,obj){
};

tf.queryLq.query_fromNames = [ 'queryGrid_Form'];


tf.queryLq.queryLqSure = function(){
	var appDateBegin = $("div[name='appDate']").datefield('getValue');
	var appDateEnd = $("div[name='appDateTemp']").datefield('getValue');
	if(appDateBegin&&appDateEnd){
		var num = Date.parse(new Date(appDateBegin))-Date.parse(new Date(appDateEnd));
		if(num&&num>0){
			jazz.warn("申请日期起始时间不能大于截止时间！");
			return false;
		}
	}
	var ii = $("div[name='queryGrid_Form']").formpanel('validate');
	if(ii){
		$("div[name='queryGrid_Grid']").gridpanel("option", "dataurl","../../../torch/service.do?fid=query_lq&wid=queryLq");
		$("div[name='queryGrid_Grid']").gridpanel("query", [ "queryGrid_Form"]);
	}
};
tf.queryLq.queryLqReset = function(){
			for( x in tf.queryLq.query_fromNames){
				$("div[name='"+tf.queryLq.query_fromNames[x]+"']").formpanel("reset");
			} 
		};



</script>
<!-- 构建页面==结束 -->
<script type="text/javascript" src="../../../static/js/config.js"></script>
<script type="text/javascript" data-main="approve/ApproveCensorReceiveList.js" src="../../../static/lib/require.js"></script>
</body>
</html>
