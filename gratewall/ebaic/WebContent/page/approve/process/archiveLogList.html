<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1" />
<title>北京工商网上登记申请平台（全流程电子化）</title>
<link href="../../../static/lib/JAZZ-UI/lib/themes/approve/jazz-all.css" rel="stylesheet" type="text/css" />
<link href="../../../static/css/approvalCommon.css" rel="stylesheet" type="text/css" />

</head>
<body>
<!-- 构建页面==开始 -->
<!-- 查询条件 -->
<div name="archiveLogForm_Form" wid="38BE7D47F6091987E055000000000001"
	vtype="formpanel" width="100%"  layout="auto"
	layoutconfig="{cols:2, columnwidth: ['50%','50%']}" 
	labelstyleclass="labelstyle" title="档案日志查询" 
	titledisplay="true" showborder="true" toggleable="true">
	<div name="entName" vtype="textfield" label="企业名称" labelwidth="200" labelalign="right" width="36%"  rule="" tooltip="请输入企业名称"></div>
	<div name="regNo" vtype="textfield" label="注册号最后几位" labelwidth="200" labelalign="right" width="36%" tooltip="至少6位" rule="length;6,16"></div>
	<div name="uniscid" vtype="textfield" label="统一社会信用代码最后几位" labelwidth="200" labelalign="right" width="36%" tooltip="至少9位" rule="length;9,18"></div>
	<div name="state" vtype="comboxfield" label="状态" labelwidth="200" labelalign="right" width="36%" tooltip="" rule="" blanktext="请选择状态" valuetip="请选择状态" dataurl="[{value:'0',text:'失败'},{value:'1',text:'成功'}]"></div>
	<div class="contentBt">
		<div name="queryArchiveLog_query_button" id="queryArchiveLog_query_button" class="commonBt">查询</div>
		<div name="queryArchiveLog_reset_button" id="queryArchiveLog_reset_button" class="commonBt">重置</div>
	</div>
</div>

<!-- 数据展现 -->
<div vtype="gridpanel" name="archiveLogForm_Grid" wid="38BE7D47F6091987E055000000000001" datarender=""
	titledisplay="false" title="档案日志查询" width="100%" showborder="true" 
	dataurl="../../../../torch/service.do?fid=38BE7D47F6081987E055000000000001&wid=38BE7D47F6091987E055000000000001" isshowselecthelper="false">
	<div vtype="gridcolumn" name="grid_column">
		<div>
			<div name="entName" text="企业名称"  textalign="left" width="20%" dataurl=""></div>
			<div name="regNo" text="注册号"  textalign="left" width="15%" dataurl=""></div>
			<div name="uniscid" text="统一社会信用代码"  textalign="left" width="15%" dataurl=""></div>
			<div name="operationType" text="业务类型"  textalign="left" width="10%" dataurl="../../../dictionary/queryData.do?dicId=DFCD05"></div>
			<div name="archiveSumbitUser" text="档案提交人"  textalign="left" width="15%" dataurl=""></div>
			<div name="archiveSumbitDate" text="档案提交日期"  textalign="left" width="15%" dataurl=""></div>
			<div name="state" text="状态"  textalign="left" width="10%" dataurl=""></div>
		</div>
	</div>
	<div vtype="gridtable" name="grid_table" width="100%"></div>
	<div vtype="paginator" name="grid_paginator" theme="2" pagerows="10" width="100%"></div>
</div>

<!-- 构建页面==结束 -->
<script type="text/javascript" src="../../../../static/js/config.js"></script>
<script type="text/javascript" data-main="torch/archiveLogListTorch.js" src="../../../../static/lib/require.js"></script>
</body>
</html>
