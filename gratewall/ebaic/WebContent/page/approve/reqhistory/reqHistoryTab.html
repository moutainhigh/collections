<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1" />
<title>北京工商网上登记申请平台（全程电子化）</title>
<link href="../../../static/lib/JAZZ-UI/lib/themes/approve/jazz-all.css" rel="stylesheet" type="text/css" />
<link href="../../../static/css/approvalCommon.css" rel="stylesheet" type="text/css" />
<style>
body{overflow-x: hidden;}


.jazz-panel-border{
	border: none;
}

#tab1, #tab2, #tab3 {
	/* height: auto; */
}
</style>
</head>
<body>
	<!-- 构建页面==开始 -->
	<div name="tab_name" vtype="tabpanel" overflowtype="2" tabtitlewidth="180" width="100%" height="90%" orientation="top" id="tab_id">
		<ul>
			<li>
				<a href="#tab1" tab="ifm1">全部申请内容</a>
			</li>
			<li>
				<a href="#tab2" tab="ifm2">业务操作详情</a>
			</li>
			<li>
				<a href="#tab3" tab="ifm3">电子文书</a>
			</li>
		</ul>
		<div>
			<div id="tab1">
				<iframe id="ifm1" name="ifm" scrolling='yes' showframeborder="no" height="95%" width="100%" src=""></iframe>
			</div>
			<div id="tab2">
				<iframe id="ifm2" name="ifm" scrolling='yes' showframeborder="no" height="95%" width="100%"  src=""></iframe>
			</div>
			<div id="tab3">
				<iframe id="ifm3" name="ifm" scrolling='yes' showframeborder="no" height="95%" width="100%" src=""></iframe>
			</div>
		</div>
	</div>
	<div align="center">
		<div name="reqhisBack" class="commonBt" onclick="javascript:history.go(-1)">返回</div>
	</div>

	<!-- 构建页面==结束 -->
	<script type="text/javascript" src="../../../static/js/config.js"></script>
	<script type="text/javascript" data-main="approve/reqHistoryTabTorch.js" src="../../../static/lib/require.js"></script>

</html>
