<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1" />
<title>北京工商网上登记申请平台（全程电子化）</title>
<link href="../../../static/lib/JAZZ-UI/lib/themes/approve/jazz-all.css" rel="stylesheet" type="text/css" />
<link href="../../../static/css/approvalCommon.css" rel="stylesheet" type="text/css" />
<style>
body {
	overflow-x: hidden;
}
.mt20{
	border:1px solid #dae5eb;
	margin-left:5px;
	margin-right:5px;
	margin-bottom:20px;
	margin-top:-10px;
}
.name-title {
	margin-top: 10px;
}
/*去掉jazz的边框线条*/
/*jazz grid表格头部*/
.jazz-grid-headerCell {
	border-style: none;
}
/*单元格*/
.jazz-grid-cell {
	border-style: none;
}



/*对应的企业上传图片*/
.content-top {
	width: 100%;
	height: 35px;
	background-color: #f0f8fb;
}

.content-top span {
	line-height: 35px;
	color: #666;
	text-align: center;
	font-weight: bold;
    padding-left: 6px;
}


/*显示图片预览功能，并带关闭功能*/
#showPic{
	/* width: 650px; */
 	height: 550px; 
	/* margin-top:10px; */
}
#showPicDiv {
	display: none;
	z-index: 777;
	position: fixed;
	top: 10px;
	left: 300px;
	/* width: 670px; */
	height: 550px;
	border: solid 1px #000;
	text-align: center;
	vertical-align: middle;
	background-color: #fff;
}
</style>
</head>
<body>
	<div class="content">
		<!-- 构建页面==开始 -->
		<!-- 数据展现 -->
		<div vtype="formpanel" name="entLinkInfo_Form" dataview="true" class="blueForm floatLeft" titleDisplay="false" title="企业申请人" width="100%" showborder="false" dataurl="" layout="auto">
			<div class="name-title">
				<div name="entName" vtype="textfield" label="" labelwidth="80" labelalign="right" width="350" class="titleText"></div>
				<div name="linkman" vtype="textfield" label="申请人" labelwidth="80" labelalign="right" width="180"></div>
			</div>
			<!-- 	<a herf="#">详情</a> -->
		</div>
		﻿
		<!-- 数据展现 -->
		<div vtype="formpanel" name="processAIEntInfo_Form" dataview="true" class="floatLeft whiteForm" titleDisplay="false" title="企业基本信息" width="100%" showborder="false" dataurl="" layout="table" layoutconfig="{cols:2, columnwidth: ['50%','50%']}" labelstyleclass="labelstyle">
			<div name="entName" vtype="textfield" label="企业名称" labelwidth="160" labelalign="right" width="500"></div>
			<div name="nameAppId" vtype="textfield" label="核准(预查)文号" labelwidth="160" labelalign="right" width="500"></div>
			<div name="inCo" vtype="textfield" label="行业门类" labelwidth="160" labelalign="right" width="500"></div>
			<div name="industryCo" vtype="textfield" label="行业代码" labelwidth="160" labelalign="right" width="500"></div>

		</div>
		<div class="solid_line floatLeft"></div>
		﻿
		<!-- 数据展现 -->
		<div vtype="formpanel" name="processAIEntBasicInfo_Form" dataview="true" class="floatLeft whiteForm" titleDisplay="false" title="企业信息" width="100%" showborder="false" dataurl="" layout="table" layoutconfig="{cols:2, columnwidth: ['50%','50%']}" labelstyleclass="labelstyle">

			<div name="regCap" vtype="textfield" label="注册资本" suffix="万元" labelwidth="160" labelalign="right" width="300"></div>
			<div name="domOwner" vtype="textfield" label="住所产权人" labelwidth="160" labelalign="right" width="500"></div>
			<div name="entTypeDesc" vtype="textfield" label="企业类型" labelwidth="160" labelalign="right" width="500"></div>
			<div name="domAcreage" vtype="textfield" label="营业面积" suffix="平方米" labelwidth="160" labelalign="right" width="300"></div>
			<div name="opLoc" vtype="textfield" label="住所（经营场所）" labelwidth="160" labelalign="right" width="500"></div>

		</div>
		<div class="solid_line floatLeft"></div>
		﻿
		<!-- 数据展现 -->
		<div vtype="formpanel" name="financeInfo_Form" dataview="true" class="floatLeft whiteForm" titleDisplay="false" title="财务负责人" width="100%" showborder="false" dataurl="" layout="table" layoutconfig="{cols:2, columnwidth: ['50%','50%']}" labelstyleclass="labelstyle">

			<div name="name" vtype="textfield" label="财务负责人" labelwidth="160" labelalign="right" width="500"></div>
			<div name="cerNo" vtype="textfield" label="证件号码" labelwidth="160" labelalign="right" width="500"></div>
			<div name="cerType" vtype="textfield" label="证件类型" labelwidth="160" labelalign="right" width="500"></div>
			<div name="mobile" vtype="textfield" label="联系电话" labelwidth="160" labelalign="right" width="500"></div>
		</div>
		<div class="solid_line floatLeft"></div>
		﻿
		<!-- 数据展现 -->
		<div vtype="formpanel" name="entcontactInfo_Form" dataview="true" class="floatLeft whiteForm" titleDisplay="false" title="企业联系人" width="100%" showborder="false" dataurl="" layout="table" layoutconfig="{cols:2, columnwidth: ['50%','50%']}" labelstyleclass="labelstyle">

			<div name="name" vtype="textfield" label="企业联系人" labelwidth="160" labelalign="right" width="500"></div>
			<div name="cerNo" vtype="textfield" label="证件号码" labelwidth="160" labelalign="right" width="500"></div>
			<div name="cerType" vtype="textfield" label="证件类型" labelwidth="160" labelalign="right" width="500"></div>
			<div name="mobile" vtype="textfield" label="联系电话" labelwidth="160" labelalign="right" width="500"></div>
			<div name="email" vtype="textfield" label="电子邮件" labelwidth="160" labelalign="right" width="500"></div>
			<div name="tel" vtype="textfield" label="固定电话" labelwidth="160" labelalign="right" width="500"></div>
		</div>
		<div class="solid_line floatLeft"></div>
		<div class="common_gap floatLeft"></div>

		<!-- 数据展现 -->
		<div vtype="gridpanel" name="shareholder_Grid" wid="shareholder" datarender="" class="floatLeft " titledisplay="true" title="自然人股东" width="100%" showborder="false" dataurl="">
			<div vtype="gridcolumn" name="grid_column" width="100%">
				<div>
					<div name="inv" text="股东名称" textalign="center" width="15%" dataurl=""></div>
					<div name="dom" text="地址" textalign="center" width="25%" dataurl=""></div>
					<div name="cerType" text="证件类型" textalign="center" width="20%" dataurl="../../../dictionary/queryData.do?dicId=CB16"></div>
					<div name="cerNo" text="证件号码" textalign="center" width="20%" dataurl=""></div>
					<div name="subConAm" text="出资额(万元)" textalign="center" width="20%" dataurl=""></div>
				</div>
			</div>
			<div vtype="gridtable" name="grid_table" width="100%"></div>
			<div vtype="paginator" name="grid_paginator" id="shareholder_Grid_paginator" theme="2" pagerows="5" width="90%"></div>
		</div>

		<div class="common_gap floatLeft"></div>

		<!-- 数据展现 -->
		<div vtype="gridpanel" name="noShareholder_Grid" wid="noShareholder" datarender="" class="floatLeft" titledisplay="true" title="非自然人股东" width="100%" showborder="false" dataurl="">
			<div vtype="gridcolumn" name="grid_column" width="100%">
				<div>
					<div name="inv" text="股东名称" textalign="left" width="15%" dataurl=""></div>
					<div name="dom" text="地址" textalign="center" width="25%" dataurl=""></div>
					<div name="bLicType" text="证照类型" textalign="left" width="20%" dataurl="../../../dictionary/queryData.do?dicId=CA50"></div>
					<div name="bLicNo" text="证照号码" textalign="left" width="20%" dataurl=""></div>
					<div name="subConAm" text="出资额(万元)" textalign="left" width="20%" dataurl=""></div>
				</div>
			</div>
			<div vtype="gridtable" name="grid_table" width="100%"></div>
			<div vtype="paginator" name="grid_paginator" id="noShareholder_Grid_paginator" theme="2" pagerows="5" width="90%"></div>
		</div>

		<div class="common_gap floatLeft"></div>

		<!-- 数据展现 -->
		<div vtype="gridpanel" name="mainPerson_Grid" wid="mainPerson" datarender="" class="floatLeft" titledisplay="true" title="主要人员" width="100%" showborder="false" dataurl="">
			<div vtype="gridcolumn" name="grid_column" width="100%">
				<div>
					<div name="name" text="姓名" textalign="center" width="10%" dataurl=""></div>
					<div name="position" text="职务" textalign="center" width="20%" dataurl="../../../dictionary/queryData.do?dicId=CB18"></div>
					<!-- <div name="sex" text="性别" textalign="center" width="8%" dataurl="../../../dictionary/queryData.do?dicId=CB17"></div> -->
					<!--<div name="houseAddCity" text="居住地" textalign="center" width="10%" dataurl="../../../dictionary/queryData.do?dicId=CA01"></div> -->
					<div name="cerType" text="证件类型" textalign="center" width="30%" dataurl="../../../dictionary/queryData.do?dicId=CB16"></div>
					<!-- <div name="cerNo" text="证件号" textalign="left" width="13%" dataurl=""></div> -->
					<div name="cerNo" text="证件号" textalign="center" width="20%" dataurl=""></div>
					<!-- 	<div name="offYears" text="职务期限"  textalign="left" width="5%" dataurl=""></div> -->
					<!-- <div name="natDate" text="出生年月" textalign="left" width="10%" dataurl=""></div> -->
					<div name="mobTel" text="联系电话" textalign="center" width="10%" dataurl=""></div>
					<!-- <div name="leRepSign" text="法定代表人标识" textalign="center" width="11.8%" dataurl=""></div> -->
					<div name="leRepSign" text="法定代表人标识" textalign="center" width="10%"  dataurl=""></div>
					<!-- <div name="houseAddProv" hidden="true" width="0" textalign="left" dataurl="../../../dictionary/queryData.do?dicId=CA01"></div> -->
				</div>
			</div>
			<div vtype="gridtable" name="grid_table" width="100%"></div>
			<div vtype="paginator" name="grid_paginator" id="mainPerson_Grid_paginator" theme="2" pagerows="5" width="100%"></div>
		</div>

		<div class="common_gap floatLeft"></div>
		﻿
		<!-- 数据展现 -->

		<!-- 清除上方显示的浮动内容 -->
		<div class="clearfix"></div>
		<div id="uploadFiles"  class="mt20"></div>
		<div name="processAllInfoToolbar" vtype="toolbar" location="bottom" align="center">
			<!-- 	<div name="processAllInfo_query_button" vtype="button" text="确定"></div> -->
			<!-- 	<div name="processAllInfo_reset_button" vtype="button" text="重置"></div> -->
		</div>

		<!-- 构建页面==结束 -->

	</div>
	<!-- content end -->
	<script type="text/javascript" src="../../../static/js/config.js"></script>
	<script type="text/javascript" data-main="approve/detailReqAllInfoTorch.js" src="../../../static/lib/require.js"></script>
</body>
</html>
