<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1" />
<title>北京工商网上登记申请平台（全程电子化）</title>
<link href="../../../static/lib/JAZZ-UI/lib/themes/approve/jazz-all.css" rel="stylesheet" type="text/css" />
<link href="../../../static/css/approvalCommon.css" rel="stylesheet" type="text/css" />

</head>
<body>
<!-- 构建页面==开始 -->



<!-- 查询条件 -->
<div name="queryGrid_Form" wid="queryReqHs"
	vtype="formpanel" width="100%" layout="auto" title="业务历史查询" titledisplay="true" showborder="true" toggleable="true" style="margin:0 auto">
	<div name="regNo" vtype="textfield" label="企业注册号最后几位" labelwidth="200" labelalign="right" width="36%" tooltip="至少6位" rule=""></div>
	<div name="entName" vtype="textfield" label="企业名称" labelwidth="200" labelalign="right" width="36%" tooltip="" rule=""></div>
	<div name="queryType" id="queryType" vtype="radiofield" dataurl="[{value:'1',text:'以...开头',checked:true},{value:'0',text:'模糊'}]"></div>
	<div name="uniScid" vtype="textfield" label="统一社会信用代码最后几位" labelwidth="200" labelalign="right" width="36%" tooltip="至少9位" rule=""></div>
	<div name="operationType" vtype="comboxfield" label="业务类型" labelwidth="200" labelalign="right"  width="36%" tooltip="" rule="" blanktext="请选择业务类型" valuetip="请选择业务类型" dataurl="[{value:'10',text:'普通设立'},{value:'20',text:'普通变更'},{value:'30',text:'注销'}]"></div>
	<div name="appBeginDate" vtype="datefield" label="申请开始时间"  labelwidth="200" labelalign="right" width="36%" tooltip="" rule=""></div>
	<div name="appEndDate" vtype="datefield" label="申请截止时间"  labelwidth="200" labelalign="right" width="36%" tooltip="" rule=""></div>
	<div name="regOrg" vtype="hiddenfield" label="当前机关" labelwidth="200" labelalign="right" width="36%" tooltip="" rule=""></div>
	<div class="contentBt">
		<div name="queryReqHs_query_button" class="commonBt">查询</div>
		<div name="queryReqHs_reset_button" class="commonBt">重置</div>
	</div>
</div>

<div name="showdDetail" class="littleBt">详情</div>
<!-- 数据展现 -->
<div vtype="gridpanel" name="queryGrid_Grid" wid="queryReqHs" datarender=""
	titleDisplay="false" title="业务历史查询" width="100%" showborder="true" 
	dataurl="../../../torch/service.do?fid=queryReqHs&wid=queryReqHs" selecttype="1">
	<div vtype="gridcolumn" name="grid_column">
		<div>
			<div name="entName" text="企业名称"  textalign="left" width="30%" dataurl=""></div>
			<div name="uniScidorregNo" text="注册号/统一社会信用代码"  textalign="left" width="20%" dataurl=""></div>
			<!-- <div name="appDate" text="申请时间"  textalign="right" width="10%" dataurl=""></div> -->
			<div name="reqstate" text="状态"  textalign="center" width="10%" dataurl=""></div>
			<div name="recentPerson" text="最近审查人"  textalign="center" width="15%" dataurl=""></div>
			<div name="operationType" text="业务类型"  textalign="center" width="15%" dataurl="../../../../dictionary/queryData.do?dicId=DFCD05"></div>
			<div name="curStep" text="当前步骤"  textalign="center" width="10%" dataurl="../../../../dictionary/queryData.do?dicId=DFCS05EBAIC"></div>
		</div>
	</div>
	<div vtype="gridtable" name="grid_table" width="100%"></div>
	<div vtype="paginator" name="grid_paginator" theme="2" pagerows="5" width="100%"></div>
</div>

<!-- 构建页面==结束 -->
<script type="text/javascript" src="../../../static/js/config.js"></script>
<script type="text/javascript" data-main="approve/queryReqHistoryTorch.js" src="../../../static/lib/require.js"></script>
</body>
</html>
