<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1" />
<title>北京工商网上登记申请平台（全程电子化）</title>
<!-- <link rel="stylesheet" href="../../../../static/lib/JAZZ-UI/lib/themes/approve/jazz-all.css" type="text/css" />
<link rel="stylesheet" href="../../../../static/css/approvalCommon.css" /> -->
<link rel="stylesheet" href="../../../static/lib/JAZZ-UI/lib/themes/approve/jazz-all.css" type="text/css" />
<link rel="stylesheet" href="../../../static/css/approvalCommon.css" />
<style>
.gridtablebox{
	display:table-cell;
	vertical-align:middle;
	text-align:center;
}
</style>

</head>
<body>
<!-- 构建页面==开始 -->



<!-- 查询条件 -->
<div name="queryForm_Form" wid="fd9e752ef5814f23baa304f2a83dd63e" vtype="formpanel" width="100%" layout="auto" title="核准分配查询条件" toggleable="true" 
	titledisplay="true" showborder="true">

	<div name="nameAppId" vtype="textfield" label="名称预核文号" labelwidth="200" labelalign="right" width="36%" tooltip="" rule=""></div>
	<div name="entName" class="entName" vtype="textfield" label="企业名称" labelwidth="200" labelalign="right" width="36%" tooltip="" rule="" ></div>
    <div name="queryType" id="queryType" vtype="radiofield" dataurl="[{value:'1',text:'以...开头',checked:true},{value:'0',text:'模糊'}]"></div>
	<div name="uniScid" vtype="textfield" label="统一社会信用代码最后几位" labelwidth="200" labelalign="right" width="36%" tooltip="至少9位" rule="length;9,18"></div>
	<div name="regNo" vtype="textfield" label="注册号最后几位" labelwidth="200" labelalign="right" width="36%" tooltip="至少6位" rule="length;6,15"></div>	
	<div class="contentBt">
		<div name="processAssign_list_query_button"  class="commonBt" >查询</div>
		<div name="processAssign_list_reset_button"  class="commonBt">重置</div>
    </div>
</div>


<div>
	<div  name="openAssign" class="littleBt" >分配</div>
	<!-- <div name="openAssign" vtype="button" text="分配"></div> -->
	<div name="backAssign" class="littleBt"  style="margin-left:-8px">退回修改再分配</div>
</div>
<!-- 数据展现 -->
<div vtype="gridpanel" name="queryForm_Grid" wid="fd9e752ef5814f23baa304f2a83dd63e" datarender=""
	titleDisplay="false" title="分配查询结果" width="100%" showborder="true" style="margin:0 auto;"
	dataurl="../../../torch/service.do?fid=f9744ebe23a04855900bff06bc9d5ec6&wid=fd9e752ef5814f23baa304f2a83dd63e">
	<div vtype="gridcolumn" name="grid_column" >
		<div>
			<div name="entName" text="企业名称"  textalign="center" width="35%" dataurl=""></div>
			<!-- <div name="nameAppId" text="名称预核文号"  textalign="center" width="23%" dataurl=""></div> -->
			<!-- <div name="regNo" text="企业注册号"  textalign="center" width="10%" dataurl=""></div>
			<div name="uniScid" text="统一社会信用代码"  textalign="center" width="15%" dataurl=""></div> -->
			<div name="operationType" text="业务类型"  textalign="center" width="20%" dataurl="../../../dictionary/queryData.do?dicId=DFCD05"></div>
			<div name="censorName" text="最近审查人"  textalign="center" width="30%" dataurl=""></div>
			<div name="appDate" text="申请日期"  textalign="center" width="15%" dataurl=""></div>
		</div>
	</div>
	<div vtype="gridtable" name="grid_table" width="98%"></div>
	<div vtype="paginator" name="grid_paginator" theme="2" pagerows="10" width="100%"></div>
</div>

<!-- 构建页面==结束 -->
<script type="text/javascript" src="../../../static/js/config.js"></script>
<script type="text/javascript" data-main="approve/processAssign_listTorch.js" src="../../../static/lib/require.js"></script>
</body>
</html>
