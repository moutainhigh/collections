 width: 450px; margin: 0 auto;

<body style='background-color:#FFF;' >


<div class="conent">

		layoutconfig="{cols:2, columnwidth: ['50%','50%']}"

		<div style="margin-top:6px;margin-left:28px">
			<div name="queryCheckPeople_query"  class="commonBt" >查询</div>
			<div name="queryCheckPeople_reset"  class="commonBt" >重置</div>
		</div>
		
	</div>
	
	
	<!-- 数据展现 -->
	<div vtype="gridpanel" name="queryGrid_Grid" wid="98aa9570a1194bfa9421725cbb9ea2a8"

		<div vtype="gridcolumn" name="grid_column" width="100%">
			<div>
				<div name="userName" text="姓名" textalign="center" width="" dataurl=""></div>
				<!-- <div name="adminFlag" text="是否管理员" textalign="center" width="" dataurl=""></div>
				<div name="userId" visible="false" textalign="right" width="" dataurl=""></div> -->
			</div>
		</div>
		<div vtype="gridtable" name="grid_table" width="100%"></div>
		<div vtype="paginator" name="grid_paginator" theme="2" pagerows="5" width="100%"></div>
		</div>
		
		<div name="processAssign_person_listToolbar" vtype="toolbar" location="bottom" align="center"  class="conbtns">
			<div style="margin-top:5px" name="processAssign_person_list_query_button" class="commonBt"  >确定</div>
			<div name="processAssign_person_list_reset_button" class="commonBt" >返回</div>
		</div>

</div>
