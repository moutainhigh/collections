<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1" />
<title>北京工商网上登记申请平台（全流程电子化）</title>
<link href="../../../static/lib/JAZZ-UI/lib/themes/approve/jazz-all.css" rel="stylesheet" type="text/css" />
<link href="../../../static/css/approvalCommon.css" rel="stylesheet" type="text/css" />

</head>
<body>
<!-- 构建页面==开始 -->



<!-- 查询条件 -->
<div name="queryGrid_Form" wid="queryIdentity"
	vtype="formpanel" width="100%" layout="auto"
	layoutconfig="{cols:2, columnwidth: ['50%','50%']}" 
	labelstyleclass="labelstyle" title="现场身份认证列表" 
	titledisplay="true" showborder="true" toggleable="true">
	<div name="name" vtype="textfield" label="姓名/名称" labelwidth="300" labelalign="right" width="40%" tooltip="" rule=""></div>
	<div name="flag" vtype="comboxfield" label="状态" labelwidth="200" labelalign="right" width="40%" tooltip="" rule="" dataurl="[{value:'3',text:'失效'},{value:'-1',text:'未提交'},{value:'0',text:'待审查'},{value:'1',text:'审查通过'},{value:'2',text:'审查未通过'}]" defaultValue='0'></div>
<!-- 	<div name="cerType" vtype="comboxfield" label="证件类型" labelwidth="200" labelalign="right"  width="40%" tooltip="" rule="" dataurl="../../../../dictionary/queryData.do?dicId=CB16" defaultValue='1'></div> -->
	<div name="cerNo" vtype="textfield" label="证件号码/注册号/统一社会信用代码" labelwidth="300" labelalign="right" width="40%" tooltip="" rule=""></div>
</div>
<div name="queryIdentityToolbar" vtype="toolbar" location="bottom" align="center" style="margin-top:10px;margin-bottom:10px">
	<div name="queryIdentity_query_button" class="commonBt">查询
	</div>
	<div name="queryIdentity_reset_button" class="commonBt" >重置
	</div>
</div>
<div>
	<div name="identity_button" class="littleBt">审查</div>
</div>
<!-- 数据展现 -->
<div vtype="gridpanel" name="queryGrid_Grid" wid="queryIdentity" datarender=""
	titleDisplay="false" title="现场身份认证列表" width="100%" showborder="true" 
	dataurl="../../../../torch/service.do?fid=queryIdentity&wid=queryIdentity" selecttype='1'>
	<div vtype="gridcolumn" name="grid_column">
		<div>
			<div name="name" text="姓名"  textalign="center" width="20%" dataurl=""></div>
			<div name="cerType" text="证件类型"  textalign="center" width="20%" dataurl="../../../../dictionary/queryData.do?dicId=CB16"></div>
			<div name="cerNo" text="证件号码/注册号/统一社会信用代码"  textalign="center" width="20%" dataurl=""></div>
			<div name="regOrg" text="审核机关"  textalign="center" width="20%" dataurl="../../../../dictionary/queryData.do?dicId=MC_DJSPJGFJ"></div>
			<div name="approveUserName" text="审核人"  textalign="center" width="10%" dataurl=""></div>
			<div name="flag" text="状态"  textalign="center" width="10%" dataurl=""></div>
<!-- 			<div name="operate" text="操作"  textalign="center" width="10%" dataurl=""></div> -->
		</div>
	</div>
	<div vtype="gridtable" name="grid_table" width="100%"></div>
	<div vtype="paginator" name="grid_paginator" theme="2" pagerows="10" width="100%"></div>
</div>


<!-- 构建页面==结束 -->
<script type="text/javascript" src="../../../static/js/config.js"></script>
<script type="text/javascript" data-main="approve/identityListTorch.js" src="../../../static/lib/require.js"></script>
</body>
</html>
