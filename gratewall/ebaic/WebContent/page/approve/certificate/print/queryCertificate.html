<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1" />
<title>北京工商网上登记申请平台（全程电子化）</title>
<link href="../../../static/lib/JAZZ-UI/lib/themes/approve/jazz-all.css" rel="stylesheet" type="text/css" />
<link href="../../../static/css/approvalCommon.css" rel="stylesheet" type="text/css" />

</head>
<body>
<!-- 构建页面==开始 -->



<!-- 查询条件 -->
<div name="queryForm_Form" wid="certificateForm"
	vtype="formpanel" width="100%" layout="table"
	layoutconfig="{cols:2, columnwidth: ['50%','50%']}" 
	labelstyleclass="labelstyle" title="打印证照文书" 
	titledisplay="true" showborder="false">
	<div name="regOrg" vtype="hiddenfield" label="当前机关" labelwidth="200" labelalign="right" width="500" tooltip="" rule=""></div>
	<div name="regNo" vtype="textfield" label="注册号最后几位" labelwidth="200" labelalign="right" width="500" tooltip="" rule=""></div>
	<div name="entName" vtype="textfield" label="名称" labelwidth="200" labelalign="right" width="500" tooltip="" rule=""></div>
	<div name="uniScid" vtype="textfield" label="统一社会信用代码最后几位" labelwidth="200" labelalign="right" width="500" tooltip="" rule=""></div>
	<div name="nameAppId" vtype="textfield" label="名称预核文号" labelwidth="200" labelalign="right" width="500" tooltip="" rule=""></div>
	<div name="entType" vtype="textfield" label="企业类型" labelwidth="200" labelalign="right" width="500" tooltip="" rule=""></div>
	<div name="oriCopSign" vtype="radiofield" label="正副本标识" labelwidth="200" labelalign="right" width="500" tooltip="" dataurl="[{checked: true,value: '1',text: '是'},{value: '2',text: '否'}]" rule=""></div>
	<div name="approveName" vtype="textfield" label="核准人" labelwidth="200" labelalign="right" width="500" tooltip="" rule=""></div>
	<div name="operationType" vtype="comboxfield" label="登记类型" labelwidth="200" labelalign="right"  width="500" tooltip="" rule="" valuetip="请选择登记类型" dataurl="[{value:'10',text:'普通设立'},{value:'20',text:'普通变更'},{value:'30',text:'注销'}]"></div>
	<div name="preStep" vtype="comboxfield" label="转入环节" labelwidth="200" labelalign="right"  width="500" tooltip="" rule="" valuetip="请选择转入环节" dataurl="[{value:'12',text:'核准'},{value:'14',text:'发照'}]" ></div>
	<div name="approveBeginDate" vtype="datefield" label="起始时间"  labelwidth="200" labelalign="right" width="500" tooltip="" rule=""></div>
	<div name="approveEndDate" vtype="datefield" label="截止时间"  labelwidth="200" labelalign="right" width="500" tooltip="" rule=""></div>
</div>
<!-- 数据展现 -->
<div vtype="gridpanel" name="queryForm_Grid" wid="certificateForm" datarender=""
	titleDisplay="true" title="打印证照文书" width="100%" showborder="false" 
	dataurl="../../../../../torch/service.do?fid=queryCertificate&wid=certificateForm">
	<div vtype="gridcolumn" name="grid_column" width="100%">
		<div>
			<div name="certificateId" text="证照ID" visible="false" textalign="right" width="" dataurl=""></div>
			<div name="uniScidorregNo" text="注册号/统一社会信用代码"  textalign="right" width="" dataurl=""></div>
			<div name="entName" text="名称"  textalign="right" width="" dataurl=""></div>
			<div name="bLicSeq" text="副本序号"  textalign="right" width="" dataurl=""></div>
			<div name="bLicType" text="证照类型"  textalign="right" width="" dataurl="../../../../../dictionary/queryData.do?dicId=CA50"></div>
			<div name="entType" text="企业类型"  textalign="right" width="" dataurl=""></div>
			<div name="operationType" text="登记类型"  textalign="right" width="" dataurl="../../../../../dictionary/queryData.do?dicId=DFCD05"></div>
			<div name="preStep" text="转入环节"  textalign="right" width="" dataurl="../../../../../dictionary/queryData.do?dicId=DFCS05"></div>
			<div name="cerCount" text="废/打照次数"  textalign="right" width="" dataurl=""></div>
			<div name="certReceiveForm" text="取照方式"  textalign="right" width="" dataurl=""></div>
		</div>
	</div>
	<div vtype="gridtable" name="grid_table" width="100%"></div>
	<div vtype="paginator" name="grid_paginator" theme="2" pagerows="10" width="100%"></div>
</div>
<div name="queryCertificateToolbar" vtype="toolbar" location="bottom" align="center">
	<div name="queryCertificate_query_button" vtype="button" text="确定">
	</div>
	<div name="queryCertificate_reset_button" vtype="button" text="重置">
	</div>
</div>

<!-- 构建页面==结束 -->
<script type="text/javascript" src="../../../../../static/js/config.js"></script>
<script type="text/javascript" data-main="approve/queryCertificateTorch.js" src="../../../../../static/lib/require.js"></script>
</body>
</html>
