<!DOCTYPE html>
<html lang="zh-cn">
<head>

<title>北京工商网上登记申请平台全程电子化</title>
<style type="text/css">
html, body, div,object, iframe,span,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
abbr, address, cite, code,
del, dfn, em, img, ins, kbd, q, samp,
small, strong, sub, sup, var,
b, i,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
 aside, canvas, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section, summary,
time, mark, audio, video {
    margin:0;
    padding:0;
    border:0;
    outline:0;
    font-size:100%;
    vertical-align:baseline;
    background:transparent;
}
ul{
    list-style:none;
}
.clearfix:before,
.clearfix:after {
    content: " ";
    display: table; 
}
.clearfix:after {
    clear: both;
}
.clearfix {
    *zoom: 1;
}
.header{
    width:100%;
    background-color:#4496E5;
    height:50px;
}
.logo{
    background: url("../../static/image/approve/approveLogo.png") no-repeat scroll 0 0;
    margin-top: 5px;
    margin-left: 10%;
    display:inline-block;
    width:317px;
    height:39px;
}
.main{
    margin-top:6px;
    margin-bottom:12ppx;
}
.left{
    float:left;
    width:200px;
    height:100%;
    border-bottom:1px solid #CADDDE;
    margin-left:20px;
}
.left li{
    border-left:1px solid #CADDDE;
    border-right:1px solid #CADDDE;
    height:32px;
    padding-left:20px;
    background-color:#F0F9FB;
}
li span{
    color:#333;
    font:14px/2em Songti TC,sans-serif;
}
li.menu_title{
    background-color:#388CD0;
    border:none;
    color:#fff;
    font:16px/2em Songti TC,sans-serif;
}
.right{
    margin-left:220px;
}
.footer{
    background-color:#4092D6;
    text-align:center;
    height:30px;
}
.footer span{
    color:#fff;
    font:14px/2em Songti TC,sans-serif;
}
.top{
    margin-left:10px;
    margin-right:10px;
    width:100%;
    height: 26px;
}
.content{
    margin-top:10px;
    width:100%;
    border:1px solid #DCE8E9;
}
#tab_content{
    margin-left:10px;
    margin-right:10px;
}
.tab_menu{
    background-color: #f6f7f6;
    border: 1px solid #dbe1e2;
    float: left;
    height: 26px;
    margin-right: 6px;
    position: relative;
    width: 120px;
}
.tab_menu.select{
    background-color:#4799E6;
    border:none;
}
.select .close_tab_menu{
    color:#fff;
}
.select .tab_menu_name{
    color:#fff;
}
.tab_menu_name{
    color:#333;
    font:12px/2em Songti TC,sans-serif;
    margin:8px;
}
.close_tab_menu{
    position:absolute;
    top:2px;
    right:2px;
    color: #666;
    line-height: 10px;
}
.content_top{
    background-color:#DCF1F7;
    height:30px;
    color:#333;
    padding-left:10px;
    font:14px/2em Songti TC,sans-serif;
}
</style>
</head>
<body>
  <div class="header">
      <span class="logo"></span>
  </div>
  <div class="main clearfix">
      <div class="left">
          <ul>
              <li class="menu_title">系统管理</li>
              <!-- <li><span src="approval/againAssignUser_list.html">名称分配</span></li> 左侧菜单栏的例子-->
          </ul>
      </div>
      <div class="right">
          <div class="top clearfix">
              <!-- <div class="tab_menu"><span class="tab_menu_name">名称分配</span><span class="close_tab_menu">x</span></div>
              <div class="tab_menu select"><span class="tab_menu_name">名称分配</span><span class="close_tab_menu">x</span></div> -->
          </div>
          <div id="tab_content">

	              <div class="content_top">名称分配</div>
	              <iframe src="approval/againAssignUser_list.html" border="0" width="100%"></iframe>
	          </div> -->
          </div>
      </div>
  </div>
  <div class="footer"><span>版权所有：北京市工商局</span></div>
</script>
	<script type="text/javascript" src="../../../static/js/config.js"></script>

</html>
