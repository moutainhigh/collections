	<!-- 根据config_id查询展示sys_query_condition_config -->
	<div vtype="gridpanel" id="queryConditionGrid" name="queryConditionGrid"  width="100%" 
		titleDisplay="true" title="查询条件信息" 
		dataurl="" labelStyleClass="labelstyle" showborder=true>
		
		<div name="add_query_condition_button" id="add_query_condition_button" vtype='button' text='新增查询条件信息' ></div>
		<div name="back_button" id="back_button" vtype='button' text='上一步' ></div>
		<div vtype="gridcolumn" name="grid_column">
			<div>
				<!-- <div name='conditionId' text="主键" textalign="center" width='60'></div> -->
				<div name='conditionTitle' text="查询条件标题" textalign="center" width='111'></div>
				<div name='conditionName' text="查询条件名称" textalign="center" width='130'></div>
				<!-- <div name='conditionDict' text="查询条件翻译代码集" textalign="center" width='130'></div> -->
				<div name='conditionFieldType' text="组件类型" textalign="center" width='112'></div>
				<div name='conditionWidth' text="查询条件宽度" textalign="center" width='112'></div>
				<div name='conditionField' text="数据库字段名" textalign="center" width='112'></div>
				<div name='conditionOp' text="操作" textalign="center" width='112'></div>
				<!-- <div name='conditionTips' text="查询条件提示信息" textalign="center" width='260'></div> -->
				<div name='conditionRule' text="查询条件规则" textalign="center" width='112'></div>
				<!-- <div name='conditionValueFrom' text="获取值得来源" textalign="center" width='112'></div> -->
				<div name='conditionIndex' text="序号" textalign="center" width='111'></div>
				<div name='opt' text="操作" textalign="center" width='190'></div>
			</div>
		</div>
		<div vtype="gridtable" name="grid_table"></div>
		<div vtype="paginator" name="grid_paginator" theme="2" pagerows="10"></div>
		<div class="nodata" style="display: none;"></div>
	</div>
	<div style="height: 20px;"></div>
	<!-- 根据config_id查询展示sys_query_column_config -->
	<div vtype="gridpanel" id="queryColumnGrid" class="queryColumnGrid" name="queryColumnGrid"  width="100%"

			<div>
				<!-- <div name='columnId' text="列ID" vtype="textfield" textalign="center" width='220'></div> -->

				<div name='columnName' text="查询列名称" textalign="center" width='130'></div>
				<div name='columnField' text="对应数据库字段名" textalign="center" width='130'></div>
				<div name='columnWidth' text="查询列组件宽度" textalign="center" width='130'></div>
				<div name='columnFieldType' text="查询组件类型" textalign="center" width='130'></div>
				<div name='columnDict' text="查询列代码集" textalign="center" width='130'></div>
				<!-- <div name='columnFormat' text="查询列数据格式" textalign="center" width='110'></div> -->
				
				<div name='columnIndex' text="查询列序号" textalign="center" width='130'></div>
