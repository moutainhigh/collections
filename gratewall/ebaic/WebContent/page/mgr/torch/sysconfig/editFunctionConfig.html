<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge;chrome=1" />
<title>北京工商网上登记申请平台（全流程电子化）</title>
<link rel="stylesheet" href="../../../../static/lib/JAZZ-UI/lib/themes/default/jazz-all.css" type="text/css" />
<link rel="stylesheet" href="../../../../static/css/common.css" />
<link rel="stylesheet" href="../../../../static/css/baseInfo.css" />

</head>
<body style="overflow-x:hidden">
<!-- 构建页面==开始 -->

<!-- 查询条件 -->
<div name="functionConfigPanel" id="functionConfigPanel"
	vtype="formpanel" width="100%" layout="table"
	layoutconfig="{cols:2, columnwidth: ['50%','50%']}" 
	labelstyleclass="labelstyle" title="功能编辑" 
	titledisplay="false" showborder="false">
	<!-- <div name="pname" vtype="textfield" label="所属功能包" labelwidth="200" labelalign="right" width="500" tooltip="" rule="" readOnly='true' ></div>
 	<div name="menu2" vtype="textfield" label="" labelwidth="200" labelalign="right" width="0" tooltip="" rule=""></div> -->
	
	<div name='functionId' id='functionId' vtype="hiddenfield" label="功能ID(主键)" labelAlign="right"
				width="300" labelwidth='120'  ></div>
			<div name='treeId' id='treeId' vtype="hiddenfield" label="层级配置ID" labelAlign="right"
				width="300" labelwidth='120'  ></div>
			<div name='masterPath' id='masterPath' vtype="comboxfield"  label="母版样式" rule="must" valuetip="请选择..." labelAlign="right" dataurl="[{value:'ebaicMaster.ftl',text:'主母板1'}]" 
				width='300' labelwidth='120'></div>
			<div name='functionName' id='functionName' vtype="textfield" label="功能名称" labelAlign="right"
				width="300" labelwidth='120'  ></div>
			<div name='functionDesc' id='functionDesc' vtype="textfield" label="功能描述" labelAlign="right"
				width="300" labelwidth='120'  ></div>
			<div name='treePath' id='treePath' vtype="textfield" label="文件路径" labelAlign="right"
				width='300' labelwidth='120'></div>
			<!-- <div name='masterPath' id='masterPath' vtype="textfield" label="母版路径" labelAlign="right"
				width='300' labelwidth='120'></div> -->
			<div name='pagefilePath' id='pagefilePath' vtype="textfield" label="生成文件路径" labelAlign="right"
				width='450' labelwidth='120'></div>
			<div name='pagefileName' id='pagefileName' vtype="textfield" label="生成文件名" labelAlign="right"
				width='300' labelwidth='120'></div>
			<div name='fileSuffix' id='fileSuffix' vtype="textfield" label="文件后缀" labelAlign='right'
				width='300' labelwidth='120'></div>
	
	<div name="functionToolbar" class="functionToolbar" vtype="toolbar" location="bottom" align="left" style="margin-left: 400px; float: left;">
			<div name="function_save_button" id="function_save_button" vtype="button" text="保存"></div>
			<div name="function_reset_button" id="function_reset_button" vtype="button" text="重置"></div>
			<!-- <div name="back_button" vtype="button" text="返回" id="back_button"
					icon="../query/queryssuo.png" ></div> -->
		</div>
</div>
<!-- 构建页面==结束 -->
<script type="text/javascript" src="../../../../static/js/config.js"></script>
<script type="text/javascript" data-main="sysconfig/editOrQueryConfig.js" src="../../../../static/lib/require.js"></script>
</body>
</html>
