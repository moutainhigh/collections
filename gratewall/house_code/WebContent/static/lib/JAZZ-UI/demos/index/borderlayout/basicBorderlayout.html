<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../common.js" type="text/javascript"></script>
<script type="text/javascript">
function _dragstart(e, layout){
	//layout.index  当前选中的边线的索引值 
	$("#frame_id").css({"marginLeft": "-2000px"});
}

function _dragstop(e, layout){
	//layout.top      拖动后，边线上部区域的宽度
    //layout.bottom   拖动后，边线下部区域的宽度
    //layout.index    当前选中的边线的索引值
	$("#frame_id").css({"marginLeft": "0px"});
}
</script>
</head>
<body>
	<div id="border_id" height="400" width="500" vtype="panel" name="panel" 
	 title="border布局" titledisplay="true" style="margin:0 auto;" layoutconfig="" layout="border" 
	 northdragstart="_dragstart();" northdragstop="_dragstop();" southdragstart="_dragstart();" southdragstop="_dragstop();" westdragstart="_dragstart();" westdragstop="_dragstop();"
	 eastdragstart="_dragstart();" eastdragstop="_dragstop();">
		<div region="north" height="100">
		      <div vtype="panel" name="north" title="north" titledisplay="true" height="100%">只能设置高度,如 height="100", 默认高度 150</div>
		</div>
		<div region="west" width="120">
			  <div vtype="panel" name="west" title="west" titledisplay="true" height="100%">只能设置宽度,如 width="120", 默认宽度 200</div>
		</div>
		<div region="center">
			<iframe id="frame_id" src="../columnlayout/column_frame.html" width="100%" height="99%" frameBorder="0"></iframe>
		</div>
		<div region="east" width="100">
			<div vtype="panel" name="east" title="east" titledisplay="true" height="100%">只能设置宽度,如 width="100", 默认宽度 200</div>
		</div>		
		<div region="south" height="100">
			<div vtype="panel" name="south" title="south" titledisplay="true" height="100%">south： 只能设置高度,如 height="100", 默认高度 150</div>
		</div>
	</div>
<script type="text/javascript">
$(function(){
    //调整父页面iframe高度
    try{
        parent.setWinHeight(420);           
    }catch(e){
        jazz.log(e);
    }
});
</script>
</body>
</html>
