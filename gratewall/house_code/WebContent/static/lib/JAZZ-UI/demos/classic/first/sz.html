<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link type="text/css" href="sz.css" rel="stylesheet" />

<script src="sz.js" type="text/javascript"></script>

</head>
<body style="width: 1200px;margin:0px auto;">
<div vtype="panel" width="100%" height="100%" showborder="false"
	layout="border" layoutconfig="{border: false, north_show_border: true, west_show_border: true, south_show_border: false}">
	<div region="north" height="156">
		<div id="header" class="header">
			<div class="banner"> </div>
		</div>
		<div class="serarch">
			<div class='toparrow'></div>
		</div>
	</div>
    <div region="west">
    	<div style="height:100%;padding:0 10px;background:white;">
    		<div style="height:5px;"></div>
    		<div id="lefttop" name="lefttop" class="lefttop">
    			<div class="left"></div><div class="right"></div><div class="inline_block center">功能菜单</div>
    		</div>
    		<div vtype="panel" width="100%" height="100%" layout="fit" titledisplay="false" bgcolor="#f4f9fd" title="功能菜单"  titleicon="images/gear.png" name="leftcontent" id="leftcontent" showborder="true">
				<div id="lefttree" name="lefttree"></div>
	    	</div>
	    	<div style="height:10px;"></div>
    	</div>
	</div>
	<div region="center">
		<div style="height:5px;background:white;"></div>
		<div vtype="panel" width="100%" height="100%" layout="fit" titledisplay="false" bgcolor="white" name="maincontent" id="maincontent" showborder="false">
	    </div>
	    <div style="height:10px;background:white;"></div>
	</div>
	<div region="south" height="31">
		<div id="footer" class="footer">
			<div class="leftarea">版权所有：深圳市市场监督管理委员会             粤ICP备11069154号-9</div>
			<div class="rightarea">
				 <div class="userimg"></div>
				 <div class="username">欢迎   某某某   登入系统</div>
				 <div class="userleave"></div>
			</div>
		</div>
	</div>
</div>
</body>
<script type="text/javascript">
var obj = window.frameElement;
$(obj).width(1200); 
$(obj).parent().css("overflow", "auto");
</script>
</html>
