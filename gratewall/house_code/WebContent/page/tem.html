<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Cache-Control" content="no-transform" />
<meta name="viewport"
	content="width=device-width,initial-scale=0.5,maximum-scale=1.0,user-scalable=yes" />
<link rel="stylesheet" href="../static/css/admin.css">
<link rel="stylesheet" href="../static/css/common.css">
<link href="../static/css/jquery-ui-1.9.2.custom.css" rel="stylesheet"
	type="text/css" />
<link href="../static/lib/JAZZ-UI/lib/themes/default/jazz-all.css"
	rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="top"></div>
	<div id="left">
		<div id="query">
			<p id="query_p">房屋编码查询</p>
		</div>
		<!-- <div id="feedback">房屋编码反馈</div> -->
		<div id="feedback_query">反馈进度查询</div>
	</div>
	<div id="right" name='right'>
		<div>

			<!-- 查询条件 -->
			<div name="queryHouseCodePanel" id="queryHouseCodePanel"
				vtype="formpanel" width="100%" layout="table"
				layoutconfig="{cols:2, columnwidth: ['40%','*']}"
				labelstyleclass="labelstyle" title="房屋编码查询" titledisplay="true"
				showborder="false">

				<div style="position: relative;">
					<div name="buildingName" id="buildingName" vtype="textfield"
						label="楼栋名称" labelwidth="180" labelalign="right" width="480"
						valuetip="请输入楼栋名称……" tooltip="" rule=""></div>
				</div>
				<div style="position: relative;">
					<div name="buildingAdd" id="buildingAdd" vtype="textfield"
						label="楼栋地址" labelwidth="180" labelalign="right" width="480"
						valuetip="请输入楼栋地址……" tooltip="" rule=""></div>
				</div>

				<div name="buildingCode" id="buildingCode" vtype="textfield"
					label="楼栋编码" labelwidth="180" labelalign="right" width="480"
					valuetip="请输入楼栋编号……" tooltip="" rule=""></div>
				<br />
				<div name='region' id='region' vtype="comboxfield" label="区"
					labelalign="right" labelwidth="180" width="480"></div>
				<div name='street' id='street' vtype="comboxfield" label="街道"
					labelalign="right" labelwidth="180" width="480" disabled="false"></div>

				<div id="toolbar" name="toolbar" vtype="toolbar" location="bottom"
					align="center" width="100%">
					<div name="save_button" id="save_button" vtype="button" text="查询"
						icon="../query/queryssuo.png"></div>
					<div name="reset_button" id="reset_button" vtype="button" text="重置"></div>
				</div>
			</div>
			<!-- 数据展现 -->
			<div name="queryHouseCodeGrid" id="queryHouseCodeGrid"
				vtype="gridpanel" titleDisplay="false" title="查询列表"
				labelStyleClass="labelstyle" lineno="true"
				isshowselecthelper="false" showborder=true width="100%">
				<div style="display: none; color: red" id="tips">
					共<span id="totals"></span>条记录。以下为查询结果的前100条，如有更多需求，请与信息中心联系，电话：83070056。
				</div>
				<div name="functionConfigGrid_column" vtype="gridcolumn">
					<div>
						<div name='buildingCode' text="楼栋编码" textalign="center"
							width="25%"></div>
						<div name='buildingName' text="楼栋名称" textalign="center"
							width="30%"></div>
						<div name='buildingAdd' text="楼栋地址" textalign="center" width="35%"></div>
						<div name='opt' text="操作" textalign="center" width="10%"></div>
					</div>
				</div>
				<div vtype="gridtable" name="grid_table"></div>
				<div vtype="paginator" name="grid_paginator" theme="2" pagerows="10"></div>
				<div class="nodata" style="display: none; text-align: center;"></div>
			</div>
		</div>


	</div>
	<script type="text/javascript" src="../static/js/congif.js"></script>
	<script type="text/javascript" data-main="admin.js"
		src="../static/lib/require.js"></script>
</body>
</html>
