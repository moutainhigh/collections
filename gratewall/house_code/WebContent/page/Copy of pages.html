<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>pages.html</title>
<link rel="stylesheet" type="text/css" href="../static/bt/css/bootstrap.min.css">
</head>
<body>
	<div class="modal fade in" style="width: auto; display: block; padding-left: 17px;" id="myModal1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog logs">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title" id="myModalLabel">房屋信息反馈</h4>
				</div>
				<div class="modal-body">
					<div class="row clearfix">
						<div class="col-md-6 column">
							<form class="form-horizontal" role="form">
								<div class="form-group">
									<label for="qiYeMingCheng" class="col-sm-4 control-label">企登业务编号</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="qiDengYeWuBianHao">
									</div>
								</div>
								<div class="form-group">
									<label for="qiYeMingCheng" class="col-sm-4 control-label">企业名称</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="qiYeMingCheng">
									</div>
								</div>
								<div class="form-group">
									<label for="zhuSuo" class="col-sm-4 control-label">房屋地址</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="fangWuDiZhi">
									</div>
								</div>
								<div class="form-group">
									<label for="jingBanRen" class="col-sm-4 control-label">房屋地址位置描述</label>
									<div class="col-sm-8">
										<textarea class="form-control" rows="3" id="fangWuDiZhiMiaoShu"></textarea>
									</div>
								</div>
							</form>
						</div>
						<div class="col-md-6 column">
							<form class="form-horizontal" role="form">
								<div class="form-group">
									<label for="fangWuBianMa" class="col-sm-4 control-label">房屋编码</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="fangWuBianMa" disabled="">
									</div>
								</div>
								<div class="form-group">
									<label for="jingBanRen" class="col-sm-4 control-label">经办人</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="jingBanRen">
									</div>
								</div>
								<div class="form-group">
									<label for="jingBanRen" class="col-sm-4 control-label">反馈原因</label>
									<div class="col-sm-8">
										<textarea class="form-control" rows="3" id="fanKuiYuanYin"></textarea>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="row clearfix">
						<div class="col-md-12 column">
							<form class="form-horizontal" role="form">
								<div class="form-group">
									<label for="jingBanRenShouJi" class="col-sm-4 control-label">经办人手机号</label>
									<div class="col-sm-4">
										<input type="text" class="form-control" id="jingBanRenShouJi">
									</div>
									<div class="col-sm-2">
										<input type="text" class="form-control" id="yanZhenMa">
									</div>
									<div class="col-sm-2">
										<a class="btn btn-primary" onclick="getPhoneCode(this)">获取验证码</a>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div style="display:table;margin:0 auto;">
						<a class="btn btn-primary" onclick="subInfo(this)">提交反馈</a> <a class="btn btn-primary" style="margin-left: 14px;" onclick="subInfo(this)">查询反馈结果</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
