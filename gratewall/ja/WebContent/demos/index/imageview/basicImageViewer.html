<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../common.js" type="text/javascript"></script>
<style type="text/css">
body{background-color: #f2f2f2;}
#i3 {border: 1px dashed red;}
</style>
</head>
<body>
   <div text="添加按钮" click="addButton()" name="toaddbtn" vtype="button"></div>
   
   <div id='i2' imagesrc="./images/transformer.jpg" vtype="imageviewer" name="imgviewer"></div>
   <div id='i3' imagesrc="./images/car.jpg" vtype="imageviewer" name="imgviewer_car"></div>
    
<script>
function addButton(){
    $('#i2').imageviewer('addButton', [{
        'text' : "关闭",
        'vtype': 'button',
        'align': "right",
        'defaultview': 1,
        'click' : function(){
            jazz.info("点击了自定义按钮的点击事件");
          }
        }, {
          'text' : "重置",
          'vtype': 'button',
          'align': "right",
          'defaultview': 1,
          'click' : function(){
            $('#i2').imageviewer('reset');
        }
      }]
    );
}
$(function(){
    
    //调整父页面iframe高度
    try{
        parent.setWinHeight(400);           
    }catch(e){
        jazz.log(e);
    }
});
</script>
</body>
</html>
