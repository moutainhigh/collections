<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../common.js" type="text/javascript"></script> 
<script>
	function col1(){
		$('#formpanel').formpanel('option', 'layoutconfig', {
			columnwidth: ['50%', '*']
		});
	}
	
	function col2(){
		$('#formpanel').formpanel('option', 'layoutconfig', {
			columnwidth: ['33%', '33%', '*']
		});
	}
</script>
</head>
<body>
   	<div id="formpanel" name="formpanel" vtype="formpanel" titledisplay="true" title="人员信息" layout="table" 
	    layoutconfig="{columnwidth: ['50%','*']}" width="100%">
		<div name='textfield_name' vtype="textfield" label="姓名" labelalign="right" width="90%" editable="true"></div>
			
        <div name='number_name' vtype="numberfield" label="年龄" labelalign="right" width="90%" ></div>

		<div name='date_name' vtype="datefield" label="生日" labelalign="right" width="90%"></div>

		<div name='textarea_name' colspan="2" rowspan="1" vtype="textareafield" label="简历" 
		     labelalign="right" width="80%" height="85"></div>

		<div name='combox_name' 
			vtype="comboxfield" label="现居地" labelalign="right" width="90%" dataurl="combox.json"></div>

		<div name='combox_name2' 
            vtype="comboxfield" multiple="ture" label="目标城市" labelalign="right" width="90%" dataurl="combox.json"></div>
			
		<div id='combox_tree' name='comboxtree_name' vtype="comboxtreefield" 
			label="下拉树" labelalign="right" width="90%"   dataurl="comboxtree.json"></div>

		<div id="toolbar" name="toolbar" vtype="toolbar" >
			<div id="btn2" name="btn2" vtype="button" text="2列布局" align="center" height="28" width="100" click="col1()"></div>
	    	<div id="btn3" name="btn3" vtype="button" text="3列布局" align="center" height="28" width="100" click="col2()"></div>
	    </div>
   </div>
<script>
    $(function(){
        //调整父页面iframe高度
        try{
            parent.setWinHeight(380);        	
        }catch(e){
        	jazz.log(e);
        }
    });
</script> 
</body>
</html>
