<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../common.js" type="text/javascript"></script> 
<script>
    function onselect(e, date){
    	jazz.info("您选择了" + jazz.jsonToString(date['date']));

</script>

<body>
    <div id="date" name="date" vtype="date" defaultvalue="2015-1-12"

     style="background-color: #fff; border: 1px solid #369;"></div>
<script type="text/javascript">
$(function(){
    //调整父页面iframe高度
    try{
        parent.setWinHeight(420);           
    }catch(e){
        jazz.log(e);
    }
});
</script>
</body>
