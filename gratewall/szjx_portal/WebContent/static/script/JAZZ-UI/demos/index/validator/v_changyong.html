<body> 
描述信息: 数字汉字加英文字母类    例如: dl中国1110spr 
<br><div name='n1' vtype="textfield" width="300" rule="number$character" msg="验证信息内容"></div>
<br><br><br>
描述信息: qq号码，5-10位 
<br><div name='n2' vtype="textfield" width="300" rule="qq" msg="验证信息内容"></div>
<br><br><br>
描述信息: 固定电话 例如: [区号-]电话[-分机号]或者[(区号)]电话[-分机号]，[]之间的内容代表可选 
<br><div name='n3' vtype="textfield" width="300" rule="telephone" msg="验证信息内容"></div>
<br><br><br>
描述信息: 邮箱 例如: denglei@gwssi.com.cn
<br><div name='n4' vtype="textfield" width="300" rule="email" msg="验证信息内容"></div>
<br><br><br>
描述信息: 手机，以1开头的十一位数字， 例如: 18600107299
<br><div name='n5' vtype="textfield" width="300" rule="cellphone" msg="验证信息内容"></div>
<br><br><br>
描述信息: 身份证 例如: 210103184920921932
<br><div name='n6' vtype="textfield" width="300" rule="idcard" msg="验证信息内容"></div>
<br><br><br>
描述信息: 邮编 例如: 100086
<br><div name='n7' vtype="textfield" width="300" rule="postal" msg="验证信息内容"></div>
</body>
</html>
