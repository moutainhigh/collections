TRS公司于2007年推出WCM系列最新产品：TRS WCM 内容协作平台 6.0 (以下简称TRS WCM 6.0 )，这是TRS集自身内容管理先进理念和技术，汇聚最新内容管理应用实践经验，推出的一套完全基于Java和浏览器技术的网络内容管理软件，TRS WCM 6.0 实现全浏览器界面的内容创建、编辑和基于模板的内容发布，具备强大的站点管理功能，并提供企业级协作环境。TRS WCM6.0是2007年TRS推向市场的最重量级产品之一，将大力引领内容管理应用深化和升级。
　　TRS WCM 6.0面向网站内容管理、企业内容管理和信息资源建设，在网络媒体、电子政务、信息服务、知识管理等领域有广泛的应用前景。
