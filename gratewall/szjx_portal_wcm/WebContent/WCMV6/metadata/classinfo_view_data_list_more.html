<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>资源库分类法检索页面</title>
<script src="../js/com.trs.util/Common.js"></script>
<script label="TagParser">
	$import('com.trs.web2frame.DataHelper');
	$import('com.trs.web2frame.TempEvaler');
	$import('com.trs.wcm.Web2frameDefault');
</script>
<script language="javascript" src="classinfo_view_data_list_more.js" type="text/javascript"></script>
<link href="classinfo_view_data_list_more.css" rel="stylesheet" type="text/css" />
</head>

<body style="display:none;">
<table border=0 cellspacing=0 cellpadding=0 class="wcm_table_layout">
<tbody>
    <tr class="header">
        <td></td>
    </tr>
    <tr>
        <td>
            <div id="viewDataContainer" class="viewDataContainer"></div>
        </td>
    </tr>
    <tr>
        <td style="height:29px;">
            <div id="list_navigator" class="list_navigator"></div>
        </td>
    </tr>
</tbody>
</table>

<!--------------------------------------内部模板开始---------------------------------------->
<textarea id="viewDataTemplate" style="display:none;">
	<for select="Document" blankRef="divNoObjectFound">
        <div class="item" id="{#DOCID}">
            <span class="itemIndex">{$$Index}.</span>
            <div class="itemContent">
                <div>
                    <div class="info1">
                       所属视图：<span objectId="{#docKind}">{#ViewDesc}</span>
                       所属栏目：<span objectId="{#DOCCHANNEL.ID}">{#DOCCHANNEL.NAME}</span>
                    </div>    
                    <span class="itemTitle" >
                        <a href="classinfo_view_data_detail.jsp?objectId={#DOCID}&viewId={#DOCKIND}&channelId={#DOCCHANNEL.ID}" target="_blank" title="{#DOCTITLE}">{#DOCTITLE}</a>
                    </span>
                </div>
                <div class="info2">
                    <span>作者：{#CrUser}</span>
                    <span>发表时间：{#CrTime}</span>
                    <span>状态：{#DOCSTATUS.NAME}</span>
                </div>
                <div class="info3">
                    <span style="cursor:default;">所属分类：</span>
                    <div id="classinfoContainer_{#DOCID}" style="display:inline;"></div>
                </div>
            </div>
        </div>
	</for>    
</textarea>

<textarea id="classInfoTemplate" style="display:none;">
	<for select="ClassInfo" blankRef="divNoObjectFound">
	    <span objectId={#CLASSINFOID} isClassInfo='true'>{#CDESC}</span>
	</for>
</textarea>

<div id="divNoObjectFound" style="display:none;">
    <div class="no_object_found">不好意思, 没有找到符合条件的对象..-____-|||</div>
</div>
<!--------------------------------------内部模板结束---------------------------------------->

</body>
</html>
