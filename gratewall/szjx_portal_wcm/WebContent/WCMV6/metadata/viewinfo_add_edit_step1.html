<HTML>
<HEAD>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<TITLE>新建/修改视图</TITLE>
<link href="../css/add_edit.css" rel="stylesheet" type="text/css" />
<style type="text/css">
    *{
        font-size:12px;
        margin:0px;
        padding:0px;
    }
    body{
        padding-left:30px;
    }
    .row{
        margin:10px;
        height:18px;
    }
    .label{
        line-height:18px;
    }
    .value{
    }
    input{
        width:200px;
        height:18px;
        border:1px solid silver;
    }
</style>
<script src="../js/com.trs.util/Common.js"></script>
<script label="TagParser">
	$import('com.trs.web2frame.DataHelper');
	$import('com.trs.web2frame.TempEvaler');
	$import('com.trs.wcm.Web2frameDefault');
</script>
<script>
    $import('com.trs.wcm.MessageCenter');
    $import('com.trs.validator.Validator');
    $import('com.trs.wcm.util.LockedUtil');
    $import('com.trs.wcm.domain.ViewInfoMgr');
</script>
<script language="javascript" src="key_words.js" type="text/javascript"></script>
<script language="javascript" src="viewinfo_add_edit_step1.js" type="text/javascript"></script>
</head>

<body>
<form id="ObjectForm" name="ObjectForm" method="post">
    <div id="objectContainer"></div>
    <div id="validTip" style="margin-left:10px;"></div>
</form>
<textarea name="objectTemplate" id="objectTemplate" rows="" cols="" style="display:none;">
    <div class="row">
        <span class="label">视图名称：</span>
        <span class="value"><input type="text" id="viewDesc" name="viewDesc" value="{#MetaView.viewDesc}" validation="type:'string',required:'',max_len:'60',showid:'validTip',desc:'视图名称'"></span>
    </div>
    <div class="row">
        <span class="label">主表名称：</span>
        <span class="value">
            <input validation="type:'common_char',required:'',require_container:'requireContainer',max_len:'16',showid:'validTip',desc:'主表名称'" type="text" id="tableName" name="tableName" value="{#MetaView.MainTableName}" style="width:150px;height:21px;font-size:10pt;" disabled="true"><span style="width:18px;">
            <select name="tableNameSel" id="tableNameSel" style="margin-left:-150px;width:168px;display:none;"> 
                <option value="" _id="0">--输入新表名--</option> 
                <for select="MetaDBTables.MetaDBTable">
                    <option value="{#TableName}" _id="{#TableInfoId}">{#AnotherName}[{#TableName}]</option>
                </for>
            </select></span><span id="requireContainer"></span>     
        </span>
    </div>
</textarea>
</body>
</html>
