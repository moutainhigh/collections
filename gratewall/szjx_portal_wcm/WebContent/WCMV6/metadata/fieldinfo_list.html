<style type="text/css">
    *{
        font-size:12px;
    }
    .tableInfo{
        float:left;
        margin:0px 5px 0px 10px;
        height:100%;
        padding-top:8px;
    }
    .returnTableInfoList{
        float:left;
        background:url('../images/metadata/back.gif') 0px center no-repeat;
        padding-left:18px;
        height:100%;
        padding-top:10px;
        cursor:pointer;
        margin-left:5px;
    }
    .operatorContainer{
        float:left;
        height:100%;
    }
    .quickAddOperator{
        float:left;
        margin:0px 5px;
        height:100%;
        padding-left:18px;
        padding-top:10px;
		background:url(../images/icon/New.png) 0 center no-repeat;
        cursor:pointer;
    }
    .addOperator{
        float:left;
        margin:0px 5px;
        height:100%;
        padding-left:18px;
        padding-top:10px;
		background:url(../images/icon/Add.png) 0 center no-repeat;
        cursor:pointer;
    }
    .deleteOperator{
        float:left;
        margin:0px 5px;
        height:100%;
        padding-left:18px;
        padding-top:10px;
		background:url(../images/metadata/delete.gif) 0 center no-repeat;
        cursor:pointer;
    }   
</style>
<style label="PageScope">
	.ObjectDesc{
        overflow:hidden;
        text-overflow:ellipsis;
        white-space:nowrap;
        color:blue;
	}
	.ObjectType{
		padding-left:0!important;
		padding-left:2px;
        overflow:hidden;
        text-overflow:ellipsis;
        white-space:nowrap;
	}

	/**页面自己的样式**/
	.object_edit{
        background:url(../images/metadata/edit.gif) center center no-repeat;
	}
	.object_save{
        background:url(../images/icon/Save.png) center center no-repeat;
	}
	.object_delete{
        background:url(../images/metadata/delete.gif) center center no-repeat;
	}
	.object_cancel{
        background:url(../images/metadata/cancel.gif) center center no-repeat;
	}
    .input_text{
        border:1px solid silver;
        margin:2px 3px;
        width:100%;
        overflow:hidden;
    }
    #grid_data select{
        border:1px solid silver;
        margin:2px 3px;
        height:16px;
        overflow:hidden;
    }
    #grid_data A{
        color:blue;
    }   
    .grid_column{
        text-align:left;
        padding-left:5px;
    }
</style>
</head>

<body>
<script>
</script>
<div id="dy_list_adjust"></div>
<table id="table_body" class="wcm_table_layout" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td valign="top" class="wcm_list_view">
			<table class="wcm_table_layout" border=0 cellspacing=0 cellpadding=0>
			<tbody>
				<tr class="list_pageinfo">
					<td colSpan="3">
						<div class="pageinfo">
							<div class="pageinfo_left"></div>
							<div class="returnTableInfoList" id="returnTableInfoId">返回</div>
							<div class="tableInfo" id="tableInfo" style="font-weight:bold;"></div>
                            <div id="operatorContainer" class="operatorContainer">
                                <div key='quickAdd' class="quickAddOperator">快速新建(Q)</div>
                                <div key='add' class="addOperator">新建(N)</div>
                                <div key='delete' class="deleteOperator">删除(D)</div>
                            </div>
                            <div class="pageinfo_right"></div>
                            <div style="float:right;" id="query_box"></div>  
						</div> 
					</td>
				</tr>
				<tr class="list_view">
					<td class="list_view_border"></td>
					<td valign="top">
						<DIV id='objects_grid' class="grid">
							<table class="wcm_table_layout" border=0 cellspacing=0 cellpadding=0>
								<tr style="height:29px">
									<td>
										<DIV class="grid_head" id="grid_head">
											<!--列表头模板-->
											<SPAN class="grid_head_column" onclick="Grid.toggleAllRows();" style="width:30px;">
												全选
											</SPAN>
                                            <SPAN class="grid_head_column" style="width:30px">
												操作
											</SPAN>
											<SPAN class="grid_head_column" style="width:130px;" title="物理字段描述">
												中文名称
											</SPAN>
											<SPAN class="grid_head_column" style="width:120px;" grid_sortby="fieldName" title="物理字段名称">
												英文名称
											</SPAN>
											<SPAN class="grid_head_column ObjectType" grid_dywidth="ObjectType,1.0">
												类型
											</SPAN>
											<SPAN class="grid_head_column" style="width:100px;">
												库中类型
											</SPAN>
											<SPAN class="grid_head_column" style="width:30px;border-right:0">
												操作
											</SPAN>
										</DIV>
									</td>
								</tr>
								<tr>
									<td valign="top">
										<div id="grid_data" class="grid_data"></div>
									</td>
								</tr>
							</table>
						</DIV>
					</td>
					<td class="list_view_border"></td>
				</tr>
                <!--
				<tr class="list_navigator">
					<td class="list_view_border"></td>
					<td>
						<DIV id="list_navigator" class="list_navigator_div">
						</DIV>
					</td>
					<td class="list_view_border"></td>
				</tr>
                //-->
			</tbody>
			</table>
		</td>
	</tr>
</table>
<textarea id="objects_template" select="ClassInfos" style='display:none'>{#HTML}</textarea>
<div id="divNoObjectFound" style="display:none;">
	<div class="no_object_found">不好意思, 没有找到符合条件的对象..-____-|||</div>
</div>
