<HTML>
<HEAD>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<TITLE>新建/修改视图</TITLE>
<link href="../css/add_edit.css" rel="stylesheet" type="text/css" />
<style type="text/css">
    *{
        font-size:12px;
        margin:0px;
        padding:0px;
    }
    body{
        padding-left:30px;
    }
    .row{
        margin:10px;
        height:18px;
    }
    .label{
        line-height:18px;
    }
    .value{
    }
    input{
        width:200px;
        height:18px;
        border:1px solid silver;
    }
</style>
<script src="../js/com.trs.util/Common.js"></script>
<script label="TagParser">
	$import('com.trs.web2frame.DataHelper');
	$import('com.trs.web2frame.TempEvaler');
	$import('com.trs.wcm.Web2frameDefault');
</script>
<script>
    $import('com.trs.wcm.MessageCenter');
    $import('com.trs.validator.Validator');
    $import('com.trs.wcm.util.LockedUtil');
    $import('com.trs.wcm.domain.ViewInfoMgr');
</script>
<script language="javascript" src="key_words.js" type="text/javascript"></script>
<script language="javascript" src="viewinfo_add_edit.js" type="text/javascript"></script>
</head>

<body>
<form id="ObjectForm" name="ObjectForm" method="post">
    <div id="objectContainer"></div>
    <div id="validTip" style="margin-left:10px;"></div>
</form>
<textarea name="objectTemplate" id="objectTemplate" rows="" cols="" style="display:none;" select="MetaView">
    <div class="row">
        <span class="label">视图名称：</span>
        <span class="value"><input type="text" id="viewDesc" name="viewDesc" value="{#viewDesc}" validation="type:'string',required:'',max_len:'60',showid:'validTip',desc:'视图名称'"></span>
    </div>
    <div class="row">
        <span class="label">主表名称：</span>
        <span class="value"><input type="text" id="tableName" name="tableName" value="{#MAINTABLENAME}" validation="type:'common_char2',required:'',max_len:'60',showid:'validTip',desc:'主表名称'"></span>
    </div>
</textarea>
</body>
</html>
