<HTML>
<HEAD>
<TITLE>系统提示信息</TITLE>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../css/common.css" rel="stylesheet" type="text/css" />
<script src="../js/com.trs.util/Common.js"></script>
<script label="TagParser">
	$import('com.trs.web2frame.DataHelper');
	$import('com.trs.web2frame.TempEvaler');
	$import('com.trs.wcm.Web2frameDefault');
	$import('com.trs.dialog.Dialog');
	$import('com.trs.dialog.wcmbutton.WCMButton');
</script>
<script>
	$import('com.trs.wcm.MessageCenter');
	$import('com.trs.wcm.domain.TableInfoMgr');	//*/
</script>
<script src="./tableinfo_delete_info.js"></script>
<style type="text/css">
	.area_errInfo{
		font-size: 12px;
		width: 100%;
		overflow: auto;
		border: 0;
		padding: 3px;
	}
	.alertion_title{
		color: navy;
	}
	body{
		background: #ffffff;
		padding:0px;
		margin:0px;
		font-family: Georgia;
	}
	button{
		color: #1571D5;
		border: solid 1px silver;
		padding-left: 5px;
		padding-right: 5px;
		height: 20px;
		line-height: 17px;
		width: 70px;
		text-align: center;
		background: #ffffff;
	}
	.dataItem{
		line-height: 18px;
		list-style-type: decimal;
		margin-top: 5px;
		border-bottom: solid 1px #efefef;
	}
</style>
</HEAD>

<BODY>
<div style="padding-top:5px;">
	<table border=0 align="center" cellspacing=1 cellpadding=3 style="font-size:12px; width: 100%; background: silver;">
	<tbody>
		<tr>
			<td style="width: 100px; height: 200px; background: #ffffff" align="center">
				<img id="imClue" src="../js/com.trs.dialog/img/7.gif">
			</td>
			<td style="background: #ffffff;" align="left" valign="top">
				<div style="width: 100%; height: 30px; line-height: 30px; overflow: visible; border-bottom: 1px solid aliceblue; font-size: 14px; padding-left: 10px; font-weight: normal;">
					<div id="divOptionsDesc">
						<span class="alertion_title" style="color: red" id="spOperation">
							您正准备删除如下元数据，确定要删除吗?
						</span>
					</div>
				</div>
				<div style="height: 160px; overflow: auto">
					<div style="width: 100%; padding: 3px;" id="divEmploymentInfo"></div>
				</div>
				<textarea id="txtEmploymentInfo" style="display: none;">
					<for1 select="MetaViews">
					<div class="dataItem">
						<span style="padding:2px;">{$$index}.</span>
						<span title="元数据-{#TABLEINFOID}" style='color:green;'>
							{#TABLEDESC}
						</span>
						<span>
							<span>被引用到视图</span>
							<for2 select="MetaView">
								[<span class="alertion_title" title="视图-{#VIEWINFOID}">{#viewDesc}</span>]
							</for2>
						</span>
					</div>
					</for1>
				</textarea>
			</td>
		</tr>
	</tbody>
	</table>
	<table border=0 align="center" cellspacing=0 cellpadding=3 style="font-size:12px;width:100%; background:#DEDCDD;height:50px;">
	<tbody>
		<tr id="trOnError">
            <td id="ButtonContainer" align="center" valign="middle" style="padding-top:10px;"></td>
		</tr>
	</tbody>
	</table>
</div>
</BODY>
</HTML>
