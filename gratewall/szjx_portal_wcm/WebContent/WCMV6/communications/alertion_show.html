<HTML>
<HEAD>
<TITLE>multi-selector for outline-template</TITLE>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../css/common.css" rel="stylesheet" type="text/css" />
<script src="../js/com.trs.util/Common.js"></script>
<script label="TagParser">
//	$import('com.trs.ajaxframe.TagParser');
	$import('com.trs.web2frame.DataHelper');
	$import('com.trs.web2frame.TempEvaler');
	$import('com.trs.wcm.Web2frameDefault');
</script>
<script>
	$import('com.trs.wcm.MessageCenter');
	$import('com.trs.crashboard.CrashBoarder');
</script>
<style type="text/css">
	.template_row{
		height: 25px;
		line-height: 25px;
		font-size: 14px;
		float: left;
		width: 170px;
		font-family: Georgia;
		overflow: hidden;
		text-overflow:ellipsis;
	}
	.sp_name{
		cursor: pointer;
	}
	.msg_appedix{
		color: #010101;
	}
	body{
		background: #ffffff;
		padding:0px;
		margin:0px;
	}
	A.lnk_btn:link, A.lnk_btn:visited{
		color: #1571D5;
		text-decoration: none;
		border: solid 1px silver;
		padding: 2px 8px 2px 8px;
		height: 20px;
		line-height: 20px;
		background: whitesmoke;
	}
	A.lnk_btn:hover{
		color: #ff6600
	}
	p, ul, li
	{
		margin-top: 1px;
		margin-bottom: 1px;
	}
</style>
</HEAD>
<script language="javascript" src="./alertion_show.js" type="text/javascript"></script>
<script language="javascript" src="./domain/ShortMsgMgr.js" type="text/javascript"></script>
<BODY>
<div id="dy_adjust">
</div>
<script>
	function adjustScale(){
		var sStyleId = 'dy_adjust';
		var eStyleDiv = $(sStyleId);
		var nContainerHeight = 270;//Element.getDimensions(document.body)["height"] - 62;
		var nEditorHeight = nContainerHeight - 72;
		var cssStr = '#msg_content{\
				height: ' + nEditorHeight + 'px;\
			}';
		cssStr = '.tbl_container{\
				height: ' + nContainerHeight + 'px;\
			}';
		var eStyle = $style(cssStr);
		$removeChilds(eStyleDiv);
		eStyleDiv.appendChild(eStyle);
	}
</script>
<div>
	<div style="overflow: auto" class="tbl_container">
		<table border=0 align="center" cellspacing=0 cellpadding=3 style="font-size:12px; width: 95%;height:255px;table-layout:fixed;">
		<tbody>
			<tr height=50>
				<td style="border-bottom:1px dashed silver; padding-top:5px;padding-bottom:5px;">
					<div id="msg_title" style="font-size: 14px; font-weight: normal; color: navy; text-align: left"></div>
					<div style="font-size: 12px; font-weight: normal; color: gray; text-align: right; padding-top: 3px; font-family: Georgia">
						<input type="hidden" id="hdMsgType" value="">
						<span class="msg_appedix" id="msg_posttime"></span>,  类型:
						<span class="msg_appedix" id="msg_type"></span><!--,  状态:
						<span class="msg_appedix" id="msg_status"></span>-->,  <span id="spUserDesc">操作人</span>:
						<span class="msg_appedix" id="msg_operator"></span>
						
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div id="msg_content" style="width:100%; height:205px; overflow: auto; padding: 5px; font-size: 14px; font-weight: normal; padding-top: 8px;">
					</div>
				</td>
			</tr>
		</tbody>
		</table>
	</div>
	<div id="list_navigator" class="list_navigator_div">
		<span style="padding-right: 10px">
			第<span class="nav_currpage" id="items_index">2</span>条, 共<span class="nav_pagenum" id="items_totle">30</span>条
		</span>
		<span>
			<span id="nav_pre" style="cursor: pointer; border: 1px solid #efefef" class="nav_go_pre_disabled" title="上一条" onclick="PageContext.preMsg();"></span><span id="nav_next" style="cursor: pointer; border: 1px solid #efefef" class="nav_go_next" title="下一条" onclick="PageContext.nextMsg();"></span>
		</span>
	</div>
	<table border=0 align="center" cellspacing=0 cellpadding=3 style="font-size:12px; width: 100%; padding-top:8px; background:#DEDCDD; height: 40">
	<tbody>
		<tr>
			<td align="center">
				<a href="#" style="display: none" onclick="PageContext.replyBySM(); return false;" id="msg_reply_lnk" class="lnk_btn">以短消息回复</a>&nbsp;&nbsp;
				<a href="#" onclick="PageContext.showMsgList(); return false;" id="msg_list_lnk" class="lnk_btn">消息列表</a>&nbsp;&nbsp;
				<a href="#" onclick="closeframe(); return false;" class="lnk_btn">关闭</a>
			</td>
		</tr>
	</tbody>
	</table>
</div>
<SCRIPT>
Event.observe(document.body, 'load', function(){
	adjustScale();
});
</SCRIPT>
</BODY>
</HTML>
