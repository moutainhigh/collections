<textarea id="template_distribution" select="PublishDistribution" >
	<div class="attribute_row">
		<span class="attribute_name">分发类型:</span>
		<span class="attribute_value wcm_readonly">{#TargetType}</span>
	</div>
	<div class="attribute_row">
		<span class="attribute_name">存放目录:</span>
		<span class="attribute_value wcm_readonly">{#DataPath}</span>
	</div>
	<div class="attribute_row">
		<span class="attribute_name">服务器名:</span>
		<span class="attribute_value wcm_readonly" >{#TargetServer}</span>
	</div>
	<div class="attribute_row">
		<span class="attribute_name">端口号:</span>
		<span class="attribute_value wcm_readonly" >{#TargetPort}</span>
	</div>
	<div class="attribute_row">
		<span class="attribute_name">用户名:</span>
		<span class="attribute_value wcm_readonly">{#LoginUser}</span>
	</div>
 </textarea>

 <textarea id="template_distributions">
	<div class="attribute_row">
		当前共选中<span class="objects_num">{#Num}</span>个分发点.
	</div>
 </textarea>
