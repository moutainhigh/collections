<textarea id="template_siterecycle" select="MultiResult" >
	<div class="attribute_row">
		<div class="attribute_row_title_readonly" title="{#DocTitle, }">
			{#WebSite.SiteDesc}
		</div>
	</div>
	<div class="attribute_row_sep"></div>
	<div class="attribute_row wcm_desc_info_row">
		<span title="站点编号:{#WebSite.SiteId}&#13;创建者:{#WebSite.CrUser}&#13;创建时间:{#WebSite.CrTime} " style="white-space:nowrap;overflow:hidden;">
			<span style="">用户</span><span class="desc_info_value">{#WebSite.CrUser}</span><span>创建于</span><span class="desc_info_value">{#WebSite.CrTime,,getPrettyTime}</span>
		</span>
	</div>
	<div class="attribute_row_sep"></div>
	<div class="attribute_row">
		<span class="attribute_name">站点名称:</span>
		<span class="attribute_value wcm_readonly">{#WebSite.SiteName}</span>
	</div>
	<div class="attribute_row">
		<span class="attribute_name">首页模板:</span>
		<span class="attribute_value wcm_readonly">{#PublishConfig.OutlineTemplate, 无}</span>
	</div>
	<div class="attribute_row">
		<span class="attribute_name">细览模板:</span>
		<span class="attribute_value wcm_readonly">{#PublishConfig.DetailTemplate, 无}</span>
	</div>
	<div class="attribute_row_sep"></div>
	<div class="attribute_row">
		<span class="attribute_name">存放位置:</span>
		<span class="attribute_value wcm_readonly">{#PublishConfig.DataPath}</span>
	</div>
	<div class="attribute_row">
		<div class="attribute_name" style="width:100%">站点HTTP(S):</div></div>
	<div class="attribute_row">
		<div class="attribute_value wcm_readonly">{#PublishConfig.ROOTDOMAIN}</div>
	</div>
 </textarea>

 <textarea id="template_siterecycles">
	<div class="attribute_row">
		当前共选中<span class="objects_num">{#Num}</span>个站点.
	</div>
 </textarea>
