<html xmlns="http://www.w3.org/1999/xhtml" xmlns:TRS="" xmlns:TRS_UI="">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>TRS WCM V6 文档版本显示页面:::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::</title>
<script src="../js/com.trs.util/Common.js"></script>
<script label="TagParser">
//	$import('com.trs.ajaxframe.TagParser');
	$import('com.trs.web2frame.DataHelper');
	$import('com.trs.web2frame.TempEvaler');
	$import('com.trs.wcm.Web2frameDefault');
	$import('com.trs.dialog.Dialog');
</script>
<script>
    $import('com.trs.wcm.domain.DocumentMgr');
    $import('com.trs.wcm.domain.ChnlDocMgr');
</script>
<script src="document_backup_show.js" label="PageScope"></script>
<style type="text/css">
	.docbak_recover{
		border:1px solid gray;
		height:24px;
		line-height:24px;
		padding-right:3px;
		padding-left:20px;
		margin-left:5px;
		background-image:url(../images/document_normal_index/docbak_recover.gif);
		background-repeat:no-repeat;
		background-position:3px center;
		cursor:pointer;
	}
	.docbak_delete{
		height:24px;
		border:1px solid gray;
		line-height:24px;
		padding-right:3px;
		padding-left:20px;
		margin-left:5px;
		background-image:url(../images/document_normal_index/docbak_delete.gif);
		background-repeat:no-repeat;
		background-position:3px center;
		cursor:pointer;
	}
	.document_detail_body{
		text-align:left;
	}
	.p_body{
		padding:5px 20px;
		font-size:14px;
	}
	.p_body td{
		font-size:14px;
		line-height:150%;
	}
	.p_title{
		margin:5px 0;
		border:1px solid gray;
		border-left:0;
		border-right:0;
		line-height:30px;
		height:30px;
		font-weight:bold;
		padding-left:20px;
	}
	.document_detail_head{
		padding-top:10px;
		padding-bottom:4px;
		border-bottom:2px solid gray;
		margin-bottom:10px;
	}
	.document_detail_body{
		padding-top:0px;
		margin:0px;
	}
	/*标题*/
	.document_detail_title {
		font-size: 14px;
		color: #000000;
		width: 100%;
		font-weight: bold;
		text-align: center;
		margin-bottom: 10px;
	}
	/*描述信息*/
	.document_detail_desc {
		height: 24px;
		width: 85%;
		font-size: 12px;
		text-align: center;
	}
</style>
</head>

<body style="margin:0;padding:5px">
<textarea id="document_head_template" style='display:none' blankRef="divNoDocumentFound">
  <center>
      <div class="document_detail_title" style="font-size:24px;">{#DOCTITLE}</div>
      <div class="document_detail_desc">栏目：{#DOCCHANNEL.Name} 作者：{#DOCAuthor} 撰写时间：{#DOCRELTIME}  发布时间：{#DOCPUBTIME} 版本号: {#DOCVersion}</div>
  </center>
</textarea>

<textarea id="document_body_template" style='display:none' blankRef="divNoDocumentFound">
	<div class="p_body" style="font-size:14px">
	{@PageContext.showContent(#DOCHTMLCON,#DOCTYPE.TYPE,#DOCLINK,#DOCFILENAME)}
	</div>
	<div class="p_title">文档摘要</div>
	<div class="p_body">{@PageContext.formatDocAbstract(#DocAbstract)}</div>
</textarea>

<textarea id="document_extendfields_template" style='display:none' blankRef="divNoDocumentFound">
	<div class="p_title">扩展字段</div>
	<div class="p_body">
		<table border=0 cellspacing=0 cellpadding=0 style="width:100%;font-size:14px;">
			<for select="ContentExtendValue" blankRef="divNoDocumentFound">
				<tr><td style="width:80px;padding-right:10px;">{#name}:</td><td align="left">{#value}</td></tr>
			</for>
		</table>
	</div>
</textarea>

<textarea id="document_image_appendixes_template" style='display:none'>   
    <for select="Appendix" blankRef="divNoDocumentFound">
        <div style="height:90px; width:120px; float:left; margin-right:5px;">
            <a href="{#APPFILE.URL}" target="about:blank"><img src="{#APPFILE.URL}" border=0 alt="{#APPLINKALT}" style="height:90px; width:120px;" title="{#APPLINKALT}"></a>
        </div>
    </for>            
</textarea>
<textarea id="document_doc_appendixes_template" style='display:none'>   
    <for select="Appendix" blankRef="divNoDocumentFound">
        <div>
            <a href="/wcm/file/read_file.jsp?FileName={#APPFILE}" style="color:black;" title="{#APPLINKALT}">{#APPDESC}</a>
        </div>   
    </for>
</textarea>
<textarea id="document_link_appendixes_template" style='display:none'>   
    <for select="Appendix" blankRef="divNoDocumentFound">
        <div>
            <a href="{#APPDESC}" target="about:blank" style="color:black;" title="{#APPLINKALT}">{#APPDESC}</a>
        </div>      
    </for>
</textarea>

<textarea id="document_relations_template" style='display:none'>
	<div class="p_title">相关文档</div>
	<div class="p_body">
        <for select="Relation" blankRef="divNoDocumentFound">
            <a href="document_addedit.jsp?DocumentId={#RELDOC.Id}&ChannelId={#RELDOC.ChannelId}&isReadOnly=1" style="color:black;" target="about:blank"><div>{$$index}.{#RELDOC.Title}</div></a>
        </for>
    </div>
</textarea>
<table style="width:80%;height:100%;visibility:hidden;" align="center" border=0 cellpadding=0 cellspacing=0 id="docDetail">
    <tr><td style="height:45px;" valign="bottom">
        <div class="document_top_nav" id="document_top_nav">
            <div style="float:right;padding:1px 15px;cursor:hand;font-size:12px;">
                <span title="恢复文档版本" _function="recoverBak" class="docbak_recover">
                    恢复当前版本
                </span>
                <span title="删除文档版本" _function="deleteBak"  class="docbak_delete">
                    删除当前版本
                </span>
            </div>
        </div>
    </td></tr>
    <tr><td style="margin:0; padding:0px;">
        <table border=0 cellspacing=0 cellpadding=0 style="width:100%; height:100%;">
        	<tr style="height:1px;">
        		<td>
                     <div id="document_head" class="document_detail_head"></div>               
                </td>
        	</tr>
        	<tr valign="top">
        		<td>
					<div id="document_body"></div>
					<div id="document_extendfields"></div>
					<div id="document_appendixes">
					<div class="p_title">附 件</div>
					<div class="p_body">
						<table border=0 cellspacing=0 cellpadding=0 style="width:85%;font-size:14px;">
							<tr>
								<td style="width:80px;white-space:nowrap" valign="top">图片附件:</td><td style="padding-left:20px;"><div id="document_image_appendixes"></div></td>
							</tr>
							<tr>
								<td style="width:80px;white-space:nowrap" valign="top">文档附件:</td><td style="padding-left:20px;"><div id="document_doc_appendixes"></div></div></td>
							</tr>
							<tr>
								<td style="width:80px;white-space:nowrap" valign="top">链接附件:</td><td style="padding-left:20px;"><div id="document_link_appendixes"></div></div></td>
							</tr>
						</table>
					</div>
					<div id="document_relations"></div>
					<div style="padding-bottom:5px;"></div>
                </td>
        	</tr>
        </table>
    </td></tr>
</table>
<div id="divNoDocumentFound" style="display:none;">
    <div class="no_object_found"></div>
</div>

<div id="divNoRights" style="display:none; width:100%; height:100%;">
    <div style="font-size:14px; color:red; padding-left:50px;padding-top:100px;">没有查看此篇文档的权限</div>
</div>
<script language="javascript">
<!--
	PageContext.LoadDocumentBak();
//-->
</script>
</body>
</html>
