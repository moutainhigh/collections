<html xmlns="http://www.w3.org/1999/xhtml" xmlns:TRS="" xmlns:TRS_UI="">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title id="tlDoc">文档复制到...</title>
<script src="../js/com.trs.util/Common.js"></script>
<script>
	$import('com.trs.wcm.FloatPanel');
	$import('com.trs.wcm.MessageCenter');
</script>
<script>
	var myActualTop = (top.actualTop||top);
	FloatPanel.addCloseCommand();
	FloatPanel.addCommand('okBtn', '确定', 'getSeletedIds', null);
	var iFromChannelId = getParameter("FromChannelId");

	function getSeletedIds(){
		var sChannelId = null;
		var sChannelName = '';
		try{
			sChannelId = $('allTreeNav').contentWindow.getCheckValues()[0];
			sChannelName = $('allTreeNav').contentWindow.getCheckNames()[0];
		}catch(err){
			sChannelId = '';
		}
		if(!sChannelId) {
			myActualTop.$alert('请选择要当前文档要移动到的目标栏目!');
			return false;
		}
		myActualTop.SetChannel(sChannelId,sChannelName);
		return true;
	}
</SCRIPT>
</HEAD>

<BODY>
<iframe id="allTreeNav" src="../include/blank.html" style="width:100%;height:100%" frameborder="0" scrolling="no" allowtransparency="true"></iframe>
