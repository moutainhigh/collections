<head>

<link href="../css/wcm_list_abstract.css" rel="stylesheet" type="text/css" />

	$import('com.trs.web2frame.DataHelper');

	$import('com.trs.wcm.Web2frameDefault');

<script label="Imports">
	$import('com.trs.wcm.MessageCenter');
	$import('com.trs.util.CommonHelper');
    $import('com.trs.wcm.SheetChanger');
	$import('com.trs.wcm.QuickKey');
	$import('com.trs.wcm.SimpleDragger');

	$import('com.trs.wcm.PageFilter');

<script src="../common/wcm_list_abstract.js" label="PageScope"></script>
<script src="document_backupmgr.js" label="PageScope"></script>
<style label="PageScope">
	.doctitle{
		text-align:left;
		padding-left:0!important;
		padding-left:2px;
	}
	.object_preview{
		background-image:url(../images/icon/Preview.png);
		background-repeat:no-repeat;
		background-position:center center;
	}
	.objectcannot_preview{
		background-image:url(../images/icon/CannotPreview.png);
		background-repeat:no-repeat;
		background-position:center center;
	}
	.document_switcher{
		float: right;
		height: 29px;
		width: 28px;
		margin-right:5px;
		overflow:hidden;
	}
	.document_mode_active{
		float:left;
		width:27px;
		height:29px;
		background:url(../images/document_normal_index/ico-bg1.png) no-repeat center center;
	}
	.document_mode_deactive{
		float:left;
		width:27px;
		height:29px;
		background:url(../images/document_normal_index/ico-bg.png) no-repeat center center;
	}
	.document_mode_normal{
		float:left;
		width:27px;
		height:29px;
		background:url(../images/icon/list.png) no-repeat center center;
	}
	.document_mode_read{
		float:left;
		width:27px;
		height:29px;
		background:url(../images/icon/file.png) no-repeat center center;
	}
	/*HTML*/
	.doctype_10{
		background-image:url(../images/document_normal_index/type_text.gif);
		background-repeat:no-repeat;
		background-position:center center;
	}
	.doctype_20{
		background-image:url(../images/document_normal_index/type_html.gif);
		background-repeat:no-repeat;
		background-position:center center;
	}
	.doctype_30{
		background-image:url(../images/document_normal_index/type_link.gif);
		background-repeat:no-repeat;
		background-position:center center;
	}
	.doctype_40{
		background-image:url(../images/document_normal_index/type_file.gif);
		background-repeat:no-repeat;
		background-position:center center;
	}
	.grid_row_hint{
		position:absolute;
		padding:2px 10px;
		width:30px;
		height:30px;
		line-height:26px;
		font-size:12px;
		border:1px solid gray;
		white-space:nowrap;
		overflow:visible;
		background:#FFFFEF;
	}
	.forbid_sort{
		background-image:url(../images/icon/Forbid.gif);
		background-repeat:no-repeat;
		background-position:center center;
	}
	.docback_recover{
		background-image:url(../images/document_normal_index/docbak_recover.gif);
		background-repeat:no-repeat;
		background-position:center center;
	}
	.docback_delete{
		background-image:url(../images/document_normal_index/docbak_delete.gif);
		background-repeat:no-repeat;
		background-position:center center;
	}
</style>
</head>

<body>
<script>
</script>
<div id="dy_list_adjust"></div>
<table id="table_body" class="wcm_table_layout" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td valign="top" class="wcm_list_view">
			<table class="wcm_table_layout" border=0 cellspacing=0 cellpadding=0>
			<tbody>
				<tr class="list_view">
					<td class="list_view_border"></td>
					<td valign="top">
						<DIV id='objects_grid' class="grid">
							<table class="wcm_table_layout" border=0 cellspacing=0 cellpadding=0>
								<tr style="height:29px">
									<td>
										<DIV class="grid_head" id="grid_head">
											<!--列表头模板-->
											<SPAN class="grid_head_column" style="width:40px">
												序号
											</SPAN>
											<SPAN class="grid_head_column doctitle" grid_dywidth="doctitle,1.0" grid_sortby="doctitle" style="text-align:center">
												文档标题
											</SPAN>
											<SPAN class="grid_head_column" style="width:60px" grid_sortby="BakUser">
												保存用户
											</SPAN>
											<SPAN class="grid_head_column" style="width:60px" grid_sortby="BakTime">
												保存时间
											</SPAN>
											<SPAN class="grid_head_column" style="width:40px" grid_sortby="DocVersion">
												版本号
											</SPAN>
											<SPAN class="grid_head_column" style="width:60px;">
												恢复版本
											</SPAN>
											<SPAN class="grid_head_column" style="width:32px;border-right:0;">
												删除
											</SPAN>
										</DIV>
									</td>
								</tr>
								<tr>
									<td valign="top">
										<div id="grid_data" class="grid_data"></div>
										<!--Objects列表数据模板-->
										<textarea id="objects_template" select="DocBaks.DocBak" style='display:none'>
											<for select="." blankRef="divNoObjectFound" justReplace="true" noRecord="true">
											<DIV class="grid_row" grid_rowid="{#DocVersion}" docid='{#DocId}'>
												<SPAN class="grid_column" style="width:40px">
													{$$INDEX}
												</SPAN>
												<SPAN class="grid_column_autowrap doctitle" style="font-size:14px" align="left">
													<a href="#" onclick="return false;" grid_function="docbak_view">{#DocTitle}</a>
												</SPAN>
												<SPAN class="grid_column" style="width:60px" title="{#BAKUSER}">
													{#BAKUSER}
												</SPAN>
												<SPAN class="grid_column" style="width:60px">
													{#BakTime}
												</SPAN>
												<SPAN class="grid_column" style="width:40px">
													{#DOCVersion}
												</SPAN>
												<SPAN class="grid_column docback_recover" style="width:60px;cursor:pointer" grid_function="docbak_recover">
												</SPAN>
												<SPAN class="grid_column docback_delete" style="width:32px;border-right:0;cursor:pointer" grid_function="docbak_delete">
												</SPAN>
											</DIV>
											</for>
										</textarea>
									</td>
								</tr>
							</table>
						</DIV>
					</td>
					<td class="list_view_border"></td>
				</tr>
				<tr class="list_navigator">
					<td class="list_view_border"></td>
					<td>
						<DIV id="list_navigator" class="list_navigator_div">
						</DIV>
					</td>
					<td class="list_view_border"></td>
				</tr>
			</tbody>
			</table>
		</td>
	</tr>
</table>
<div id="divNoObjectFound" style="display:none;">
	<div class="no_object_found">不好意思, 没有找到符合条件的对象..-____-|||</div>
</div>
<script language="javascript">
<!--
	PageContext.LoadPage();
//-->
</script>
</body>
</html>
