<html xmlns="http://www.w3.org/1999/xhtml" xmlns:TRS="" xmlns:TRS_UI="">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>TRS WCM V6 文档查看页面:::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::</title>
<script src="../js/com.trs.util/Common.js"></script>
<script label="TagParser">
//	$import('com.trs.ajaxframe.TagParser');
	window.EnableContextMenu = true;
	$import('com.trs.web2frame.DataHelper');
	$import('com.trs.web2frame.TempEvaler');
	$import('com.trs.wcm.Web2frameDefault');
	$import('com.trs.dialog.Dialog');
	$import('com.trs.crashboard.CrashBoard');
</script>
<script>
    $import('com.trs.wcm.domain.DocumentMgr');
    $import('com.trs.wcm.domain.ChnlDocMgr');
    $import("com.trs.combox.Combox");
	$import('com.trs.wcm.MessageCenter');
</script>
<script src="../workflow/domain/WorkProcessor.js"></script>
<script src="document_detail_show.js" label="PageScope"></script>
<link href="../css/document_detail_show.css" rel="stylesheet" type="text/css" />
<style type="text/css">
	.gunter_node_common{
		line-height: 26px;
		padding: 2px;
		border: 1px solid silver;
		margin-left: -1px;
		font-family: georgia;
		background: #efefef;
		color: gray;
		height: 26px;
		width: 80px;
		float: left;
		margin-top: -1px;
	}
	.gunter_node_title{
		font-weight: normal; 
		font-size: 12px; 
		text-align: center; 
		height: 20px;
		line-height: 20px;	
		white-space:nowrap;
	}
	.current_gunter_node{
		color: #010101; 
		font-weight: bold; 
	}
	.Combox{
		text-align:left;
		text-indent:2px;
	}
	.icon_flag_18, .icon_flag_7{
		background-repeat:no-repeat;
		background-position:center center;
		FILTER:alpha(opacity=50);
		-moz-opacity:0.7; 
		opacity:0.7;
		width: 18px;
	}
	.icon_flag_18{
		background-image: url(../images/workflow/falg_ended_normal.gif);
	}
	.icon_flag_7{
		background-image: url(../images/workflow/falg_ended_forced.gif);
	}
</style>
</head>

<body>	
<textarea id="gunter_template" select="FLOWDOCS.FLOWDOC" style='display:none'>
	<for select=".">
		<div class="gunter_node_common" id="gunter_node_{#FlowDocId}" _flag="{#Flag.Id}">
			<div class="gunter_node_title" title="操作:{#Flag.Name}&#13;操作人:{#PostUser} &#13;时间:{#POSTTIME} &#13;意见:{#PostDesc}">
				<span class="icon_flag_{#Flag.Id}" title="{@getAdaptedFlagDesc(#Flag.Id)}"></span>{#Flag.Name}
			</div>
		</div>
	</for>
</textarea>
<textarea id="document_head_template" style='display:none' blankRef="divNoDocumentFound">
		<table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td><div align="center" class="title" id="divDocTitle">{#DOCTITLE}</div></td>
          </tr>
        </table>
		<table width="100%" height="24" border="0" cellpadding="0" cellspacing="0">
          <tr>
            <td><div align="center" class="info"><span class="info_name">栏目:</span>{#DOCCHANNEL.Name}  <span class="info_name">作者:</span>{#DOCAuthor}  <span class="info_name">撰写时间:</span> {#DOCRELTIME}  <span class="info_name">发布时间:</span> {#DOCPUBTIME} </div></td>
          </tr>
        </table>
</textarea>
<textarea id="document_body_template" style='display:none' blankRef="divNoDocumentFound">
      <table width="95%" border="0" align="center" cellpadding="0" cellspacing="0" class="content_outer table_fixed">
        <tr>
          <td class="content_inner">
	{@PageContext.showContent(#DOCHTMLCON,#DOCTYPE.TYPE,#DOCLINK,#DOCFILENAME)}
			</td>
        </tr>
		
		
      </table>
</textarea>
<textarea id="document_abstract_template" style='display:none' blankRef="divNoDocumentFound">
      <table width="95%" border="0" align="center" cellpadding="0" cellspacing="0" class="p_sep table_fixed">
        <tr>
          <td class="p_title">文档摘要</td>
        </tr>
        <tr>
          <td class="p_content">
			<table border=0 cellspacing=0 cellpadding=0>
				<tr><td class="p_content">{@PageContext.formatDocAbstract(#DocAbstract)}</td></tr>
			</table>
				
		  </td>
        </tr>
      </table>
</textarea>
<textarea id="document_extendfields_template" style='display:none' blankRef="divNoDocumentFound">
	  <table width="95%" border="0" align="center" cellpadding="0" cellspacing="0" class="p_sep table_fixed">
        <tr>
          <td class="p_title">扩展字段</td>
        </tr>
        <tr>
          <td class="p_content">
			<table border=0 cellspacing=0 cellpadding=0>
				<tr><td class="p_content">
				<ul class="ul_content" style="margin-left:12px;">
				<for select="ContentExtendValue" blankRef="divNoDocumentFound">
					<li><span class="extend_name">{#name}&nbsp;：</span>{#value}
				</for>
				</ul>
				</td>
				</tr>
			</table>
		   </td>
        </tr>
      </table>
</textarea>
<textarea id="document_image_appendixes_template" style='display:none'>   
	<for select="Appendix" blankRef="divNoDocumentFound">
		<div style="height:90px;float:left;margin-right:5px;">
			<a href="{#APPFILE.URL}" target="_blank"><img src="{#APPFILE.URL}" border=0 alt="{#APPLINKALT}" style="height:90px;" title="{#APPLINKALT}"></a>
		</div>
	</for>            
</textarea>
<textarea id="document_doc_appendixes_template" style='display:none'>   
	<table width="100%" border="0" cellspacing="2" cellpadding="2">
	<tr>
		<td class="p_content">
		<ul class="ul_content">
	<for select="Appendix" blankRef="divNoDocumentFound">
			<li><a href="/wcm/file/read_file.jsp?FileName={#APPFILE}" title="{#APPLINKALT}" target="_blank" class="url">{#APPDESC}</a>
	</for>
		</ul>
		</td>
	</tr>
	</table>
</textarea>
<textarea id="document_link_appendixes_template" style='display:none'>   
	<table width="100%" border="0" cellspacing="2" cellpadding="2">
	<tr>
		<td class="p_content">
		<ul class="ul_content">
	<for select="Appendix" blankRef="divNoDocumentFound">
			<li><a href="{#APPDESC}" target="about:blank" title="{#APPLINKALT}" target="_blank" class="url">{#APPDESC}</a>
	</for>
		</ul>
		</td>
	</tr>
	</table>
</textarea>
<textarea id="document_relations_template" style='display:none'>
	<table width="95%" border="0" class="table_fixed" align="center" cellpadding="0" cellspacing="0">
        <tr>
          <td class="p_title">相关文档</td>
        </tr>
		<tr>
			<td class="p_content">
			<ul class="ul_content" style="margin-left:30px;">
			<for select="Relation" blankRef="divNoDocumentFound">
				<li><a href="document_detail_show.html?DocumentId={#RELDOC.Id}&ChnlDocId={#RELDOC.ChnlDocId}&ChannelId={#RELDOC.ChannelId}" onclick="return PageContext.doRelation(this);" target="_blank" class="url">{#RELDOC.Title}</a>
			</for>
			</ul>
			</td>
		</tr>
	</table>
</textarea>	  
<div id="docDetail" style="width:100%;height:100%;visibility:hidden;">
<table width="80%" height="100%" border="0" align="center" cellpadding="0" cellspacing="0" class="view_area" id="view_area">
	<tr>
		<td valign="top">
			<table width="100%" border="0.0" cellpadding="0" cellspacing="0">
				<tr>
					<td align="right" valign="top" bgcolor="F3F1F1">
						<table width="100%" border="0" cellpadding="0" cellspacing="0" class="function_area" id="document_top_nav">
							<tr id="trOptions">
								<td align="right" valign="top" style="white-space: nowrap">
									<span id="spReflow" style="display: none" >
										<a _flag="workflow" href="#" title="重新流转" _function="reflow" class="function flow_reflow">重新流转</a>
									</span>
									<span id="spStartFlow" style="display: none" >
										<a _flag="workflow" href="#" title="开始流转" _function="startFlow" class="function func_btn flow_start">开始流转</a>
									</span>
									<span id="spCease" style="display: none" >
										<a _flag="workflow" href="#" class="function func_btn flow_cease" title="结束流转" _function="ceaseFlow">结束流转</a>
									</span>
									<span width="80"><a href="#" title="隐藏注释" _function="hide_comment" class="function doc_comment" id="comment">隐藏注释</a></span>
									<span width="80" style="display:none;" id="versionSave"><a href="#" title="版本保存" _function="backup" class="func_btn version_save function">版本保存</a></span>
									<span width="60" style="display:none;" id="edit"> <a href="#" class="function edit" title="编辑当前文档" _function="edit">编辑</a></span>
									<span width="60" style="text-align:left;white-space:nowrap;position:relative;" id="docstatus">                
										<input type="text" name="status" id="status" value="状态" style="width:60px;height:18px;border:1px solid gray;" disabled  _url="/wcm/center.do?serviceid=wcm6_status&methodname=queryDocumentStatuses" _item="SDISP" _key="STATUSID">   
									</span>
									<span width="60"> <a href="#" class="function close" title="关闭当前窗口" _function="close">关闭</a></span>
									<span align="right" valign="middle" class="text">&nbsp;</span>
								</td>																
							</tr>
							<tr>
								<td>
									<div id="divGunter" style="font-family: georgia; margin-top: 8px; color: gray; display: none; overflow: auto; width: 100%; border-top: 1px solid silver;"></div>
								</td>
							</tr>
						</table>
						<div id="document_head"></div>
					</td>
				</tr>
			</table>
			<div id="document_body"></div>
			<div id="document_abstract"></div>
			<div id="document_extendfields"></div>
			<table width="95%" border="0" align="center" cellpadding="0" cellspacing="0" class="p_sep">
				<tr>
					<td colspan="2" class="p_title">附件</td>
				</tr>
				<tr>
					<td width="10%" valign="top" class="p_content">图片附件：</td>
					<td class="p_content">
						<div id="document_image_appendixes"></div>
					</td>
				</tr>
				<tr>
					<td valign="top" class="p_content">文档附件：</td>
					<td>
						<div id="document_doc_appendixes"></div>
					</td>
				</tr>
				<tr>
					<td valign="top" class="p_content">链接附件：</td>
				<td>
					<div id="document_link_appendixes"></div>
				</td>
				</tr>
			</table>

			<div id="document_relations"></div>
			<table width="95%" border="0" align="center" cellpadding="0" cellspacing="0">
				<tr>
					<td>&nbsp;</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
</div>
<script language="javascript">
<!--
	var iRand = new Date().getTime()%5+1;
	document.getElementById('view_area').style.backgroundImage = 'url(../images/document_detail/bg_tu'+iRand+'.gif)';
	PageContext.LoadDocument();
//-->
</script>
</body>
</html>
