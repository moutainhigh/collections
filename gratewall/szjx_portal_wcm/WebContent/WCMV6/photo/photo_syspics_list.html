<html xmlns="http://www.w3.org/1999/xhtml" xmlns:TRS="">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>图片列表</title>

<!-- ~Common CSS Begin~ -->
<link href="../css/common.css" rel="stylesheet" type="text/css" />
<link href="../css/wcm_list_abstract.css" rel="stylesheet" type="text/css" />
<link href="../js/opensource/helptip/helptip.css" rel="stylesheet" type="text/css" />
<link href="photo_list.css" rel="stylesheet" type="text/css" />
<!-- ~Common CSS End~ -->

<!-- ~Imports Begin~    -->
<script src="../js/com.trs.util/Common.js"></script>
<script label="TagParser">
	$import('com.trs.web2frame.DataHelper');
	$import('com.trs.web2frame.TempEvaler');
	$import('com.trs.wcm.Web2frameDefault');
	$import('com.trs.dialog.Dialog');
</script>
<script label="Imports">
	$import('com.trs.wcm.MessageCenter');
	$import('com.trs.logger.Logger');
	$import('com.trs.util.CommonHelper');   
	$import('com.trs.wcm.QuickKey');
	$import('com.trs.wcm.SimpleDragger');
	$import('com.trs.wcm.Grid');
	$import('com.trs.wcm.PageFilter');
	$import('com.trs.wcm.BubblePanel');
	$import('com.trs.wcm.FloatPanel');		
	$import('wcm52.calendar.Calendar');	

</script>
<!-- ~Imports END~    -->

<!-- ~PageJavaScript Begin~    -->
<script language=JavaScript src="../js/opensource/helptip/helptip.js" type="text/javascript"></script>
<script src="../common/wcm_list_abstract.js" label="PageScope"></script>
<script src="photo_syspics_list.js" label="PageScope" desc="图片列表"></script>
<!-- ~PageJavaScript END~    -->

<style label="PageScope">	
body, *{
	font-size: 12px;
}

.doctitle{
	width:120px;
	height:14px;
	overflow:hidden;
	text-overflow:ellipsis;
}

/*--order*/
div.listOrders0{
	background-color:#FFFFFF;
	padding:1px;
	background-image:url(../images/include/cbg1.gif);
}
div.listOrders1{
	background-image:url(../images/include/ccdot.gif);
}
.listOrders1 a,.listOrders1 a:link,.listOrders1 a:visited {
	font-family: "宋体";
	font-size: 12px;
	color: #5a758d!important;
	text-decoration: none;
}
.listOrders1 a:hover{
	font-family: "宋体";
	font-size: 12px;
	text-decoration: none;
	color: #FF6600!important;
}
.help-tooltip{
	width: 125px;
}
.orderClue{
	font-size:12px;
	color: gray;
	width: 80px;
}
ul.listOrders{
	list-style-type: none;
	line-height: 25px;
	font-size:12px;
	margin:0;
	margin-left:20px;
}
.listOrders li{
	height:25px;
}
.listOrderCurrent{
	list-style-type: disc;
}
.listOrderOthers{
	list-style-type: none;
}
.photo_item{
	background:url(../images/photo/picture_box.gif) no-repeat;
	width:150px;
	height:170px;
	float:left;
	margin:2px 10px;
	background-color:transparent;
	border:0;
}
.photo_item_pic{
	background-repeat:no-repeat;
	background-position:center center;
	width:144px;
	height:144px;
}
</style>
</head>

<body>
<script>
top.actualTop = window;
Calendar.displayType = 'lb';/*hv*///日期控件的显示位置
</script>
<div id="dy_list_adjust"></div>
<table id="table_body" class="wcm_table_layout" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td valign="top" class="wcm_list_view">
			<table class="wcm_table_layout" border=0 cellspacing=0 cellpadding=0>
			<tbody>
				<tr>
					<td height="29px;">
						<div class="pageinfo">
								<div class="pageinfo_left"></div>
								<div class="pageinfo_right"></div>																													
								<div id="query_box" style="float:right;">
									<form id="fmQuery" name="fmQuery"style="margin:0px;" onsubmit="renderQuery(); return false;">										
										<table height="29" border="0" cellpadding="0" cellspacing="0">
										<tr>
											<td align="right" valign="bottom">			
												<table height="20" border="0" cellpadding="0" cellspacing="0">	
													<tr>							
														<td height="29">		
															<select name="QueryType" id="selQueryType" onchange="changeQueryType(this)" class="navtitle12">
																<option value="DocTitle,DocKeywords,DocHtmlCon">全部</option>								
																<option value="DocTitle">标题</option>					
																<option value="DocKeywords">关键词</option>					
																<option value="DocHtmlCon">正文</option>					
															</select>							  
															<input name="QueryVal" id="txtQueryVal" type="text" class="navtitle12" style="font-family:arial;color:gray" size="18" onfocus="changeQueryVal(this);" value="..请输入检索值">
															&nbsp;&nbsp;创建时间：从
															<script>
																TRSCalendar.drawWithTime("StartTime",null,false,true,true);
															</script>
															&nbsp;&nbsp;到
															<script>
																TRSCalendar.drawWithTime("EndTime",null,false,true,true);
															</script>
														</td>	
														<td width="5">
															&nbsp;
														</td>
														<td width="45" height="20" valign="bottom">			
															<input name="imageField" type="image" src="../images/include/do_search.gif" width="46" height="18" border="0" style="margin-bottom: 2px;cursor:hand">
														</td>						  
													</tr>						
												</table>
											</td>					  															  
										</tr>				
										</table>				
									</form>									
								</div>
							</div>
					</td>
				</tr>
				<tr style="height:29px">
					<td>
						<div class="grid_head" id="grid_head">
							<!--列表头模板-->
							<div>				
								<span style="float:left;padding:8px 2px;font-size:12px">
									<span>当前位置：</span>
									<span id="divPathHolder">
										<span id="literator_path" url="/wcm/WCMV6/include/entity_path.jsp" params="siteid={$siteid}&channelid={$channelid}" ref="divPathHolder">
											&nbsp;&nbsp;&nbsp;&nbsp;正在加载路径信息...
										</span>
									</span>			
								</span>
							</div>
							<!--div style="float:right;margin-right:10px;margin-top:4px">								
								<table width="114" height="24" border="0" cellpadding="0" cellspacing="0" background="../images/include/px2.gif" class="navtitle12">
								  <tr> 									
									<td width="29" style="cursor:pointer;">
										<a onclick="showOrderTypes(event); return false;" id="lnkFirer" style="width:29px; height:24px;background:url(../images/include/px1.gif)"></a>
									</td>
									<td width="75" valign="top" style="padding-top:4px;cursor:hand" id="spOrderClue" onclick="antitone(event);">创建时间</td>
									<td width="10" height="24" align="right" style="background:url(../images/include/px3.gif)"></td>
								  </tr>
								</table>								
							</div-->							
						</div>
					</td>
				</tr>
				<tr class="list_view">
					<td valign="top">
						<div id="grid_data" class="grid_data"></div>
						<!--Objects列表数据模板-->
						<textarea id="objects_template" select="Appendixes.Appendix" style='display:none'>
							<for select="." blankRef="divNoObjectFound" noRecord="true">
							<div id="PhotoItem_{#AppendixId}" class="grid_row photo_item" grid_rowid="{#AppendixId}" photo_srcs="{#AppFile}">
							<table border=0 cellspacing=0 cellpadding=0>
							<tbody>
								<tr>
									<td title="查看图片" class="photo_item_pic" style="position:relative">
										<img src="{@mapFileName(#AppFile)}" AppDocId="{#AppDocId.Id}" onload="resizeIfNeed(this);" style="position:absolute;right:20px;bottom:20px" grid_function="photo_view">
									</td>
								</tr>
								<tr>
									<td>
										<input id="chk_{#AppendixId}" type="checkbox" class="grid_checkbox wcm_pointer" name="AppendixId" value="{#AppendixId}" title="选中/取消选中" photo_srcs="{#AppFile}" grid_function="multi"/>
										<a href="#"><span title="{@getAppDesc(#APPDOCID.DocTitle,#AppDesc)}" class="doctitle" grid_function="photo_view">{@getAppDesc(#APPDOCID.DocTitle,#AppDesc)}</span></a>
									</td>
								</tr>
							</tbody>
							</table>
							</div>
							</for>
						</textarea>
					</td>
				</tr>
				<tr class="list_navigator">
					<td>						
						<div id="list_navigator" class="list_navigator_div">
						</div>
					</td>
				</tr>
			</tbody>
			</table>
		</td>
	</tr>
</table>
<div id="divNoObjectFound" style="display:none;">
	<div class="no_object_found">不好意思, 没有找到符合条件的图片...-____-|||</div>	
</div>
<script language="javascript">
<!--
	PageContext.LoadPage();
//-->
</script>
</body>
</html>
