<html xmlns="http://www.w3.org/1999/xhtml" xmlns:TRS="">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>频道上的热词设置</title>

<!-- ~Common CSS Begin~ -->
<link href="../css/common.css" rel="stylesheet" type="text/css" />
<link href="../css/wcm_list_abstract.css" rel="stylesheet" type="text/css" />
<!-- ~Common CSS End~ -->

<!-- ~Imports Begin~    -->
<script src="../js/com.trs.util/Common.js"></script>
<script label="TagParser">
//	$import('com.trs.ajaxframe.TagParser');
	$import('com.trs.web2frame.DataHelper');
	$import('com.trs.web2frame.TempEvaler');
	$import('com.trs.wcm.Web2frameDefault');
</script>
<script label="Imports">
	$import('com.trs.wcm.MessageCenter');
	$import('com.trs.util.CommonHelper');
    $import('com.trs.wcm.SheetChanger');
	$import('com.trs.wcm.QuickKey');
	$import('com.trs.wcm.SimpleDragger');
	$import('com.trs.wcm.Grid');
	$import('com.trs.wcm.PageFilter');
	$import('com.trs.wcm.BubblePanel');		
</script>
<!-- ~Imports END~    -->

<!-- ~PageJavaScript Begin~    -->
<script src="../common/wcm_list_abstract.js" label="PageScope"></script>
<script src="contentlink_index.js" label="PageScope"></script>
<!-- ~PageJavaScript END~    -->

<style label="PageScope">
	/*可变的列[文档标题]所使用的样式*/
	.ContentLinkUrl{
		text-align:left;
		padding-left:0!important;
		padding-left:2px;
	}

	/**页面自己的样式**/
	.object_edit{
		background-image:url(../images/icon/Update.png);
		background-repeat:no-repeat;
		background-position:center center;
	}
	.object_delete{
		background-image:url(../images/icon/Delete.png);
		background-repeat:no-repeat;
		background-position:center center;
	}
</style>
</head>

<body>
<script>
</script>
<div id="dy_list_adjust"></div>
<table id="table_body" class="wcm_table_layout" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td valign="top" class="wcm_list_view">
			<table class="wcm_table_layout" border=0 cellspacing=0 cellpadding=0>
			<tbody>
				<tr class="list_pageinfo">
					<td colSpan="3">
						<div class="pageinfo">
							<div class="pageinfo_left"></div>
							<div class="pageinfo_right"></div>
							<div style="padding-left:10px;padding-top:10px;font-size:12px" id="typedesc">
							<span>当前位置：</span>
							<span id="divPathHolder">
								<span id="literator_path" url="/wcm/WCMV6/include/entity_path.jsp" params="siteid={$siteid}&channelid={$channelid}&NotTraceSite=true" ref="divPathHolder">
									&nbsp;&nbsp;&nbsp;&nbsp;正在加载路径信息...
								</span>
							</span>		
							</div>							
						</div> 
					</td>
				</tr>
				<tr class="list_view">
					<td class="list_view_border"></td>
					<td valign="top">
						<DIV id='objects_grid' class="grid">
							<table class="wcm_table_layout" border=0 cellspacing=0 cellpadding=0>
								<tr style="height:29px">
									<td>
										<DIV class="grid_head" id="grid_head">
											<!--列表头模板-->
											<SPAN class="grid_head_column" onclick="Grid.toggleAllRows();" style="width:40px;">
												全选
											</SPAN>
                                            <SPAN class="grid_head_column" style="width:115px" grid_sortby="LinkName">
												热词名称
											</SPAN>
											<SPAN class="grid_head_column" style="width:245px;" grid_sortby="LinkTitle">
												热词描述
											</SPAN>
											<SPAN class="grid_head_column ContentLinkUrl" grid_dywidth="ContentLinkUrl,1.0" grid_sortby="LinkUrl"  style="border:0">
												热词链接
											</SPAN>											
										</DIV>
									</td>
								</tr>
								<tr>
									<td valign="top">
										<div id="grid_data" class="grid_data"></div>
										<!--Objects列表数据模板-->
										<textarea id="objects_template" select="ChannelContentLinks.ChannelContentLink" style='display:none'>
											<for select="." blankRef="divNoObjectFound">
											<DIV class="grid_row wcm_pointer" grid_rowid="{#LinkId}" id="grid_row" grid_rowname="{#LinkName}" LinkOrder="{#LinkOrder}">
												<SPAN class="grid_column" style="width:40px">
													<input type="checkbox" class="wcm_pointer grid_checkbox" name="LinkId" value="{#LinkId}"/>{$$INDEX}
												</SPAN>
												<SPAN class="grid_column" style="width:115px" title="{#LinkName}" >
													{#LinkName}
												</SPAN>
												<SPAN class="grid_column" style="width:245px; font-size:14px;" align="left" title="{#LinkTitle}">
													{#LinkTitle}
												</SPAN>
												<SPAN class="grid_column ContentLinkUrl" title="{#LinkUrl}"  style="border:0">
												    {#LinkUrl}
												</SPAN>                                                
											</DIV>
											</for>
										</textarea>
									</td>
								</tr>
							</table>
						</DIV>
					</td>
					<td class="list_view_border"></td>
				</tr>
				<tr class="list_navigator">
					<td class="list_view_border"></td>
					<td>
						<DIV id="list_navigator" class="list_navigator_div">
						</DIV>
					</td>
					<td class="list_view_border"></td>
				</tr>
			</tbody>
			</table>
		</td>
	</tr>
</table>
<div id="divNoObjectFound" style="display:none;">
	<div class="no_object_found">本栏目还没有热词..-____-|||</div>
</div>
</body>
</html>
