<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Image Properties</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="robots" content="noindex, nofollow" />
	<link href="common/fck_dialog_common.css" rel="stylesheet" type="text/css" />
	<link href="../../../css/common.css" rel="stylesheet" type="text/css" />
	<style>
		.simpletab{
			padding-bottom:23px;
			border-bottom:1px solid gray;
			font-size:12px;
		}
		div.simpletab_item{
			float:left;
			width:80px;
			height:20px;
			background:gray;
			margin-left:4px;
			border:1px solid gray;
			padding-top:2px;
			padding-bottom:4px;
			text-align:center;
		}
		.simpletab_item a,.simpletab_item a:link,.simpletab_item a:visited,.simpletab_item a:hover{
			text-decoration: none;
			color:white;
		}
		div.simpletab_item_active{
			float:left;
			width:80px;
			height:21px;
			background:#CCCCCC;
			margin-left:4px;
			border:1px solid gray;
			border-bottom:0;
			padding-top:2px;
			padding-bottom:5px;
			text-align:center;
		}
		.simpletab_item_active a,.simpletab_item_active a:link,.simpletab_item_active a:visited,.simpletab_item_active a:hover{
			text-decoration: none;
			font-weight:bold;
			color:#336699;
		}
		.simpletab_item_before{
			float:left;
			padding-left:20px;
		}
		.message {
			font-family: "宋体", "Arial", "Courier New";
			font-size: 12px;
			float:left;
			height:18px;
			line-height:18px;
		}
		.input_file{
			width:220px;
			height:20px;
			border:1px solid gray;
		}
		.input_text{
			height:20px;
			border:1px solid green;
			margin:0 1px;
		}
		.input_button{
			width:60px;
			height:20px;
			border:1px solid black;
		}
		.input_select{
			height:16px;
			border:1px solid black;
			margin:0 1px;
		}
		.preview_head{
			font-weight:bold;
			color:green;
			font-size:14px;
		}
		.preview_data{
			line-height:130%;
			width:260px;
			height:207px;
			overflow:auto;
			border:1px solid black;
			padding:3px;
		}
		.ui_select{
			border:1px solid green;
			text-indent:5px;
			border-width:0 0 1px;
		}
		.ui_select_selected,.ui_select_hover{
			border:1px solid black;
		}
		.attr_name{
			font-weight:bold;
			color:#003399;
		}
	</style>
	<script src="../../../js/com.trs.util/Common.js"></script>
	<script>
		$import('com.trs.wcm.ui.SimpleTab');
		$import('com.trs.wcm.util.FileUploadHelper');
		$import('com.trs.util.YUIConnection');
	</script>
	<script src="common/fck_dialog_common.js" type="text/javascript"></script>
	<script src="fck_image/fck_image.js" type="text/javascript"></script>
	<link href="common/fck_dialog_common.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
		body {
			padding-top:0px;
			background-color: #CCCCCC;
		}
		.input_btn{
			width:60px;
			margin-right:10px;
		}
		.input_text{
			border:1px solid gray;
			width:60px;
		}
		.upload_message{
			background:orangered;
			color:white;
			padding:2px 5px;
		}
	</style>
</head>
<body scroll="no">
		<table height="100%" width="100%">
			<tr>
				<td align="left" valign="top">
		<table cellspacing="1" cellpadding="5" border="0" width="100%" height="40">
			<tr height="40" valign="center" id="tr_imagesrc" style="display:none">
				<td>
					<form id="fm_pic" name="fm_pic" style="margin:0;" enctype='multipart/form-data'>
						<FIELDSET style="padding:2px 10px;">
							<LEGEND>浏览计算机，指定上传的图片文件：</LEGEND>
							<br>
								<input type="file" class="input_file" accept="image/gif,image/jpeg,image/pjpeg,image/png,image/x-bmp" style="width:350px;" id="PicUpload" name="PicUpload" value="">
							<br>
						</FIELDSET>
						<br>
						<IMG id=toggleIcon onclick="toggleOptions();" alt=显示图片选项 src="common/images/expand.gif"> <A id=toggleLink onclick="toggleOptions();return false;" href="#">显示图片选项</A> 
					</form>
				</td>
			</tr>
			<tr id="tr_imageoptions" height="100%" style="display:none;">
				<td valign="top">
				<FIELDSET style="padding:2px 10px;"><LEGEND>大小：</LEGEND>
					<br>
					<SELECT id="imageWidth" onchange="handleChangeWidth();" size=1 name=imageWidth>
						<OPTION value=original selected>原始图像尺寸</OPTION>
						<OPTION value='custom'>自定义大小，输入最大宽度：</OPTION>
						<OPTION value=fit>适合页面宽度</OPTION>
						<OPTION value=xs>缩略图，宽度最大为 160 像素</OPTION>
						<OPTION value=s>小，宽度最大为 320 像素</OPTION>
						<OPTION value=m>中，宽度最大为 640 像素</OPTION>
						<OPTION value=l>大，宽度最大为 1024 像素</OPTION>
						<OPTION value=xl>超大，宽度最大为 1600 像素</OPTION>
					</SELECT>
					<INPUT id="imageWidthPx" style="VISIBILITY: hidden" maxLength=4 size=3 name=imageWidthPx onkeypress="return IsDigit();">
					<LABEL id="imageWidthPxLabel" style="VISIBILITY: hidden" for=imageWidthPx>像素</LABEL>
					<br><br>
				</FIELDSET>
				<FIELDSET style="padding:2px 10px;"><LEGEND>位置：</LEGEND>
					<br>
					<select id="cmbAlign">
						<option value="" selected></option>
						<option fcklang="DlgImgAlignLeft" value="left">Left</option>
						<option fcklang="DlgImgAlignAbsBottom" value="absbottom">Abs Bottom</option>
						<option fcklang="DlgImgAlignAbsMiddle" value="absmiddle">Abs Middle</option>
						<option fcklang="DlgImgAlignBaseline" value="baseline">Baseline</option>
						<option fcklang="DlgImgAlignBottom" value="bottom">Bottom</option>
						<option fcklang="DlgImgAlignMiddle" value="middle">Middle</option>
						<option fcklang="DlgImgAlignRight" value="right">Right</option>
						<option fcklang="DlgImgAlignTextTop" value="texttop">Text Top</option>
						<option fcklang="DlgImgAlignTop" value="top">Top</option>
					</select>
					<br><br>
				</FIELDSET>
				<FIELDSET style="padding:2px 10px;"><LEGEND>链接：</LEGEND>
					<br>
					<input type="checkbox" name="linkImage" id="linkImage" style="margin-right: 2px;" />  <label id="linkImageLabel" for="linkImage">单击此图片可链接到原始图片文件</label>
					<br><br>
				</FIELDSET>
				</td>
			</tr>
			<tr>
				<td height="20"><span id="upload_message" style="display:none" class="upload_message"></span></td>
			</tr>
		</table>
				</td>
				<td width="4%" align="center" valign="top">
					<div id="div_sep" style="width:2px;border-left:1px solid gray;background:white;overflow:hidden;height:130px;"></div></td>
				<td width="12%" valign="top">
					<input id="btnOk" class="input_btn" onclick="window.parent.Ok();"
						type="button" value="Ok" fcklang="DlgBtnOK"/>
					<div style="height:5px;overflow:hidden"></div>
					<input name="button2" class="input_btn" type="button" value="Close" onclick="window.parent.Cancel();" fcklang="DlgBtnCancel">
				</td>
			</tr>
		</table>
</body>
</html>
