	<script type="text/javascript">

var oEditor = window.parent.InnerDialogLoaded() ;

function OnLoad()
{
	// Whole word is available on IE only.
	if ( oEditor.FCKBrowserInfo.IsIE ){
		document.getElementById('divWord').style.display = '' ;
		document.getElementById('divFind').style.display = '' ;
		document.getElementById('divWrapAround').style.display = '' ;
	}

	// First of all, translate the dialog box texts
	oEditor.FCKLanguageManager.TranslatePage( document ) ;

	window.parent.SetBtnsRow(false);
	window.parent.SetAutoSize( true ) ;

	oEditor.FCKUndo.SaveUndoStep() ;
}

function btnStat(frm)
{
	document.getElementById('btnFind').disabled = 
	document.getElementById('btnReplace').disabled = 
		document.getElementById('btnReplaceAll').disabled = 
			( document.getElementById('txtFind').value.length == 0 ) ;
}
var replaced = 0;
function ReplaceTextNodes( parentNode, regex, replaceValue, replaceAll, hasFound )
{
	for ( var i = 0 ; i < parentNode.childNodes.length ; i++ )
	{
		var oNode = parentNode.childNodes[i] ;
		if ( oNode.nodeType == 3 )
		{
			var sReplaced = oNode.nodeValue.replace( regex, function(s){replaced++;return replaceValue ;}) ;
			if ( oNode.nodeValue != sReplaced )
			{
				oNode.nodeValue = sReplaced ;
				if ( ! replaceAll )
					return true ;
				hasFound = true ;
			}
		}

		hasFound = ReplaceTextNodes( oNode, regex, replaceValue, replaceAll, hasFound ) ;
		if ( ! replaceAll && hasFound )
			return true ;
	}
	
	return hasFound ;
}

function GetRegexExpr()
{
	var sExpr = EscapeRegexString( document.getElementById('txtFind').value ) ;

	if ( document.getElementById('chkWord').checked )
		sExpr = '\\b' + sExpr + '\\b' ;

	return sExpr ;
}

function GetCase() 
{
	return ( document.getElementById('chkCase').checked ? '' : 'i' ) ;
}

function GetReplacement()
{
	return document.getElementById('txtReplace').value.replace( /\$/g, '$$$$' ) ;
}

function EscapeRegexString( str )
{
	return str.replace( /[\\\^\$\*\+\?\{\}\.\(\)\!\|\[\]\-]/g, '\\$&' ) ;
}
function Replace()
{
	var sWord = document.getElementById('txtFind').value;
	if(sWord!=sLastWord){
		oLastRangeFound = null;
	}
	if ( oEditor.FCKBrowserInfo.IsIE ){
		if(!oLastRangeFound){
			var bFound = Find();
			if(!bFound)return;
		}
		var oAbcRange = oEditor.FCK.EditorDocument.selection.createRange() ;
		oAbcRange.text = document.getElementById('txtReplace').value;
		oRange.collapse(false);
		oRange.select();
		oLastRangeFound = null;
		Find();
//		if(bFound){
//			oLastRangeFound = null;
//			Find();
//		}
		return;
	}
	var oRegex = new RegExp( GetRegexExpr(), GetCase() ) ;
	if ( !ReplaceTextNodes( oEditor.FCK.EditorDocument.body, oRegex, GetReplacement(), false, false ) )
		alert( oEditor.FCKLang.DlgFindNotFoundMsg ) ;
}

function ReplaceAll()
{
	replaced = 0;
	var oRegex = new RegExp( GetRegexExpr(), GetCase() + 'g' ) ;
	ReplaceTextNodes( oEditor.FCK.EditorDocument.body, oRegex, GetReplacement(), true, false );
	if ( replaced===0 )
		alert( oEditor.FCKLang.DlgFindNotFoundMsg ) ;
	else{
		alert( (oEditor.FCKLang.DlgReplacedTimesMsg||'replaced {#NUM} times.').replace(/{#NUM}/ig,replaced));
	}
//	window.parent.Cancel() ;
}
var sLastWord = null;
function Find()
{
	var sWord = document.getElementById('txtFind').value;
	if(sWord.length==0&&oEditor.FCKLang.DlgFindTxtFindBlankMsg){
		alert( oEditor.FCKLang.DlgFindTxtFindBlankMsg) ;
		return false;
	}
//	if ( document.getElementById('txtFind').value.length == 0 )
//		return ;
	var bReturnIE = false;
	if(sWord!=sLastWord){
		bReturnIE = true;
		sLastWord = sWord;
	}

	if ( oEditor.FCKBrowserInfo.IsIE )
		return FindIE(bReturnIE) ;
	else
		return FindGecko() ;
}

var oRange ,oLastRangeFound;
var sBookMark;
if ( oEditor.FCKBrowserInfo.IsIE )
{
	oRange = oEditor.FCK.EditorDocument.body.createTextRange() ;
	sBookMark = oRange.getBookmark();  
}
function FindIE(_bReturnIE)
{
	var sWord = document.getElementById('txtFind').value;
	var iFlags = 0 ;

	if ( chkCase.checked )
		iFlags = iFlags | 4 ;

	if ( chkWord.checked )
		iFlags = iFlags | 2 ;

	//	if ( Direction1.checked )
	//		iFlags = iFlags | 1 ;
	if(_bReturnIE){
		oRange.moveToBookmark(sBookMark);
	}
	var iSearchScope = (Direction1.checked)?-1:1;
	bFound = oRange.findText( sWord,iSearchScope, iFlags ) ;
	if ( bFound )
	{
		oRange.scrollIntoView() ;
		oRange.select() ;
		oRange.collapse((iSearchScope<0)) ;
		oLastRangeFound = oRange ;
	}
	else
	{
		var bWrapAround = document.getElementById('WrapAround').checked ;
		if(bWrapAround){
			oEditor.FCK.ExecuteNamedCommand( 'SelectAll' ) ;
			oRange = oEditor.FCK.EditorDocument.body.createTextRange() ;
			oRange.collapse(Direction2.checked) ;
			bFound = oRange.findText(sWord,iSearchScope,iFlags ) ;
		}
		if(bFound){
			oRange.scrollIntoView() ;
			oRange.select() ;
			oRange.collapse((iSearchScope<0)) ;
			oLastRangeFound = oRange ;
		}
		else{
			oRange = oEditor.FCK.EditorDocument.body.createTextRange() ;
			oRange.collapse((iSearchScope<0)) ;
			oRange.select() ;
			alert( oEditor.FCKLang.DlgFindNotFoundMsg ) ;
			return false;
		}
	}
	return true;
}

function FindGecko()
{
	var sWord = document.getElementById('txtFind').value;
	if(sWord.length==0&&oEditor.FCKLang.DlgFindTxtFindBlankMsg){
		alert( oEditor.FCKLang.DlgFindTxtFindBlankMsg) ;
	}
	var bCase = document.getElementById('chkCase').checked ;
	var bWord = document.getElementById('chkWord').checked ;
	var bBackwards = document.getElementById('Direction1').checked ;
	var bWrapAround = document.getElementById('WrapAround').checked ;
	// window.find( searchString, caseSensitive, backwards, wrapAround, wholeWord, searchInFrames, showDialog ) ;
	if ( !oEditor.FCK.EditorWindow.find( document.getElementById('txtFind').value, bCase, bBackwards, bWrapAround, bWord, false, false ) ){
		alert( oEditor.FCKLang.DlgFindNotFoundMsg ) ;
		return false;
	}
	return true;
}
