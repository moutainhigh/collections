<html>
	<head>
		<title>Flash Properties</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta content="noindex, nofollow" name="robots">
		<script>
			window.parent.SetBtnsRow(false);
		</script>
		<script src="common/fck_dialog_common.js" type="text/javascript"></script>
		<script src="fck_flash/fck_flash.js" type="text/javascript"></script>
		<link href="common/fck_dialog_common.css" type="text/css" rel="stylesheet">
		<script src="../../../js/com.trs.util/Common.js"></script>
		<script>
			$import('com.trs.wcm.util.FileUploadHelper');
			$import('com.trs.util.YUIConnection');
			$import('com.trs.wcm.ui.SimpleTab');
			window.$alert = window.alert;
		</script>
		<style type="text/css">
				body {
					padding-top:0px;
					background-color: #CCCCCC;
				}
				.input_btn{
					width:60px;
					margin-right:10px;
				}
				.input_text,.input_file{
					border:1px solid gray;
					width:60px;
				}
				textarea{
					border:1px solid gray;
				}
		.simpletab{
			padding-bottom:20px;
			border-bottom:1px solid gray;
			font-size:12px;
		}
		div.simpletab_item{
			float:left;
			width:60px;
			height:16px;
			background:gray;
			margin-left:4px;
			padding-bottom:2px;
			border:1px solid gray;
			text-align:center;
		}
		.simpletab_item a,.simpletab_item a:link,.simpletab_item a:visited,.simpletab_item a:hover{
			text-decoration: none;
			color:white;
		}
		div.simpletab_item_active{
			float:left;
			width:60px;
			height:18px;
			background:#ffffff;
			margin-left:4px;
			border:1px solid gray;
			border-bottom:0;
			padding-bottom:4px;
			text-align:center;
		}
		.simpletab_item_active a,.simpletab_item_active a:link,.simpletab_item_active a:visited,.simpletab_item_active a:hover{
			text-decoration: none;
			color:black;
		}
		.simpletab_item_before{
			float:left;
			padding-left:20px;
		}
		label{
			cursor:pointer;
		}
		.upload_message{
			background:orangered;
			color:white;
			padding:2px 5px;
		}
		.desc{
			font-style:italic;
			font-size:9pt;
		}
		</style>
	</head>
	<body scroll="no" style="OVERFLOW: hidden">
		<table height="100%" width="100%">
			<tr>
				<td align="left" valign="top">
		<div id="divInfo">
			<table cellSpacing="1" cellPadding="1" width="100%" border="0">
				<tr id="tr_local" style="display:none">
					<td>
						<form id="fm_file" name="fm_file" style="margin:0;" enctype='multipart/form-data'>
							请选择本地文件/输入远程地址:<br>
							<input id="FileUpload" name="FileUpload" class="input_text" size="20" style="WIDTH: 307px" type="file">
						</form>
					</td>
				</tr>
				<TR>
					<TD>
						<table cellSpacing="0" cellPadding="0" border="0" width="100%">
							<tr id="tr_mediatype" style="display:none">
								<td colspan="2">
									<span style="height:22px;line-height:22px;">多媒体类型:</span>
									<input id="rd_flash" name="mediatype" type="radio" value="flash" onclick="changeMediaType(this.value);" checked><label for="rd_flash" nowrap>Flash</label>&nbsp;
									<input id="rd_video" name="mediatype" type="radio" value="video" onclick="changeMediaType(this.value);"><label for="rd_video" nowrap>视频</label>&nbsp;
									<input id="rd_audio" name="mediatype" type="radio" value="audio" onclick="changeMediaType(this.value);"><label for="rd_audio" nowrap>音频</label>
								</td>
							</tr>
							<TR>
								<TD nowrap>
									<span style="height:22px;line-height:22px;">宽度:</span>
									<input id="txtWidth" class="FCK__FieldNumeric input_text" type="text" size="3" maxLength="4" value="200">
								</TD>
								<TD width="50%">
									<input id="chkAutoPlay" type="checkbox" name="chkAutoPlay" value="1" checked>
									<label for="chkAutoPlay" nowrap fckLang="DlgFlashChkPlay">Auto Play</label>
								</TD>
							</TR>
							<TR>
								<TD>
									<span style="height:22px;line-height:22px;">高度:</span>
									<input id="txtHeight" class="FCK__FieldNumeric input_text" type="text" size="3" maxLength="4" value="200">
								</TD>
								<TD width="40%">
									<input id="chkLoop" type="checkbox" name="chkLoop" value="1" checked>
									<label for="chkLoop" nowrap fckLang="DlgFlashChkLoop">Loop</label>
								</TD>
							</TR>
							<TR>
								<TD colspan="2">
									<input id="cbIgnore" type="checkbox" checked><label for="cbIgnore">仅使用远程地址</label>
									<span class="desc">(远程文件将不下载到本地)</span>
								</TD>
							</TR>
							<tr>
								<td colspan="2" height="20"><span id="upload_message" style="display:none" class="upload_message"></span></td>
							</tr>
						</table>
					</TD>
				</TR>
<!--
				<tr>
					<td vAlign="top">
						<table cellSpacing="0" cellPadding="0" width="100%" border="0">
							<tr>
								<td valign="top" width="100%">
									<table cellSpacing="0" cellPadding="0" width="100%">
										<tr>
											<td><span fckLang="DlgImgPreview">Preview</span>:</td>
										</tr>
										<tr>
											<td id="ePreviewCell" valign="top" class="FlashPreviewArea"><iframe src="fck_flash/fck_flash_preview.html" frameborder="0" marginheight="0" marginwidth="0"></iframe></td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
					</td>
				</tr>
-->
			</table>
		</div>
				</td>
				<td width="8%" align="center" valign="top">
					<div id="div_sep" style="width:2px;border-left:1px solid gray;background:white;overflow:hidden;height:80px;"></div></td>
				<td width="16%" valign="top">
					<input id="btnOk" class="input_btn" onclick="window.parent.Ok();"
						type="button" value="Ok" fcklang="DlgBtnOK"/>
					<div style="height:5px;overflow:hidden"></div>
					<input name="button2" class="input_btn" type="button" value="Close" onclick="window.parent.Cancel();" fcklang="DlgBtnCancel">
				</td>
			</tr>
		</table>
		<div id="divUpload" style="DISPLAY: none">
			<form id="frmUpload" method="post" target="UploadWindow" enctype="multipart/form-data" action="" onsubmit="return CheckUpload();">
				<span fckLang="DlgLnkUpload">Upload</span><br />
				<input id="txtUploadFile" style="WIDTH: 100%" type="file" size="40" name="NewFile" /><br />
				<br />
				<input id="btnUpload" type="submit" value="Send it to the Server" fckLang="DlgLnkBtnUpload" />
				<iframe name="UploadWindow" style="DISPLAY: none" src="../fckblank.html"></iframe> 
			</form>
		</div>
		<div id="divAdvanced" style="DISPLAY: none">
			<TABLE cellSpacing="0" cellPadding="0" border="0">
				<TR>
					<TD nowrap>
						<span fckLang="DlgFlashScale">Scale</span><BR>
						<select id="cmbScale">
							<option value="" selected></option>
							<option value="showall" fckLang="DlgFlashScaleAll">Show all</option>
							<option value="noborder" fckLang="DlgFlashScaleNoBorder">No Border</option>
							<option value="exactfit" fckLang="DlgFlashScaleFit">Exact Fit</option>
						</select></TD>
					<TD>&nbsp;&nbsp;&nbsp; &nbsp;
					</TD>
					<td valign="bottom">
						<table>
							<tr>
								<td></td>
								<td>&nbsp;&nbsp;</td>
								<td></td>
								<td>&nbsp;&nbsp;</td>
								<td><input id="chkMenu" type="checkbox" checked></td>
								<td><label for="chkMenu" nowrap fckLang="DlgFlashChkMenu">Enable Flash Menu</label></td>
							</tr>
						</table>
					</td>
				</TR>
			</TABLE>
			<br>
			&nbsp;
			<table cellSpacing="0" cellPadding="0" width="100%" align="center" border="0">
				<tr>
					<td vAlign="top" width="50%"><span fckLang="DlgGenId">Id</span><br>
						<input id="txtAttId" style="WIDTH: 100%" type="text">
					</td>
					<td>&nbsp;&nbsp;</td>
					<td vAlign="top" nowrap><span fckLang="DlgGenClass">Stylesheet Classes</span><br>
						<input id="txtAttClasses" style="WIDTH: 100%" type="text">
					</td>
					<td>&nbsp;&nbsp;</td>
					<td vAlign="top" nowrap width="50%">&nbsp;<span fckLang="DlgGenTitle">Advisory Title</span><br>
						<input id="txtAttTitle" style="WIDTH: 100%" type="text">
					</td>
				</tr>
			</table>
			<span fckLang="DlgGenStyle">Style</span><br>
			<input id="txtAttStyle" style="WIDTH: 100%" type="text">
		</div>
	</body>
</html>
