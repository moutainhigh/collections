<script>
function  filterForJavaDoc( _str ){
	var sRet;
	sRet = _str.replace(/</g, "&lt;");
	sRet = sRet.replace(/>/g, "&gt;");
	sRet = sRet.replace(/\n/g, "<br>");
	sRet = sRet.replace(/\"/g, "&quot;");
	//sRet = sRet.replace(/ /g, "&nbsp;");
	sRet = sRet.replace(/	/g, "&nbsp;&nbsp;&nbsp;&nbsp;");
	//sRet = sRet.replace(/&/g, "&amp;");
	if(sRet.charCodeAt(sRet.length-1) == 13)
		return sRet.substring(0, sRet.length-1) + "<BR>";
	else
		return sRet;	
}

function convert(){
	var oSrc = document.all("Src");
	var oDst = document.all("Dst");
	
	var arData	= oSrc.value.split("\n");
	var sDst = ""
			+"     * <code>\n" 
			+"     * <BR><B>必须包含的源文件</B>：<BR>\n";

	for(var i=0; i<arData.length; i++){
		var sEnd = arData[i].substring(arData[i].length-1);
		sDst += "     * "+filterForJavaDoc(arData[i])+"\n"
	}

	sDst += "     * </code>";
	oDst.value = sDst;
	//CTRSAction_alert("oSrc:"+oSrc.value);
}
</script>

<input type="button" value="转换" onclick="convert();">
