<SCRIPT LANGUAGE="JavaScript">
<!--

/** @const {int} 树形结构的类型：普通型（0） */
var TRSTREE_TYPE_NORMAL		= 0;
/** @const {int} 树形结构的类型：多选型（1） */
var TRSTREE_TYPE_CHECKBOX	= 1;
/** @const {int} 树形结构的类型：单选型（2） */
var TRSTREE_TYPE_RADIOBOX	= 2;


function selectChannel(_sChannelIds){
	//1.构造请求
	var oTRSAction = new CTRSAction("../channel/channel_select.jsp");
	oTRSAction.setParameter("ChannelIds", _sChannelIds);
	oTRSAction.setParameter("TreeType", TRSTREE_TYPE_CHECKBOX);
	oTRSAction.setParameter("TreeWidth", 490);
	oTRSAction.setParameter("RightIndex", 30);
	
	//2.发出请求
	var sResult = oTRSAction.doDialogAction(500, 600);
	
	//3.显示结果
	if(sResult == null){
		sResult = "";
	}
	document.getElementById("result").innerHTML = sResult;
}
	
//-->
</SCRIPT>

选中的频道ID为：<span id="result" style="color:red"></span>
<P><P>
演示1：<P>
<a href="#####" onclick="selectChannel('');return false;">点击弹出频道选择页面(不预先选中频道)</a>
