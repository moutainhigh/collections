<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="newcr_layoutstep03.css" rel="stylesheet" type="text/css" />
	<title WCMAnt:param="resourcestr_addedit_step03.html.newresourcestrstep03">新建资源结构：步骤三</title>
</head>

<body>

	<div class="createLayoutStepThird">
		<div class="header"><strong class="title" WCMAnt:param="resourcestr_addedit_step03.html.step03designresourceinputui">步骤三  资源录入界面设计</strong></div>
		
		<div class="container">
		<center>
			<div class="main">
				<!--顶部内容-->
				<div class="topBox">
					<div class="leftTopBox"  WCMAnt:param="resourcestr_addedit_step03.html.selectcolumnslayout">
						选择几列布局：
					</div>
					<div class="rightTopBox">
						<div class="defineButton" WCMAnt:param="resourcestr_addedit_step03.html.createcustomlayout">
							创建自定义布局
						</div>
					</div>
				</div>
				<!--中间内容-->
				<div class="layoutRow">
					<div class="leftLayoutCell">
						<div >
							<img src="../images/onerowlayout.gif" border=0 alt="一列布局" WCMAnt:paramattr="alt:resourcestr_addedit_step03.html.altonelayout"/>
						</div>
						<div>
							<input type="radio" name="layout" value="" id="oneLayout" checked/>
							<label for="oneLayout" WCMAnt:param="resourcestr_addedit_step03.html.onelayout">[ 一列布局 ]</label>
						</div>
					</div>
					<div class="rightLayoutCell">
						<div >
							<img src="../images/tworowlayout.gif" border=0 alt="二列布局" WCMAnt:paramattr="alt:resourcestr_addedit_step03.html.alttwolayout"/>
						</div>
						<div>
							<input type="radio" name="layout" value="" id="twoLayout"/>
							<label for="twoLayout" WCMAnt:param="resourcestr_addedit_step03.html.twolayout">[ 二列布局 ]</label>
						</div>
					</div>
				</div>
				<!--底部内容-->
				<div class="layoutRow">
					<div class="leftLayoutCell">
						<div >
							<img src="../images/threerowlayout.gif" border=0 alt="三列布局" WCMAnt:paramattr="alt:resourcestr_addedit_step03.html.altthreelayout"/>
						</div>
						<div>
							<input type="radio" name="layout" value="" id="threeLayout"/>
							<label for="threeLayout" WCMAnt:param="resourcestr_addedit_step03.html.threelayout">[ 三列布局 ]</label>
						</div>
					</div>
					<div class="rightLayoutCell">
						<div >
							<img src="../images/fourrowlayout.gif" border=0 alt="四列布局" WCMAnt:paramattr="alt:resourcestr_addedit_step03.html.altfourlayout"/>
						</div>
						<div>
							<input type="radio" name="layout" value="" id="fourLayout"/>
							<label for="fourLayout" WCMAnt:param="resourcestr_addedit_step03.html.fourlayout">[ 四列布局 ]</label>
						</div>
					</div>
				</div>
				<div class="layoutRow">
					<div class="leftLayoutCell">
						<div >
							<img src="../images/threerowlayout.gif" border=0 alt="三列布局" WCMAnt:paramattr="alt:resourcestr_addedit_step03.html.altthreelayout"/>
						</div>
						<div>
							<input type="radio" name="layout" value="" id="threeLayout"/>
							<label for="threeLayout" WCMAnt:param="resourcestr_addedit_step03.html.threelayout">[ 三列布局 ]</label>
						</div>
					</div>
					<div class="rightLayoutCell">
						<div >
							<img src="../images/fourrowlayout.gif" border=0 alt="四列布局" WCMAnt:paramattr="alt:resourcestr_addedit_step03.html.altfourlayout"/>
						</div>
						<div>
							<input type="radio" name="layout" value="" id="fourLayout"/>
							<label for="fourLayout" WCMAnt:param="resourcestr_addedit_step03.html.fourlayout">[ 四列布局 ]</label>
						</div>
					</div>
				</div>
			</div>
			</center>
		</div>
		
		<div class="footer">
				<div class="btn-box">
					<button name="" id="" class="btn"  WCMAnt:param="resourcestr_addedit_step03.html.previousstep">上一步</button>
					<button name="" id="" class="btn" WCMAnt:param="resourcestr_addedit_step03.html.complete">完  成</button>
					<button name="" id="" class="btn" WCMAnt:param="resourcestr_addedit_step03.html.cancel">取  消</button>
				</div>
		</div>
	</div>

</body>
</html>
