<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="newcr_layoutstep01.css" rel="stylesheet" type="text/css" />
	<title WCMAnt:param="resourcestr_addedit_step01.newresourcestr">新建资源结构：步骤一</title>
</head>

<body>
	<div class="createLayoutStepFirst">
		<div class="header" WCMAnt:param="resourcestr_addedit_step01.step01inputbaseinfo">步骤一  填写基本信息</div>
		<div class="container">
			<table border="0" cellspacing="0" cellpadding="0" class="tb">
				<tbody>
					<tr>
						<td class="lc">
							<!-- 左边内容区 -->
							<div class="left_content">
								<!-- 顶部 -->
								<div class="t">
									<div class="t_r">
										<div class="t_c"><b WCMAnt:param="resourcestr_addedit_step01.inputfollowbaseinfo">请输入下列基本信息</b><div class="hr"></div></div>
									</div>
								</div>
								<!-- 中间内容列表 -->
								<div class="c">
									<div class="c_r">
										<div class="c_c">
											<div class="content">
												<!--01 资源结构名称-->
												<div class="name">
													<div class="desc" WCMAnt:param="resourcestr_addedit_step01.resourcestrname">资源结构名称:</div>
													<div class="text">
														<input type="text" name="VIEWNAME" id="viewName" value="" class="viewName"/></div>
												</div>
												<!--02 资源结构描述-->
												<div class="name">
													<div class="desc" WCMAnt:param="resourcestr_addedit_step01.resourcestrdesc">资源结构描述:</div>
													<div class="text">
														<input type="text" name="VIEWDESC" id="viewDesc" value="" class="viewDesc"/></div>
												</div>
												<!--03 首页模板-->
												<div class="name">
													<div class="desc" WCMAnt:param="resourcestr_addedit_step01.firstpagetemplate">首页模板:</div>
													<div class="text">
														<select name="overView" id="" class="option">
															<option value="none" WCMAnt:param="resourcestr_addedit_step01.none">无</option>
															<option value="overView" WCMAnt:param="resourcestr_addedit_step01.rough">概览</option>
														</select>
													</div>
												</div>
												<!--04 资源模板-->
												<div class="name">
													<div class="desc" WCMAnt:param="resourcestr_addedit_step01.resourcetemplate">资源模板:</div>
													<div class="text">
														<select name="detailView" id="" class="option">
															<option value="none" WCMAnt:param="resourcestr_addedit_step01.none">无</option>
															<option value="detailView" WCMAnt:param="resourcestr_addedit_step01.detail">细览</option>
														</select>
													</div>
												</div>
												<!--05 所属分类-->
												<div class="name">
													<div class="desc" WCMAnt:param="resourcestr_addedit_step01.belongclassic">所属分类:</div>
													<div class="text">
														<button onclick="" id="" class="classic"></button>
													</div>
												</div>
												<!--06 按钮-->
												<div class="button">
													<button name="" id="" class="btn" WCMAnt:param="resourcestr_addedit_step01.nextstep">下一步</button>
													<button name="" id="" class="btn" WCMAnt:param="resourcestr_addedit_step01.cancel">取  消</button>
												</div>
											</div>
										</div>
									</div>
								</div>
								<!-- 底部 -->
								<div class="b">
									<div class="b_r">
										<div class="b_c"></div>
									</div>
								</div>
							</div>
						</td>
						<td class="rc">
							<!-- 右边内容区 -->
							<div class="right_content">
								<!-- 顶部 -->
								<div class="t">
									<div class="t_r">
										<div class="t_c">
											<div class="topInfo" WCMAnt:param="resourcestr_addedit_step01.newresourcestrhasthreesteps">"新建资源结构"总共有三步：</div>
										</div>
									</div>
								</div>
								<!-- 中间内容列表 -->
								<div class="c">
									<div class="c_r">
										<div class="c_c">
											<div class="info">

												<div>
													<div class="stepInfo" WCMAnt:param="resourcestr_addedit_step01.stepone">步骤一</div>
													<div class="stepDesc" WCMAnt:param="resourcestr_addedit_step01.inputbaseinfo">填写基本信息</div>
												</div>
												<div>
													<div class="stepInfo" WCMAnt:param="resourcestr_addedit_step01.steptwo">步骤二</div>
													<div class="stepDesc" WCMAnt:param="resourcestr_addedit_step01.selectornewfield">选择或新建字段</div>
												</div>
												<div>
													<div class="stepInfo" WCMAnt:param="resourcestr_addedit_step01.stepthree">步骤三</div>
													<div class="stepDesc" WCMAnt:param="resourcestr_addedit_step01.designresourceinputui">资源录入界面设计</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<!-- 底部 -->
								<div class="b">
									<div class="b_r">
										<div class="b_c"></div>
									</div>
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="footer"></div>
	</div>
</body>
</html>
