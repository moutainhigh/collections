<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title WCMAnt:param="resourcestr_edit.html.modifyresourcestrbaseinfo"> 修改资源结构基本信息 </title>
	<link href="alter_resourcestrinfo.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="alterResourceStrInfo">
		<div class="top">
			<b WCMAnt:param="resourcestr_edit.html.modifyfollowbaseinfo">修改下列基本信息</b><hr class="hr"/>
		</div>
		<div class="content">
			<ul class="alterInfo">
				<li>
					<div class="info" WCMAnt:param="resourcestr_edit.html.resourcestrname">资源结构名称：</div>
					<div class="infoType">
						<input type="text" name="" id="" value="" />
					</div>
				</li>
				<li>
					<div class="info" WCMAnt:param="resourcestr_edit.html.resourcestrsdesc">资源结构描述：</div>
					<div class="infoType">
						<input type="text" name="" id="" value="" />
					</div>
				</li>
				<li>
					<div class="info" WCMAnt:param="resourcestr_edit.html.firstpagetemplate">首页模板：</div>
					<div class="infoType">
						<select name="" id="">
							<option value="" WCMAnt:param="resourcestr_edit.html.rough">概览</option>
							<option value="" WCMAnt:param="resourcestr_edit.html.none">无</option>
						</select>
					</div>
				</li>
				<li>
					<div class="info" WCMAnt:param="resourcestr_edit.html.resourcetemplate">资源模板：</div>
					<div class="infoType">
						<select name="" id="">
							<option value="" WCMAnt:param="resourcestr_edit.html.detail">细览</option>
							<option value="" WCMAnt:param="resourcestr_edit.html.none">无</option>
						</select>
					</div>
				</li>
				<li>
					<div class="info" WCMAnt:param="resourcestr_edit.html.belongclassic">所属分类：</div>
					<div class="infoType">
						<button onclick="" id="" class="classic"></button>
					</div>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
