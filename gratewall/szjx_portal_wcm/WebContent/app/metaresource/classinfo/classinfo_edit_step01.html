<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="newclassicstep01.css" rel="stylesheet" type="text/css" />
	<title WCMAnt:param="classinfo_edit_step01.html.createclassification">新建分类：步骤一</title>
</head>

<body>
	<div class="createClassicStepFirst">
		<div class="header" WCMAnt:param="classinfo_edit_step01.html.baseinfo">步骤一  填写基本信息</div>
		<div class="container">
			<table border="0" cellspacing="0" cellpadding="0" class="tb">
				<tbody>
					<tr>
						<td class="lc">
							<!-- 左边内容区 -->
							<div class="left_content">
								<!-- 顶部 -->
								<div class="t">
									<div class="t_r">
										<div class="t_c"><b WCMAnt:param="classinfo_edit_step01.html.inputfollowbaseinfo">请输入下列基本信息</b><div class="hr"></div></div>
									</div>
								</div>
								<!-- 中间内容列表 -->
								<div class="c">
									<div class="c_r">
										<div class="c_c">
											<div class="content">
												<!--01 分类名称-->
												<div class="name">
													<div class="desc" WCMAnt:param="classinfo_edit_step01.html.classificationname">分类名称:</div>
													<div class="text">
														<input type="text" name="VIEWNAME" id="viewName" value="" class="viewName"/></div>
												</div>
												<!--02 分类描述-->
												<div class="name">
													<div class="desc" WCMAnt:param="classinfo_edit_step01.html.classificaitondesc">分类描述:</div>
													<div class="text">
														<input type="text" name="VIEWDESC" id="viewDesc" value="" class="viewDesc"/></div>
												</div>
												<!--03 按钮-->
												<div class="button">
													<button name="" id="" class="btn" WCMAnt:param="classinfo_edit_step01.html.nextstep">下一步</button>
													<button name="" id="" class="btn" WCMAnt:param="classinfo_edit_step01.html.cancel">取  消</button>
												</div>
											</div>
										</div>
									</div>
								</div>
								<!-- 底部 -->
								<div class="b">
									<div class="b_r">
										<div class="b_c"></div>
									</div>
								</div>
							</div>
						</td>
						<td class="rc">
							<!-- 右边内容区 -->
							<div class="right_content">
								<!-- 顶部 -->
								<div class="t">
									<div class="t_r">
										<div class="t_c">
											<div class="topInfo" WCMAnt:param="classinfo_edit_step01.html.topinfo">"新建一个分类"总共有两步：</div>
										</div>
									</div>
								</div>
								<!-- 中间内容列表 -->
								<div class="c">
									<div class="c_r">
										<div class="c_c">
											<div class="info">
												<div>
													<div class="stepInfo" WCMAnt:param="classinfo_edit_step01.html.step1">步骤一</div>
													<div class="stepDesc" WCMAnt:param="classinfo_edit_step01.html.inputbaseinfo">填写基本信息</div>
												</div>
												<div>
													<div class="stepInfo"WCMAnt:param="classinfo_edit_step01.html.step2">步骤二</div>
													<div class="stepDesc"WCMAnt:param="classinfo_edit_step01.html.createnode">新建节点</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<!-- 底部 -->
								<div class="b">
									<div class="b_r">
										<div class="b_c"></div>
									</div>
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="footer"></div>
	</div>
</body>
</html>
