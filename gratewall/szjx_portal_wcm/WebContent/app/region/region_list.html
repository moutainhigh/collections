<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title WCMAnt:param="flow.list.html.wcmcommonlistpage_guide">WCM通用列表页面-导读</title>
<link href="../js/resource/all_widgets.css" rel="stylesheet" type="text/css">
<link href="../css/common_list.css" rel="stylesheet" type="text/css">
<link href="../region/region_list.css" rel="stylesheet" type="text/css">
</head>
<body>
<script src="../../app/js/easyversion/cssrender.js"></script>
<div class="layout-container">
    <div class="layout-left">
        <div class="layout-top">
            <div class="pageinfo">
                <div class="pageinfo_left"></div>
					<span class="literator_path" style="margin-top:-5px;">
					<span WCMAnt:param="region_list.html.currentloca">当前位置：</span>
					<span id="literator_path" style="VISIBILITY: visible; MARGIN: 0px 5px; OVERFLOW: hidden;">
						&nbsp;&nbsp;&nbsp;&nbsp;<span WCMAnt:param="region_list.html.loadpath">正在加载路径信息</span>...
					</span>
				</span>	
                <div class="pageinfo_right"></div>
				<div class="view_mode_recursive" id="divDispMode" title="点击切换递归显示所有导读&#13;当前为: 递归显示" onclick="switchChildrenDisp()" WCMAnt:paramattr="title:region_list.html.title"></div>
				<div class="search" style="float:right" id="search"></div>
            </div>
        </div>
        <div class="layout-center">
            <div id='wcm_table_grid' class="layout_center_container table_grid_data"><!--query页面ajax填充区域--></div>
            <div id="list_navigator" class="list-navigator"></div>
        </div>
        <div class="layout-bottom" id="south_tabs"></div>
    </div>
    <div class="layout-right" id="east_opers"></div>
</div>
<script src="../js/runtime/lightlib.js"></script>
<script src="../js/runtime/core_main.js"></script>
<script src="../js/runtime/abs_list.js"></script>
<script src="../js/runtime/data/list.js"></script>
<script src="../js/runtime/data/oper_channelwebsite.js"></script>
<script src="../js/runtime/data/oper_cmsobj_region.js"></script>
<script src="region_list.html.compress.js"></script>
<script src="region_list.js"></script>
</body>
</html>
