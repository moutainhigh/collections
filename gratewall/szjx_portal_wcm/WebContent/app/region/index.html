<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title> demo </title>
	<link href="index.css" rel="stylesheet" type="text/css" />	
	<script language="javascript" src="../application/core/core.js" type="text/javascript"></script>
	<script language="javascript" src="../application/core/ajax.js" type="text/javascript"></script>
	<script language="javascript" src="../application/core/wcm-ajax.js" type="text/javascript"></script>
	<script language="javascript" src="../application/core/com.trs.util/Observable.js" type="text/javascript"></script>
	<script language="javascript" src="../application/core/com.trs.util/CAjaxCaller.js" type="text/javascript"></script>
	<script language="javascript" src="index.js" type="text/javascript"></script>
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}
		html, body{
			width:100%;
			height:100%;
			overflow:hidden;
		}
		.box{
			height:100%;
			width:100%;
		}
		.toolbar{
			float:left;
			width:200px;
			height:100%;
			font-size:12px;
			cursor:default;
			background:#E7E4D5;
			margin-right:-3px;
		}
		.toolbar div{
			height:20px;
			line-height:20px;
			padding-left:6px;
		}
		.design{
			height:100%;
			padding:5px;
		}
		.design .row{
			background:#FAEBD7;
			margin:2px;
		}
		.design .row div{
			display:inline;
			zoom:1;
			margin-left:10px;
			overflow:visible;
			font-size:14px;
			color:blue;
			height:23px;
			line-height:23px;
			text-decoration:underline;
			white-space:nowrap;
		}
		#region-area{
			border-bottom:1px solid black;
			padding-bottom:3px;
		}
		#region-area div{
			font-size:12px;
			display:inline;
			zoom:1;
			height:20px;
			line-height:20px;
		}
		#region-area div.noContent{
			color:gray!important;
			font-style:italic;
		}
		#region-area input{
			border:1px solid silver;
			height:20px;
			line-height:20px;
			width:50px;
		}
		#region-area .value{
			margin-right:8px;
		}
		#cells-area{
			width:400px;
		}
		#step-one{
			margin:auto;
			width:400px;
			border:1px solid black;
		}
		#step-one .row{
			clear:both;			
		}
		#step-one .label{
			float:left;
			width:160px;
			text-align:right;
		}
		#step-one .value{
			text-align:left;
		}
		.editor_toolbar_button{background-image:url(../images/icon/fck_strip.gif);width:16px;height:16px;}
		.activeRow{
			background:
		}
	</style>
</head>

<body>
	<div id="step-one" style="display:none;margin-top:30px;padding:5px;">
		<input type="hidden" name="ChannelId" id="ChannelId-StepOne" value="" />
		<div class="label" WCMAnt:param="index.html.introname">导读名称:</div>
		<div class="value">
			<input type="text" name="RName" id="RName-StepOne" value=""/>
		</div>
		<div class="label" WCMAnt:param="index.html.width">宽度:</div>
		<div class="value">
			<input type="text" name="Width" id="Width-StepOne" value="385" />
		</div>						
		<div class="label" WCMAnt:param="index.html.lines">行数:</div>
		<div class="value">
			<input type="text" name="RowNum" id="RowNum" value="5" />
		</div>		
		<div class="label" WCMAnt:param="index.html.columns">列数:</div>
		<div class="value">
			<input type="text" name="CellNum" id="CellNum" value="3" />
		</div>		
		<br />
		<button onclick="DoNext();" style="margin-left:100px;" WCMAnt:param="index.html.saveconf">保存导读配置</button>
	</div>

	<div id="step-two" class="box" style="display:none;">
		<div class="toolbar" id="toolbar" onclick="ExecuteCommand(event);" unselectable="on">
			<div unselectable="on" cmd="SetDocument" WCMAnt:param="index.html.setdoc">设置关联文档</div>
			<div unselectable="on" cmd="InsertRowAfter" WCMAnt:param="app.region.index.html.afterinsertrow">之后插入行</div>
			<div unselectable="on" cmd="InsertRowBefore"  WCMAnt:param="app.region.index.html.beforeinsertrow">之前插入行</div>
			<div unselectable="on" cmd="DeleteRows" WCMAnt:param="app.region.index.html.deleterow">删除行</div>

			<div unselectable="on" cmd="InsertCellAfter" WCMAnt:param="index.html.inscell">之后插入单元格</div>
			<div unselectable="on" cmd="InsertCellBefore" WCMAnt:param="app.region.index.html.beforeinsertcell">之前插入单元格</div>
			<div unselectable="on" cmd="DeleteCells" WCMAnt:param="app.region.index.html.deletecell">删除单元格</div>
		</div>
		<div class="design">
			<div id="region-area" serviceId="wcm6_regioninfo" methodName="save">
				<input type="hidden" name="ObjectId" id="ObjectId" value="" />
				<input type="hidden" name="ChannelId" id="ChannelId-StepTwo" value="" />
				<div class="label" WCMAnt:param="index.html.introname">导读名称:</div>
				<div class="value">
					<input type="text" name="RName" id="RName-StepTwo" value="" style="width:120px;"/>
				</div>
				<div class="label" WCMAnt:param="index.html.width">宽度:</div>
				<div class="value">
					<input type="text" name="Width" id="Width-StepTwo" value="" />
				</div>		
				<button onclick="SaveRegion();" WCMAnt:param="index.html.saveintro">保存导读</button>
			</div>
			<div id="cells-area"></div>
		</div>
	</div>
</body>
</html>
