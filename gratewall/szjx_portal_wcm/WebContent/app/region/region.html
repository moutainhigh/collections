<script>
	window.m_fpCfg = {
		m_arrCommands : [{
			cmd : 'SaveRegion',
			name :  wcm.LANG.CHANNEL_TRUE || '确定'
		},{
			cmd : 'SaveRegionAndNext',
			name :  wcm.LANG.CHANNEL_87 || '进入导读详细页面'
		}],
		size : [520,270]
	};	
</script>
<body>
	<div id="data" style="width:100%;height:100%;overflow:auto;">
		<input type="hidden" name="ObjectId" id="ObjectId" value="0" />
		<input type="hidden" name="ChannelId" id="ChannelId" value="0" />
		<input type="hidden" name="WebSiteId" id="WebSiteId" value="0" />
		<div class="row">
			<div class="label" WCMAnt:param="region.html.regionname">导读名称：</div>
			<div class="value">
				<input type="text" name="RName" id="RName" value="" onkeydown="if(event.keyCode==13) return false;" validation="type:string,required:'',desc:'导读名称',max_len:60,rpc:'checkFieldName'" validation_desc="导读名称" WCMAnt:paramattr="validation_desc:region.html.introductionname"/>
			</div>
		</div>
		<div class="row">
			<div class="label" WCMAnt:param="region.html.regionwidth">宽度：</div>
			<div class="value">
				<input type="text" name="Width" id="Width" value="385" validation="type:int;required:1;no_desc:1;min:1;max:1000;showid:widthValidTip" />px
				<span id="widthValidTip"></span>
			</div>						
		</div>
		<div class="row">
			<div class="label" WCMAnt:param="region.html.regionrow">行数：</div>
			<div class="value">
				<input type="text" name="RowNumber" id="RowNumber" value="5" validation="type:int;required:1;no_desc:1;min:1;max:50" />
			</div>		
		</div>
		<div class="row">
			<div class="label" WCMAnt:param="region.html.regioncol">列数：</div>
			<div class="value">
				<input type="text" name="CellNum" id="CellNum" value="3" validation="type:int;required:1;no_desc:1;min:1;max:10" />
			</div>		
		</div>
		<div class="row">
			<div class="label" WCMAnt:param="region.html.regioncellpadd">单元间距：</div>
			<div class="value">
				<input type="text" name="CellPadding" id="CellPadding" value="3" validation="type:int;no_desc:1;min:0;max:100;showid:cellPaddingValidTip" />px
				<span id="cellPaddingValidTip"></span>
			</div>		
		</div>
		<div class="row">
			<div class="label" WCMAnt:param="region.html.regionfontsize">字体大小：</div>
			<div class="value">
				<input type="text" name="RegionFontSize" id="RegionFontSize" value="12" validation="type:int;no_desc:1;min:1;max:50;showid:fontSizeValidTip" />px
				<span id="fontSizeValidTip"></span>
			</div>		
		</div>
		<div class="row" style="height:120px;">
			<div class="label" WCMAnt:param="region.html.regioncss">导读样式：</div>
			<div class="value">
				<textarea name="CssText" id="CssText" rows="6" cols="50" validation="type:string;no_desc:1;max_len:450;showid:cssTextValidTip" onfocus="focusCssValue()" onkeydown="keydownCssValue()"></textarea>
			</div>	
			<div id="cssTextValidTip" style="margin-left:80px;height:20px;"></div>
		</div>
	</div>
</body>
</html>
