<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script language="javascript" src="../../../../runtime/myext-debug.js" type="text/javascript"></script>
<link href="button.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="buttons" id="buttons" style="border:1px solid black;text-align:center;">
		<div class="wcm-btn wcm-btn-left">
			<div class="wcm-btn-right">
				<div class="wcm-btn-center">
					<a class="wcm-btn-text" href="#" onfocus="this.blur();" WCMAnt:param="button.html.yes">是</a>
				</div>
			</div>
		</div>
		<div class="wcm-btn wcm-btn-left">
			<div class="wcm-btn-right">
				<div class="wcm-btn-center">
					<a class="wcm-btn-text" href="#" onfocus="this.blur();" WCMAnt:param="button.html.sure">确&nbsp;定</a>
				</div>
			</div>
		</div>
		<div class="wcm-btn wcm-btn-left">
			<div class="wcm-btn-right">
				<div class="wcm-btn-center">
					<a class="wcm-btn-text" href="#" onfocus="this.blur();" WCMAnt:param="button.html.cancel">取&nbsp;消</a>
				</div>
			</div>
		</div>
		<div class="wcm-btn wcm-btn-left">
			<div class="wcm-btn-right">
				<div class="wcm-btn-center">
					<a class="wcm-btn-text" href="#" onfocus="this.blur();" WCMAnt:param="button.html.longbutton">好长的按钮啊</a>
				</div>
			</div>
		</div>
    </div>
</div>
</body>
</html>
