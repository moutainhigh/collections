<HTML>
<HEAD>
  <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <TITLE WCMAnt:param="file_upload_ok.html.wcmuploadfilepage">TRS WCM 上传文件处理页面:::::::::::::::::::::::::::::..</TITLE>	
</HEAD>
<BODY style="margin-left:8;margin-bottom:0;margin-top:0;font-size:9pt">
<script>
function getParameter(_sName, _sQuery){
	if(_sName ==null ||_sName=='undefined') 
		return '';
	var query = _sQuery || location.search;
	if(query == null || query.length==0) return '';
	var arr = query.substring(1).split('&');
	_sName = _sName.toUpperCase();
	for (var i=0,n=arr.length; i<n; i++){
		if(arr[i].toUpperCase().indexOf(_sName+'=')==0){
			return arr[i].substring(_sName.length + 1);
		}
	}
	return '';
}
function notifyParent(){
	var args = [getParameter("FileName"), getParameter("ShowName")];
	var oParent = window.parent;
	if(!oParent.notifyOnUploadFileOk)return false;
	parent.notifyOnUploadFileOk(args);
	return true; 
}

function notifyParentError(_sMsgError){
	var oParent = window.parent;
	if(!oParent.notifyOnUploadFileError){
		return false;
	}
	oParent.notifyOnUploadFileError(_sMsgError);
}
var sMsgError = getParameter("ErrorMsg");
if(sMsgError==null || sMsgError=="")notifyParent();
else notifyParentError(sMsgError);
</script>

</BODY>
</HTML>
