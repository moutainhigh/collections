<HTML>
<HEAD>
<TITLE>display of document quoted info before operators</TITLE>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="../../app/js/easyversion/lightbase.js"></script>
<script src="../../app/js/source/wcmlib/WCMConstants.js"></script>
<script src="../../app/js/data/locale/infoview.js"></script>
<script src="../../app/js/easyversion/extrender.js"></script>
<script src="../../app/js/easyversion/basicdatahelper.js"></script>
<script src="../../app/js/easyversion/web2frameadapter.js"></script>
<script src="../../app/js/easyversion/ajax.js"></script>
<script src="../../app/js/source/wcmlib/core/MsgCenter.js"></script>
<script src="../../app/js/source/wcmlib/core/CMSObj.js"></script>
<script src="../../app/js/source/wcmlib/core/AuthServer.js"></script>
<script src="../../app/js/source/wcmlib/com.trs.web2frame/TempEvaler.js"></script>
<script src="../js/runtime/data/locale_all.js"></script>
<script src="./infoviewdoc_info.js"></script>
<style type="text/css">
	
	.alertion_top_title{
		color: red;
		font-weight: bold;
	}
	.alertion_title{
		color: navy;
	}
	body{
		padding:0px;
		margin:0px;
		font-family: Georgia;
	}
	
	.dataItem{
		line-height: 18px;
		list-style-type: decimal;
		margin-top: 5px;
		border-bottom: solid 1px #efefef;
	}
</style>
</HEAD>

<BODY style="overflow:hidden">
<div style="padding-top:5px;">
	<table border=0 align="center" cellspacing=1 cellpadding=3 style="font-size:12px; width: 100%; background: silver;">
	<tbody>
		<tr>
			<td style="width: 90px; height: 200px; background: #ffffff" align="center">
				<img id="imClue" src="../images/include/7.gif">
			</td>
			<td style="background: #ffffff;" align="left" valign="top">
				<div style="width: 100%;" id="divIfoContainer">
					<div style="width: 100%; height: 30px; line-height: 30px; overflow: visible; border-bottom: 1px solid aliceblue; font-size: 14px; padding-left: 10px; font-weight: normal;">
						<div id="divOptionsDesc">
							<span class="alertion_top_title" id="spOperation"></span>
						</div>
					</div>
					<div style="height: 160px; overflow: auto">
						<div style="width: 100%; padding: 3px;" id="divDocInfo"></div>
					</div>
					
					<textarea id="txtDocInfo" select="." style="display: none;">
						<for1 select=".">
						<div class="dataItem">
							<span style="padding:2px;">{$$index}.</span>
							<span title="文档ID={#docid}" WCMAnt:paramattr="title:infoviewdoc_info.html.docid">
								{#docTitle,,$transHtml}, 
							</span>
							<span WCMAnt:param="infoviewdoc_info.html.channel">隶属于栏目</span>
							<span>
								[<span class="alertion_title">{#channel}</span>]{@getPoint(#refChannels)}</span><span style="display: {#refChannels,none}"><span WCMAnt:param="infoviewdoc_info.html.bychannel">, 并被栏目</span>
								<span id="refChannels_{$$index}"></span>
								<span WCMAnt:param="infoviewdoc_info.html.employ">引用。</span>
							</span>
							<br>
							<span style="color: red; font-weight: normal; display: {#restore_flag,none}">{@getOperationDesc(#restore_flag)}</span>
						</div>
						</for1>
					</textarea>				
				</div>
				<div id="divNoObjectFound" style="display:none;">
					<div class="no_object_found" WCMAnt:param="infoviewdoc_info.html.NoObjectFound">没有任何可操作的对象..-____-|||</div>
				</div>
			</td>
		</tr>
	</tbody>
	</table>	
</div>

</BODY>
</HTML>
