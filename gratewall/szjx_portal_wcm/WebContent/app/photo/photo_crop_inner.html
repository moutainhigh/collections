<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" >
<head>
	<title WCMAnt:param="photo_crop_inner.html.cutpic">图片裁剪</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<script type="text/javascript" src="js/mootools-for-crop.js"> </script>
	<script type="text/javascript" src="js/UvumiCrop.js"> </script>
	<script type="text/javascript" src="photo_crop.js"> </script>
	<link rel="stylesheet" type="text/css" media="screen" href="css/uvumi-crop.css" />
	<style type="text/css">
		*{
			padding:0px;
			margin:0px;
		}
		body,html{
			background:url('css/bg.png');
			margin:0;
			padding:0;
			font-size:12px;
		}
		
		hr{
			margin:20px 0;
		}
		
		#main{
			margin:5%;
			position:relative;
			overflow:auto;
			color:#aaa;
			padding:20px;
			border:1px solid #888;
			background-color:#000;
		}

		#resize_coords{
			width:300px;
		}
		
		#previewExample3{
			margin:10px;
		}

		.yellowSelection{
			border: 2px dotted #FFB82F;
		}

		.blueMask{
			background-color:#00f;
			cursor:pointer;
		}
		#imgDiv{
			border:1px solid gray;
			width:600px;
			height:480px;
			margin-left:10px;
			margin-right:10px;
			overflow:hidden;
			float:left;
			text-align:center;
		}
		#imgDiv div{
			margin:auto;
		}
		#preview{
			width:200px;
			height:200px;
			position:relative;
			margin:auto;
		}
		#imgCut{
			padding:20px;
			overflow:hidden;
		}
		#cropImgInfo{
			float:left;
			padding:0px 5px;
			border:1px solid gray;
			height:480px;
			background:url('css/bg.png');
		}
		#imgInfo{
			background:url('css/bg.png');
			border:1px solid gray;
			padding:5px;
			width:190px;
		}
		#buttons input{
			width:100px;
		}
	</style>
	<script type="text/javascript">
		
	//sImgUrl="big1.jpg"
	window.onload = function(){
		init();

	}
	</script>
</head>
<body>
	<div id = "imgCut">
		<div id="imgDiv">
			<img id="img" src="../images/loading.gif" WCMAnt:paramattr="alt:photo_crop_inner.html.cutpics" alt="裁剪图片" />
		</div>
		<div id ="cropImgInfo">
			<div style="padding-top:10px;" WCMAnt:param="photo_crop_inner.html.previewwindow">实时预览窗口:</div>
			<div id="preview">
			</div>
			<div style="padding-top:10px;" WCMAnt:param="photo_crop_inner.html.picinfo">
				图片信息:
			</div>
			<div id="imgInfo" >
				<span WCMAnt:param="photo_crop_inner.html.orgwidth">原始宽度</span>：<span id="orignwidth"></span>px<p>
				<span WCMAnt:param="photo_crop_inner.html.orgheight">原始高度</span>：<span id="orignheight"></span>px<p>
			</div>
			<div style="padding-top:10px;" WCMAnt:param="photo_crop_inner.html.cutpara">
				裁剪参数(单位：像素):
			</div>
			<div id="toolBox">
			</div>
		</div>
	</div>
	<div id="buttons" style="text-align:center;">
		<div style="width:100%;height:10px;"></div>
		<input type="button" value="预览" WCMAnt:paramattr="value:photo_crop_inner.html.preview" onclick="previewPhoto()"/>
		<input type="button" value="裁剪"  WCMAnt:paramattr="value:photo_crop_inner.html.ok" onclick="onOK()"/>
		<input type="button" value="取消"  WCMAnt:paramattr="value:photo_crop_inner.html.cancel" onclick="parent.close()"/>
	</div>
</body>
</html>
