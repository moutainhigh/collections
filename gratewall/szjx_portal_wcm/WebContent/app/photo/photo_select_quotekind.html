<script>
	var sSelectedChannelIds = getParameter("SelectedChannelIds");
	var iFromChannelId = getParameter("FromChannelId");
	var myActualTop = window.dialogArguments;
	function getSeletedIds(){
		var aChannelIds = null;
		var aChannelNames = [];
		//TODO
		try{
			aChannelIds = $('allTreeNav').contentWindow.getCheckValues();
			aChannelNames = $('allTreeNav').contentWindow.getCheckNames();
		}catch(err){
			aChannelIds = null;
		}
		if(!aChannelIds||aChannelIds.length==0) {
//			myActualTop.$alert('请选择要当前文档要移动到的目标栏目!');
//			return false;
		}
		myActualTop.SetQuoteKinds(aChannelIds,aChannelNames);
		window.close();
		return true;
	}
</SCRIPT>
