<script>
	window.m_fpCfg = {
		m_arrCommands : [{		
		name : wcm.LANG.PHOTO_CONFIRM_1 || '确定',
		cmd  : 'getSeletedIds'
	}],
	withclose : false,
	size : [290, 280]
	};	
	var iSiteId = getParameter("SiteId");
	var sObjectids = getParameter("DocumentIds");

	function getSeletedIds(){
		var sChannelNames = '';
		try{
			sSelIds = $('allTreeNav').contentWindow.getCheckValues();
			sChannelNames = $('allTreeNav').contentWindow.getCheckNames();
		}catch(err){
			sSelIds = '';
			sChannelNames = '';
		}
		if(!sSelIds||sSelIds.length==0) {
			Ext.Msg.alert(wcm.LANG.PHOTO_CONFIRM_112 || '选择要批量导入图片的栏目');
			return false;
		}
		var oParams = {
			DocumentId : 0,
			ChannelId : sSelIds.join(','),
			SiteId : iSiteId
		}
		notifyFPCallback({
			src : WCMConstants.WCM6_PATH +
				'photo/photos_import.jsp?'+$toQueryStr(oParams),
			title : String.format('批量上传图片到栏目[{0}]',sChannelNames)
		});
		return false;
	}
</SCRIPT>
