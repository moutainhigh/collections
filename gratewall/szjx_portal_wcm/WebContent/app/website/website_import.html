<script>

	function uploadFile(){
		var winUpload = $("frmUploadFile").contentWindow;
		var frm = winUpload.document.getElementById("frmPost");
		var sFileName = winUpload.document.getElementById("fileUpload").value;

		if(!$("frmUploadFile").contentWindow.valid(sFileName)){
			return false;
		}
		sFileName = sFileName.substring(sFileName.lastIndexOf("\\")+1);
		$("RealFileName").value = sFileName;
		frm.submit();
		return false;
	}

	function addFile(_sFilePath){
		if(_sFilePath==null){
			doAlert(wcm.LANG.WEBSITE_8||"文件路径为空，上传失败！");
			return false;
		}
		ProcessBar.start(wcm.LANG.WEBSITE_7||'导入站点..');
		var oPostData = {
			ImportFile: _sFilePath
		};	
		var oHelper = new com.trs.web2frame.BasicDataHelper();
		oHelper.Call('wcm6_website', 'importSites', oPostData, true, function(_oTrans, _json){   
			ProcessBar.close();
			Ext.Msg.report(_json, wcm.LANG.WEBSITE_6||'报告', function(){
                var isSuccess = com.trs.util.JSON.value(_json, 'REPORTS.IS_SUCCESS');
                if(isSuccess.toLowerCase() == 'false') return;
                var objectIds = $v(_json, 'REPORTS.OBJECTIDS.OBJECTID');
                var objectId = Ext.isArray(objectIds) ? $v(objectIds[0],'') : objectIds;
                try{
					notifyFPCallback(objectId);
                    FloatPanel.close();
                }catch(error){
					//TODO logger
                    //alert(error.message);
                }
				FloatPanel.hide();
            });			
		});
	}
	function notifyOnUploadFileError(_sErrorMsg) {
		doAlert(_sErrorMsg);
	}
	function doAlert(_sAlertion){
		Ext.Msg.$alert(_sAlertion);
		//$('divClue').innerHTML = _sAlertion;
		//$('divClue').style.color = 'red';
	}
</SCRIPT>
