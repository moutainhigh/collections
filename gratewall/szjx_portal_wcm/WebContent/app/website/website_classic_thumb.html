<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title WCMAnt:param="website_classic_thumb.html.title">WCM经典列表页面-站点</title>
	<link href="../js/resource/all_widgets.css" rel="stylesheet" type="text/css">
	<link href="../css/common_thumb.css" rel="stylesheet" type="text/css">
<link href="../css/wcm-list-classic.css" rel="stylesheet" type="text/css">
<link href="../website/website_classic_thumb.css" rel="stylesheet" type="text/css">
</head>
<body>
<script src="../../app/js/easyversion/cssrender.js"></script>
<div class="layout-container">
    <div class="layout-left">
        <div class="layout-top" id="classic_cnt"></div>
        <div class="layout-center thumb_grid">
            <div class="layout_north thumb_grid_head">
                <div id="list-order-box" style="float:right;"></div>        
            </div>
            <div id='wcm_table_grid' class="layout_center_container thumb_grid_data"><!--query页面ajax填充区域--></div>
            <div id='trash_box' class="trash_box" title="站点回收站" WCMAnt:paramattr="title:website_classic_thumb.html.siterecycle"></div>
        </div>
        <div class="layout-bottom" id="south_tabs"></div>
    </div>
    <div class="layout-right" id="east_opers"></div>
</div>
<div id="thumb_template" style="display:none">
	<div class="opers">
		<span class="preview" cmd="preview" style="display:none;cursor:pointer;" title="预览" WCMAnt:paramattr="title:website_classic_thumb.html.perview"></span>
		<span class="edit" cmd="edit" style="display:none;cursor:pointer;" title="修改" WCMAnt:paramattr="title:website_classic_thumb.html.modify"></span>
		<span class="increasepublish" cmd="increasepublish" style="display:none;cursor:pointer;" title="增量发布" WCMAnt:paramattr="title:website_classic_thumb.html.increpub"></span>   
	</div>
</div>
<div id="thumb_edit_template" style="display:none">
	<input type="text" name="SiteDesc"/>
</div>
<div style="position:absolute;left:15px;bottom:42px;"><span WCMAnt:param="website_classic_thumb.html.selectAll">全选</span><input type="checkbox" value="" id="selectAll"></div>
<div id="thumb_NoObjectFound" style="display:none;">
	<div class="no_object_found" WCMAnt:param="list.NoObjectFound">不好意思, 没有找到符合条件的对象!</div>
</div>
<script src="../js/runtime/lightlib.js"></script>
<script src="../js/runtime/core_main.js"></script>
<script src="../js/runtime/abs_thumb.js"></script>
<script src="../js/runtime/data/list.js"></script>
<script src="../js/runtime/data/oper_cmsobj_website.js"></script>
<script src="website_classic_thumb.html.compress.js"></script>
<script src="website_classic_thumb.js"></script>
</body>
</html>
