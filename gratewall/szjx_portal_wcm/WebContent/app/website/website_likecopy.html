<script>

	function createSite(){
        ProcessBar.start(wcm.LANG.WEBSITE_5||"执行类似创建站点..");
        var oHelper = new com.trs.web2frame.BasicDataHelper();
        oHelper.Call('wcm6_website', 'createFrom', {
            SrcSiteId:getParameter('siteid'),
            ContainsRelated : document.getElementsByName("ContainsRelated")[0].checked ? 1 : 0
        }, false, function(_oTrans, _json){
            ProcessBar.close();
            Ext.Msg.report(_json, wcm.LANG.WEBSITE_6||'报告', function(){
                //$dialog().hide(); 
                var isSuccess = com.trs.util.JSON.value(_json, 'REPORTS.IS_SUCCESS');
                if(isSuccess.toLowerCase() == 'false') return;
                try{
                    //var treeWindow = $nav();
                    //var mainWindow = $main();
                    var objectIds = $v(_json, 'REPORTS.OBJECTIDS.OBJECTID');
                    var objectId = Array.isArray(objectIds) ? $v(objectIds[0],'') : objectIds;
                    notifyFPCallback(objectId);
                    FloatPanel.close();
                }catch(error){
                    //TODO logger
                    //alert(error.message);
                }
                FloatPanel.hide();
            });	
        });
        return false;
	}
</SCRIPT>
