<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title WCMAnt:param="chnlrecycle_list.html.title">WCM通用列表页面-栏目回收站</title>
	<link href="../css/common_list.css" rel="stylesheet" type="text/css">
    <link href="../js/resource/all_widgets.css" rel="stylesheet" type="text/css">
	<style type="text/css">
		#literator_path{
			overflow:visible !important;
			max-width:350px;
		}
	</style>
<link href="../chnlrecycle/chnlrecycle_list.css" rel="stylesheet" type="text/css">
</head>
<body>
<script src="../../app/js/easyversion/cssrender.js"></script>
<div class="layout-container">
    <div class="layout-left">
        <div class="layout-top">
            <div class="pageinfo">
                <div class="pageinfo_left"></div>
                <div class="pageinfo_right"></div>
				<div class="search" id="search" style="float:right;"></div>
				<span id="pageinfo"></span>
				<span style="height:37px;line-height:37px;">
					<a href="#" onclick="PageContext.returnBack(); return false;" style="text-decoration:none;padding:2px 
					0px;padding-left:23px;background:url(../images/icon/return.gif) left top no-repeat;" WCMAnt:param="chnlrecycle_list.html.returnlist">返回栏目列表</a>
				</span>
            </div>
        </div> 
        <div class="layout-center thumb_grid">
            <div class="layout_north thumb_grid_head">
				<span class="literator_path" style="margin-left:4px">
					<span style="color:#8B0000" WCMAnt:param="chnlrecycle_list.html.chnlrecycle">栏目回收站：</span>

						&nbsp;&nbsp;&nbsp;&nbsp;正在加载路径信息...
					</span>
				</span>
            </div>
            <div id='wcm_table_grid' class="layout_center_container table_grid_data"><!--query页面ajax填充区域--></div>
            <div id="list_navigator" class="list-navigator"></div>
        </div>
        <div class="layout-bottom" id="south_tabs"></div>
    </div>
    <div class="layout-right" id="east_opers"></div>
</div>
<script src="../js/runtime/lightlib.js"></script>
<script src="../js/runtime/core_main.js"></script>
<script src="../js/runtime/abs_list.js"></script>
<script src="../js/runtime/data/list.js"></script>
<script src="../js/runtime/data/oper_channelwebsite.js"></script>
<script src="../js/runtime/data/oper_cmsobj_chnlrecycle.js"></script>

<script src="chnlrecycle_list.js"></script>
