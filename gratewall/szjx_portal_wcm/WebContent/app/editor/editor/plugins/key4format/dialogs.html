<script language="javascript">
	//接受传递进来的html值
	var args = window.dialogArguments;
	//获取传入参数的html值
	var gHtml = args.html;
	//获取传入参数的dom对象
	var doc = args.doc;
	var attribute = args.attribute;
function cancel() {
	window.close();
}
function ok() {
//修改内联样式为css样式
	var cssText = "";
/*--------------------------------------检验参数是否合法-------------------------------------------------*/
	if(!do_validation("inpmargintop")) {
		alert("[段前值]设置参数不合法");
		return false;
	}
	if(!do_validation("inpmarginbottom")) {
		alert("[段后值]设置参数不合法");
		return false;
	}
	if(!do_validation("inplineheight")) {
		alert("[行距值]设置参数不合法");
		return false;
	}
/*----------------------------------------去除干扰字-----------------------------------------------------*/
	//去除干扰字
	if ($("d_confusion").checked) {
		//干扰字色
		if ($("d_confusioncolor").checked) {
			$("v_confusioncolor").value = fo($("v_confusioncolor").value);//干扰字色input值,此处fo没有改变input值
			if (jy($("v_confusioncolor").value) == "") {//对干扰字色的颜色做处理，获取系统可读的颜色值；如果错误则返回""
			//如果为空，则弹出警报信息，并且将焦点设置在干扰字色value上并选中
				return dz($("v_confusioncolor"), "无效的颜色值！");
			}
		}
		//干扰字类
		if ($("d_confusionclass").checked) {
			$("v_confusionclass").value = fo($("v_confusionclass").value);
			if ($("v_confusionclass").value == "") {
				return dz($("v_confusionclass"), "干扰字类" + ":" + "不能为空！");
			}
		}
	}
/*--------------------------------------增效选项----------------------------------------------------------*/
	//段前（如果为空则警告；有值没数字则段前0字符，有数字值则匹配数字值个字符）
	var wr = "";
	if ($("d_inpmargintop").checked) {
		$("v_inpmargintop").value = fo($("v_inpmargintop").value);
		if ($("v_inpmargintop").value == "") {
			return dz($("v_inpmargintop"), "设置的段前值错误" + ":" + "不能为空");
		}
		var v = $("v_inpmargintop").value;
		if (isNaN(parseFloat(v))) {
			v = "0";
		}
		if (v != "0") {
			bv = /[^0-9\.]+/gi;
			if (!bv.test(v)) {
				v += "em";
			}
		}
		wr = v;
	}
	//段后（如果为空则警告；有值没数字则段前0字符，有数字值则匹配数字值个字符）
	var wv = "";
	if ($("d_inpmarginbottom").checked) {
		$("v_inpmarginbottom").value = fo($("v_inpmarginbottom").value);
		if ($("v_inpmarginbottom").value == "") {
			return dz($("v_inpmarginbottom"), "设置的段后值错误" + ":" + "不能为空");
		}
		var v = $("v_inpmarginbottom").value;
		if (isNaN(parseFloat(v))) {
			v = "0";
		}
		if (v != "0") {
			bv = /[^0-9\.]+/gi;
			if (!bv.test(v)) {
				v += "em";
			}
		}
		wv = v;
	}
	//行距（如果为空则警告）
	if ($("d_inplineheight").checked) {
		$("v_inplineheight").value = fo($("v_inplineheight").value);
		if ($("v_inplineheight").value == "") {
			return dz($("v_inplineheight"), "设置的行距值错误" + ":" + "不能为空");
		}
	}
/*------------------------------进行dom的格式化处理-------------------------------------------------------*/
	if(doc){
	/*--------------------------去除干扰字+自动检测-------------------------------------------------------*/
		if ($("d_confusion").checked) {
			xW();
		}
		//去除隐藏域
		//编辑器自身会根据选择去除script，所以这里不再去除//getTagName("SCRIPT");，去除style会导致word样式丢失
		if ($("d_delhidden").checked || $("d_confusion").checked) {
			getTagName("hidden");
			//getTagName("STYLE");
			//getTagName("SCRIPT");
		}
		//保留所有
		if (!$("d_keepall").checked) {
			//保留所有不会去除样式和脚本
			if (!$("d_keeptable").checked) {
				getTagName("TABLE");
			}
			if (!$("d_keepimg").checked) {
				getTagName("IMG");
			}
			if (!$("d_keepobject").checked) {
				getTagName("OBJECT");
				getTagName("EMBED");
				getTagName("APPLET");
			}
		}
	//..............................................................
		var divEls = doc.getElementsByTagName("div");
		for (var k=0; k<divEls.length; k++) {
			var divEl = divEls[k];
			if ($("d_addindent").checked){
				if(!(divEl.innerHTML.toUpperCase().indexOf("<P")>-1)) {
					divEl.style.textIndent = "";
					
					if(!isValidParentTagName(divEl,"TD")){
						var sHtml = divEl.innerHTML;
						var RexSpace = /^(&nbsp\;|\s|　)*(.*?)$/gi;
						sHtml = sHtml.replace(RexSpace, "$2");
						divEl.innerHTML = '　　' + sHtml;
					}
				}
			}
		}
		var bz = doc.getElementsByTagName("P");
		for (var i = 0; i < bz.length; i++) {
			var R = bz[i];
			/*
			//段前
			if ($("d_inpmargintop").checked) {
				//R.style.marginTop = wr;
				cssText += "margin-top:"+ wr +";";
			}
			//断后
			if ($("d_inpmarginbottom").checked) {
				//R.style.marginBottom = wv;
				cssText += "margin-bottom:"+ wv +";";
			}
			*/
			//首行缩进
			if ($("d_addindent").checked) {
				//R.style.textIndent = "2em";
				if(R.style.textIndent == "2em") {
					R.style.textIndent = "";
				}
				/*修改设置首行缩进后无法通过删除去掉缩进样式的bug --by@sj--2012-05-28*/
				//-table标签中的P元素不应该设置首行缩进-by@sj--2012-07-09
				if(R.tagName == "P" && !isValidParentTagName(R,"TD")){//R.parentNode.tagName.toUpperCase()!="TD"
					//避免多重设置导致缩进多次2个空格
					var sHtml = R.innerHTML;
					//去掉可能存在段首的缩进空格
					var RexSpace = /^(&nbsp\;|\s|　)*(.*?)$/gi;
					sHtml = sHtml.replace(RexSpace, "$2");
					R.innerHTML = '　　' + sHtml;
				}
			}
			//两端对齐
			if ($("d_addjustify").checked) {
				//R.style.textAlign = "justify";
				//R.style.textJustify = "inter-ideograph";
				if(R.style.textAlign == "justify") {
					R.style.textAlign = "";
				}
				R.align = "justify";
			}
			/*
			//行距
			if ($("d_inplineheight").checked) {
				//R.style.lineHeight = $("v_inplineheight").value;
				cssText += "line-height:"+ $("v_inplineheight").value +";";
			}
			*/
		}
		//段前
		if ($("d_inpmargintop").checked) {
			//R.style.marginTop = wr;
			cssText += "margin-top:"+ wr +";";
		}
		//断后
		if ($("d_inpmarginbottom").checked) {
			//R.style.marginBottom = wv;
			cssText += "margin-bottom:"+ wv +";";
		}
		//行距
		if ($("d_inplineheight").checked) {
			//R.style.lineHeight = $("v_inplineheight").value;
			cssText += "line-height:"+ $("v_inplineheight").value +";";
		}
		//文字的字体和尺寸
		var pP = $("d_selfontname").value;
		var jg = $("d_selfontsize").value;
		if ((pP && pP!="--系统字体--") || (jg && jg!="--系统字号--")) {
			var bz = doc.getElementsByTagName("*");
			for (var i = 0; i < bz.length; i++) {
				if ("|P|DIV|TD|TH|SPAN|FONT|UL|LI|A|".indexOf("|" + bz[i].tagName + "|") >= 0) {
					/*
					if (pP && pP!="--系统字体--") {
						bz[i].style.fontFamily = pP;//获取到标签内部文字字体的属性
					}
					if (jg && jg!="--系统字号--") {
						bz[i].style.fontSize = jg;//获取到标签内部文字大小的属性
					}
					*/
				}
			}
			cssText += "font-family:"+ pP +";";
			cssText += "font-size:"+ jg +";";
		}
		html = doc.innerHTML;
		if(args.GetHtml){
			 html = args.GetHtml();
		}
		var bv = /<!--([^a]|a)*?-->/gi;
		html = html.replace(bv, "");
		bv = /<br\s*\/?>\s*/gi;
		html = html.replace(bv, "<br>");
		if (!$("d_keepall").checked) {
			var qh = ",P,BR,TABLE,TBODY,TH,TR,TD,IMG,APPLET,OBJECT,EMBED,PARAM,STYLE,";
			if ($("d_keepul").checked) {
				qh += "UL,OL,LI,";
			}
			if ($("d_keepa").checked) {
				qh += "A,";
			}
			bv = /<\/?([a-zA-Z]+)(\s[^>]*)?>/gi;
			html = html.replace(bv,
			function(wu, $1) {
				if (qh.indexOf("," + $1.toUpperCase() + ",") > -1) {
					return wu;
				} else {
					return "";
				}
			});
		}
		bv = /^[\s\r\n]*[^<\s\r\n]+/gi;
		if (bv.test(html)) {
			html = "<p>" + html;
		}
		//<br>2<p>
		if ($("d_addbr2p").checked) {
			//bv = /<br>/gi;
			bv = /<br>(&nbsp\;|\s|　)*/gi;
			if($("d_addindent").checked) {
				html = html.replace(bv, "</p><p>　　");
			}else {
				html = html.replace(bv, "</p><p>");
			}
		}
		//去除多余空格
		if ($("d_delspace").checked) {
			bv = /(\s|&nbsp\;)+<\/p>/gi;
			html = html.replace(bv, "</p>");
			bv = /(\s|&nbsp\;)+<br>/gi;
			html = html.replace(bv, "<br>");
			//@空行不显示
			bv = /><\/p>/gi;
			html = html.replace(bv, ">&nbsp\;</p>");
		}
		//去除多余行
		if ($("d_delline").checked) {
			bv = /<p(\s[^>]*)?>(&nbsp\;|\s|　)*<\/p>/gi;
			html = html.replace(bv, "");
			bv = /(<br>)+/gi;
			html = html.replace(bv, "<br>");
		}
		//去除所有属性
		if ($("d_delallattr").checked) {
			bv = /(<[a-zA-Z]+)(\s[^>]*)>/gi;
			html = html.replace(bv,
			function(wu, $1, $2) {
				var r = "";
				var m = $2.match(/(oldsrc|src|href|type|name|value|rowsspan|colspan|classid|codebase)=(\'[^\']+\'|\"[^\"]+\"|[^\s]+)/gi);
				if (m) {
					for (var i = 0; i < m.length; i++) {
						r += " " + m[i];
					}
				}
				return $1 + r + ">";
			});
		} else {
			//去除样式属性
			if ($("d_delstyle").checked) {
				bv = /<style[^>]*>([\s\S]*?)<\/style>/ig;
				html = html.replace(bv, "");
				bv = /(<[^>]+?)(\sstyle\s*=\s*(\'[^\']*?\'|\"[^\"]*?\"))([^>]*>)/gi;
				html = html.replace(bv, "$1$4");
				bv = /(<[^>]+?)(\sclass\s*=\s*(\'[^\']*?\'|\"[^\"]*?\"|\w+))([^>]*>)/gi;
				html = html.replace(bv, "$1$4");
			}
			//去除事件属性
			if ($("d_delon").checked) {
				bv = /(<[^>]+?)(\son[a-zA-Z]+\s*=\s*(\w+\([^\)]*?\)|\'[^\']*?\'|\"[^\"]*?\"))([^>]*)>/gi;
				html = html.replace(bv, "$1$4");
			}
		}
		//首行缩进2字节
		if ($("d_addindent").checked) {

function fo(av) {
	rj = 0;
	pM = av.length;
	if (fo.arguments.length == 2) {//当传入两个参数时
		oP = fo.arguments[1].toLowerCase();
	} else {
		oP = "all";
	}
	for (var i = 0; i < av.length; i++) {
		yi = av.substring(rj, rj + 1);
		yH = av.substring(pM, pM - 1);
		if ((oP == "all" || oP == "left") && yi == " ") {
			rj++;
		}
		if ((oP == "all" || oP == "right") && yH == " ") {
			pM--;
		}
	}
	av = av.slice(rj, pM);
	return av;
}

			if (flag == "TABLE" && $("d_keepimg").checked) {
				var jH = o.getElementsByTagName("IMG");
				for (var j = 0; j < jH.length; j++) {
					o.parentNode.insertBefore(jH[j], o);
				}
			}
			removeSelfNode(o);
			return false;
		} else {
			if (!delHiddenOrAdjustTABIMG(o, flag)) {
				return false;
			}
		}
	}
	return true;
};
function removeSelfNode(F) {//dh
	F.parentNode.removeChild(F);
};
function changeAttrStyle(bG, propertyName) {//font-size → fontSize  //changeAttrStyle/zd.aU
	if(window.ActiveXObject) {
		propertyName = propertyName.replace(/\-(\w)/g,
		function(AR, ra) {
			return ra.toUpperCase();
		});
	}
	return getStyle(bG,propertyName);
};
function getStyle(element, _style) {
	if(element.currentStyle) {
		value = element.currentStyle[_style];
	}else if (document.defaultView && document.defaultView.getComputedStyle) {
		var css = document.defaultView.getComputedStyle(element, null);
		value = css ? css.getPropertyValue(_style) : null;
	}
	return value == 'auto' ? null : value;
}

function do_validation(_id){

	if($("d_"+_id).checked && !regNum.test($("v_"+_id).value)) {

	}

}
/*校验上级标签是否包含参数tagName*/
function isValidParentTagName(elementP,tagName){
	var element = elementP;
	while( element.tagName.toUpperCase() != "BODY" ){
		element = element.parentNode;
		if(element.tagName.toUpperCase() == tagName){
			return true;
		}
	}
	return false;
}
