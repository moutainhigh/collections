<HEAD>
<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
<TITLE fcklang="SETPAGEATTR">设置页面属性</TITLE>

<script language="javascript">

	function $(el) {
		if (typeof el == 'string')
			el = document.getElementById(el) || document.getElementsByName(el)[0];
		return el;
	}
	var oEditor = window.parent.InnerDialogLoaded() ;
	var FCK = oEditor.FCK;
	var oCurrStyle = null;
	var oCurrStyle_for_show = null;
	var oCookies = FCK.loadCookie();

	//初始化为默认样式  2011-10-08
	var initStyleSelect = '0';
	var quoteEles = ["H1","H2","H3","H4","H5","H6","HR","BLOCKQUOTE","DL","DD","DT","OL","UL","LI","PRE","CODE","TEXTAREA","SELECT","CITE","PRE","CENTER","TABLE","DIV"];
	var quoteEles2 = ["FORM","FIELDSET","LEGEND","SELECT","TR","TD","TH"];
	var inlineEles = ["BUTTON","OPTION","ADDRESS","DFN","EM","VAR","KBD","INPUT","SMALL","SAMP","SUB","SUP","SPAN","A","B","I","U","S","STRONG","LABEL","IMG","BR","FONT"
	];
	function OnLoad() {
		// First of all, translate the dialog box texts.
		oEditor.FCKLanguageManager.TranslatePage( document ) ;

		/**
		*param@ recordStyleChoice  
		*	1表示选择上次样式进行初始化;
		*	0表示每次打开时优先选择站点样式进行初始化；如果没有站点样式，则选择默认样式
		*param@ initStyleSelect  
		*	当recordStyleChoice=1且initStyleSelect=0时，选择默认样式进行初始化；否则优先选择站点样式进行初始化
		*/
		var recordStyleChoice = oCookies['recordStyleChoice'] || '0';
		initStyleSelect = oCookies['initStyleSelect'] || '3';
		if(recordStyleChoice != '0' && initStyleSelect == '0' || oEditor.setRecord == '0'){
			//使用默认样式进行初始化
			initStyleSelect = '0';
		}
		initCurrStyle();
		toggleDisable(false);
		
		//2011-10-08初始化其他属性
		if(recordStyleChoice == '1'){
			document.getElementById("recordStyleChoice").checked="checked";
			document.getElementById("ys_" + initStyleSelect).checked="checked";
		} else if(oEditor.setRecord == '0'){
			document.getElementById("ys_" + initStyleSelect).checked="checked";
		}
		//如果是非管理员，则只有选择"自定义样式"后，才能进行样式设置
		if(FCK.isAdmin && initStyleSelect == '0'){
			disable('props-box', false);
		} else {
			disable('props-box', true);
		}
		//if(!FCK.isAdmin){
			//$("saveStyle-box").style.display = "none";
		//}
		window.parent.SetBtnsRow(false);
		window.parent.SetAutoSize( true );
	}
	function Ok(){
		DoPreview();
		//保存"是否默认使用选择样式"和默认的选择样式
		if($('recordStyleChoice').checked){
			FCK.setCookie("recordStyleChoice",$('recordStyleChoice').value);
			FCK.setCookie("initStyleSelect", initStyleSelect);
		} else {
			FCK.setCookie("recordStyleChoice",0);
			oEditor.setRecord = initStyleSelect;
			FCK.setCookie("tempSelect",initStyleSelect);
		}
		//如果是系统管理员，则判断是否需要将设置的样式保存到文件中
		if(FCK.isAdmin){
			//如果选择的是自定义样式或者是不选择样式，则不会将页面属性保存到文件中
			if(initStyleSelect == '0' || initStyleSelect == '1'){
				var saveDefaultStyle = $("saveDefaultStyle").checked ? true : false;
				var saveSiteStyle = $("saveSiteStyle").checked ? true : false;
				if(saveDefaultStyle || saveSiteStyle){
					var strCurrStyle = transObj2Str(oCurrStyle);
					var text = getStyle(oCurrStyle,strCurrStyle);
					//保存页面属性设置样式到cookie中;
					FCK.setCookie("styleFromdocProps",text);
					var oPostData = "cssText=" + text;
					var sURL = "editorStyle.jsp?saveDefaultStyle=" + saveDefaultStyle + "&saveSiteStyle=" + saveSiteStyle + '&nSiteId=' + FCK.nSiteId;
					new Ajax.Request(sURL, {  
						method: 'post', 
						parameters:oPostData,
						onSuccess:function(transport){
						}
					}); 
				}
			}
		}
		//用自定义样式控制当前编辑器的显示
		var strCurrStyle = transObj2Str(oCurrStyle);
		var text = getStyle(oCurrStyle,strCurrStyle);
		//text = text.replace(/BODY/ig,".TRS_Editor");
		var strCurrStyle_show = transObj2Str(oCurrStyle_for_show);
		FCK.SetCustomStyle(oCurrStyle_for_show,strCurrStyle_show);
		return true;
	}

	function getStyle(_oStyles,strCurrStyle){
		var result = "";
		try{
			FCK.CustomStyle = _oStyles;
			FCK.JsonCustomStyle = strCurrStyle||FCK._transObj2Str(_oStyles);
			var sCssText = "";
			var idx = 0;
			for(var sRuleName in _oStyles){
				var oStyle = _oStyles[sRuleName];
				sCssText = "";
				for(var sName in oStyle){
					sCssText += sName + ":" + oStyle[sName] + ";" ;
				}
				result += (sRuleName + "{" + sCssText+"}\n");
			}
		}finally{
			FCK.EnableCustomStyle = true;
		}
		return result;
	}
	function DoPreview() {
		var preview = $("preview");
		oCurrStyle = {};
		oCurrStyle_for_show = {};
		preview.style.fontFamily = $("fontNameSel").value;
		preview.style.fontSize = $("fontSizeSel").value;
		preview.style.lineHeight = $("paraSpacingSel").value;

		//字体样式设定
		oCurrStyle_for_show[""] = oCurrStyle_for_show["TABLE"] = oCurrStyle["BODY"] = oCurrStyle["BODY TABLE"] = {
				"font-family" : preview.style.fontFamily,
				"font-size" : preview.style.fontSize
		}
		
		//P元素样式单独设置，方便后面的获取解析
		oCurrStyle_for_show["P"] = oCurrStyle["BODY P"] = {
				"font-family" : preview.style.fontFamily,
				"font-size" : preview.style.fontSize,
				"margin-top" : $("dl_1").checked ? setValue($("paraMarginSel1").value) : "0",
				"margin-bottom" : $("dl_1").checked ? setValue($("paraMarginSel2").value) : "0"
		}
		if(preview.style.lineHeight.trim() != ""){
			oCurrStyle_for_show["P"]["line-height"] = oCurrStyle["BODY P"]["line-height"] = preview.style.lineHeight;
		}
		if($("textIndentSel").value.trim() != "")
			oCurrStyle_for_show["P"]["text-indent"] = oCurrStyle["BODY P"]["text-indent"] = $("textIndentSel").value;

		var sPreCssText = "";
		for(var i=0; i < quoteEles.length; i++){
			sPreCssText += ("BODY " + quoteEles[i] + ",");
			oCurrStyle_for_show[quoteEles[i]] = {
				"margin-top" : $("dl_1").checked ? setValue($("paraMarginSel1").value) : "0",
				"margin-bottom" : $("dl_1").checked ? setValue($("paraMarginSel2").value) : "0"
			}

			if(preview.style.lineHeight.trim() != "")
				oCurrStyle_for_show[quoteEles[i]]["line-height"] = preview.style.lineHeight;
			if($("textIndentSel").value.trim() != "")
				oCurrStyle_for_show[quoteEles[i]]["text-indent"] = $("textIndentSel").value;
			}
		sPreCssText = sPreCssText.substring(0,sPreCssText.length -1);
		oCurrStyle[sPreCssText] = {
			"margin-top" : $("dl_1").checked ? setValue($("paraMarginSel1").value) : "0",
			"margin-bottom" : $("dl_1").checked ? setValue($("paraMarginSel2").value) : "0"
		}
		if(preview.style.lineHeight.trim() != "")
			oCurrStyle[sPreCssText]["line-height"] = preview.style.lineHeight;
		if($("textIndentSel").value.trim() != "")
			oCurrStyle[sPreCssText]["text-indent"] = $("textIndentSel").value;

		//无缩进块级元素样式
		sPreCssText = "";
		for(var i=0; i < quoteEles2.length; i++){
			sPreCssText += ("BODY " + quoteEles2[i] + ",");
			oCurrStyle_for_show[quoteEles2[i]] = {
				"margin-top" : $("dl_1").checked ? setValue($("paraMarginSel1").value) : "0",
				"margin-bottom" : $("dl_1").checked ? setValue($("paraMarginSel2").value) : "0"
			}
			if(preview.style.lineHeight.trim() != "")
				oCurrStyle_for_show[quoteEles2[i]]["line-height"] = preview.style.lineHeight;
		}
		sPreCssText = sPreCssText.substring(0,sPreCssText.length -1);
		oCurrStyle[sPreCssText] = {
			"margin-top" : $("dl_1").checked ? setValue($("paraMarginSel1").value) : "0",
			"margin-bottom" : $("dl_1").checked ? setValue($("paraMarginSel2").value) : "0"
		}
		if(preview.style.lineHeight.trim() != "")
			oCurrStyle[sPreCssText]["line-height"] = preview.style.lineHeight;

		//内联元素样式设置
		sPreCssText = "";
		for(var i=0; i < inlineEles.length; i++){
			sPreCssText += ("BODY " + inlineEles[i] + ",");
			oCurrStyle_for_show[inlineEles[i]] = {
				"margin-top" : "0",
				"margin-bottom" : "0",
				"text-indent"	: "0"
			}
		}
		sPreCssText = sPreCssText.substring(0,sPreCssText.length -1);
		oCurrStyle[sPreCssText] = {
			"margin-top" : "0",
			"margin-bottom" : "0",
			"text-indent"	: "0"
		}
		var pps = preview.getElementsByTagName("p");
		for(var i=0;i<pps.length;i++){
			if($("dl_1").checked){
				pps[i].style.marginTop = setValue($("paraMarginSel1").value);
				pps[i].style.marginBottom = setValue($("paraMarginSel2").value);
			}else{
				pps[i].style.marginTop = "0";
				pps[i].style.marginBottom = "0";
			}
			pps[i].style.textIndent = $("textIndentSel").value;
		}
	}

	function setValue(result){
		if(result == null || result.trim() == "") return "";
		if(result.indexOf("em") < 0 ) result = result.trim() + "em";
		return result.trim();
	}

	function initCurrStyle(){
		 //这里需要传递两个变量过去：1、选择样式类型。2、当前站点ID
		var request = new Ajax.Request('../../../getEditorCss.jsp?initStyleSelect=' + initStyleSelect + '&nSiteId=' + FCK.nSiteId, {
			asynchronous:false, 
			method:'get',
			parameters:{}
		}); 
		var oStyle = null;
		try{
			oStyle = request.transport.responseText.trim();
			var exg = /BODY P{([^}]*)?}/img;
			oStyle = exg.exec(oStyle);
			if(oStyle && oStyle[1]){
				oStyle = oStyle[1];
				var temp = /FONT-FAMILY:([^;}]*)?/ig.exec(oStyle);
				$("fontNameSel").value = temp[1].trim()||'';
				if($("fontNameSel").value == "")$("fontNameSel").value = "宋体";
				temp = /FONT-SIZE:([^;}]*)?/ig.exec(oStyle);
				$("fontSizeSel").value = temp[1].trim()||'';
				temp = /LINE-HEIGHT:([^;}]*)?/ig.exec(oStyle);
				if(temp && temp[1]){
					$("paraSpacingSel").value = temp[1].trim()||'';
				}else{
					$("paraSpacingSel").value = '';
				}
				temp = /MARGIN-TOP:([^;}]*)?/ig.exec(oStyle);
				if(temp != null){
					var top = kick(temp[1].trim());
					$("paraMarginSel1").value = kick(temp[1].trim())||'1';
					temp = /MARGIN-BOTTOM:([^;}]*)?/ig.exec(oStyle);
					var bottom = kick(temp[1].trim());
					if(top == "0" && bottom == "0") $("dl_0").checked = true;
					else $("dl_1").checked = true;
					$("paraMarginSel2").value = kick(temp[1].trim())||'0';
				}
				temp = /TEXT-INDENT:([^;}]*)?/ig.exec(oStyle);
				if(temp && temp[1]){
					$("textIndentSel").value = temp[1].trim()||'';
				}else{
					$("textIndentSel").value = '';
				}
			}
			DoPreview();
		}catch(ex){}
	}

	function kick(temp){
		if(temp == null || temp == "") return "";
		return temp.substring(0,temp.length -2);
	}
	function transObj2Str(_obj){
		if(_obj==null)return '""';
		if(typeof _obj != 'object')return '"' + _obj + '"';
		var retVal = "{";
		var bFirst = true;
		for(var sName in _obj){
			if(_obj[sName]==null)continue;
			if(!bFirst)retVal += ',';
			retVal += '"' + sName + '":' + transObj2Str(_obj[sName]);
			bFirst = false;
		}
		retVal += '}';
		return retVal;
	}
	
	function toggleDisable(setDefault){
		if($("dl_0").checked){
			$("paraMarginSel1").value = "0";
			$("paraMarginSel2").value = "0";
			$("paraMarginSel1").disabled = true;
			$("paraMarginSel2").disabled = true;
		}else{
			$("paraMarginSel1").disabled = false;
			$("paraMarginSel2").disabled = false;
			if(setDefault){
				$("paraMarginSel1").value = "1";
				$("paraMarginSel2").value = "1";
			}
		}
		DoPreview();
	}

	function disable(formId, disabled){
		var dom = $(formId);
		var tags = ['input', 'select'];
		for (var i = 0; i < tags.length; i++){
			var tag = tags[i];
			var nodes = dom.getElementsByTagName(tag);
			for (var j = 0; j < nodes.length; j++){
				nodes[j].disabled = disabled;
			}
		}
	}

	function isEditorEnableCustomStyle(){
		var bChecked = $('docprops').checked;
		return ((sLabel == oEditor.FCKLang.OPEN) && bChecked) || ((sLabel == oEditor.FCKLang.FINISH) && !bChecked);
	}
	
	function selectStyle(value){
		//如果是管理员，则只有选择"默认样式"后，才能进行样式设置
		if(FCK.isAdmin && value ==0){
			disable('props-box', false);
		} else {
			disable('props-box', true);
		}
		initStyleSelect = value;
		//初始化页面属性，选择默认样式和站点样式会发生变化
		initCurrStyle();
	}

	function check(ele){
		var reg = /^\d+(\.\d+)?$/;
		if(!reg.test(ele.value)) {
			alert("输入值无效!");
			if(ele.id == "paraMarginSel1") ele.value = 1;
			else ele.value = 0;
			ele.select();
		}
		DoPreview();
	}
	window.onload = OnLoad;
</SCRIPT>
