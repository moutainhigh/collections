<style type="text/css">
	body{
		margin: 0;
		padding: 0;
		background: #ffffff;
		overflow: hidden;
	}
	body, table{
		font-size: 12px;
	}
</style>
<script language="javascript">
//for cb
function init(_args){
	$('txtContent').innerText = _args['text'];	
	$('txtContent').select();
	$('txtContent').focus();
}
function submitData(){
		//更新text值
		var cbr = wcm.CrashBoarder.get("Text_Editor");
		cbr.notify({text: $('txtContent').innerText});
		cbr.hide();
}
</script>

	<div class="block_box" style="text-align: center; margin-top: 10px;">

	</div>
</center>
