		<tr>
			<td width="30%" style="border-bottom: solid 1px #efefef" WCMAnt:param="workflow_rule_addedit.html.ruletype">触发时机:</td>
			<td width="70%" align="left" style="border-bottom: solid 1px #efefef">
				<select id="selRuleType">
					<option value="5" WCMAnt:param="workflow_rule_addedit.html.before">收到前</option>
					<option value="0" WCMAnt:param="workflow_rule_addedit.html.after">收到后</option>
					<option value="1" WCMAnt:param="workflow_rule_addedit.html.assign">签收后</option>
					<option value="2" WCMAnt:param="workflow_rule_addedit.html.dealing">处理中</option>
					<option value="3" WCMAnt:param="workflow_rule_addedit.html.aftersubmit">处理后</option>
					<option value="4" WCMAnt:param="workflow_rule_addedit.html.backto">返工后</option>
					<option value="6" WCMAnt:param="workflow_rule_addedit.html.refuse">拒绝后</option>
					<option value="7" WCMAnt:param="workflow_rule_addedit.html.fightback">打回后</option>
				</select>
			</td>
		</tr>
		<tr>
			<td width="30%" WCMAnt:param="workflow_rule_addedit.html.rulename">规则名:</td>
			<td width="70%" align="left" id="divHeader">
				<input type="text" id="txtRuleName" value="" validation="type:'string',required:'true',max_len:'50',desc:'规则名'" validation_desc="规则名" WCMAnt:paramattr="validation_desc:workflow_rule_addedit.html.rulenamedesc" /><span class="spFieldReqiredTip">*</span>&nbsp;&nbsp;	
			</td>
		</tr>
