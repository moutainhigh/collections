<script>

	var PageContext = {
		params: {}
	};
	Object.extend(PageContext.params, {
		ownerId : getParameter('OwnerId'),
		ownerType : getParameter('OwnerType')
	});
//	ProcessBar.init(wcm.LANG['FLOW_26'] || '执行进度，请稍候...');
//	ProcessBar.addState(wcm.LANG['FLOW_27'] || '正在导入工作流..');
//	ProcessBar.addState(wcm.LANG['FLOW_28'] || '成功导入工作流!');

	function uploadFile(){
		var winUpload = $("frmUploadFile").contentWindow;
		var frm = winUpload.document.getElementsByTagName("form")[0];
		var sFileName = winUpload.document.getElementById("fileUpload").value;
		if(!winUpload.valid(sFileName)){
			return false;
		}
		sFileName = sFileName.substring(sFileName.lastIndexOf("\\")+1);
		document.getElementById("RealFileName").value = sFileName;

		frm.submit();
		return false;
	}

	function addFile(_sFilePath){
		if(_sFilePath==null){
			doAlert(wcm.LANG['FLOW_29'] || "文件路径为空，上传失败！");
			return false;
		}
		//ProcessBar.start();
		var oPostData = {
			ImportFile: _sFilePath
		};
		Object.extend(oPostData, PageContext.params);

		BasicDataHelper.call('wcm6_process','importFlows', oPostData, true, function(_trans, _json){
			//ProcessBar.exit();
			//TODO 刷新操作需要统一
		 
		//	ReportsDialog.show(_json, , sFun);

		Ext.Msg.report(_json, wcm.LANG['FLOW_30'] || '工作流导入结果',function(){
				notifyFPCallback();
				FloatPanel.close();
			});	
		FloatPanel.hide();
		});
		return false;
	}
	function notifyOnUploadFileError(_sErrorMsg) {
		doAlert(_sErrorMsg);
//		FloatPanel.close();
	}
	function doAlert(_sAlertion){
		Ext.Msg.alert(_sAlertion, function(){
			//$('divClue').innerHTML = _sAlertion;
			//$('divClue').style.color = 'red';
		});
	}
</SCRIPT>

	</div>
