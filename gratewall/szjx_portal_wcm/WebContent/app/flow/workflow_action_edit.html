<script>
	var m_nBoxHeight = 100;
	function adjustScale(){
		var sStyleId = 'dy_adjust';
		var eStyleDiv = $(sStyleId);
		var m_nBoxHeight = Element.getDimensions(document.body)["height"];
		var cssStr = '#divParamsContainer{\
			height: ' + (m_nBoxHeight - 22) + 'px;\
		}';
		var eStyle = $style(cssStr);
		$removeChilds(eStyleDiv);
		eStyleDiv.appendChild(eStyle);
	}
	//adjustScale();
</script>
