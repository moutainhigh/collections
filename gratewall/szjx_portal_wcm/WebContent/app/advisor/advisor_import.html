<script>
	function uploadFile(){
		var winUpload = $("frmUploadFile").contentWindow;
		var frm = winUpload.document.getElementsByTagName("form")[0];
		var sFileName = winUpload.document.getElementById("fileUpload").value;
		if(!winUpload.valid(sFileName)){
			return false;
		}
		sFileName = sFileName.substring(sFileName.lastIndexOf("\\")+1);
		document.getElementById("RealFileName").value = sFileName;
		frm.submit();
		return false;
	}

	function addFile(_sFilePath){
		if(_sFilePath==null){
			Ext.Msg.alert("文件路径为空，上传失败！");
			return false;
		}
		var oPostData = {
			ImportFile: _sFilePath,
			ChannelId : getParameter('ChannelId')
		};
		BasicDataHelper.call('wcm61_advisorcenter','importAdvisors', oPostData, true, function(_trans, _json){
			//Ext.Msg.report(_json, '顾问导入结果',function(){
				notifyFPCallback();
				FloatPanel.close();
			//});	
			//FloatPanel.hide();
		});
		return false;
	}
	function notifyOnUploadFileError(_sErrorMsg) {
		Ext.Msg.alert(_sErrorMsg);
	}
</SCRIPT>
