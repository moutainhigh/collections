<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title WCMAnt:param="widget.widget_list.html.resourcelistpage"> 资源列表页面 </title>
	<link href="../css/common.css" rel="stylesheet" type="text/css" />
	<link href="../css/list.css" rel="stylesheet" type="text/css" />
	<script src="../../js/easyversion/lightbase.js"></script>
	<script src="../../js/easyversion/extrender.js"></script>
	<script src="../../js/easyversion/elementmore.js"></script>
	<script src="../js/adapter4Top.js"></script>
	<script src="../js/PageContext.js"></script>
	<script src="widget_list.js"></script>
	<style type="text/css">
		.thumb .img-box{
			width:172px;
			height:112px;
			line-height:112px;
			overflow:hidden;
			vertical-align:middle;
			text-align:center;

	</style>

<body>

		<div class="page-nav" id="list_navigator"></div>
	</div>
	<div id="objectNotFound" style="display:none;"><div class="no_object_found" WCMAnt:param="widget.widget_list.html.sorrynotfindobjectfit">不好意思, 没有找到符合条件的对象!</div></div>
</div>
<div class="selectAll"><label for="selectAll" style="font-size:16px;" WCMAnt:param="widget.widget_list.html.selectall">全选</label><input type="checkbox" value="" id="selectAll"></div>
