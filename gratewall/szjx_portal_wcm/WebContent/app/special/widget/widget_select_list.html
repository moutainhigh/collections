<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title WCMAnt:param="widget.widget_select_list.html.resourcelistpage"> 资源列表页面 </title>
	<link href="../css/common.css" rel="stylesheet" type="text/css" />
	<link href="../css/list.css" rel="stylesheet" type="text/css" />
	<script src="../../js/easyversion/lightbase.js"></script>
	<script src="../../js/easyversion/extrender.js"></script>
	<script src="../../js/easyversion/elementmore.js"></script>
	<script src="../js/adapter4Top.js"></script>
	<script src="../js/PageContext.js"></script>
	<script src="widget_select_list.js"></script>
	<style type="text/css">
		.thumb .cmds .selectWidget{
			width:200px;
			height:26px;
			overflow:hidden;
			white-space:nowrap;
			background-image: url(../images/widget/zyxz_an.png);
			background-repeat: no-repeat;
			cursor:pointer;
		}
		.cruser {
			height:20px!important;
			line-height:20px!important;
		}
		.crtime{
			height:20px!important;
			line-height:20px!important;
		}
		.header{
			background-image:none!important;
		}
		.footer{
			background-image:none!important;
		}

		.thumb .img-box{
			width:260px;
			height:200px;
			line-height:160px;
			overflow:hidden;
			vertical-align:middle;
			text-align:center;
		}
		/**/
		.container{
			position:relative;
			width:100%;
			height:100%;
			overflow:hidden;
			background-color:#fdfdfd;
		}
		.ext-ie6 .container{
			padding:48px 0px 56px;
		}
		.header{
			position:absolute;
			left:0px;
			top:0px;
			width:100%;
			height:48px;
			background: transparent url(../images/list/list-bg-top.gif) center top repeat-x;
		}
		.ext-strict .content{
			position:absolute;
			left:0px;
			top:48px;
			bottom:56px;
			right:0px;
			padding:10px 10px;
			overflow:auto;
		}
		.ext-ie6 .content{
			width:100%;
			height:100%;
			padding:0px;
			overflow-x:hidden;
			overflow-y:auto;
		}
		.header .toolbar{
			float:left;
			margin:3px 0px 0px 30px;
		}
		.header .search{
			float:right;
			margin:3px 0px 0px 0px;
		}
		.header .search .l{
			float:left;
			padding-left:24px;
			height:42px;
			background: url(../images/list/ss-1.gif) left center no-repeat;
		}
		.header .search .r{
			float:left;
			padding-right:8px;
			height:42px;
			background: url(../images/list/ss-3.gif) right center no-repeat;
		}
		.header .search .c{
			float:left;
			height:42px;
			background: url(../images/list/ss-2.gif) center center repeat-x;
		}
		.header .search input{
			margin-top:10px;
			width:270px;
			height:18px;
			line-height:18px;
			border:0px;
		}
		.header .search .btn{
			float:left;
			width:75px;
			height:42px;
			background: url(../images/list/ss-4.gif) center center no-repeat;
			cursor:pointer;
		}
		.thumb{
			float:left;
			cursor:default;
			padding:4px 12px;
			margin:20px 10px 20px 10px;
			border:2px solid #E0E0E0;
			font-size:12px;
			background-color:#fafafa;
		}
		.thumb .pic{
			width:260px;
			height:200px;
			background: url(../images/zt_wt.gif) center center no-repeat;
		}
		/**/
	</style>
</head>

<body>
<div class="container">
	<div class="header">
		<div class="toolbar" id="toolbar" style="display:none;">
			<li class="add-widget"></li>
			<li class="import"></li>
			<li class="export"></li>
			<li class="delete"></li>
		</div>
		<div class="search" id="search"></div>
	</div>
	<div class="content" id="list-data"></div>
	<div class="footer">
		<div class="page-nav" id="list_navigator"></div>
	</div>
	<div id="objectNotFound" style="display:none;"><div class="no_object_found" WCMAnt:param="widget.widget_select_list.html.sorrynotfindobjectfit">不好意思, 没有找到符合条件的对象!</div></div>
</div>
</body>
</html>
