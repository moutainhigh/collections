	<link href="../css/common.css" rel="stylesheet" type="text/css" />

	<link href="master_select_list.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
		.container .content{
			margin-right:18px;
		}
	</style>
	<script src="../../js/easyversion/lightbase.js"></script>
	<script src="../../js/easyversion/extrender.js"></script>

	<script src="../../../app/js/opensource/jquery-1.6.2.min.js"></script>
	<script src="../../../app/js/opensource/jquery.easing.1.3.js"></script>

		jQuery.noConflict();//解决$命名冲突

<body style="background:white;">
<div class="container">

			<li id="addel" class="add-master"  cmd="add"  rightIndex="21"></li>

			<li id="exportel" class="export" cmd="export" rightIndex="24"></li>

	</div>
	<div id="objectNotFound" style="display:none;"><div class="no_object_found" WCMAnt:param="master.master_list.html.sorrynotfindobjectfit">不好意思, 没有找到符合条件的对象!</div></div>
</div>
<div class="selectAll"><label for="selectAll" style="font-size:16px;" WCMAnt:param="master.master_list.html.selectall">全选</label><input type="checkbox" value="" id="selectAll"></div>
