<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title> 母板列表页面 </title>
	<link href="../css/common.css" rel="stylesheet" type="text/css" />
	<link href="../css/list.css" rel="stylesheet" type="text/css" />
	<script src="../../js/easyversion/lightbase.js"></script>
	<script src="../../js/easyversion/extrender.js"></script>
	<script src="../../js/easyversion/elementmore.js"></script>
	<script src="../js/adapter4Top.js"></script>
	<script src="../js/PageContext.js"></script>
	<style type="text/css">
		.page-nav{
			margin-right:10px;
		}
		.header{
			background-image:none!important;
		}
		.footer{
			background-image:none!important;
		}
		.thumb{
			height:135px;
			width:140px;
			overflow:hidden;
		}
		.ext-gecko .thumb{
			width:120px;
		}
		.ext-ie8 .thumb{
			width:120px;
		}
		.thumb label{
			height:18px;
			line-height:18px;
		}
	</style>
</head>
<body>
<div class="container" id ="divcontent">
	<div class="header">
		<div class="toolbar" id="toolbar" style="display:none;">
		</div>
		<div class="search" id="search"></div>
	</div>
	<div class="content" id="list-data"></div>
	<div class="footer">
		<div class="page-nav" id="list_navigator"></div>
	</div>
	<div id="objectNotFound" style="display:none;"><div class="no_object_found" style="float:left;">不好意思, 没有找到符合条件的对象!</div></div>
</div>
<div style="position:absolute;left:0px;bottom:5px;z-index:1000;">
	<input type='checkbox' name='' id='chkNone' onclick='disableMasterSelect(this.checked)' /><span id="unselect" style="cursor:pointer;font-size:14px;">取消选择</span>
</div>
<div id="divMask" style="position: absolute; z-index: 999; background: whitesmoke; display: none; margin-bottom: 5px;  border: 1px solid #C7C7C7;">
	<div class="no_object_found" style="font-style:normal;" >点击"确定"后将取消所选对象</div>
</div>

<script src="master_select_list.js"></script>

<!--jquery flyout start-->
<script src="../../../app/js/opensource/jquery-1.6.2.min.js"></script>
<script src="../../../app/js/opensource/jquery.easing.1.3.js"></script>
<script src="../../../app/js/opensource/jquery.flyout-1.2.min.js"></script>
<script language="javascript">
<!--
	jQuery.noConflict();//解决$命名冲突
//-->
</script>
<!--jquery flyout end-->
</body>
</html>
