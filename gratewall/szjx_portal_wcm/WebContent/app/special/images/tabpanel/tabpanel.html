<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title> TabPanel demo </title>
<link href="tabpanel.css" rel="stylesheet" type="text/css" />
<style type="text/css">
	.wcm-tabpanel{
		width:500px;
	}
	.wcm-tabpanel .body-box{
		height:300px;
	}
</style>
</head>

<body>
<div class="wcm-tabpanel">
	<div class="head-box">
		<div class="wrapper">
			<div class="tab-head" item="tab-body-1"><div class="r"><div class="c">
				<a href="#" WCMAnt:param="tabpanel.html.baseattribution">基本属性</a>
			</div></div></div>
			<div class="tab-head active" item="tab-body-2"><div class="r"><div class="c">
				<a href="#" WCMAnt:param="tabpanel.html.resourcevariable">资源变量</a>
			</div></div></div>
		</div>
	</div>
	<div class="body-box">
		<div class="tab-body" id="tab-body-1">sss1</div>
		<div class="tab-body" id="tab-body-2">sss2</div>
	</div>
</div>
</body>
</html>
