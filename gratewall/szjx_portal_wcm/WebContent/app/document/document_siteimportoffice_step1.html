<script>
	var myActualTop = $MsgCenter.getActualTop();
	var iSiteId = getParameter("SiteId");
	var sObjectids = getParameter("DocumentIds");

	function getSeletedIds(){
		var sChannelNames = '';
		try{
			sSelIds = $('allTreeNav').contentWindow.getCheckValues();
			sChannelNames = $('allTreeNav').contentWindow.getCheckNames();
		}catch(err){
			sSelIds = '';
			sChannelNames = '';
		}
		if(!sSelIds||sSelIds.length==0) {
			myActualTop.Ext.Msg.$alert(wcm.LANG.DOCUMENT_PROCESS_50 || '请选择要批量导入Office文档的所属栏目!');
			return false;
		}
		var result = {};
		result.DocumentId = 0;
		result.ChannelId = sSelIds.join(',');
		result.SiteId = iSiteId;
		result.ChannelName = sChannelNames;
		notifyFPCallback(result);
		//FloatPanel.openIn('./document/document_importoffice.html?' + $toQueryStr(oParams), '文档-批量导入Office文档到栏目['+sChannelNames+']', 500, 260);
		//return false;
	}
</SCRIPT>
