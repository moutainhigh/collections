<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title WCMAnt:param="viewinfo_select_list.html.title">WCM通用列表页面-模板</title>
	<link href="../js/resource/all_widgets.css" rel="stylesheet" type="text/css">
    <link href="../css/common_list.css" rel="stylesheet" type="text/css">
<link href="../metaview/viewinfo_select_list.css" rel="stylesheet" type="text/css">
</head>
<body>
<script src="../../app/js/easyversion/cssrender.js"></script>
<div class="layout-container" id='divcontent'>
    <div class="layout-left">
        <div class="layout-top">
			<div class="search" id="search" style="float:right"></div>
            <div class="pageinfo" style="display:none">
                <div class="pageinfo_left"></div>
                <div class="pageinfo_right"></div>
                <span id="pageinfo"></span>
            </div>
        </div>
        <div class="layout-center">
            <div id='wcm_table_grid' class="layout_center_container table_grid_data"><!--query页面ajax填充区域--></div>
            <div id="list_navigator" class="list-navigator"></div>
        </div>
        <div class="layout-bottom" id="south_tabs"></div>
    </div>
    <div class="layout-right" id="east_opers"></div>
</div>
<div style="position:absolute;left:0px;bottom:5px;z-index:1000;">
<input type='checkbox' id='chkNone' onclick='disableViewSelect(this.checked)'/><span WCMAnt:param="viewinfo_select_list.html.cancel">取消选择</span>
<span id="ContainsChildrenBox"><input type='checkbox' id='ContainsChildren'/><span WCMAnt:param="viewinfo_select_list.html.sysToChildChnl">同步到子栏目</span>
</span>
</div>
<div id="divMask" style="position: absolute; z-index: 999; background: whitesmoke; display: none; margin-bottom: 5px;  border: 1px solid #C7C7C7;"><div class="no_object_found" style="font-style:normal;" WCMAnt:param="viewinfo_select_list.html.cancelConfirm">点击"确定"后将取消所选对象</div></div>
<script src="../js/runtime/lightlib.js"></script>
<script src="../js/runtime/core_main.js"></script>
<script src="../js/runtime/abs_list.js"></script>
<script src="../js/runtime/data/list.js"></script>
<script src="../js/runtime/data/oper_channelwebsite.js"></script>
<script src="../js/runtime/data/oper_cmsobj_metaview.js"></script>
<script src="viewinfo_select_list.html.compress.js"></script>
<script src="viewinfo_select_list.js"></script>
</body>
</html>
