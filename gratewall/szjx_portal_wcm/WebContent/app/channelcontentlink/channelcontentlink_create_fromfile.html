<script language="javascript">
window.m_fpCfg = {
	m_arrCommands : [{
		cmd : 'uploadFile',
		name : '确定'
	}],
	size : [500, 225]
};
</script>
<script>
	var PageContext = {};
	Object.extend(PageContext, {
		folderId : getParameter('parentid'),
		folderType : getParameter('objecttype')
	});

	function uploadFile(){
		var winUpload = $("frmUploadFile").contentWindow;
		var frm = winUpload.document.getElementById("frmPost");
		var sFileName = winUpload.document.getElementById("fileUpload").value;
		if(!winUpload.valid(sFileName)){
			return false;
		}
		sFileName = sFileName.substring(sFileName.lastIndexOf("\\")+1);
		document.getElementById("RealFileName").value = sFileName;

		frm.submit();
		return false;
	}

	function addFile(_sFilePath){
		if(_sFilePath==null){
			doAlert("文件路径为空，上传失败！");
			return false;
		}
		
		var oPostData = {
			ImportFile: _sFilePath
		};
		if(PageContext.folderType == 103) {
			oPostData.SiteId = PageContext.folderId;
		}else{
			oPostData.ChannelId = PageContext.folderId;
		}
		var oHelper = new com.trs.web2frame.BasicDataHelper();
		oHelper.Call('wcm61_channelcontentlink','createFromFile', oPostData, true, function(_oTrans, _json){						
			notifyFPCallback();
			FloatPanel.close();			
		});
	}
	function notifyOnUploadFileError(_sErrorMsg) {
		doAlert(_sErrorMsg);
	}
	function doAlert(_sAlertion){
		Ext.Msg.$alert(_sAlertion);
	}
</SCRIPT>
