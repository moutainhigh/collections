window.m_fpCfg = {
	size : [300, 400]
};
</script>
<script>
	var myActualTop = $MsgCenter.getActualTop();
	var iSiteId = getParameter("SiteId");
	var sObjectids = getParameter("DocumentIds");

	function onOk(){
		var sSelIds = '';
		try{
			sSelIds = $('allTreeNav').contentWindow.getCheckValues();
		}catch(err){
		}
		if(!sSelIds||sSelIds.length==0) {
			myActualTop.Ext.Msg.$alert('请选择要新建视频的所属栏目!');
			return false;
		}
		var oParams = {
			DocumentId : 0,
			ChannelId : sSelIds.join(','),
			SiteId : iSiteId,
			FromEditor : 1
		}
		var iWidth = window.screen.availWidth - 12;
		var iHeight = window.screen.availHeight - 40;
		var sFeature = 'location=no,resizable=yes,menubar=no,scrollbars=no,status=no,titlebar=no,toolbar=no,top=0,left=0,border=0,width='+iWidth+',height='+iHeight;
        setTimeout(function(){
			var oWin = window.open("../document/document_addedit.jsp?" + $toQueryStr(oParams), "_blank" , sFeature);
			if(oWin){
				oWin.opener = $MsgCenter.getActualTop();
				oWin.focus();
			}
			closeWindow();
        }, 10);
		return false;
	}
</SCRIPT>
<style type="text/css">
	.iframe_container{
		width:100%;
		height:100%;
	}
</style>
</HEAD>

<BODY>
<DIV id="all_channels_tree" class="iframe_container">

</DIV>
