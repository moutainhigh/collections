
<noscript>您使用的浏览器不支持或没有启用javascript, 请启用javascript后再访问!</noscript>
	
	<div style="text-align: center;">
		<div id="flashcontent_%sDocId%"
			style="color: green; font-size: 12px; margin: 0px auto;"
			title="ID:%sDocId%, ChnID:%sChnlId%  ChnlDesc:%sChnlDesc%">[video:%sDocTitle%]</div>
	</div>

	<div id="html5Play_%sDocId%" style="text-align: center; display: none;">
		<video src="%iOSPlayUrl%" controls="controls" height="400"
			poster="%oDocInfo.sPhotoSrcs%"
			width="480" ></video>
	</div>
	<script src="%FLVPLAYER_BASE%js/opensource/swfobject.js"
		type="text/javascript">
	</script>
	<script type="text/javascript">
		if (/(iPhone|iPad|iPod)/i.test(navigator.userAgent)) {
			if ("%iOSPlayUrl%" == null) {
			}else{
				document.getElementById("html5Play_%sDocId%").style.display="block";
			    document.getElementById("flashcontent_%sDocId%").style.display="none";
			}
		}
	</script>
<script type="text/javascript">
	var flashvars = {
		videoSource : "%FMSAPP_URL%/%sToken%",
		autoPlay : "%PLAYER_AUTOPLAY%",
		lang : "cn.xml",
		isAutoBandWidthDetection : "false",
		videoImgUrl : "%oDocInfo.sPhotoSrcs%",
		logoAlpha : "%PLAYER_LOGOCSS%"
	};
	var params = {
		allowFullScreen : "true",
		quality : "true",
		scale : "exactfit",
		allowScriptAccess : "always"
	};
	var attributes = {};
	attributes.id = "player_354";
	swfobject.embedSWF("%FLVPLAYER_BASE%TRSVideoPlayer.swf",
			"flashcontent_%sDocId%", "%PLAYER_WIDTH%", "%PLAYER_HEIGHT%",
			"10.0.0", false, flashvars, params, attributes);
</script>
