<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title> Form_Text </title>
	<script language="javascript" src="../../../../../js/runtime/myext-debug.js" type="text/javascript"></script>
	<script src="../../../../../js/source/wcmlib/WCMConstants.js"></script>
	<script src="../../../../../js/data/locale/system.js"></script>	
	<script src="../../../../../js/source/wcmlib/util/YUIConnection.js"></script>

	<link href="form_Browse.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
		.FCK__FieldNumeric{
			behavior: url(common/fcknumericfield.htc) ;
		}
	</style>
	<script src="form_Text.js"></script>
</style>
</head>
<!-- <body style="background-color:#cfd9e6;"> -->
<body>
<form id="fm_pic" name="fm_pic" style="margin:0;" enctype='multipart/form-data'>
	<div id="" class="input_Address">
		<input class="gray_Value" type="text" name="inputAddress" id="inputAddress" style="width:155px" value="请输入在线视频的地址" onfocus="if (this.value=='请输入在线视频的地址')this.value=''" onblur="if (this.value=='')this.value='请输入在线视频的地址'" onchange="if(this.value!='' && this.value!='请输入在线视频的地址');"/>
	</div>
</form>

<div id="" class="allow_Style">
	可支持的上传格式：avi, mpg, mpeg, rmvb, wmv
</div>

<div id="text_Preview_Box" class="preview_Box">
	<img src="images/pre_view.png" border=0 id="image_replace"/>
</div>
<div id="setting_Box" class="setting_Box">
	<div id="setting_Box_width" class="setting_Box_width">
		宽度：
		<input id="setting_width" type="text" size="2" maxLength="4" class="FCK__FieldNumeric">
	</div>
	<div id="setting_Box_height" class="setting_Box_height">
		高度：
		<input id="setting_height" type="text" size="2" maxLength="4" class="FCK__FieldNumeric">
	</div>
	<div id="setting_Box_loop" class="setting_Box_loop">
		<input id="setting_loop" type="checkbox" name="">    循环播放
	</div>
	<div id="setting_Box_autoStart" class="setting_Box_autoStart">
		<input id="setting_autoStart" type="checkbox" name="">    自动播放
	</div>
</div>
<div id="upload_message" style="display:none;" class="upload_message"></div>
<div id="preview_img" class="preview_img" onclick="onOk()"></div>
<div id="btn_div" class="btn_div" onclick="Ok()">
确   定
</div>
</body>
</html>
