<script language="javascript">
window.m_fpCfg = {
	m_arrCommands : [{
		cmd : 'uploadFile',
		name : wcm.LANG.CHANNEL_TRUE||'确定'
	}],
	size : [400, 100]
};
</script>
<script>
	var PageContext = {};
	Object.extend(PageContext, {
		folderId : getParameter('parentid'),
		folderType : getParameter('objecttype')
	});

	function uploadFile(){
		var winUpload = $("frmUploadFile").contentWindow;
		var frm = winUpload.document.getElementById("frmPost");
		var sFileName = winUpload.document.getElementById("fileUpload").value;
		if(!winUpload.valid(sFileName)){
			return false;
		}
		sFileName = sFileName.substring(sFileName.lastIndexOf("\\")+1);
		document.getElementById("RealFileName").value = sFileName;

		frm.submit();
		return false;
	}

	function addFile(_sFilePath){
		if(_sFilePath==null){
			doAlert(wcm.LANG.CHANNEL_ALERT_2||"文件路径为空，上传失败！");
			return false;
		}
		//ProcessBar.start();
		var oPostData = {
			ImportFile: _sFilePath
		};
		if(PageContext.folderType == 103) {
			oPostData.DstSiteId = PageContext.folderId;
		}else{
			oPostData.DstChannelId = PageContext.folderId;
		}
		var oHelper = new com.trs.web2frame.BasicDataHelper();
		ProcessBar.start(wcm.LANG.CHANNEL_IMPORT||'导入栏目');
		oHelper.Call('wcm6_channel','importChannels', oPostData, true, function(_oTrans, _json){
			ProcessBar.close();
			var params = 'params = {folderType: ' + PageContext.folderType + ', folderId: ' + PageContext.folderId + '}';
			Ext.Msg.report(_json, wcm.LANG.CHANNEL_1||'栏目导入结果', function(){
				notifyFPCallback();
				FloatPanel.close();
			});
			FloatPanel.hide();
		});
	}
	function notifyOnUploadFileError(_sErrorMsg) {
		doAlert(_sErrorMsg);
//		FloatPanel.close();
	}
	function doAlert(_sAlertion){
		Ext.Msg.$alert(_sAlertion);
		//$('divClue').innerHTML = _sAlertion;
		//$('divClue').style.color = 'red';
	}
</SCRIPT>
