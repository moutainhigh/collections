<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title WCMAnt:param="localeimg.html.imgPros">图片属性</title>
	<meta name="robots" content="noindex, nofollow" />
	<style>
		.simpletab{
			padding-bottom:23px;
			border-bottom:1px solid gray;
			
		}
		div.simpletab_item{
			float:left;
			width:80px;
			height:20px;
			background:gray;
			margin-left:4px;
			border:1px solid gray;
			padding-top:2px;
			padding-bottom:4px;
			text-align:center;
		}
		.simpletab_item a,.simpletab_item a:link,.simpletab_item a:visited,.simpletab_item a:hover{
			text-decoration: none;
			color:white;
		}
		div.simpletab_item_active{
			float:left;
			width:80px;
			height:21px;
			background:#CCCCCC;
			margin-left:4px;
			border:1px solid gray;
			border-bottom:0;
			padding-top:2px;
			padding-bottom:5px;
			text-align:center;
		}
		.simpletab_item_active a,.simpletab_item_active a:link,.simpletab_item_active a:visited,.simpletab_item_active a:hover{
			text-decoration: none;
			font-weight:bold;
			color:#336699;
		}
		.simpletab_item_before{
			float:left;
			padding-left:20px;
		}
		.message {	
			float:left;
			height:18px;
			line-height:18px;
		}
		.input_file{
			width:220px;
			height:20px;
			border:1px solid gray;
		}
		.input_text{
			height:20px;
			border:1px solid green;
			margin:0 1px;
		}
		.input_button{
			width:60px;
			height:20px;
			border:1px solid black;
		}
		.input_select{
			height:16px;
			border:1px solid black;
			margin:0 1px;
		}
		.preview_head{
			font-weight:bold;
			color:green;
		}
		.preview_data{
			line-height:130%;
			width:260px;
			height:207px;
			overflow:auto;
			border:1px solid black;
			padding:3px;
		}
		.ui_select{
			border:1px solid green;
			text-indent:5px;
			border-width:0 0 1px;
		}
		.ui_select_selected,.ui_select_hover{
			border:1px solid black;
		}
		.attr_name{
			font-weight:bold;
			color:#003399;
		}
	</style>
	<script src="../../../../../../js/easyversion/lightbase.js"></script>
	<script src="../../../../../../js/source/wcmlib/util/YUIConnection.js"></script>
	<script src="../../../../../../js/source/wcmlib/WCMConstants.js"></script>
	<script src="localeimg.js"></script>
	<style type="text/css">
		body {
			padding-top:0px;
			background-color: #CCCCCC;
		}
		.input_btn{
			width:60px;
			margin-right:10px;
		}
		.input_text{
			border:1px solid gray;
			width:60px;
		}
		.upload_message{
			background:orangered;
			color:white;
			padding:2px 5px;
			white-space : nowrap;
			overflow:hidden;
		}
		table{
			font-size: 12px;
			font-family: "宋体", "Courier New", Courier, monospace;
		}
	</style>
</head>
<body scroll="no">
		<table height="100%" width="100%">
			<tr>
				<td align="left" valign="top">
		<table cellspacing="1" cellpadding="5" border="0" width="100%" height="40">
			<tr height="40" valign="center" id="tr_imagesrc">
				<td>
					<form id="fm_pic" name="fm_pic" style="margin:0;" enctype='multipart/form-data'>
						<FIELDSET style="padding:2px 10px;">
							<LEGEND><span WCMAnt:param="localeimg.html.selectAddress">浏览计算机，指定上传的图片文件:</span></LEGEND>
							<br>
								<input type="file" class="input_file" accept="image/gif,image/jpeg,image/pjpeg,image/png,image/x-bmp" style="width:350px;" id="PicUpload" name="PicUpload" value="">
							<br><br>
						</FIELDSET>
						<br>
						<IMG id=toggleIcon onclick="toggleOptions();" src="../images/expand.gif"> <A id=toggleLink onclick="toggleOptions();return false;" href="#"><span WCMAnt:param="localeimg.html.showOption">显示图片选项</span></A> 
					</form>
				</td>
			</tr>
			<tr id="tr_imageoptions" height="100%" style="display:none;">
				<td valign="top">
				<FIELDSET style="padding:2px 10px;"><LEGEND><span WCMAnt:param="localeimg.html.replaceText">替换文本(alt):</span></LEGEND>
					<table cellspacing="0" cellpadding="0" border="0" style="margin:10px 0;">
						<tr>
							<td>
								<input id="txtAlt" class="input_text" style="width: 350px" type="text" /><br />
							</td>
						</tr>
					</table>
				</FIELDSET>
				<FIELDSET style="padding:2px 10px;"><LEGEND><span WCMAnt:param="localeimg.html.size">大小:</span></LEGEND>
					<table cellspacing="0" cellpadding="0" border="0" style="margin:10px 0;">
						<tr>
							<td nowrap="nowrap">
								<span WCMAnt:param="localeimg.html.dlgImgWidth">宽度</span>&nbsp;</td>
							<td>
								<input type="text" class="input_text" maxLength="4" size="3" id="txtWidth"/></td>
							<td rowspan="2">
								<div id="btnLockSizes" class="BtnLocked" onmouseover="this.className = (bLockRatio ? 'BtnLocked' : 'BtnUnlocked' ) + ' BtnOver';"
									onmouseout="this.className = (bLockRatio ? 'BtnLocked' : 'BtnUnlocked' );" title="Lock Sizes"
									style="display:none">
								</div>
							</td>
							<td rowspan="2">
								<div id="btnResetSize" class="BtnReset" onmouseover="this.className='BtnReset BtnOver';"
									onmouseout="this.className='BtnReset';" title="Reset Size" style="display:none">
								</div>
							</td>
							<td style="width:20px"></td>
							<td nowrap="nowrap">
								<span WCMAnt:param="localeimg.html.dlgImgBorder">边框</span>&nbsp;</td>
							<td>
								<input type="text" class="input_text" maxLength="2" size="2" value="" id="txtBorder"/></td>
						</tr>
						<tr>
							<td nowrap="nowrap">
								<span WCMAnt:param="localeimg.html.dlgImgHeight">高度</span>&nbsp;</td>
							<td>
								<input type="text" class="input_text" maxLength="4" size="3" id="txtHeight"/></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</table>
				</FIELDSET>
				</td>
			</tr>
			<TR id="remotePic">
				<TD>
					<input id="cbIgnore" type="checkbox" checked><label for="cbIgnore" WCMAnt:param="localeimg.html.remoteOnly">仅使用远程地址</label>
					<span class="desc" WCMAnt:param="localeimg.html.norecate">(远程文件将不下载到本地)</span>
				</TD>
			</TR>
		</table>
				</td>
				<td width="4%" align="center" valign="top">
					<div id="div_sep" style="width:2px;border-left:1px solid gray;background:white;overflow:hidden;height:130px;"></div></td>
				<td width="12%" valign="top">
				<a href="#" onclick="Ok()">
				<img border="0" src="../images/dilog_bt_ok.gif" alt="确定" style="margin-right: 10px;" WCMAnt:paramattr="alt:editor_image.html.ok" id="confirmFieldSelected"/></a>
				<div style="height:5px;overflow:hidden"></div>
				<a href="#" onclick="window.close();"><img border="0" src="../images/dilog_bt_cancel.gif" alt="取消" WCMAnt:paramattr="alt:editor_image.html.cancel" id="cancelFieldSelected"/></a>
				</td>
			</tr>
		</table>
</body>
</html>
