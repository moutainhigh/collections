<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="StyleSheet" href="base.css">
<script type="text/javascript" src="lang/cn.js" WCMAnt:locale="lang/$locale$.js"></script>
<script type="text/javascript" src="editor/editor.js"></script>
<script type="text/javascript">
var guid = "1324481743" ;
var sState = "iframe";
var checkEdit;
function getHTML(){
	return $('editor_body_area').contentWindow.document.body.innerHTML.replace(window.location+"#", "#");	
}

var sContent = "";
try{
	var src = window.frameElement.getAttribute("src");
	var matches = src.match(/[\?|&]fieldname=([^&]+|$)/i);
	if(matches && matches.length > 1) sContent = parent.document.getElementById(decodeURIComponent(matches[1])).value;
}catch(error){
	
}
function setHTML(_sHTML){
    sContent = _sHTML;
    try{
    	$('editor_body_area').contentWindow.document.body.innerHTML = _sHTML;	
    }catch(error){
    }
}

function getText(){
	et.delEditorRsave();
	return $('editor_body_area').contentWindow.document.body.innerText;	
}

function article_preview(){
	if (check_editor()){
		var editor_win = window.open('', "_blank", '');
			editor_win.document.open('text/html', 'replace');
			editor_win.opener = null 
			editor_win.document.writeln($('editor_body_textarea').value);
			editor_win.document.close();
		}
}
function check_editor(){
	var err_msg = FCKLang.TEXT1;
	if ($('editor_body_textarea').value.toLowerCase() =="<div>&nbsp;</div>" ||$('editor_body_textarea').value ==""){ 
		alert(err_msg);
		return false;
	}
	else if($('editor_body_textarea').value.toLowerCase() =="<p>&nbsp;</p>" ||$('editor_body_textarea').value ==""){ 
		alert(err_msg);
		return false;
	}
	else
		return true;
}
</script>

</head>
<body style="overflow:hidden;">
<div id="editor_body" style="height:280px;width:100%;"></div>
<script type="text/javascript">
// "EditerBox" 就是 textarea 的名子
var et;
//自动保存历史开关
function readCookie(name)
{
var cookieValue = "";
var search = name + "=";
if(document.cookie.length > 0)
{ 
offset = document.cookie.indexOf(search);
if (offset != -1)
{ 
 offset += search.length;
 end = document.cookie.indexOf(";", offset);
 if (end == -1) end = document.cookie.length;
 cookieValue = unescape(document.cookie.substring(offset, end))
}
}
return cookieValue;
}

function writeCookie(name, value, hours)
{
var expire = "";
if(hours != null)
{
expire = new Date((new Date()).getTime() + hours * 3600000);
expire = "; expires=" + expire.toGMTString();
}
document.cookie = name + "=" + escape(value) + expire + ";path=/";
}
function init() {
	writeCookie("EDiaryEditor_RSave", "false", 1);
	if(sState == "iframe"){
		EDiaryEditor.initialize("EDiaryEditor", "editor_body", true, sContent||"<div>&nbsp;</div>");
		et = EDiaryEditor;
	}else{
		EDiaryEditor.initialize("EDiaryEditor", "editor_body", true, "");
		et = EDiaryEditor;
	}
}
if(window.Event){
    window.onload = function(){//FIX FF, parent window no trigger onload event
       setTimeout(init, 100);
    }
}else{
    setTimeout(init, 100);
}
</script>
</body>
