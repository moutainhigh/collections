<body>
<span WCMAnt:param="XRelatedDoc.html.demo1">demo1:将通过ajax获取相关文档的详细信息,传入了相关文档的id序列</span>
<script language="javascript">
<!--
	/*
	*将通过ajax获取相关文档的详细信息,传入了相关文档的id序列
	*/
	new com.trs.ui.XRelatedDoc({
		name : 'myRelatedDoc1', 
		value : '714,665,664'//relateddocids
	}).render();
//-->
</script>
<button onclick="getValue('myRelatedDoc1');" WCMAnt:param="XRelatedDoc.html.getrelatedvalue">获取相关文档的值</button>
<br />
<hr />
<span WCMAnt:param="XRelatedDoc.html.demo2">demo2:将通过ajax获取相关文档的详细信息,传入了文档的id</span>
<script language="javascript">
<!--
	/*
	*将通过ajax获取相关文档的详细信息,传入了文档的id
	*/
	new com.trs.ui.XRelatedDoc({
		name : 'myRelatedDoc2', 
		objectId : '666'//docid
	}).render();
//-->
</script>
<button onclick="getValue('myRelatedDoc2');" WCMAnt:param="XRelatedDoc.html.getrelatedvalue2">获取相关文档的值</button>
<br />
<hr />
<span WCMAnt:param="XRelatedDoc.html.demo3">demo3:传入了相关文档的详细信息，不再发送ajax请求，以提高性能</span>
<script language="javascript">
<!--
	/*
	*传入了相关文档的详细信息，不再发送ajax请求，以提高性能
	*/
	new com.trs.ui.XRelatedDoc({
		name : 'myRelatedDoc3', 
		items : [
			{id : '714', title : wcm.LANG.XRelatedDoc_101 || '解决启动报储过程错误的问题', channelId : '15'},
			{id : '665', title : '最高人民法院今天起向社会公布本院裁判文书', channelId : '15'},
			{id : '664', title : '在最高人民法院机构改革新闻发布会上的讲话', channelId : '15'}
		] 
	}).render();
//-->
</script>
<br />
<button onclick="getValue('myRelatedDoc3');" WCMAnt:param="XRelatedDoc.html.getrelatedvalue3">获取相关文档的值</button>
<script language="javascript">
