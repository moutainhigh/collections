<div id="bodyContainer" class="layout_container">

			</div>
		</div>
	</div>
	<div id="chnl_expl_ctn" class="layout_center_container" style="overflow:auto;">

            </div>
            <ul id="r_0_children" SiteType="0">
				dfsfasdfdc
			</ul>
            <div title="图片库" id="r_1" class="hide"  classPre="SiteType1" SiteType="1" WCMAnt:paramattr="title:nav_tree.html.picWarehouse">

            </div>
            <ul id="r_2_children" SiteType="2"></ul>
            <div title="资源库" class="hide"  id="r_4" classPre="SiteType4" SiteType="4" WCMAnt:paramattr="title:nav_tree.html.resourceWarehouse">

            <ul id="r_4_children" SiteType="4"></ul>

            <ul id="i_3_children" SiteType="" style="display:none">

                </div>
                <div title="我的消息列表" class="hide"  id="mymsg_200" classPre="MyMsg" SiteType="" WCMAnt:paramattr="title:nav_tree.html.msgList">

                </div>
				<div title="提取TRSServer数据" class="hide" id="trsserver_300" classPre="TrsServer" SiteType="" WCMAnt:paramattr="title:nav_tree.html.server">

			</dd>
