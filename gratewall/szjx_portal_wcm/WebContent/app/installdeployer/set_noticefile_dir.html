<title id="tlDoc">设置政府信息公开通知文件存放目录</title>
<script language="javascript">
var m_cb = null;
window.m_cbCfg = {
        btns : [
            {
                text : '确定',
                cmd : function(){
                    return onOk();
                }
            }
        ]
	};
function init(param){
	m_cb = wcm.CrashBoarder.get(window);
	var cbSelf = wcm.CrashBoarder.get(window).getCrashBoard();
	cbSelf.setSize("400px","200px");
	cbSelf.center();
}
function onOk(){
	var path = document.getElementById('NoticeFilePath').value;
	if(path.length <= 0){
		alert("文件目录不能为空");
		return false;
	}
	var param = {
		NoticeFilePath : path
	}
	if(m_cb){
		m_cb.notify(param);
		m_cb.hide();
	}
	return false;
}
</script>
