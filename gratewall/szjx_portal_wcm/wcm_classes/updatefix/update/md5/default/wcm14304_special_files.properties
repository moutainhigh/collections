##############################################################################
#升级过程中要删除的文件
#说明：
#    1)文件的路径从wcm应用的下级目录开始，路径分隔符采用“/”。
#		如 ：WEB-INF/classes/trsconfig/service/wcm61/field.xml
#	 2) 如果占用多行，使用“,”+空格+"\"连接下一行的配置
##############################################################################
MUST_DELETE_FILES=WEB-INF/classes/trsconfig/service/wcm61/field.xml, \
WEB-INF/classes/trsconfig/service/wcm61/resourcestructure.xml, \
WEB-INF/classes/trsconfig/domain/com.trs.components.metadata.resource.domain/beans.xml, \
WEB-INF/classes/trsconfig/service/wcm61/metafield.xml, \
WEB-INF/web.xml.bak, \
app/license_edit_dowith.jsp, \
WEB-INF/classes/installdeployer/deployercomplete.txt, \
WEB-INF/classes/installdeployer/deployerLogger.txt


##############################################################################
#升级过程中要删除的目录
#说明：
#    1)文件的路径从wcm应用的下级目录开始，路径分隔符采用“/”。
#		如 ：WCMV6\FCKeditor
#	 2) 如果占用多行，使用“,”+空格+"\"连接下一行的配置
##############################################################################
NEED_DELETE_PATHS=WCMV6/FCKeditor, \
WCMV6/editor/editor2.3, \
WCMV6/editor/editor/filemanager, \
console/help, \
help, \
db


