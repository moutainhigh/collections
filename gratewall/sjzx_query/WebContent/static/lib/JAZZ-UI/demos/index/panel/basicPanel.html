<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../common.js" type="text/javascript"></script> 
</head>
<script>
    /**
     * 关闭面板
     */
	function closepanel() {
		$('#panel_1').panel('close');
	}
    /**
     * 打开面板
     */
	function openpanel(){
		$('#panel_1').panel('open');
	}
	
    $(function(){
        //调整父页面iframe高度
        try{
            parent.setWinHeight(325);           
        }catch(e){
            jazz.log(e);
        }
    });
</script> 
<body id="view"> 
	<div id="demo">
		<div id="panel_1" vtype="panel" name="panel_1" title="panel的标题" toggleable="true" titledisplay="true" 
		width="400" height="300">  
		
		<p>&nbsp;&nbsp;基础面板</p>

	</div>

	<button type="button" onclick="openpanel()">open</button>
	<button type="button" onclick="closepanel()">close</button>
 
</body>
</html>
