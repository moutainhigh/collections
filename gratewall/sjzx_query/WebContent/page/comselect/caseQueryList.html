<title>案件查询</title>
<link rel="stylesheet" href="../../static/css/common.css">
<link href="../../static/css/jquery-ui-1.9.2.custom.css" rel="stylesheet" type="text/css" />
<link href="../../static/lib/JAZZ-UI/lib/themes/default/jazz-all.css" rel="stylesheet" type="text/css" />	
<script src="../../static/js/sczt/base64.js" type="text/javascript"></script>
<style type="text/css">
.jazz-field-comp-input{
	line-height: 22px;
	_line-height: 22px;
}
.btnExport{
    position: absolute;
    top: 267px;
    right: 3px;
    z-index: 9999;

display: none;

<body>

<body style="overflow-x:hidden">
<!-- 构建页面==开始 -->
<div style="position:relative">
 	<div style="display:none;color:red;background:#f8f8f8;position: absolute;top:276px;z-index:9999" id="contactTips" >说明：共<span id="totals"></span>条记录。以下为查询结果的前100条，如有更多需求，请与信息中心联系，电话：83070056。</div>
	<div id="btnExport" class="btnExport" name="toolbar" vtype="toolbar">
	<div  id="add_button" name="add_button" vtype="button" align="right" text="导出"></div>
</div>
<!-- 查询条件 -->
<div name="caseQueryListPanel" id="caseQueryListPanel"
	vtype="formpanel" width="100%" layout="table"  style="text-align: center;"
	layoutconfig="{cols:2, columnwidth: ['50%','50%']}" 
	labelstyleclass="labelstyle" title="案件查询" 
	titledisplay="true" showborder="false" >
	
	
	<div name="caseno" id="caseno" vtype="textfield" label="案件编号" labelwidth="150" labelalign="right" width="400" valuetip="请输入案件编号……" tooltip="" rule="" ></div>
	 
 	<div name="casename" id="casename" vtype="textfield" label="案件名称" labelwidth="150" labelalign="right" width="400" valuetip="请输入案件名称……" tooltip="" rule=""></div>
 	<div name="litigantname" id="litigantname" vtype="textfield" label="当事人名称" labelwidth="150" labelalign="right" width="400" valuetip="请输入当事人名称……" tooltip="" rule="" ></div>
	 
 	<div name="litigantcerno" id="litigantcerno" vtype="textfield" label="当事人证件号" labelwidth="150" labelalign="right" width="400" valuetip="请输入当事人证件号……" tooltip="" rule=""></div>
 	 
 	<div name="pendecno" id="pendecno" vtype="textfield" label="处罚决定书文号" labelwidth="150" labelalign="right" width="400" valuetip="请输入处罚决定书文号……" tooltip="" rule=""></div>
 	 
	
 	<div name="regtime" lable=""  labelwidth="0" labelalign="right" width="400"  style="margin-left:25px;">
 	  	<div name="pendecissdate_begin" id="pendecissdate_begin" vtype="datefield" label="处罚决定时间" labelwidth="120" labelalign="right" width="240" valuetip="开始时间……" tooltip="" rule=""></div>
	   	<span id="toDates1" style="text-align:center;height:48px;display:none; line-height:63px; margin-left:-11px;margin-right:-11px;">至</span>
 	  	<div name="pendecissdate_end" id="pendecissdate_end" vtype="datefield" labelwidth="0" labelalign="right" width="105" valuetip="结束时间……" tooltip="" rule=""></div>
	</div>
	
 	<div name="regtime" lable=""  labelwidth="0" labelalign="right" width="400"  style="margin-left:60px;">
		<div name="caseregistertime_begin" id="caseregistertime_begin" vtype="datefield" label="立案日期"  labelwidth="90" labelalign="right" width="205" valuetip="开始时间……" tooltip="" rule="" ></div>
	   	<span id="toDates2" style="text-align:center;height:48px;display:none; line-height:63px; margin-left:-11px;margin-right:-11px;">至
	   	
	   	</span>
 		<div name="caseregistertime_end"  id="caseregistertime_end" vtype="datefield"  labelwidth="0" labelalign="right" width="110" valuetip="结束时间……" tooltip="" rule=""></div>
	</div>
 	 
    <div id="toolbar" name="toolbar" vtype="toolbar" location="bottom"
				align="center" width="100%">
				<div name="save_button" id="save_button" vtype="button" text="查询"
					icon="../query/queryssuo.png"></div>
				<div name="reset_button" id="reset_button" vtype="button" text="重置"></div>
				<!-- <div name="back_button" id="back_button" vtype="button" text="返回"
					icon="../query/queryssuo.png" click="goBack()"></div> -->
    </div>
    
</div>
<!-- <div class="btnExport" class="btnExport" name="toolbar" vtype="toolbar">
	<div id="add_button" name="add_button" vtype="button" align="right" text="导出"></div>
</div> -->
<!-- 数据展现 -->
		<div name="caseQueryListGrid" id="caseQueryListGrid" vtype="gridpanel" titleDisplay="false" title="" labelStyleClass="labelstyle" lineno="true" isshowselecthelper="false"showborder=true width="100%">
	
		<!-- <div name="add_function_button" id="add_function_button" vtype='button' text='新增功能信息' ></div> -->
	
			<div name="functionConfigGrid_column" vtype="gridcolumn">
				<div>
					<div name='caseno' text="案件编号" textalign="left" width="17%"></div>
					<div name='casename' text="案件名称" textalign="left" width="27%"></div>
					<div name='litigantname' text="当事人名称" textalign="left" width="25%"></div>
					<div name='litigantcerno' text="当事人证件号" textalign="left" width="15%"></div>
					<!-- <div name='casestate' text="案件状态"  textalign="left" width="8%" dataurl='casestate.json'></div> 

-->
					<div name='pendecissdate' text="处罚日期" datatype="date" dataformat="YYYY-MM-DD" textalign="left" width="8%"></div>
					<div name='pendecno' text="处罚决定书号" ></div>
				</div>
			</div>
			<div vtype="gridtable" name="grid_table"></div>
			<div vtype="paginator" name="grid_paginator" theme="2" pagerows="10"></div>
			<div class="nodata" style="display: none;"></div>
		</div>
</div>

<!-- 构建页面==结束 -->
