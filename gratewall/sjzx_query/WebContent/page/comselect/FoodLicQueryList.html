<div style="position:relative">
 	<div style="display:none;color:red;background:#f8f8f8;position: absolute;top:310px;z-index:9999" id="tips" >说明：共<span id="totals"></span>条记录（自2017年2月1日起）。以下为查询结果的前100条，如有更多需求，请与信息中心联系，电话：83070056。</div>
	<!-- <div id="btnExport" class="btnExport" name="toolbar" vtype="toolbar"> -->

</div>

<div style="margin-top: 15px;">
<!-- 查询条件 -->
<div name="FoodLicQueryListPanel" id="FoodLicQueryListPanel"
		vtype="formpanel" width="100%" height="330" layout="table"  style="text-align: center;"
	layoutconfig="{cols:2, columnwidth: ['50%','50%']}" 
	labelstyleclass="labelstyle" title="食品许可证查询" style="color:red;"
	titledisplay="true" showborder="false" >
	<div name="entname" id="entname" vtype="textfield" label="单位名称"  labelwidth="150" labelalign="right" width="400" valuetip="请输入单位名称……"
	 tooltip="" rule="" ></div>
	<div name="licno" id="licno" vtype="textfield" label="许可证号"  labelwidth="150" labelalign="right" width="400" valuetip="请输入许可证号……"
	 tooltip="" rule="" ></div>
 	<div name="supunitbysup"  id='supunitbysup' vtype="comboxfield" label="管辖区域"  labelwidth="150"  labelalign="right" width="400" valuetip="请选择管辖区域…… " 
 			  tooltip="" ></div>
 	<div name="supdepbysup" id='supdepbysup' vtype="comboxfield" label="所属监管所"  labelwidth="150" labelalign="right" width="400" valuetip="请选择所属监管所……" 
 			dataurl=""  tooltip=""  ></div>
	<div name='newflag' id='newflag' vtype="radiofield" label="许可证" labelAlign="right"
				dataurl="[{checked: true,value: '0',text: '全部'},{value: '1',text: '有效'},{value: '2',text: '无效'}]" tooltip="请选择..."
				width="490" labelwidth='180'></div>	
	<div name="lictype" id='lictype' vtype="comboxfield" label="许可证类型"  labelwidth="150" labelalign="right" width="400" valuetip="请选择许可证类型……" 
 			dataurl="lictype.json"  tooltip=""  ></div>
 	<div name="street" id="street" vtype="textfield" label="街道名称"  labelwidth="150" labelalign="right" width="400" valuetip="请输入街道名称……"
	 tooltip="" rule="" ></div>
	<div name="ztyt" id="ztyt" vtype="textfield" label="主体业态"  labelwidth="150" labelalign="right" width="400" valuetip="请输入主体业态……"
	 tooltip="" rule="" ></div>
	 <div name="jyxm" id="jyxm" vtype="textfield" label="经营项目"  labelwidth="150" labelalign="right" width="400" valuetip="请输入经营项目……"
	 tooltip="" rule="" ></div>
	 
    <div id="toolbar" name="toolbar" vtype="toolbar" location="bottom"
				align="center" width="100%">
				<div name="save_button" id="save_button" vtype="button" text="查询"
					icon="../query/queryssuo.png"></div>
				<div name="reset_button" id="reset_button" vtype="button" text="重置"></div>
				<!-- <div name="back_button" id="back_button" vtype="button" text="返回"
					icon="../query/queryssuo.png" click="goBack()"></div> -->
	
    </div>
    
    <div name='entnamehidden' style="display:none" id='entnamehidden' vtype="hiddenfield"></div>
	<div name='licnohidden' style="display:none" id='licnohidden' vtype="hiddenfield"></div>
	<div name='supunitbysuphidden' style="display:none" id='supunitbysuphidden' vtype="hiddenfield"></div>
	<div name='supdepbysuphidden' style="display:none" id='supdepbysuphidden' vtype="hiddenfield"></div>
	<div name='newflaghidden' style="display:none" id='newflaghidden' vtype="hiddenfield"></div>
	<div name='lictypehidden' style="display:none" id='lictypehidden' vtype="hiddenfield"></div>
	<div name='streethidden' style="display:none" id='streethidden' vtype="hiddenfield"></div>
	<div name='ztythidden' style="display:none" id='ztythidden' vtype="hiddenfield"></div>
	<div name='jyxmhidden' style="display:none" id='jyxmhidden' vtype="hiddenfield"></div>
	
	<div name='isnotquery' style="display:none" id='isnotquery' vtype="hiddenfield"></div>

</div>
<!-- 数据展现 -->
		<div name="FoodLicQueryListGrid" id="FoodLicQueryListGrid" vtype="gridpanel" titleDisplay="false"  labelStyleClass="labelstyle" lineno="true" isshowselecthelper="false"
		  showborder=true width="100%" >
		 <!--  <div class="btnAdd" name="toolbar" vtype="toolbar">
				<div id="export_button" name="export_button" vtype="button" align="right" text="导出"></div>
		  </div> -->
		<!-- <div name="add_function_button" id="add_function_button" vtype='button' text='新增功能信息' ></div> -->
	<!-- <div style="display:none;color:red" id="tips">共<span id="totals"></span>条记录。以下为查询结果的前100条，如有更多需求，请与信息中心联系，电话：83070056。</div> -->
			<div name="functionConfigGrid_column" vtype="gridcolumn">
				<div>
					<div name='entname' text="单位名称" textalign="left" width="30%" ></div>
					<div name='licno' text="许可证号" textalign="left" width="20%" ></div>
					<div name='frname' text="法定代表人(负责人)" textalign="left" width="15%"></div>
					<div name='validDate' text="有效期限"  textalign="left" width="10%"></div>
					<div name='lictypeCn' text="许可证类型"  textalign="left" width="20%"></div>
					<div name='detail' text="详情"  textalign="left" ></div>
				</div>
			</div>
			<div vtype="gridtable" name="grid_table"></div>
			<div vtype="paginator" name="grid_paginator" theme="2" pagerows="10"></div>
			<div class="nodata" style="display: none;"></div>
		</div>
</div>
