<style>
/*文字超出不换行*/
table td{word-break: keep-all;white-space:nowrap;}
.jazz-form-text-label{
	color: #000;
	font-weight: normal;
}

.jazz-field-comp-in2{
	border: none;
	background-color: transparent;
	background:url(0) no-repeat;
}

<body style="overflow-x:hidden">
<div  name="NBQYCZXXDetialPanel" vtype="formpanel" id="NBQYCZXXDetialPanel" displayrows="1" title="出资信息" 
			titleDisplay="false" width="100%"  showborder=false  layout='table' style="text-align: left;"
			layoutconfig="{cols:2, columnwidth: ['50%','50%']}"  height="100%"
			labelStyleClass="labelstyle" title="sys_query_column_config ">
			
			<div name="inv" vtype="textfield" label="股东/发起人名称" labelwidth="170" labelalign="right" width="80%" rowspan="1" colspan="2" readonly="true"
			 tooltip="" rule="" ></div>
		 	<div name="lisubconam" vtype="textfield" label="认缴出资额"  labelwidth="170" labelalign="right" width="80%"  readonly="true"
		 	 tooltip="" rule=""></div>
		 	 
		 	 <div name="subconcurrency" vtype="textfield" label="认缴出资币种" labelwidth="170" labelalign="right" width="80%"  readonly="true"
			 tooltip="" rule="" ></div>
		 	<div name="subcondate" vtype="datefield" dataformat="YYYY-MM-DD"  label="认缴出资日期" labelwidth="170" labelalign="right" width="80%"  readonly="true"
		 	 tooltip="" rule=""></div>
		 	 
		 	 <div name="subconform" vtype="textfield" label="认缴出资方式" labelwidth="170" labelalign="right" width="80%" readonly="true" 
			 tooltip="" rule="" ></div>
		 	<div name="liacconam" vtype="textfield" label="实缴出资额" labelwidth="170"   labelalign="right" width="80%" readonly="true"
		 	 tooltip="" rule=""></div>
		 	 
		 	 <div name="acconcurrency" vtype="textfield" label="实缴出资币种" labelwidth="170" labelalign="right" width="90%"  readonly="true"
			 tooltip="" rule="" ></div>
			 
		 	<div name="accondate" vtype="datefield" dataformat="YYYY-MM-DD"  label="实缴出资日期" labelwidth="170" labelalign="right" width="80%" readonly="true"
		 	 tooltip="" rule=""></div>
		 	 
		 	 <div name="acconform" vtype="textfield" label="实缴出资方式" labelwidth="170" labelalign="right" width="80%"  readonly="true"
			 tooltip="" rule="" ></div>
