<!DOCTYPE html>
<html>
<head>

<title>页面editColumn配置</title>

<style>
/*文字超出不换行*/
table td{word-break: keep-all;white-space:nowrap;}
.jazz-form-text-label{
	color: #000;
	font-weight: normal;
}

.jazz-field-comp-in2{
	border: none;
	background-color: transparent;
	background:url(0) no-repeat;
}
</style>

<script src="../../static/js/sczt/base64.js" type="text/javascript"></script>
<body style="overflow-x:hidden">
<div  name="querySXDetialPanel" vtype="formpanel" id="querySXDetialPanel" displayrows="1"
			titleDisplay="false" width="100%"  showborder=false  layout='table' style="text-align: left;"
			layoutconfig="{cols:2, columnwidth: ['50%','50%']}"  height="100%"
			labelStyleClass="labelstyle" title="sys_query_column_config ">
			
		 	 <div id="illrea" name="illrea" vtype="textfield" label="列入严重违法失信原因" labelwidth="150" labelalign="right" width="90%" rowspan="1" colspan="2" readonly="true"
			 tooltip="" rule="" ></div>
		 	 
		 	 <div id="createtime" name="createtime" vtype="datefield" dataformat="YYYY-MM-DD" label="列入日期" labelwidth="150" labelalign="right" width="80%"  readonly="true"
			 tooltip="" rule=""></div>
		 	<div id="resoleunit" name="resoleunit" vtype="textfield" label="列入决定机关" labelwidth="150" labelalign="right" width="80%"  readonly="true"
		 	 tooltip="" rule=""></div>
		 	 
		 	  <div id="removetypecn" name="removetypecn" vtype="textfield" label="移出严重违法失信原因" labelwidth="150" labelalign="right" width="90%" rowspan="1" colspan="2" readonly="true"
			 tooltip="" rule=""></div>
			 
		 	 <div id="removetime" name="removetime" vtype="datefield" dataformat="YYYY-MM-DD" label="移出日期" labelwidth="150" labelalign="right" width="80%" readonly="true" 
			 tooltip="" rule="" ></div>
		 	<div id="removeoperatordept" name="removeoperatordept" vtype="textfield" label="移出决定机关" labelwidth="150" labelalign="right" width="80%" readonly="true"
		 	 tooltip="" rule=""></div>
			 
		 	 <div id="ttype" name="ttype" vtype="textfield" label="严重违法失信状态" labelwidth="150" labelalign="right" width="90%" readonly="true"
			 tooltip="" rule="" ></div>
			 
		 	<div id="publictime" name="publictime" vtype="datefield" dataformat="YYYY-MM-DD" label="公告时间" labelwidth="150" labelalign="right" width="80%" readonly="true"
		 	 tooltip="" rule=""></div>
		 	 
		 	 <!-- <div id="remark" name="remark" vtype="textfield" label="描述" labelwidth="150" labelalign="right" width="90%" rowspan="1" colspan="2" readonly="true"
			 tooltip="" rule="" ></div> -->
		 	 
		</div>
	<script type="text/javascript" src="../../static/js/config.js"></script> 
		<script type="text/javascript" src="../../static/lib/require.js"  data-main="com/YZWFSXQueryDetail.js"></script>
