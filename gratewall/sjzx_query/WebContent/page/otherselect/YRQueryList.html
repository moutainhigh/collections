<body style="overflow-x:hidden">
<!-- 构建页面==开始 -->
<div>
<!-- 查询条件 -->
<div name="YRQueryListPanel" id="YRQueryListPanel"
	vtype="formpanel" width="100%" layout="table"  style="text-align: center;"
	layoutconfig="{cols:2, columnwidth: ['50%','50%']}" 
	labelstyleclass="labelstyle" title="一人有限责任公司" 
	titledisplay="true" showborder="false" >
	<div name="entname" vtype="textfield" label="企业机构名称" labelwidth="150" labelalign="right" width="400" valuetip="请输入企业机构名称……"
	 tooltip="" rule="" ></div>
 	<div name="regno" vtype="textfield" label="注册号" labelwidth="150" labelalign="right" width="400" valuetip="请输入注册号……"
 	 tooltip="" rule=""></div>
 	<!--  <div name="name" vtype="textfield" label="法定代表人姓名" labelwidth="150" labelalign="right" width="400" valuetip="请输入法定代表人姓名……"
	 tooltip="" rule="" ></div>
 	<div name="certype" vtype="comboxfield" label="证件类型" labelwidth="150" labelalign="right" width="400" valuetip="请选择证件类型……" dataurl='certype.json'
 	 tooltip="" rule=""></div>
 	 <div name="cerno" vtype="textfield" label="证件号码" labelwidth="150" labelalign="right" width="400" valuetip="请输入证件号码……"
	 tooltip="" rule="" ></div> -->
 	<div name="inv" vtype="textfield" label="投资人姓名" labelwidth="150" labelalign="right" width="400" valuetip="请输入投资人姓名……"
 	 tooltip="" rule=""></div>
 	<!--  <div name="certypeInv" vtype="comboxfield" label="投资人证件类型" labelwidth="150" labelalign="right" width="400" valuetip="请选择投资人证件类型……" dataurl='certype.json'
 	 tooltip="" rule=""></div> -->
 	  <div name="cernoInv" vtype="textfield" label="投资人证件号码" labelwidth="150" labelalign="right" width="400" valuetip="请输入投资人证件号码……"
 	 tooltip="" rule=""></div>
 	 

    <div id="toolbar" name="toolbar" vtype="toolbar" location="bottom"
				align="center" width="100%">
				<div name="save_button" id="save_button" vtype="button" text="查询"
					icon="../query/queryssuo.png"></div>
				<div name="reset_button" id="reset_button" vtype="button" text="重置"></div>
				<!-- <div name="back_button" id="back_button" vtype="button" text="返回"
					icon="../query/queryssuo.png" click="goBack()"></div> -->
    </div>
    
</div>
<!-- 数据展现 -->
		<div name="YRQueryListGrid" id="YRQueryListGrid" vtype="gridpanel" titleDisplay="false" title="查询列表" labelStyleClass="labelstyle" lineno="true" isshowselecthelper="false"
		  showborder=true width="100%" >
		<!-- <div name="add_function_button" id="add_function_button" vtype='button' text='新增功能信息' ></div> -->
	<div style="display:none;color:red" id="tips">说明：共<span id="totals"></span>条记录。以下为查询结果的前100条，如有更多需求，请与信息中心联系，电话：83070056。</div>
			<div name="functionConfigGrid_column" vtype="gridcolumn">
				<div>
					<div name='entname' text="企业机构名称" textalign="left" width='22%'></div>
					<div name='regno' text="注册号" textalign="left" width='18%'></div>
					<div name='name' text="法定代表人姓名" textalign="left" width='14%'></div>

					<div name='inv' text="投资人姓名" textalign="left" width='14%'></div>

					<div name='cernoInv' text="投资人证件号码" textalign="left"></div>

			</div>
			<div vtype="gridtable" name="grid_table"></div>
			<div vtype="paginator" name="grid_paginator" theme="2" pagerows="10"></div>
			<div class="nodata" style="display: none;"></div>
		</div>
</div>

<!-- 构建页面==结束 -->
