<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<title>功能列表</title>
<link rel="stylesheet" href="../../static/css/common.css">
<link href="../../static/css/jquery-ui-1.9.2.custom.css" rel="stylesheet" type="text/css" />
<link href="../../static/lib/JAZZ-UI/lib/themes/default/jazz-all.css" rel="stylesheet" type="text/css" />
<script src="../static/js/sczt/base64.js" type="text/javascript"></script>	
<style type="text/css">
.jazz-field-comp-input{
	line-height: 22px;
	_line-height: 22px;
}
</style>

</head>
<body>
<script>

</script>
<body style="overflow-x:hidden">
<!-- 构建页面==开始 -->
<div>
<!-- 查询条件 -->
<div name="formpanel" id="formpanel"
	vtype="formpanel" width="100%" layout="table"  style="text-align: center;"
	layoutconfig="{cols:2, columnwidth: ['50%','50%']}" 
	labelstyleclass="labelstyle" title="总局黑名单查询" 
	titledisplay="true" showborder="false" >
	<div name="entname" vtype="textfield" label="企业（机构）名称" labelwidth="160" labelalign="right" width="410" valuetip="请输入企业（机构）名称……" tooltip="" rule=""></div>
 	<div name="regno" vtype="textfield" label="注册号" labelwidth="160" labelalign="right" width="410" valuetip="请输入注册号……" tooltip="" rule=""></div>
 	
 <!-- 	<div name="enttype" vtype="comboxfield" label="企业（机构）类型" labelwidth="160" labelalign="right" width="410" tooltip="" valuetip="请选择企业（机构）类型……" rule="" dataurl='enttype.json'></div> -->
 	<div name="name" vtype="textfield" label="法定代表人（负责人）" labelwidth="160" labelalign="right" width="410" tooltip="" valuetip="请输入法定代表人（负责人）……" rule=""></div>
	
	<!-- <div name="certype" vtype="comboxfield" label="证件类型" labelwidth="160" labelalign="right" width="410" tooltip="" valuetip="请选择证件类型……" rule="" dataurl='certype.json'></div> -->
 	<div name="cerno" vtype="textfield" label="证件号码" labelwidth="160" labelalign="right" width="410" tooltip="" valuetip="请输入证件号码……" rule=""></div>

	<div name="revdate_start" vtype="datefield" label="吊销日期开始" labelwidth="160" labelalign="right" width="410" tooltip="" valuetip="请选择吊销日期开始……" rule=""></div>
 	<div name="revdate_end" vtype="datefield" label="吊销日期结束" labelwidth="160" labelalign="right" width="410" tooltip="" valuetip="请选择吊销日期结束……" rule=""></div>

     <div id="toolbar" name="toolbar" vtype="toolbar" location="bottom"
				align="center" width="100%">
				<div name="save_button" id="save_button" vtype="button" text="查询"
					icon="../query/queryssuo.png"></div>
				<div name="reset_button" id="reset_button" vtype="button" text="重置"></div>
			</div>
</div>


<!-- 数据展现 -->
<div name="gridpanel" id="gridpanel" vtype="gridpanel" titleDisplay="false" title="详细信息" labelStyleClass="labelstyle" lineno="true"  showborder=true width="100%" isshowselecthelper="false">
		<!-- <div name="add_function_button" id="add_function_button" vtype='button' text='新增功能信息' ></div> -->
	<div style="display:none;color:red" id="tips">说明：共<span id="totals"></span>条记录。以下为查询结果的前100条，如有更多需求，请与信息中心联系，电话：83070056。</div>
			<div name="gridcolumn" vtype="gridcolumn">
				<div>
					<div name='entname' text="企业（机构）名称" textalign="left" width='25%'></div>
					<div name='regno' text="注册号" textalign="left" width='19%'></div>
					<!-- <div name='enttype' text="企业（机构）类型" textalign="center" width='15%' dataurl='enttype.json'></div> -->
					<div name='name' text="法定代表人（负责人）" textalign="left" width='18%'></div>
					<!-- <div name='certype' text="证件类型" textalign="center" width='10%' dataurl='certype.json'></div> --> 
					<div name='cerno' text="证件号码" textalign="left" width='20%'></div> 
					<div name='revdate' datatype="date" dataformat="YYYY-MM-DD" text="吊销日期" textalign="left"></div> 
					
				</div>
			</div>
			<div vtype="gridtable" name="grid_table"></div>
			<!--  <div vtype="paginator" name="grid_paginator" theme="2" pagerows="10"></div> -->
			<div vtype="paginator" name="grid_paginator"></div>
			<div class="nodata" style="display: none;"></div>
		</div> 	
		
</div>

<!-- 构建页面==结束 -->
<script type="text/javascript" src="../../static/js/config.js"></script>
<script type="text/javascript" data-main="other/hpqycxConfig.js" src="../../static/lib/require.js"></script>
</body>
</html>
