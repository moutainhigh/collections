<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<title>食品流通许可证信息查询</title>
<link rel="stylesheet" href="../../static/css/common.css">
<link href="../../static/css/jquery-ui-1.9.2.custom.css" rel="stylesheet" type="text/css" />
<link href="../../static/lib/JAZZ-UI/lib/themes/default/jazz-all.css" rel="stylesheet" type="text/css" />
<style type="text/css">
.jazz-field-comp-input{
	line-height: 22px;
	_line-height: 22px;
}
</style>


</head>
<body>
<script>

</script>
<body style="overflow-x:hidden">
<!-- 构建页面==开始 -->
<div>
<!-- 查询条件 -->
<div name="SPQueryListPanel" id="SPQueryListPanel"
	vtype="formpanel" width="100%" layout="table"  style="text-align: center;"
	layoutconfig="{cols:2, columnwidth: ['50%','50%']}" 
	labelstyleclass="labelstyle" title="食品流通许可证信息查询" 
	titledisplay="true" showborder="false" >
	<div name="spltLicenseNo" vtype="textfield" label="食品流通许可证号" labelwidth="150" labelalign="right" width="400" valuetip="请输入食品流通许可证号……"
	 tooltip="" rule="" ></div>
 	<div name="companyName" vtype="textfield" label="食品经营者名称" labelwidth="150" labelalign="right" width="400" valuetip="请输入食品经营者名称……"
 	 tooltip="" rule=""></div>
	

    <div id="toolbar" name="toolbar" vtype="toolbar" location="bottom"
				align="center" width="100%">
				<div name="save_button" id="save_button" vtype="button" text="查询"
					icon="../query/queryssuo.png"></div>
				<div name="reset_button" id="reset_button" vtype="button" text="重置"></div>
    </div>
    
</div>
<!-- 数据展现 -->
		<div name="SPQueryListGrid" id="SPQueryListGrid" vtype="gridpanel" titleDisplay="false" title="详情信息"   isshowselecthelper="false"
		  showborder=true width="100%" >
	<div style="display:none;color:red" id="tips">说明:请输入食品流通许可证号、食品经营者全称或商号查询。以下为查询结果的前100条。</div>
	<div name="functionConfigGrid_column" vtype="gridcolumn">
				<div>
					<div name="companyName" text="食品经营者名称" textalign="left" width="70%"></div>
					<div name='spltLicenseNo' text="许可证号" textalign="left" width="12%"></div>
					<div name='responsiblePerson' text="法定代表人" textalign="left" width='10%'></div>
					<!-- <div name='businessPlace' text="经营场所" textalign="left" width='34%'></div>
					<div name='operationType' text="许可范围" textalign="left" width='8%'></div>
					<div name='validdate' text="有效期限" textalign="left" width='15%'></div> --> 
					<div name='opt' text="操作" textalign="center" width='8%'></div> 
				</div>
			</div>
			<div vtype="gridtable" name="grid_table"></div>
			 <div vtype="paginator" name="grid_paginator" theme="2" pagerows="10"></div> 
			<div class="nodata" style="display: none;"></div>
		</div>
</div>

<!-- 构建页面==结束 -->
<script type="text/javascript" src="../../static/js/config.js"></script>
<script type="text/javascript" data-main="other/SPQueryList.js" src="../../static/lib/require.js"></script>
</body>
</html>
