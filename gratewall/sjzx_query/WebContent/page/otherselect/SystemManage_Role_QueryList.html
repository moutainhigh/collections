<body style="overflow-x:hidden">

<div>

<div name="RoleQueryListPanel" id="RoleQueryListPanel"
	vtype="formpanel" width="100%" layout="table"  style="text-align: center;"
	layoutconfig="{cols:2, columnwidth: ['50%','50%']}" 
	labelstyleclass="labelstyle" title="系统管理-角色管理" 
	titledisplay="true" showborder="false" >
	<div name="rolename" vtype="textfield" label="角色名称" labelwidth="150" labelalign="right" width="400" valuetip=""
	 tooltip="" rule="" ></div>
 	<div name="rolecode" vtype="textfield" label="角色代码" labelwidth="150" labelalign="right" width="400" valuetip=""
 	 tooltip="" rule=""></div>

    <div id="toolbar" name="toolbar" vtype="toolbar" location="bottom"
				align="center" width="100%">
				<div name="save_button" id="save_button" vtype="button" text="查询"
					icon="../query/queryssuo.png"></div>
				<div name="reset_button" id="reset_button" vtype="button" text="重置"></div>
    </div>
</div> 
<!-- 数据展现 -->
		<div name="RoleQueryListGrid" id="RoleQueryListGrid" vtype="gridpanel" titleDisplay="false" title="详情信息"   isshowselecthelper="false"
		  showborder=true width="100%" >

	<div name="functionConfigGrid_column" vtype="gridcolumn">
				<div>
					<div name='rolecode' text="角色代码" textalign="left" width="10%"></div>
					<div name="rolename" text="角色名称" textalign="left" width="15%"></div>
					<div name='roledesc' text="角色描述" textalign="left" width='52%'></div>
					<div name='opt' text="操作" textalign="left" width='23%'></div>
				</div>
			</div>
			<div vtype="gridtable" name="grid_table"></div>
			<!-- <div vtype="paginator" name="grid_paginator" theme="2" pagerows="10"></div> -->
			<div class="nodata" style="display: none;"></div>
	</div>

    </div> -->
