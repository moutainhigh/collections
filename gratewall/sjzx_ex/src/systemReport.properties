##\u8fd4\u56de\u7cfb\u7edf\u5171\u5b58\u50a8\u591a\u5c11\u6761
p00totalData=select * from sys_log_total where year\=? and month\=?
p1totalData=select * from log_data_total where year\=? and month\=? and log_type\='1'
p1ParaSql=select * from log_data_total t where t.log_type\='2' and year\=? and month\=?
p1TableSql=select * from log_data_table t where t.log_type\='1' and year\=? and month\=?
p10SystemUseTwoMonth=with a as(select a.year,a.month,a.area_name,a.user_num,nvl(b.user_num,0) last_month_num from(select year,month,area_name,user_num from sys_log_use where use_type \=1 and year \=? and month \=?)a,(select area_name,user_num from sys_log_use where use_type \=1 and year \=? and month \=?)b where a.area_name\=b.area_name(+)order by a.user_num desc) select * from a union all select max(year),max(month),'\u5408\u8BA1',sum(a.user_num),sum(last_month_num) from a
p10SystemUse=select * from sys_log_use where use_type \=? and year \=? and month \=? 
p10SysUseRateSort=select area_name from(select a.area_name,(a.user_num/?-b.user_num/?)/(b.user_num/?)*100 rate from (select year, month, area_name, user_num from sys_log_use where use_type = 1 and year = ? and month = ?) a,(select area_name, user_num from sys_log_use where use_type = 1 and year = ? and month = ?) b where a.area_name = b.area_name order by rate desc) where rownum<=3
p11FuncData=select * from sys_log_use where use_type \=? and year\=? and month\=?
p21CollectData=select area_name,type_name,user_num,last_month_num,type_use_num FROM SYS_LOG_USE S WHERE S.USE_TYPE\=? and s.year\=? and s.month\=? order by s.rate
p21LastColData=select sum(TYPE_USE_NUM) total from sys_log_use t where use_type \= ? and year\=? and month \= ?
p42BlackData=select black_sum, one_person_sum, fddb_num, fjjg_num from sys_log_black_oneperson where year\=? and month\=?
p10Workday2M=select days from sys_log_month_workdays where year in(?,?) and month in (?,?) order by month
##
p00TotalUse=select count(1) c from first_page_query t
p00MonthUse=select count(1) c from first_page_query t where t.query_date>='?' and query_date<'?'
p00MaxOnlineMonth=select online_num,scsj from(select t.scsj,online_num,row_number() over(order by t.online_num desc) rn from tj_online t where t.scsj >= '?' and t.scsj < '?')  where rn<=1
p00interfaceNum=select count(1) c,sum(t.records_mount) sn from sys_svr_log t where t.execute_start_time >\= '?' and t.execute_end_time < '?'
p22MonReportNum=select max(t.first_page_total_num) as rpt_num from first_page_total_hs t where t.bgq_dm='month' and t.first_page_total_cls='?' and t.time_day='?'
p22MonReportNum2=select t.first_page_total_num as rpt_num,t.first_page_total_cls as colum from first_page_total_hs t where t.bgq_dm='month' and t.time_day='?'
p41CarReport=select count(1) as carnum from tra_check_out_hs union all select count(1) from tra_check_out_hs t where t.bdjg='GS1R11' union all select count(1) from tra_check_out_hs t where t.bdjg='GS1E12' union all select count(1) from tra_check_out_hs t where SUBSTR(t.etl_timestamp,1,7)  = ? union all select count(1) from tra_check_out_hs t where t.bdjg='GS1R11' and SUBSTR(t.etl_timestamp,1,7)  =  ? union all select count(1) from tra_check_out_hs t where t.bdjg='GS1E12' and SUBSTR(t.etl_timestamp,1,7)  = ?
p41CarReport2=select count(*) as carnum from tra_check_out_hs t where SUBSTR(t.etl_timestamp,1,7)  = ?
p30DataShare=select * from sys_log_use where use_type \=7 and year \=? and month \=? and area_name in (select area_name from sys_log_use where use_type\=99 )
pnum_top5=select replace(AREA_NAME,'\u5317\u4EAC\u5E02\u5DE5\u5546\u5C40','')AREA_NAME,USER_NUM,LAST_MONTH_NUM from sys_log_use where use_type\=4 and year\=? and month\=?
online_top5=select * from sys_log_use where use_type\=9 and year\=? and month\=? order by area_name
p30RetDataTop3=select * from (select * from sys_log_use where use_type \=7 and year \=? and month \=? and area_name in (select area_name from sys_log_use where use_type \= 99 ) order by  TYPE_USE_NUM desc) where rownum<\=3 
p30ReqDataTop3=select * from (select * from sys_log_use where use_type \=7 and year \=? and month \=? and area_name in (select area_name from sys_log_use where use_type \= 99 ) order by  LAST_MONTH_NUM desc) where rownum<\=3
p30SumResult=select sum(USER_NUM) as USER_NUM, sum(LAST_MONTH_NUM) as LAST_MONTH_NUM,sum(TYPE_USE_NUM) as TYPE_USE_NUM from sys_log_use where use_type \=7 and year \=? and month \=? and area_name in (select area_name from sys_log_use where use_type \= 99 )
download_top5=select replace(AREA_NAME,'\u5317\u4EAC\u5E02\u5DE5\u5546\u5C40','')AREA_NAME,USER_NUM,LAST_MONTH_NUM from sys_log_use where use_type\=5 and year\=? and month\=?
p21CollectTop3=select t.*  from (select * FROM SYS_LOG_USE WHERE USE_TYPE \= ? and year \= ? and month \= ? and type_use_num is not null order by cast(type_use_num as int) desc) t where rownum <\= 3
p21CollectTotal=select sum(user_num) as interfacesum,sum(last_month_num) collectsum,sum(type_use_num) as total from sys_log_use WHERE USE_TYPE\=? and year\=? and month\=?
p30Interface_UserName=select area_name from sys_log_use where use_type = 99 order by year
p3ShareData=select t.p1,t.p2,t.p3,t.p4,t.p5,t.p6,t.p7,t.p8,t.p9,t.p10,t.p11,t.p12,t.p13,t.p14,t.p15,t.p16,t.p17,t.p18,t.p19,t.p20,t.p21,t.p22,t.p23,t.p24 from log_data_total t where t.year\='?' and t.month \= '?' and t.log_type\=3
t2getTableShareServiceData=with t2 as ( select * from res_service_targets )  select * from ( select t.p1,t.p2,t.p3,t.p4,t.p5,t.p6,t.p7,t.p8 from log_data_table t, t2 where t.p2 \= t2.service_targets_name and  t2.service_targets_type\='000' and  t.log_type\=2 and t.year \= ? and t.month \= ? order by t2.service_targets_type,t2.show_order)   union all select * from ( select t.p1,t.p2,t.p3,t.p4,t.p5,t.p6,t.p7,t.p8 from log_data_table t, t2 where t.p2 \= t2.service_targets_name and  t2.service_targets_type<>'000' and t.log_type\=2 and t.year \= ? and t.month \= ? order by t2.service_targets_type,t2.service_targets_name)
t2getTableShareServiceData1=with t2 as ( select * from res_service_targets )  select * from ( select t.p1,t.p2,t.p3,t.p4,t.p5,t.p6,t.p7,t.p8 from log_data_table t, t2 where t.p2 \= t2.service_targets_name and  t2.service_targets_type\='000' and  t.log_type\=2 and t.year \= ? and t.month \= ? order by t2.service_targets_type,t2.show_order) 
t2getTableShareServiceData2=union all select * from ( select t.p1,t.p2,t.p3,t.p4,t.p5,t.p6,t.p7,t.p8 from log_data_table t, t2 where t.p2 \= t2.service_targets_name and  t2.service_targets_type<>'000' and t.log_type\=2 and t.year \= ? and t.month \= ? order by t2.service_targets_type,t2.service_targets_name)
t3getTableNotUseServiceData=select t.p1,t.p2,t.p3,t.p4 from log_data_table t where t.log_type\=3 and t.year \= ? and t.month \= ? order by to_number(replace(p4,'\u5929','')) desc

