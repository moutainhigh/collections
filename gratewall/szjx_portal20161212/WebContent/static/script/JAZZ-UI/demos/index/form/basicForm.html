<html>
<head>

	function reset(){
		$("#formpanel").formpanel('reset');
	}
	
	function chktree(event, treeId, treeNode){

	}
	
	$(function(){

		
		$('div[name="combox_name"]').on("comboxfieldchange",function(event, ui){ 
			jazz.log(JSON.stringify(ui));
		});
		
	});

</head>
<body>
   	<div id="formpanel" name="formpanel" vtype="formpanel" titledisplay="true" width="700" layout="table" 
	    layoutconfig="{cols:2, columnwidth: ['350px','*']}"
		height="460" title="人员信息"  >
		
		<div id="t_11" name='textfield_name' vtype="textfield" label="姓名" msg="请输入真实姓名" tooltip="test哈哈" valuetip="输入金额"
			labelalign="right" rule="must_chinese" width="300" editable="true" suffix="万" readonly="false"></div>
			
        <div name='number_name' vtype="numberfield" label="年龄"
			labelalign="right" width="300" ></div>

		<div name='wdatepicker_name' vtype="datefield"
			label="生日" labelalign="right" width="300" rule="must"
			isshowweek="true"></div>

		<div name="checkboxfield_name" vtype="checkboxfield"
			label="爱好" labelalign="right" width="200"
			dataurl="[{checked: true,value: '1',text: '旅游'},{value: '2',text: '足球'},{value: '3',text: '篮球'}]"></div>

		<div name="radiofield_name" vtype="radiofield"
			label="性别" labelalign="right" width="300"
			dataurl="[{checked: true,value: '1',text: '男'},{value: '2',text: '女'}]"></div>

		<div name='textarea_name' colspan="2" rowspan="1"
			vtype="textareafield" label="简历" labelalign="right" width="300"></div>

		<div name='combox_name' 
			vtype="comboxfield" editable="ture" filterable="true" label="现居地" labelalign="right" width="300" 
			rule="must"
			dataurl='[{"text": "北京11","value": "001"},{"text": "上海22", "value": "002"}, {"text": "广州33", "value": "003"}]'></div>
			
		<div name='combox_name2'
            vtype="comboxfield" 
            rule="must"
            multiple="ture" label="目标城22市" labelalign="right" width="300" dataurl="combox.json"></div>
			
		<div id='combox_tree' name='comboxtree_name' vtype="comboxtreefield" multiple="true" chkboxtype="{'Y':'','N':''}"
			label="下拉树" labelalign="right" width="300"   oncheck="chktree"  dataurl="comboxtree.json" prefix="开始" suffix="结个"></div>
		<div name="id" vtype="hiddenfield" value="2333"></div>	
		
		<div name='colorfield_name' vtype="colorfield" label="颜色值" labelalign="right" width="150"></div>
		
		<div id="toolbar" name="toolbar" vtype="toolbar" >
	    	<div id="btn3" name="btn3" vtype="button" text="保存"   click="save()"></div>
	    	<div id="btn4" name="btn4" vtype="button" text="重置"   click="reset()"></div>
	    </div>
   </div>
</body>

</html>
