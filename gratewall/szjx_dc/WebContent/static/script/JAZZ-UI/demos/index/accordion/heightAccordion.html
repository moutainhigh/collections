<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="../main.css" />
<script src="../jazz-ui.js" type="text/javascript"></script>
<style type="text/css">
#demo{
    overflow: auto;
}
</style>
</head>
<body>
<div id="demo">
	<div id="default" vtype="accordionpanel" name="default" width="300" >  
	    <div title="第一个面板" icon="">  
	         <h2>面板一</h2>
	         <p>
	           这是一个简单的手风琴组件，点击标题部分，会展开当前面板，并且收缩之前打开的面板。<br>
	   面板一的高度是自适应的。
	         </p>
	    </div>  
	    <div title="第二个面板" style="height:100px;" icon="" >  
	         <h2>面板二</h2>
	         <p>
	         面板二的高度是100px
	         </p>
	    </div>  
	    <div title="第三个面板" style="height:150px;" icon="">  
	         <h2>面板三</h2>
	         <p>
	         面板三的高度是150px
	         </p>
	    </div>      
	</div>  
</div>

</html>
