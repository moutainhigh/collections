<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>深圳市市场和质量监督管理委员会信用信息“双公示”</title>
<meta name="content-type" content="text/html; charset=UTF-8">
	<meta http-equiv="Cache-Control" content="no-transform" />
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="../statics/bt/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="../statics/mobile/loader.css" />
	<link rel="stylesheet" type="text/css" href="../statics/mobile/page.css" />
	<script src="../statics/bt/js/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="../statics/bt/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../statics/js/base64.js"></script>
	<script src="../statics/js/jquery.pagination.js" type="text/javascript"></script>
	<script type="text/javascript" src="../statics/mobile/util.js"></script>
	<style>
ul {
	list-style: none;
	padding: 0
}

.container .contents {
	margin-top: 4px;
}

.container .contents ul li a {
	color: #333;
	text-decoration: none;
	background: url(../statics/mobile/images/list-arrow.png) 6px center
		no-repeat;
	padding: 0 10px 0 20px;
	display: block;
	font-size: 14px;
	height: 39px;
	line-height: 39px;
	overflow: hidden;
}

.container .contents  ul li span {
	color: #666;
}

.container .contents  ul li span.time{
	float: right;
}


.container .contents .list_bg {
	background-color: #f8f8f8;
}

.container .contents ul li {
	border-bottom: 1px dashed #ccc;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-6">
				<div class="input-group" style="padding-top: 10px">
					<input type="text" placeholder="输入项目名称、行政相对人名称、行政相对人代码，查询双公示" class="form-control">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button">查找</button>
							<button class="btn btn-default" type="button">清空结果</button>
						</span>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row clearfix">
			<div class="col-md-6 column">
				<div class="contents">
					<ul class="list">
					</ul>
				</div>
			</div>
		</div>
	</div>



	<div class="container">
		<div class="row clearfix">
			<div class="col-md-6 column">
				<div class="wrap clearfix">
					<a href="javascript:;"  class="calatlog btn btn-primary btn-primary glyphicon  glyphicon-hdd"  data-tip='行政许可目录' data-url='xkCala.html'>行政许可公示</a>
					<a href="javascript:;" class="calatlog btn btn-primary  btn-info glyphicon  glyphicon-hdd" data-tip='行政处罚目录'  data-url='cfCala.html'>行政处罚公示</a>
					<a id="titleTip" target='_blank' class="btn btn-link" style="float: right;" href='xkCala.html'>行政许可目录</a>
				</div>
			</div>
			<div id="Pagination"></div>
		</div>
	</div>


	<script>
		$(function() {
			setDataTab();
		});

		function setDataTab() {
			getXKGS("", "", 1, "init");
			var calatlog = $(".calatlog");
			calatlog.each(function(){
				var _this = $(this);
				_this.click(function(){
					var _html  = $(this).data("tip");
					var url = $(this).data("url");
					$("#titleTip").html(_html);
					$("#titleTip").attr("href",url);
					
				})
			});

		}

		//行政许可公示
		function getXKGS(keyword_, type, pageIndex, getDataType) {
			$.ajax({
						type : 'post',
						url : "../xzxk/loading_xzxk_list.do",
						dataType : "json",
						 data: { action: "getXZXKGSList", Type: type, keyword: keyword_, pageIndex: pageIndex},
						beforeSend : function(data) {
							$(".contents").prepend('<div id="preloader_6"><span></span><span></span><span></span><span></span></div>');
						},
						success : function(data) {
							$("#preloader_6").remove();
							 $(".list li").remove();
							var data = data.data[0].data;
							var html = "";
							var sxq = "";//生效期
							var recordId = "";//主键
							var xmmc = "";//项目名称
							var xdr = "";//行政相对人名称
							if (data[0].list.length == 0) {
								$(".list").append(
										"<li class='notfound'>暂无数据！</li>");
							} else {
								
								var PageCount = getPageCount(data[0].total);
								xzxkCreatePageBar(PageCount, getDataType);
								for (var i = 0; i < data[0].list.length; i++) {
									if ((i + 1) % 2 == 0) {
										sxq = data[0].list[i].XK_JDRQ;
										if (isEmpty(sxq)) {
											sxq = "无";//生效期
											sxq = sxq.split(" ")[0]
										}
										recordId = data[0].list[i].RECORDID;
										if (isEmpty(recordId)) {
											recordId = "";//序号
										}
										xmmc = data[0].list[i].XK_XMMC;
										if (isEmpty(xmmc)) {
											xmmc = " ";// 项目名称
										}

										var queryName = " ";
										if (isEmpty(data[0].list[i].XK_XMMC)) {
											queryName = " ";// 项目名称
										} else {
											queryName = data[0].list[i].XK_XMMC;
										}

										if (isEmpty(data[0].list[i].XK_XDR)) {
											xdr = " ";//生效期
										} else {
											xdr = data[0].list[i].XK_XDR;
										}
										html += "<li class='list_bg'><a target='_blank' href='detail.html?id="
												+ recordId
												+ "&type=XZXK&name="
												+ encode(queryName)
												+ "'>"
												+ "<span>"+xmmc+"</span>"
												+ "<span class='time'>["
												+ sxq.split(" ")[0]
												+ "]</span><span>【"
												+ xdr
												+ "】</span></a></li>";
									} else {
										sxq = data[0].list[i].XK_JDRQ;
										if (isEmpty(sxq)) {
											sxq = "无";//决定日期
										}
										recordId = data[0].list[i].RECORDID;
										if (isEmpty(recordId)) {
											recordId = "";//序号
										}

										var queryName = " ";
										if (isEmpty(data[0].list[i].XK_XMMC)) {
											queryName = " ";// 项目名称
										} else {
											queryName = data[0].list[i].XK_XMMC;
										}

										if (isEmpty(data[0].list[i].XK_XMMC)) {
											xmmc = " ";// 项目名称
										} else {
											xmmc = data[0].list[i].XK_XMMC;
										}

										if (isEmpty(data[0].list[i].XK_XDR)) {
											xdr = " ";// 项目名称
										} else {
											xdr = data[0].list[i].XK_XDR;
										}

										html += "<li ><a target='_blank' href='detail.html?id="
												+ recordId
												+ "&type=XZXK&name="
												+ encode(queryName)
												+ "'>"
												+ "<span>"+xmmc+"</span>"
												+ "<span class='time'>["
												+ sxq.split(" ")[0]
												+ "]</span><span>【"
												+ xdr
												+ "】</span></a></li>";
									}
								}
								$(".list").append(html);
							}
						}
					});

		}

		//处罚公示
		function getCFGS(keyword_, type, pageIndex, getDataType) {
			$.ajax({
		        type: 'post',
		        url: "../xzcf/loading_xzcf_list.do",
		        dataType: "json",
		        data: { action: "getXZCFGSList", Type: type, keyword: keyword_, pageIndex: pageIndex },
		        beforeSend:function(){
		        	$(".d_gs_main").append("<img id='loading' src='../statics/images/loading-0.gif' style='position:absolute'>");
		        },
		        success: function (data) {
		        	$("#loading").remove();
		        	var data = data.data[0].data;
		        	var html = "";
		        	var sxq ="";
		        	var rid ="";
		        	var cfmc ="";
		        	var xdrMc ="";
		        	$(".list li").remove();
		        	if(data[0].list.length==0){
		        		 $(".List").append("<li class='notfound'>暂无数据！</li>");
		        	}else{
		        		 var PageCount = getPageCount(data[0].total);
		        		 xzcfCreatePageBar(PageCount, getDataType);
		        		for(var i =0;i<data[0].list.length;i++){
		           		 if ((i + 1) % 2 == 0) {
		           			 sxq =  data[0].list[i].CF_JDRQ;
		           			 if(isEmpty(sxq)){
		           				sxq = "无";
		           			 }
		           			 rid =  data[0].list[i].RECORDID;
		          			 if(isEmpty(rid)){
		          				rid = "无";
		          			 }
		          			cfmc =  data[0].list[i].CF_CFMC;
		          			 if(isEmpty(cfmc)){
		          				cfmc = "无";
		          			 }
		          			 xdrMc =  data[0].list[i].CF_XDR_MC;
		         			 if(isEmpty(xdrMc)){
		         				xdrMc = "无";
		         			 }
		          			
		          			 
		                    html += "<li class='list_bg'><a target='_blank' href='detail.html?id=" + rid + "&type=XZCF&name="+encode(cfmc)+"'><span>[" + sxq.split(" ")[0] + "]</span>"+cfmc+"【" +  xdrMc + "】</a></li>";
		                    }
		                    else {
		                    	 sxq =  data[0].list[i].CF_JDRQ;
		               			 if(isEmpty(sxq)){
		               				sxq = "无";
		               			 }
		               			 rid =  data[0].list[i].RECORDID;
		              			 if(isEmpty(rid)){
		              				rid = "无";
		              			 }
		              			cfmc =  data[0].list[i].CF_CFMC;
		              			 if(isEmpty(cfmc)){
		              				cfmc = "无";
		              			 }
		              			 xdrMc =  data[0].list[i].CF_XDR_MC;
		             			 if(isEmpty(xdrMc)){
		             				xdrMc = "无";
		             			 }
		             			 html += "<li ><a target='_blank' href='detail.html?id=" + rid + "&type=XZCF&name="+encode(cfmc)+"'><span>[" + sxq.split(" ")[0] + "]</span>"+cfmc+"【" +  xdrMc + "】</a></li>";
		                    }
		        		}
		        		$(".list").append(html);
		        	}
		        },
		        error:function(){
		        	
		        }
		})
		}

		//计算枫叶数
		var getPageCount = function(RecordCount) {
			return Math.ceil(RecordCount / 10);
		}

		
		
		//行政许可分页栏
		var xzxkCreatePageBar = function(PageCount, type) {
			if (type == "init") {//是否初始化
				$("#Pagination").pagination(PageCount,{
							num_edge_entries : 1, //边缘页数
							callback : function(page_index, jq) {
								getXKGS($.trim($("#txtKeyWord").val()), "",page_index + 1, "");
							}
						});
			}
		}
		
		
		//行政处罚分页栏
		var xzcfCreatePageBar = function (PageCount, type) {
		    if (type == "init") {//是否初始化
		        $("#Pagination").pagination(PageCount, {
		            num_edge_entries: 1, //边缘页数
		            callback: function (page_index, jq) {
		            	getCFGS($.trim($("#txtKeyWord").val()), "", page_index + 1, "");
		            }
		        });
		    }
		}
	</script>
</body>
</html>
