	<script>
		$(function() {
			initData();
		})
		function initData() {
			var id = GetQueryString("id");
			var entname = GetQueryString("name");
			var unifsocicrediden = GetQueryString("unifsocicrediden");
			entname = decode(entname)
			clearInfo(); //清空标签及内容
			$("#infos").empty(); //异常状态
			$.ajax({
						url : '../entEnt/listDetail.do',
						type : 'POST',
						dataType : 'json',
						//async : false,//取消异步请求
						data : {
							"unifsocicrediden" : unifsocicrediden,
							"entname" : entname
						},
						success : function(data) {
							if (data.data[0].data == "0") {
								alert("验证码不正确");
								getCode();
							} else {
								if (data.data[0].data.length != 0) {
									var id = data.data[0].data[0].id;
									var entJinYinYiChang = data.data[0].data[0].entflag;
									var error = data.data[0];
									var opetype = data.data[0].data[0].opetype;
									var entname = data.data[0].data[0].entname;
									var regno = data.data[0].data[0].regno;
									if (isNotEmpty(id)) {
										$("#entId").attr("ent", id);
									}
									if (isNotEmpty(entJinYinYiChang)) {
										$("#entJinYinYiChang").attr("entJinYinYiChang",entJinYinYiChang);
									}
									if (isNotEmpty(entname)) {
										$("#entName").attr("entName", entname);
									}

									if (isNotEmpty(opetype)) {
										$("#opetype").attr("opetype", opetype);
									}

									if (isNotEmpty(regno)) {
										$("#regno").attr("regno", regno);
									}
									var entId = $("#entJinYinYiChang").attr("entjinyinyichang");
									var enttype = "  ";
									if (isNotEmpty(data.data[0].data[0].enttype)) {
										enttype = data.data[0].data[0].enttype;//企业类型
									}
									temp0(data.data[0].data);//默认显示基本信息页
									$('#tagDispayEnt a[href="#panel-1"]').tab('show'); //默认将基本信息显示出来
									isDispayTagByOpetype(opetype); //过滤对应企业显示的标签
									
									$.ajax({
												url : "../entEnt/entStatus.do",
												type : "post",
												data : {
													id : entId
												},
												dataType : "json",
												async : false,//取消异步请求
												success : function(data) {
													var data = data.data[0].data;
													if (data > 0) {
														$("#infos").html(
																		"<div class='alert alert-danger clearfix' role='alert'><p class='pull-left'><img src='../statics/images/Tip.gif'></p><div class='pull-left'><p class='fontRed'>提示:</p><p class='fontRed'><span >该"
																				+ enttype
																				+ "</span>已被标记为经营异常状态！</p></div></div>  ");
													}
												}
											});
									changeTagger(); //切换标签
								} 
							}
						}
					});
		}

		function isDispayTagByOpetype(opetype) {
			
			$("#tagsSwitch").css({"display":"block"});
			
			$("#p1").html("<a href='#panel-1'data-toggle='tab'>基本信息</a>");
			$("#p5").html("<a href='#panel-5'data-toggle='tab'>变更信息</a>");
			$("#p6").html("<a href='#panel-6'data-toggle='tab'>股权质押信息</a>");
			$("#p7").html("<a href='#panel-7'data-toggle='tab'>动产抵押信息</a>");
			$("#p8").html("<a href='#panel-8'data-toggle='tab'>法院冻结信息</a>");
			$("#p9").html("<a href='#panel-9'data-toggle='tab'>经营异常信息</a>");
			
			if (opetype == "GS" || opetype == "FGS" || opetype == "NZFR"
					|| opetype == "NZYY" || opetype == "HHQY"
					|| opetype == "GRDZ" || opetype == "HHFZ"
					|| opetype == "GRDZFZ" || opetype == "WZGS"
					|| opetype == "WZHH" || opetype == "WZHHFZ"
					|| opetype == "WZFZ" || opetype == "HZS"
					|| opetype == "HZSFZ" || opetype == "GT") {
				$("#p2").html("<a href='#panel-2'data-toggle='tab'>许可经营信息</a>");
			}
			//这些有股东信息标签
			if (opetype == "GS" || opetype == "NZFR" || opetype == "WZGS") {
				$("#p3").html("<a href='#panel-3'data-toggle='tab'>股东信息</a>");

			}
			if (opetype == "HHQY" || opetype == "WZHH") {
				$("#p3").html("<a href='#panel-3'data-toggle='tab'>合伙人信息</a>");
			}
			if (opetype == "HZS" || opetype == "JT") {
				$("#p3").html("<a href='#panel-3'data-toggle='tab'>成员信息</a>");
			}

			if (opetype == "SLYB") { //三来一补
				$("#p3").html("<a href='#panel-3'data-toggle='tab'>协议方</a>");
			}

			if (opetype == "GS" || opetype == "NZFR" || opetype == "WZGS"
					|| opetype == "WGDB") {
				$("#p4").html("<a href='#panel-4'data-toggle='tab'>成员信息</a>");
			} else {
				//$("#p4").html("<a href='#panel-4'data-toggle='tab'>主要人员信息</a>");
			}
		}

		function changeTagger() {
			var tabId = 0;
			
			$('#tagDispayEnt a[data-toggle="tab"]').click('shown.bs.tab',
					function(e) {
						tabId = $(e.target).parent().index();// 获取已激活的标签页的名称开始
						getDataByTaggerId(tabId);//切换对应的标签
					});
			$('#tagDispayEnt a[href="#panel-1"]').tab('show'); //默认将基本信息显示出来
		}

		function getDataByTaggerId(tagId) {
			var id = $("#entId").attr("ent");
			
			if (tagId == "5"||tagId == "6"||tagId == "7"||tagId == "8") {
				id = $("#entJinYinYiChang").attr("entJinYinYiChang");//企业异常名录信息
			}
			if(tagId==4){
				var entName = $("#entName").attr("entname");
			    $("#panel-5").find("h2").html(entName + "的变更信息");
			}
			if(tagId==5){
				var entName = $("#entName").attr("entname");
			    $("#panel-6").find("h2").html(entName + "的股权质押信息");
			}
			if(tagId==6){
				var entName = $("#entName").attr("entname");
				$("#panel-7").find("h2").html(entName + "的动产抵押信息");
			}
			if(tagId==7){
				var entName = $("#entName").attr("entname");
				$("#panel-8").find("h2").html(entName + "的法院冻结信息");
			}
			if(tagId==8){
				var entName = $("#entName").attr("entname");
				$("#panel-9").find("h2").html(entName + "的经营异常信息");
			}
			$.ajax({
				url : '../entEnt/tagDe.do',
				type : 'POST',
				dataType : 'json',
				async : false,//取消异步请求
				data : {
					"tagId" : tagId,
					"id" : id
				},
				success : function(data) {
					var temp = data.data;
					$("#l1").html(" ");
					$("#l2").html(" ");
					$("#l3").html(" ");
					$("#l4").html(" ");
					$("#l5").html(" ");
					$("#l6").html(" ");
					$("#l7").html(" ");
					$("#l8").html(" ");
					$("#l9").html(" ");
					
					if(temp.length==0){
						tagId++;
						if(tagId==3){
							$("#l3").html("暂无数据！");
						}
						if(tagId==4){
							$("#l4").html("暂无数据！");
						}
						if(tagId==5){
							$("#l5").html("暂无数据！");
						}
						if(tagId==6){
							$("#l6").html("暂无数据！");
						}
						if(tagId==7){
							$("#l7").html("暂无数据！");
						}
						if(tagId==8){
							$("#l8").html("暂无数据！");
						}
						if(tagId==9){
							$("#l9").html("暂无数据！");
						}
					}
					
					if (!$.isEmptyObject(data.data)) {
						getDataSetById(data, tagId, id);
					}
				}
			});
		}

		function getDataSetById(data, tagId, id) {
			var data = data.data[0].data;
			var opetype = $("#opetype").attr("opetype");
			if (!$.isEmptyObject(data)) {
				if (tagId == 0) { //基本信息
					temp0(data);
				} else if (tagId == 1) { //许可经营
					temp1(data);
				} else if (tagId == 2) {//股东信息
					if (opetype == "GS" || opetype == "NZFR"
							|| opetype == "WZGS") {
						temp2(data);
					} else if (opetype == "HHQY" || opetype == "WZHH") {
						temp21(data);
					} else if (opetype == "HZS") {
						temp22(data);
					} else if (opetype == "JT") {
						temp23(data);
					} else if (opetype == "SLYB") {
						temp24(data);
					}
				} else if (tagId == 3) {//
					temp3(data);
				} else if (tagId == 4) {
					temp4(data, id);
				} else if (tagId == 5) {
					temp5(data);
				} else if (tagId == 6) {
					temp6(data);
				} else if (tagId == 7) {
					temp7(data);
				} else if (tagId == 8) {
					temp8(data);
				} else {
					temp9(data);
				}
			}else{
				tagId++;
				if(tagId==1){
					$("#l1").html("暂无数据！");
				}
				if(tagId==2){
					$("#l2").html("暂无数据！");
				}
				if(tagId==3){
					$("#l3").html("暂无数据！");
				}
				if(tagId==4){
					$("#l4").html("暂无数据！");
				}
				if(tagId==5){
					$("#l5").html("暂无数据！");
				}
				if(tagId==6){
					$("#l6").html("暂无数据！");
				}
				if(tagId==7){
					$("#l7").html("暂无数据！");
				}
				if(tagId==8){
					$("#l8").html("暂无数据！");
				}
				if(tagId==9){
					$("#l9").html("暂无数据！");
				}
			}
		}

		function clearInfo() {
			$("#p1").empty();
			$("#p2").empty();
			$("#p3").empty();
			$("#p4").empty();
			$("#p5").empty();
			$("#p6").empty();

			$("#p8").empty();
			$("#p9").empty();
			
			
			$("#panel-1 h2").empty();
			$("#panel-2 h2").empty();
			$("#panel-3 h2").empty();
			$("#panel-4 h2").empty();
			$("#panel-5 h2").empty();
			$("#panel-6 h2").empty();
			$("#panel-7 h2").empty();
			$("#panel-8 h2").empty();
			$("#panel-9 h2").empty();
			
			
			
			$("#panel-1 table").empty();
			$("#panel-2 table").empty();
			$("#panel-3 table").empty();
			$("#panel-4 table").empty();
			$("#panel-5 table").empty();
			$("#panel-6 table").empty();
			$("#panel-7 table").empty();
			$("#panel-8 table").empty();
			$("#panel-9 table").empty();
		}

		function clearUserInputs() {
			$("input[type='text']").val(" ");
		}
	</script>
