<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<title>餐饮服务许可证信息查询</title>
<link rel="stylesheet" href="static/css/common.css">
<link href="static/css/jquery-ui-1.9.2.custom.css" rel="stylesheet" type="text/css" />
<link href="static/lib/JAZZ-UI/lib/themes/default/jazz-all.css" rel="stylesheet" type="text/css" />
<style type="text/css">
.jazz-field-comp-input{
	line-height: 22px;
	_line-height: 22px;
}
#openWin{
	position:absolute; 
	top:70px; 
	left:200px;
	}
	
#winContent{
	border-style:solid;
    border-width:3px;
}
</style>


</head>
<body>
<script>

</script>
<body style="overflow-x:hidden">
<!-- 构建页面==开始 -->
<div>
<!-- 查询条件 -->
<div name="CYQueryListPanel" id="CYQueryListPanel"
	vtype="formpanel" width="100%" layout="table"  style="text-align: center;"
	layoutconfig="{cols:2, columnwidth: ['50%','50%']}" 
	labelstyleclass="labelstyle" title="餐饮服务许可证信息查询" 
	titledisplay="true" showborder="false" >
	<div name="unitName" vtype="textfield" label="餐饮服务单位名称" labelwidth="150" labelalign="right" width="400" valuetip="请输入餐饮服务单位名称……"
	 tooltip="" rule="" ></div>
 	<div name="certificateNo" vtype="textfield" label="餐饮服务许可证号(20位)" labelwidth="185" labelalign="right" width="420" valuetip="请输入餐饮服务许可证号……"
 	 tooltip="" rule=""></div>
	

    <div id="toolbar" name="toolbar" vtype="toolbar" location="bottom"
				align="center" width="100%">
				<div name="save_button" id="save_button" vtype="button" text="查询"
					icon="../query/queryssuo.png"></div>
				<div name="reset_button" id="reset_button" vtype="button" text="重置"></div>
    </div>
    
</div>
<!-- 数据展现 -->
		<div name="CYQueryListGrid" id="SXQueryListGrid" vtype="gridpanel" titleDisplay="false" title="详情信息"   isshowselecthelper="false"
		  showborder=true width="100%" >
	<div style="display:none;color:red" id="tips">说明:请输入餐饮服务单位名称或餐饮服务许可证号进行查询,系统将会将餐饮服务许可证基本信息展示给您。以下为查询结果的前10条。</div>
	<div name="functionConfigGrid_column" vtype="gridcolumn">
				<div>
					<div name="unitName" text="单位名称" textalign="left" width="51%"></div>
					<div name='certificateNo' text="许可证号" textalign="center" width="20%"></div>
					<div name='legalResponse' text="法定代表人(负责人)" textalign="center" width='20%'></div>
					<!-- <div name='fullAddress' text="单位地址" textalign="left" width='24%'></div>
					<div name='category' text="类别" textalign="left" width='12%'></div>
					<div name='remark' text="备注" textalign="left" width='10%'></div>
					<div name='toEffectLimit' text="有效期限" textalign="left" width='7%'></div>  -->
					<div name='opt' text="操作" textalign="center" ></div> 
				</div>
			</div>
			<div vtype="gridtable" name="grid_table"></div>
			<!-- <div vtype="paginator" name="grid_paginator" theme="2" pagerows="10"></div> -->
			<div class="nodata" style="display: none;"></div>
		</div>
</div>

<div id="openWin">
	<iframe id="winContent" src="" width="600" height="310" style="display: none;"></iframe>
</div>

<!-- 构建页面==结束 -->
<script type="text/javascript" src="static/js/config.js"></script>
<script type="text/javascript" data-main="other/CYQueryList.js" src="static/lib/require.js"></script>
</body>
</html>
