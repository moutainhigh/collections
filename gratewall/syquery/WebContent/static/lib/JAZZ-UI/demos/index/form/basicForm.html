<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../common.js" type="text/javascript"></script>


</head>
<body>
   	<div id="formpanel" name="formpanel" vtype="formpanel" titledisplay="true" width="100%" layout="table" 
	     layoutconfig="{cols:2, columnwidth: ['50%','50%']}"  title="人员信息">
		
		<!-- 隐藏字段 -->
		<div name="id" vtype="hiddenfield" defaultvalue="2333"></div>	
		
		<div name='textfield_name' vtype="textfield" label="姓名" labelalign="right" width="300" editable="true"></div>
        
        <div name='number_name' vtype="numberfield" label="年龄"
			labelalign="right" width="300" ></div>

		<div name="checkboxfield_name" vtype="checkboxfield"
			label="爱好" labelalign="right" width="200"
			dataurl="[{checked: true,value: '1',text: '旅游'},{value: '2',text: '足球'},{value: '3',text: '篮球'}]"></div>

		<div name="radiofield_name" vtype="radiofield"  id="radiofieldId"
		    label="性别" labelalign="right" width="300"
			dataurl="[{checked: true,value: '1',text: '男'},{value: '2',text: '女'}]"></div>

		<div name='datefield_name' vtype="datefield"
			label="生日" labelalign="right" width="300"></div>
			
		<div name='passwordfield_name' vtype="passwordfield"
			label="密码" labelalign="right" width="300" passwordtip="true"></div>			

		<div name='textarea_name' colspan="2" rowspan="1"
			 vtype="textareafield" label="简历" labelalign="right" width="620" height="85"></div>

		<div name='combox_name' vtype="comboxfield" editable="ture" filterable="true" 
		     label="现居地" labelalign="right" width="300" dataurl="combox.json"></div>
			
		<div name='combox_name2' 
            vtype="comboxfield" multiple="ture" label="目标城市" labelalign="right" width="300" dataurl="combox.json"></div>
			
		<!-- <div id='combox_tree' name='comboxtree_name' vtype="comboxtreefield" multiple="true" chkboxtype="{'Y':'','N':''}"
			label="籍贯" labelalign="right" width="300"   oncheck="chktree"  dataurl="{comboxtree.json}"></div> -->
			
		
		
		<div name='colorfield_name' vtype="colorfield" label="颜色值" labelalign="right" width="300"></div>
		
		<div vtype="autocompletecomboxfield" colspan="2" name="mainSc" id="mainSc" width="650" label="主要经营项目" labelwidth="110" dataurl=' [{"text": "北京","value": "0"}]'></div>
		<div id="message" > </div>
		<div id="toolbar" name="toolbar" vtype="toolbar">
	    	<div id="btn3" name="btn3" vtype="button" text="保 存" defaultview="1" align="center" click="save()"></div>
	    	<div id="btn4" name="btn4" vtype="button" text="重 置" defaultview="1" align="center" click="reset()"></div>
	    </div>
   </div>

		};
		//$.DataAdapter.submit(params); 
	}
	/**
	 * 表单重置
	 */
	function reset(){
		$("#formpanel").formpanel('reset');
	}
	/**

	 */
	function chktree(event, treeId, treeNode){
		//alert(treeNode.name);

	function changeradio(event,value){
		alert(value);
	}
		
	$(function(){
		/**
		 * 下拉框切换回调函数
		 * comboxfieldchange
		 */

			//jazz.log(ui);
			alert('aaa');
		});
		$('#radiofieldId').radiofield('option','itemselect',changeradio);
		
		$('#mainSc').autocompletecomboxfield('option','itemselect',function(){
			alert('123');
		})
		//调整父页面iframe高度
	    try{
	        parent.setWinHeight(600);           
	    }catch(e){
	        jazz.log(e);

	    $('#message').textfield({
		    name: 'test',
			label: '备注',
			width: '500',
			labelwidth: '100'
		});
	});
   </script>
</body>

</html>
