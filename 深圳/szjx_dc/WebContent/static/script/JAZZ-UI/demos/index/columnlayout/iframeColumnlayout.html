<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../jazz-ui.js" type="text/javascript"></script> 
<script type="text/javascript">
function _start(e, layout){
	$("#frame_id").css({width: "1px"});
}

function _stop(e, layout){
	//layout.left   拖动后，边线左侧区域的宽度
    //layout.right  拖动后，边线右侧区域的宽度
    //layout.index  当前选中的边线的索引值
	$("#frame_id").css({width: "100%"});	
}
</script>
</head>
<body>
    <div id="column_id" width="500" height="300" vtype="panel" name="panel" layout="column" layoutconfig="{border: true, width:['*','50%','200']}"
    	columndragstart="_start()" columndragstop="_stop()">
        <div>
    		<div>边框可拖动</div>
    	</div>
    	<div>
    		<iframe id="frame_id" src="column_frame.html" width="100%" height="100%" style="border:0px;"></iframe>
    	</div>
    	<div>
    		<div>边框可拖动</div>
    		<div>边框可拖动</div>
    	</div>	    
    </div>
</body>
</html>
