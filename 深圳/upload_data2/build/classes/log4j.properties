log4j.rootLogger=dubug,Console,file,stdout
logdir=D:/ye/data_ent_incomes/

log4j.logger.com.mybatis=DEBUG
log4j.logger.java.sql.Connection=DEBUG  
log4j.logger.java.sql.Statement=DEBUG  
log4j.logger.java.sql.PreparedStatement=DEBUG


log4j.appender.Console=org.apache.log4j.ConsoleAppender  
log4j.appender.Console.Target=System.out  
log4j.appender.Console.layout = org.apache.log4j.PatternLayout  
log4j.appender.Console.layout.ConversionPattern=%d{yyyy-MM-dd-HH\:mm\:ss,SSS} [%t]  [%c] [%p] - %m%n


log4j.appender.file=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.file.File=${logdir}/log/log
log4j.appender.file.Threshold=info
log4j.appender.file.Append=true
log4j.appender.file.DatePattern='.'yyyy-MM-dd'.txt'
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%-d{yyyy-MM-dd HH\:mm\:ss} [%c-%L]-[%t]-[%p] %m%n


log4j.appender.stdout=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.stdout.File=${logdir}/error/error
log4j.appender.stdout.Threshold=ERROR
log4j.appender.stdout.Append=true
log4j.appender.stdout.DatePattern='.'yyyy-MM-dd'.txt'
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-d{yyyy-MM-dd HH\:mm\:ss} [%c-%L]-[%t]-[%p] %m%n