<script type="text/javascript">
	$(function() {
		//        getDept();
		if ($.getUrlVar("type") != undefined && ($.getUrlVar("type") == "XZXK")|| $.getUrlVar("type") == "XZCF") {
			setTabs($(".d_gs_nav li[data=" + $.getUrlVar("type") + "]"));
		} else {
			setTabs($(".d_gs_nav li[data=XZXK]"));
		}

		$('#btnSubmit').live("click", function() {
			onSubitem();
		});

	});


	function onSubitem() {
		var keyword = $.trim($("#txtKeyWord").val());
		var dept = $(".d_gs_dept").attr("data");
		if (keyword.length >= 2) {
			if ($(".d_gs_nav").attr("data") == "XZXK") {
				getXZXKGSList(keyword, "", 1, "init");
			} else {
				getXZCFGSList(keyword, "", 1, "init");
			}
			return false;
		} else {
			if (keyword == "")
				alert("搜索关键字不能为空！");
			else
				alert("搜索关键字不能少于两个字符！");
			return false;
		}
	}
