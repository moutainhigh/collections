
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Custom DataGrid Pager - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../page/seniorQuery/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../page/seniorQuery/easyui/themes/icon.css">
	<script type="text/javascript" src="../../page/seniorQuery/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../../page/seniorQuery/easyui/jquery.easyui.min.js"></script>
</head>
<body>
	<table id="dg" title="Custom DataGrid Pager" data-options="rownumbers:true,singleSelect:true,pagination:true">
		<thead>
			<tr>
				<th data-options="field:'itemid',width:80">Item ID</th>
				<th data-options="field:'productid',width:100">Product</th>
				<th data-options="field:'listprice',width:80,align:'right'">List Price</th>
				<th data-options="field:'unitcost',width:80,align:'right'">Unit Cost</th>
				<th data-options="field:'attr1',width:240">Attribute</th>
				<th data-options="field:'status',width:60,align:'center'">Status</th>
			</tr>
		</thead>
	</table>
	<script type="text/javascript">
		$(function(){
			var pager = $('#dg').datagrid().datagrid('getPager');	// get the pager of datagrid
			pager.pagination({
			});			
		})
	</script>
</body>
</html>
