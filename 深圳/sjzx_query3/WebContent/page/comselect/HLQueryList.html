<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>前海汇率管理</title>
<link rel="stylesheet" href="../../static/css/common.css">
<link href="../../static/css/jquery-ui-1.9.2.custom.css" rel="stylesheet" type="text/css" />
<link href="../../static/lib/JAZZ-UI/lib/themes/default/jazz-all.css" rel="stylesheet" type="text/css" />	
<style type="text/css">
.jazz-field-comp-input{
	line-height: 22px;
	_line-height: 22px;
}
</style>
</head>
<body>
<script src="../../static/js/sczt/base64.js" type="text/javascript"></script>

<script>

</script>
<body style="overflow-x:hidden">
<!-- 构建页面==开始 -->
<div>
<!-- 查询条件 -->
<div name="CFQueryListPanel" id="CFQueryListPanel"
	vtype="formpanel" width="100%" layout="table"  style="text-align: center;" 
	layoutconfig="{cols:2, columnwidth: ['50%','*']}"
	labelstyleclass="labelstyle" title="前海汇率管理" 
	titledisplay="true" showborder="false" >
	
	<div name="staTime" id="staTime" vtype="datefield" label="日期"  labelwidth="150" labelalign="right" width="400" valuetip="请输入日期……"
	 tooltip="" rule="" ></div>
	 
	<div name="exchangeRate" id="exchangeRate" vtype="textfield" label="汇率"  labelwidth="150" labelalign="right" width="400" valuetip="请输入汇率……"
	 tooltip="" rule="" ></div>
 	 

    <div id="toolbar" name="toolbar" vtype="toolbar" location="bottom"
				align="center" width="100%">
				<div name="save_button" id="save_button" vtype="button" text="查询"
					icon="../query/queryssuo.png"></div>
				<div name="reset_button" id="reset_button" vtype="button" text="重置"></div>
    </div>
</div>
<div class="btnAdd" name="toolbar" vtype="toolbar">
	<div id="add_button" name="add_button" vtype="button" align="right" text="增加"></div>
</div>
<!-- 数据展现 -->
		<div name="CFQueryListGrid" id="CFQueryListGrid" vtype="gridpanel" titleDisplay="false" title="查询列表" labelStyleClass="labelstyle" lineno="true" isshowselecthelper="false"
		  showborder=true width="100%" >
			<div name="functionConfigGrid_column" vtype="gridcolumn">
				<div>
					<div name='staTime' text="日期" textalign="center" width="45%" datatype="date" dataformat="YYYY-MM-DD"></div>
					<div name='exchangeRate' text="汇率" textalign="center" width="45%"></div>
					<div name='opt' text="操作" textalign="center" width="10%"></div>
				</div>
			</div>
			<div vtype="gridtable" name="grid_table"></div>
			<div vtype="paginator" name="grid_paginator" theme="2" pagerows="10"></div>
			<div class="nodata" style="display: none;text-align: center;" ></div>
		</div>
</div>

<!-- 构建页面==结束 -->

<script type="text/javascript" src="../../static/js/config.js"></script>
<script type="text/javascript" data-main="com/HLQueryList.js" src="../../static/lib/require.js"></script>
</body>
</html>
