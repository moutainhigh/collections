<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<title>投资人查询</title>
<link rel="stylesheet" href="../../static/css/common.css">
<link href="../../static/css/jquery-ui-1.9.2.custom.css" rel="stylesheet" type="text/css" />
<link href="../../static/lib/JAZZ-UI/lib/themes/default/jazz-all.css" rel="stylesheet" type="text/css" />	
<style type="text/css">
.jazz-field-comp-input{
	line-height: 22px;
	_line-height: 22px;
}
a:visited{
	color: blue;
}
</style>
</head>
<body>
<script src="../../static/js/sczt/base64.js" type="text/javascript"></script>

<script>

</script>
<body style="overflow-x:hidden">
<!-- 构建页面==开始 -->
<div>
<!-- 查询条件 -->
<div name="TZRQueryListPanel" id="TZRQueryListPanel"
		vtype="formpanel" width="100%" layout="table"  style="text-align: center;"
	layoutconfig="{cols:2, columnwidth: ['50%','50%']}" 
	labelstyleclass="labelstyle" title="投资人查询" style="color:red"
	titledisplay="true" showborder="false" >
	<div name="name" id="name" vtype="textfield" label="投资人"  labelwidth="150" labelalign="right" width="400" valuetip="请输入投资人……"
	 tooltip="" rule="" ></div>
	<div name="cerno" id="cerno" vtype="textfield" label="证照号码"  labelwidth="150" labelalign="right" width="400" valuetip="请输入证照号码……"
	 tooltip="" rule="" ></div>
 	 

    <div id="toolbar" name="toolbar" vtype="toolbar" location="bottom"
				align="center" width="100%">
				<div name="save_button" id="save_button" vtype="button" text="查询"
					icon="../query/queryssuo.png"></div>
				<div name="reset_button" id="reset_button" vtype="button" text="重置"></div>
				<!-- <div name="back_button" id="back_button" vtype="button" text="返回"
					icon="../query/queryssuo.png" click="goBack()"></div> -->
    </div>
    
   <!--  <div class="btns bgIndex" id="bgIndex">
		 <a  href="../../page/comselect/batch/batchTZR.html" >批量查询</a>
		 <input id="openFile" type="button" value="导出" />
	 	<input id="exportFile" type="button" value="导出" />
	</div> -->
    <style>
.btns{position: absolute;right: 10px;;bottom:1px;display: none;}
.bgIndex{
	z-index: 999999
}

.btns input{
 	color: #666;
    font-size: 12px;
    font-style: bold;
    font-family: "宋体";
    overflow: hidden;
    white-space: nowrap;
    word-break: break-all;
    text-align: center;
    cursor: pointer;
    padding: 2px 4px;
}
</style>
</div>
<!-- 数据展现 -->
		<div name="TZRQueryListGrid" id="TZRQueryListGrid" vtype="gridpanel" titleDisplay="false"  labelStyleClass="labelstyle" lineno="true" isshowselecthelper="false"
		  showborder=true width="100%" >
		<!-- <div name="add_function_button" id="add_function_button" vtype='button' text='新增功能信息' ></div> -->
	<div style="display:none;color:red" id="tips">共<span id="totals"></span>条记录。以下为查询结果的前100条，如有更多需求，请与信息中心联系，电话：83070056。</div>
			<div name="functionConfigGrid_column" vtype="gridcolumn">
				<div>
					<!-- <div name='inv' text="姓名" textalign="center" width="6%"></div>
					<div name='cerno' text="证件号码" textalign="center" width="13%"></div> -->
					<div name='regno' text="统一社会信用代码/注册号" textalign="left" width="15%"></div>
					<div name='entname' text="商事主体名称" textalign="left" width="20%" ></div>
					<div name='file' text="档案" textalign="left" width="5%" ></div>
					<div name='enttype' text="经济性质" textalign="left" width="20%"></div>
					<div name='estdate' text="成立日期"  textalign="left" datatype="date" dataformat="YYYY-MM-DD" width="10%"></div>
					<div name='regcapcur' text="币种"  textalign="left" width="8%"></div>
					<div name='regcap' text="认缴资本总额（万元）"  textalign="right" width="12%"></div>
					<div name='regstate' text="商事主体状态"  textalign="left" ></div>
				</div>
			</div>
			<div vtype="gridtable" name="grid_table"></div>
			<div vtype="paginator" name="grid_paginator" theme="2" pagerows="10"></div>
			<div class="nodata" style="display: none;"></div>
		</div>
</div>

<!-- 构建页面==结束 -->

<script type="text/javascript" src="../../static/js/config.js"></script>
<script type="text/javascript" data-main="com/TZRQueryList.js" src="../../static/lib/require.js"></script>
</body>
</html>
