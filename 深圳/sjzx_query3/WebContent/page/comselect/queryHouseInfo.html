<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>房屋编码</title>
<link rel="stylesheet" href="../../static/css/common.css">
<link href="../../static/css/jquery-ui-1.9.2.custom.css"
	rel="stylesheet" type="text/css" />
<link href="../../static/lib/JAZZ-UI/lib/themes/default/jazz-all.css"
	rel="stylesheet" type="text/css" />
<style type="text/css">
.jazz-field-comp-input {
	line-height: 22px;
	_line-height: 22px;
}
</style>
</head>
<body>
	<script src="../../static/js/sczt/base64.js" type="text/javascript"></script>
<body style="overflow-x: hidden">
	<!-- 构建页面==开始 -->
	<div>

		<!-- 查询条件 -->
		<div name="queryHouseInfoPanel" id="queryHouseInfoPanel"
			vtype="formpanel" width="100%" layout="table"
			layoutconfig="{cols:2, columnwidth: ['40%','*']}"
			labelstyleclass="labelstyle" title="房屋编码查询" titledisplay="true"
			showborder="false">

			<div style="position: relative;">
				<div name="houseNum" id="houseNum" vtype="textfield" label="房屋编码"
					labelwidth="100" labelalign="right" width="300"
					valuetip="请输入楼栋名称……" tooltip="" rule=""></div>
			</div>
			<div style="position: relative;">
				<div name="houseAdd" id="houseAdd" vtype="textfield" label="房屋地址"
					labelwidth="100" labelalign="right" width="450"
					valuetip="请输入楼栋地址……" tooltip="" rule=""></div>
			</div>
			<style>
.jazz-formpanel .jazz-toolbar .button-background {
	background: #3498db;
}
</style>

			<div id="toolbar" name="toolbar" vtype="toolbar" location="bottom"
				align="center" width="100%">
				<div name="save_button" id="save_button" vtype="button" text="查询"
					icon="../query/queryssuo.png"></div>
				<div name="reset_button" id="reset_button" vtype="button" text="重置"></div>
			</div>
		</div>
		<!-- 数据展现 -->
		<div name="queryHouseInfoGrid" id="queryHouseInfoGrid"
			vtype="gridpanel" titleDisplay="false" title="查询列表"
			labelStyleClass="labelstyle" lineno="true" isshowselecthelper="false"
			showborder=true width="100%">
			<div style="display: none; color: red" id="tips">
				共<span id="totals"></span>条记录。以下为查询结果的前100条，如有更多需求，请与信息中心联系，电话：83070056。
			</div>
			<div name="functionConfigGrid_column" vtype="gridcolumn">
				<div>
					<div name='houseNum' text="房屋编码" textalign="center" width="40%"></div>
					<div name='houseAdd' text="房屋地址" textalign="center" width="60%"></div>
					<!-- <div name='buildingAdd' text="楼栋地址"  textalign="center" width="35%"></div> -->
					<!-- <div name='opt' text="操作" textalign="center" width="10%"></div> -->
				</div>
			</div>
			<div vtype="gridtable" name="grid_table"></div>
			<div vtype="paginator" name="grid_paginator" theme="2" pagerows="10"></div>
			<div class="nodata" style="display: none; text-align: center;"></div>
		</div>
	</div>

	<!-- 构建页面==结束 -->

	<script type="text/javascript" src="../../static/js/config.js"></script>
	<script type="text/javascript" data-main="com/queryHouseInfo.js"
		src="../../static/lib/require.js"></script>
</body>
</html>
