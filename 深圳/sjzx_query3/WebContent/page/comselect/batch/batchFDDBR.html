<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>法定代表人批量查询</title>
<link rel="stylesheet" href="../../../static/css/common.css">
<link href="../../../static/css/jquery-ui-1.9.2.custom.css" rel="stylesheet" type="text/css" />
<link href="../../../static/lib/JAZZ-UI/lib/themes/default/jazz-all.css" rel="stylesheet" type="text/css" />
<script src="../../../static/lib/jquery-1.8.3.js" type="text/javascript"></script>
<style type="text/css">
html,body {
	background: #f8f8f8;
	overflow: hidden;
}

.jazz-form-text-label {
	color: #666;
	font-size: 12px;
	font-family: "宋体";
	overflow: hidden;
	white-space: nowrap;
	word-break: break-all;
	text-align: center;
	font-weight: normal;
}

.uploadForm {
	margin-left: 24px;
}

.fl {
	float: left;
}

.cl {
	clear: both;
}

.mb-10 {
	margin-bottom: 4px;
}

.btnsTool{
	position: absolute;
	z-index: 9999;
	top: 46px;
}

.btns{position: absolute;right: 10px;;top:77px;display:none;}
.bgIndex{
	z-index: 999999
}
</style>
</head>
<body>
<body>
	<div class="fl" id="formpanel" name="formpanel" vtype="formpanel" titledisplay="true" width="100%" layout="table" title="法定代表人批量查询" layoutconfig="{cols:2, columnwidth: ['50%','50%']}"
		showborder="false" height="80">

		<div name="select" vtype="checkboxfield" label="查询类型" labelalign="right" width="300" dataurl="[{checked: true,value: '1',text: '法定代表人'},{value: '2',text: '身份证号'}]"></div>


	</div>
	
	<form id="uploadForm" class="uploadForm" method="post" enctype="multipart/form-data">
			文件路径：
			<input type="file" name="file" id="file">
	</form>
	
	  <div class="btns bgIndex" id="bgIndex">
	 	<input id="exportFile" type="button" value="导出" />
	</div>
	
	<div class="cl mb-10 btnsTool" id="toolbar" name="toolbar" vtype="toolbar" style="margin-top: 20px;">
		<div id="upload_button" name="upload_button" vtype="button" text="上传" defaultview="1" align="center"></div>

		<div id="back_button" name="reset_button" vtype="button" text="返回" defaultview="1" align="center"></div>
	</div>


	<div name="LegalPensonQueryListGrid" id="LegalPensonQueryListGrid" vtype="gridpanel" titleDisplay="false" title="查询列表" labelStyleClass="labelstyle" lineno="true" isshowselecthelper="false"
		showborder=true width="100%" height="380">
		<!-- <div name="add_function_button" id="add_function_button" vtype='button' text='新增功能信息' ></div> -->
		<div style="display: none; color: red" id="tips">
			共
			<span id="totals"></span>
			条记录。以下为查询结果的前100条，如有更多需求，请与信息中心联系，电话：83070056。
		</div>

		<div name="functionConfigGrid_column" vtype="gridcolumn">
			<div>
				<div name='regno' text="统一社会信用代码/注册号" textalign="left" width="15%"></div>
				<div name='entname' text="企业名称" textalign="left" width="25%"></div>
				<div name='lerep' text="法定代表人" textalign="left" width="15%"></div>
				<div name='cerno' text="证件号" textalign="left" width="15%"></div>
				<div name='regstate' text="企业当前状态" dataurl='regstate.json' textalign="left" width="10%"></div>
				<div name='estdate' text="成立日期" datatype="date" dataformat="YYYY-MM-DD" textalign="left" width="10%"></div>
				<div name='apprdate' text="注吊时间" datatype="date" dataformat="YYYY-MM-DD" textalign="left" width="10%"></div>
			</div>
		</div>
		<div vtype="gridtable" name="grid_table"></div>
		<div vtype="paginator" name="grid_paginator" theme="2" pagerows="10"></div>
		<div class="nodata" style="display: none;"></div>
	</div>




	<!-- 构建页面==结束 -->
	<script type="text/javascript" src="../../../static/js/config.js"></script>
	<script type="text/javascript" data-main="com/bathFDDBR.js" src="../../../static/lib/require.js"></script>

</body>
</html>
