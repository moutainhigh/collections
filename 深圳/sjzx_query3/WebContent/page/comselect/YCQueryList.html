<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>异常名录查询</title>
<link rel="stylesheet" href="../../static/css/common.css">
<link href="../../static/css/jquery-ui-1.9.2.custom.css" rel="stylesheet" type="text/css" />
<link href="../../static/lib/JAZZ-UI/lib/themes/default/jazz-all.css" rel="stylesheet" type="text/css" />	
<style type="text/css">
.jazz-field-comp-input{
	line-height: 22px;
	_line-height: 22px;
}
</style>
</head>
<body>
<script src="../../static/js/sczt/base64.js" type="text/javascript"></script>

<script>

</script>
<body style="overflow-x:hidden">
<!-- 构建页面==开始 -->
<div>

<!-- 查询条件 -->
<div name="CFQueryListPanel" id="CFQueryListPanel"
	vtype="formpanel" width="100%" layout="table"  
	layoutconfig="{cols:2, columnwidth: ['40%','*']}"
	labelstyleclass="labelstyle" title="异常名录查询" 
	titledisplay="true" showborder="false" >
	
	<div style="position: relative;">
	<div name="entname" id="entname" vtype="textfield" label="商事主体名称"  labelwidth="180" labelalign="right" width="480" valuetip="请输入商事主体名称……"
	 tooltip="" rule="" ></div>
	 </div>
	 
	<div name="regno" id="regno" vtype="textfield" label="统一社会信用代码/注册号"  labelwidth="200" labelalign="right" width="500" valuetip="请输入统一社会信用代码……"
	 tooltip="" rule="" ></div>
 	<div name="regorg"  id='regorg' vtype="comboxfield" label="管辖区域"  labelwidth="180"  labelalign="right" width="480" valuetip="请选择管辖区域……" 
 			  tooltip="" ></div>
 	<div name="adminbrancode" id='adminbrancode' vtype="comboxfield" label="所属监管所"  labelwidth="200" labelalign="right" width="500" valuetip="请选择所属监管所……" 
 			dataurl=""  tooltip=""  ></div>
 	<div name="entstatus" id='entstatus' vtype="comboxfield" label="企业状态"  labelwidth="180" labelalign="right" width="480" valuetip="请选择……" 
 			dataurl="entstatus.json"  tooltip=""  ></div>
 	<div name="area" id='area' vtype="comboxfield" label="前海自贸片区"  labelwidth="200" labelalign="right" width="500" valuetip="请选择……" 
 			dataurl="area.json"  tooltip=""  ></div>

    <div id="toolbar" name="toolbar" vtype="toolbar" location="bottom"
				align="center" width="100%">
				<div name="save_button" id="save_button" vtype="button" text="查询"
					icon="../query/queryssuo.png"></div>
				<div name="reset_button" id="reset_button" vtype="button" text="重置"></div>
				<!-- <div name="back_button" id="back_button" vtype="button" text="返回"
					icon="../query/queryssuo.png" click="goBack()"></div> -->
    </div>
    
</div>
<!-- 数据展现 -->
		<div name="CFQueryListGrid" id="CFQueryListGrid" vtype="gridpanel" titleDisplay="false" title="查询列表" labelStyleClass="labelstyle" lineno="true" isshowselecthelper="false"
		  showborder=true width="100%" >
		<!-- <div name="add_function_button" id="add_function_button" vtype='button' text='新增功能信息' ></div> -->
	<div style="display:none;color:red" id="tips">共<span id="totals"></span>条记录。以下为查询结果的前100条，如有更多需求，请与信息中心联系，电话：83070056。</div>
			<div name="functionConfigGrid_column" vtype="gridcolumn">
				<div>
					<div name='regno' text="统一社会信用代码/注册号" textalign="left" width="15%"></div>
					<div name='entname' text="商事主体名称" textalign="left" width="40%"></div>
					<!-- <div name='resoleunit' text="作出决定机关" textalign="left" width="20%"></div> -->
					<!--  <div name='createtime' text="列入日期" textalign="left" width="8%"></div>
					<div name='abnormaltype' text="列入异常名录原因" textalign="left" width="30%"></div>
					<div name='btype' text="异常名录状态"  textalign="left" width="10%"></div>
					<div name='opt' text="操作" textalign="center" width="5%"></div>-->
					<div name='enttype' text="经济性质" textalign="left" width="20%"></div>
					<div name='estdate' text="成立日期" datatype="date" dataformat="YYYY-MM-DD" textalign="left" width="10%"></div>
					<div name='regstate' text="商事主体状态" dataurl='regstate.json' textalign="left"  width="10%"></div>
					<div name='opt' text="操作" textalign="center" ></div>
				</div>
			</div>
			<div vtype="gridtable" name="grid_table"></div>
			<div vtype="paginator" name="grid_paginator" theme="2" pagerows="10"></div>
			<div class="nodata" style="display: none;text-align: center;" ></div>
		</div>
</div>

<!-- 构建页面==结束 -->

<script type="text/javascript" src="../../static/js/config.js"></script>
<script type="text/javascript" data-main="com/YCQueryList.js" src="../../static/lib/require.js"></script>
</body>
</html>
