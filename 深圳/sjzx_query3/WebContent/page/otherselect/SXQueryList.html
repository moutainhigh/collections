<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<title>失信被执行人查询</title>
<link rel="stylesheet" href="../../static/css/common.css">
<link href="../../static/css/jquery-ui-1.9.2.custom.css" rel="stylesheet" type="text/css" />
<link href="../../static/lib/JAZZ-UI/lib/themes/default/jazz-all.css" rel="stylesheet" type="text/css" />
<style type="text/css">
.jazz-field-comp-input{
	line-height: 22px;
	_line-height: 22px;
}
</style>


</head>
<body>
<script>

</script>
<body style="overflow-x:hidden">
<!-- 构建页面==开始 -->
<div>
<!-- 查询条件 -->
<div name="SXQueryListPanel" id="SXQueryListPanel"
	vtype="formpanel" width="100%" layout="table"  style="text-align: center;"
	layoutconfig="{cols:2, columnwidth: ['50%','50%']}" 
	labelstyleclass="labelstyle" title="失信被执行人查询" 
	titledisplay="true" showborder="false" >
	<div name="iname" vtype="textfield" label="姓名" labelwidth="150" labelalign="right" width="400" valuetip="请输入姓名……"
	 tooltip="" rule="" ></div>
 	<div name="cardnum" vtype="textfield" label="身份证号" labelwidth="150" labelalign="right" width="400" valuetip="请输入身份证号……"
 	 tooltip="" rule=""></div>
	

    <div id="toolbar" name="toolbar" vtype="toolbar" location="bottom"
				align="center" width="100%">
				<div name="save_button" id="save_button" vtype="button" text="查询"
					icon="../query/queryssuo.png"></div>
				<div name="reset_button" id="reset_button" vtype="button" text="重置"></div>
				<!-- <div name="back_button" id="back_button" vtype="button" text="返回"
					icon="../query/queryssuo.png" click="goBack()"></div> -->
    </div>
    
</div>
<!-- 数据展现 -->
	<div name="SXQueryListGrid" id="SXQueryListGrid" vtype="gridpanel" titleDisplay="false" title="详情信息"   isshowselecthelper="false"
		  showborder=true width="100%" >
				<!-- <div name="add_function_button" id="add_function_button" vtype='button' text='新增功能信息' ></div> -->
			<div style="display:none;color:red" id="tips">说明：共<span id="totals"></span>条记录。以下为查询结果的前100条，如有更多需求，请与信息中心联系，电话：83070056。</div>
			<div name="functionConfigGrid_column" vtype="gridcolumn">
					<div>
						<div name='iname' text="姓名" textalign="left" width="10%"></div>
						<div name="sexName" text="性别" textalign="left" width="8%"></div>
						<div name='age' text="年龄" textalign="left" width='8%'></div>
						<div name='cardnum' text="身份证号" textalign="left" width='19%'></div>
						<div name='courtName' text="执行法院" textalign="left" width='20%'></div>
						<div name='regDate' text="立案时间" textalign="left" width='20%'></div> 
						<div name='opt' text="操作" textalign="center" ></div>
					</div>
			</div>
					<div vtype="gridtable" name="grid_table"></div>
					<div vtype="paginator" name="grid_paginator" theme="2" pagerows="10"></div>
					<div class="nodata" style="display: none;"></div>
	</div>
</div>

<!-- 构建页面==结束 -->
<script type="text/javascript" src="../../static/js/config.js"></script>
<script type="text/javascript" data-main="other/SXQueryList.js" src="../../static/lib/require.js"></script>
</body>
</html>
