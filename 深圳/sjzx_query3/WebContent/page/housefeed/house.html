
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>房屋地址反馈信息 </title>
<link rel="stylesheet" href="../../static/css/common.css">
<link href="../../static/css/jquery-ui-1.9.2.custom.css"
	rel="stylesheet" type="text/css" />
<link href="../../static/lib/JAZZ-UI/lib/themes/default/jazz-all.css"
	rel="stylesheet" type="text/css" />
<style type="text/css">
.jazz-field-comp-input {
	line-height: 22px;
	_line-height: 22px;
}
</style>

</head>
<body>
	<script>
		
	</script>
<body style="overflow-x: hidden">
	<!-- 构建页面==开始 -->
	<div>
		<!-- 查询条件 -->
		<div name="YRQueryListPanel" id="YRQueryListPanel" vtype="formpanel"
			width="100%" layout="table" style="text-align: center;"
			layoutconfig="{cols:2, columnwidth: ['50%','50%']}"
			labelstyleclass="labelstyle" title="房屋地址反馈信息" titledisplay="true"
			showborder="false">
			
			<div name="feedback_time1" id="feedback_time1" vtype="datefield" label="反馈问题开始时间" labelwidth="150"
				labelalign="right" width="400" valuetip="请输入反馈问题开始时间……" tooltip=""
				rule=""></div>
				
				<div name="feedback_time2" id="feedback_time2" vtype="datefield" label="反馈问题结束时间" labelwidth="150"
				labelalign="right" width="400" valuetip="请输入反馈问题结束时间……" tooltip=""
				rule=""></div>
				
			<div name="district" id="district" vtype="comboxfield" label="区" labelwidth="150"
				labelalign="right" width="400" valuetip="请选择区……" tooltip=""
				rule=""></div>
			
			<div id="toolbar" name="toolbar" vtype="toolbar" location="bottom"
				align="center" width="100%">
				<div name="save_button" id="save_button" vtype="button" text="查询"
					icon="../query/queryssuo.png"></div>
				<div name="reset_button" id="reset_button" vtype="button" text="重置"></div>
			</div>

		</div>
		<!-- 数据展现 -->
		<div name="YRQueryListGrid" id="YRQueryListGrid" vtype="gridpanel"
			titleDisplay="false" title="查询列表" labelStyleClass="labelstyle"
			lineno="true" isshowselecthelper="false" showborder=true width="100%">
			<div name="functionConfigGrid_column" vtype="gridcolumn">
				<div>
					<div name='district' text="区" textalign="left" ></div>
					<div name='count' text="数量" textalign="left"></div>
				</div>
			</div>
			<div vtype="gridtable" name="grid_table"></div>
			<div vtype="paginator" name="grid_paginator" theme="2" pagerows="10"></div>
			<div class="nodata" style="display: none;"></div>
		</div>
	</div>

	<!-- 构建页面==结束 -->
	<script type="text/javascript" src="../../static/js/config.js"></script>
	<script type="text/javascript" data-main="house/house.js"
		src="../../static/lib/require.js"></script>
</body>
</html>
