<div id="tree" vtype="gridtreepanel" name="gridtreepanel" height="360" width="680" treecolumnname="org" paginationtype="1"
	 titledisplay="true" title="查询结果" dataurl="/JAZZ/test/getData.do" isshowselecthelper="true" selecttype="2">
	<div vtype="gridcolumn" name="grid_column" >
		<div> <!-- 单行表头 -->
			<div name="id" key="true" visible="false"></div>
			<div name="name"  text="姓名" textalign="center" sort="true" width="50px"></div>
			<div name="sex" text="性别" textalign="center" sort="true" dataurl='[{"text":"男","value":"1"},{"text":"女","value":"2"}]' width="50px"></div>
			<div name="org" text="所属机构" textalign="center" sort="true" dataurl="/JAZZ/dictionary/queryData.do?dicId=org" width="290px"></div>
		</div>
	</div>
	<!-- 表格 -->
	<div vtype="gridtable" name="grid_table" rowselect="rowclick()" rowunselect="unrowclick()"></div>
	<!-- 分页 -->
	<div vtype="paginator" name="grid_paginator"></div>
</div>
