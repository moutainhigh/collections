<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<title>综合查询日志记录查询</title>
<link rel="stylesheet" href="../../static/css/common.css">
<link href="../../static/css/jquery-ui-1.9.2.custom.css" rel="stylesheet" type="text/css" />
<link href="../../static/lib/JAZZ-UI/lib/themes/default/jazz-all.css" rel="stylesheet" type="text/css" />
<style type="text/css">
.jazz-field-comp-input{
	line-height: 22px;
	_line-height: 22px;
}
</style>


</head>
<body>
<script>


</script>
<body style="overflow-x:hidden">
<!-- 构建页面==开始 -->
<div>
<!-- 查询条件 -->
<div name="LogQueryListPanel" id="LogQueryListPanel"
	vtype="formpanel" width="100%" layout="table"  style="text-align: center;"
	layoutconfig="{cols:2, columnwidth: ['50%','50%']}" 
	labelstyleclass="labelstyle" title="综合查询日志记录查询" 
	titledisplay="true" showborder="false" >
	<div name="userId" vtype="textfield" label="用户账号" labelwidth="150" labelalign="right" width="400" valuetip="请输入用户账号……"
	 tooltip="" rule="" ></div>
 	 <div name="conditionTtile" vtype="comboxfield" label="日志类型" labelwidth="150" labelalign="right" width="400" valuetip="请选择日志类型……" tooltip="" rule="" 
	dataurl="log.json" readonly=""></div>
	
	<div name="logStart" id = "logStart" vtype="datefield" label="日志起始记录日期"   valuetip="请选择日志起始记录日期……" labelwidth="150" labelalign="right" width="400" height = "45" tooltip="" 
									rule="" readonly=""></div>
	<div name="logEnd" id = "logEnd" vtype="datefield" label="日志结束记录日期" valuetip="请选择日志结束记录日期……" labelwidth="150" labelalign="right" width="400" height = "45" 
	tooltip="" rule="" readonly=""></div>
	<div name="search" vtype="textfield" label="查询内容" labelwidth="150" labelalign="right" width="400" valuetip="请输入查询内容……"
	 tooltip="" rule="" ></div>
    <div id="toolbar" name="toolbar" vtype="toolbar" location="bottom"
				align="center" width="100%">
				<div name="save_button" id="save_button" vtype="button" text="查询"
					icon="../query/queryssuo.png"></div>
				<div name="reset_button" id="reset_button" vtype="button" text="重置"></div>
    </div>
</div>

<!-- 数据展现 -->
		<div name="LogQueryListGrid" id="LogQueryListGrid" vtype="gridpanel" titleDisplay="false" title="详情信息"   isshowselecthelper="false"
		  showborder=true width="100%" >
	<!-- <div style="display:block;color:red" id="tips">说明:以下为查询结果的前10条。</div> -->
	<div name="functionConfigGrid_column" vtype="gridcolumn">
				<div>
					<div name="userId" text="用户账号" textalign="left" width="25%"></div>
					<div name='userIp' text="用户Ip" textalign="left" width="25%"></div>
					<div name='operationDescribe' text="日志描述" textalign="left" width='25%'></div>
					<div name='time' text="时间" textalign="left" width='20%'></div> 
					<div name='opt' text="操作" textalign="left" width='5%'></div> 
				</div>
			</div>
			<div vtype="gridtable" name="grid_table"></div>
			<div vtype="paginator" name="grid_paginator" theme="2" pagerows="10"></div>
			<div class="nodata" style="display: none;"></div>
		</div>
</div>

<!-- 构建页面==结束 -->
<script type="text/javascript" src="../../static/js/config.js"></script>
<script type="text/javascript" data-main="other/LogQueryList.js" src="../../static/lib/require.js"></script>
</body>
</html>
