<script>
	function isEmpty(val) {
		val = $.trim(val);
		if (val == null)
			return true;
		if (val == undefined || val == 'undefined')
			return true;
		if (val == "")
			return true;
		if (val.length == 0)
			return true;
		if (!/[^(^\s*)|(\s*$)]/.test(val))
			return true;
		return false;
	}

	function isNotEmpty(val) {
		return !isEmpty(val);
	}

	var id = null;
	$(function() {
		id = getUrlParam("id");
		$.ajax({
			url : '../../../caseShow/casePenDoc.do',
			data : {
				id : id
			},
			type : "post",
			dataType : 'json',
			success : function(data) {
				var data = data.data[0].data[0];
				var dataStr = $.isEmptyObject(data);
				if(!dataStr){
					if (isNotEmpty(data.deptid)) {
						//$('#deptid').text(data.deptid);
						var dataid = data.deptid;
						if(dataid.indexOf(",")>0){
							 dataid = dataid.replace(",","<div style='margin:5px;'></div>");
						}
						$('#deptid').html(dataid);
					} else {
						$('#deptid').text('');
					}
					if (isNotEmpty(data.docnum)) {
						$('#docnum').text(data.docnum);
					} else {
						$('#docnum').text('');
					}
					if (isNotEmpty(data.puncontent)) {
						$('#puncontent').text(data.puncontent);
					} else {
						$('#puncontent').text('无数据');
					}
					if (isNotEmpty(data.docisstime)) {
						$('#docisstime').text(data.docisstime);
					} else {
						$('#docisstime').text('_____________');
						//$('#docisstime').css("")
					}
				}
			}
		});
	});

	function getUrlParam(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
		var r = window.location.search.substr(1).match(reg); //匹配目标参数
		if (r != null)
			return decode(unescape(r[2]));
		return null; //返回参数值
	}
</script>
