<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<title>黑名单地址企业列表</title>
<link rel="stylesheet" href="../../static/css/common.css">
<link href="../../static/css/jquery-ui-1.9.2.custom.css" rel="stylesheet" type="text/css" />
<link href="../../static/lib/JAZZ-UI/lib/themes/default/jazz-all.css" rel="stylesheet" type="text/css" />	
<style type="text/css">
.jazz-field-comp-input{
	line-height: 22px;
	_line-height: 22px;
}

font{display: none;}
.imgs{vertical-align: bottom; border-bottom: 1px solid #fff;}
.imgs:HOVER {
	    border-bottom: 1px solid #0000FF;
}
</style>

<style>
.btnAdd{
    position: absolute;
    top: 125px;
    right: 3px;
    z-index: 9999;
}
</style>
</head>
<body>
<script src="../../static/js/sczt/base64.js" type="text/javascript"></script>

<body style="overflow-x:hidden">
<!-- 构建页面==开始 -->
<div style="position:relative">
	<div class="btnAdd" name="toolbar" vtype="toolbar">
			<div id="add_button" name="add_button" vtype="button" align="right" text="增加"></div>
			<div id="export_button" name="export_button" vtype="button" align="right" text="导出"></div>
	</div>

<!-- 查询条件 -->
<div name="blackEntQueryListPanel" id="blackEntQueryListPanel"
		vtype="formpanel" width="100%" layout="table"  style="text-align: center;"
	layoutconfig="{cols:2, columnwidth: ['50%','50%']}" 
	labelstyleclass="labelstyle" title="黑名单地址企业列表查询" 
	titledisplay="true" showborder="false" >
	
	
	<div name="address" id="address" vtype="textfield" label="地址名称"  labelwidth="150" labelalign="right" width="400" valuetip="请输入地址名称……"
	 tooltip="" rule="" ></div>
	 
	 <div name="houseCode" id='houseCode' vtype="textfield" label="房屋编码"  labelwidth="150" labelalign="right" width="400" valuetip="请输入房屋编码……" 
 	 tooltip="" rule="" ></div>
  <!--   <div name='effectiveMarker' id='effectiveMarker' vtype="radiofield" label="有效标识" labelAlign="right"
				dataurl="[{checked: true,value: 'Y',text: '有效'},{value: 'N',text: '无效'}]" tooltip="请选择..."
				width="400" labelwidth='150'  ></div> -->
		 
    <div id="toolbar" name="toolbar" vtype="toolbar" location="bottom"
				align="center" width="100%">
				<div name="save_button" id="save_button" vtype="button" text="查询"
					icon="../query/queryssuo.png"></div>
				<div name="reset_button" id="reset_button" vtype="button" text="重置"></div>
    </div>
    
</div>
<!-- 数据展现 -->
      <!--   <div name="toolbar_1" vtype="toolbar" location="bottom"> 
		 <div name="add_function_button" id="add_function_button" align="right" vtype='button' text="增加"></div>
	  </div> -->
<!-- <div style="display:none;color:red;background:#f8f8f8" id="tips" >说明：共<span id="totals"></span>条记录。以下为查询结果的前100条，如有更多需求，请与信息中心联系，电话：83070056。</div> -->
		<div name="blackEntQueryListGrid" id="blackEntQueryListGrid" vtype="gridpanel" titleDisplay="false" title="查询列表" labelStyleClass="labelstyle" lineno="true" isshowselecthelper="false"
		  showborder=true width="100%" >
		  
		
	<div name="blackEntQueryListGridColumn" id="blackEntQuery" vtype="gridcolumn">
				<div >
					<div name='address' text="地址名称" textalign="center" width="20%"></div>
					<div name='houseCode' text="房屋编码" textalign="center" width="20%"></div>
					<div name='remark' text="备注" textalign="center" width="30%"></div>
					<div name='createDate' text="创建时间" textalign="center" width="15%"></div>
					<div name='opt'  text="操作" textalign="center"  width="*"></div> 
				</div>
				</div>
			<div vtype="gridtable" name="grid_table"></div>
			<div vtype="paginator" name="grid_paginator" theme="2" pagerows="10"></div>
			<div class="nodata" style="display:none;"></div>
		</div>
</div>

<!-- 构建页面==结束 -->

<script type="text/javascript" src="../../static/js/config.js"></script>
<script type="text/javascript" data-main="com/blackEntQueryList.js" src="../../static/lib/require.js"></script>
</body>
</html>
