	color: #000;

<body style="overflow-x:hidden">
<div  name="NBQYDWDBDetialPanel" vtype="formpanel" id="NBQYDWDBDetialPanel" displayrows="1"
			titleDisplay="false" width="100%"  showborder=false  layout='table' style="text-align: left;"
			layoutconfig="{cols:2, columnwidth: ['50%','50%']}"  height="100%"
			labelStyleClass="labelstyle" title="sys_query_column_config ">
			
			<div name="more" vtype="textfield" label="债权人" labelwidth="170" labelalign="right" width="80%" rowspan="1" colspan="2"  readonly="true"
			 tooltip="" rule="" ></div>
		 	<div name="mortgagor" vtype="textfield" label="债务人" labelwidth="170" labelalign="right" width="80%" rowspan="1" colspan="2"  readonly="true"
		 	 tooltip="" rule=""></div>
		 	 
		 	 <div name="priclaseckind" vtype="textfield" label="主债权种类" labelwidth="170" labelalign="right" width="80%"  readonly="true"
			 tooltip="" rule="" ></div>
		 	<div name="priclasecam" vtype="textfield" label="主债权数额" labelwidth="170" labelalign="right" width="80%"  readonly="true"
		 	 tooltip="" rule=""></div>
		 	 
		 	 <div name="pefperfrom" vtype="datefield" dataformat="YYYY-MM-DD" label="履行债务的期限自" labelwidth="170" labelalign="right" width="80%" readonly="true" 
			 tooltip="" rule="" ></div>
		 	<div name="pefperto" vtype="datefield" dataformat="YYYY-MM-DD" label="履行债务的期限至" labelwidth="170" labelalign="right" width="80%" readonly="true"
		 	 tooltip="" rule=""></div>
		 	 
		 	 <div name="guaranperiod" vtype="textfield" label="保证的期间" labelwidth="170" labelalign="right" width="90%"  readonly="true"
			 tooltip="" rule="" ></div>
			 
		 	<div name="gatype" vtype="textfield" label="保证的方式" labelwidth="170" labelalign="right" width="80%" readonly="true"
		 	 tooltip="" rule=""></div>
		 	 
		 	 <div name="rage" vtype="textfield" label="保证担保的范围" labelwidth="170" labelalign="right" width="80%"  readonly="true"
			 tooltip="" rule="" ></div>
