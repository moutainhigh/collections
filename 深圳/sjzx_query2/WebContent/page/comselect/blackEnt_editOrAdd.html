<body style="overflow-x:hidden">
<div  name="blackEntEditOrAddPannel" vtype="formpanel" id="blackEntEditOrAddPannel" displayrows="1"
			titleDisplay="false" width="100%"  showborder=false  layout='table' style="text-align: left;"
			layoutconfig="{cols:2, columnwidth: ['50%','50%']}"  height="100%"
			labelStyleClass="labelstyle" title="sys_query_column_config ">
			
	<div name="address" id="address" vtype="textfield" label="地址名称"   labelwidth="100" labelalign="right" width="95%" 
	 tooltip="" rule="" ></div>
	 
	 <div name="houseCode" id='houseCode' vtype="textfield" label="房屋编码"    labelwidth="100" labelalign="right"  width="95%"  
 		tooltip="" rule="" ></div>
 	 <div name='remark' colspan="2" rowspan="1" vtype="textareafield" label="备注"    width="97.5%" labelwidth="100" height="110" maxlength="1000" ></div>
 			
	  <div name="createName" id='createName' vtype="textfield" label="创建人"    labelwidth="100" labelalign="right"  width="95%" 
			  tooltip="" rule="" ></div> 
	 
	 <div name="createDate" id='createDate' vtype="textfield" label="创建时间"  labelwidth="100" labelalign="right"  width="95%" 
			  tooltip="" rule="" ></div>
	   <div name="updateName" id='updateName' vtype="textfield" label="最后修改人"    labelwidth="100" labelalign="right"  width="95%"  
			  tooltip="" rule="" ></div> 
	 <div name="lastUpdate" id='lastUpdate' vtype="textfield" label="最后修改时间"    labelwidth="100" labelalign="right"  width="95%" 
			 tooltip="" rule="" ></div>
		 	
		 	<div id="toolbar" name="toolbar" vtype="toolbar" location="bottom"
				align="center" width="100%">
			 	<div name="save_button" id="save_button" vtype="button" text="保存"
					icon="../query/queryssuo.png"  ></div>
				<!-- <div name="reset_button" id="reset_button" vtype="button" text="重置"></div> -->
				 <div name="back_button" id="back_button" vtype="button" text="返回"
					icon="../query/queryssuo.png" ></div> 
			</div> 
		</div>
	<script type="text/javascript" src="../../static/js/config.js"></script> 
		<script type="text/javascript" src="../../static/lib/require.js"  data-main="com/blackEnt_editOrAdd.js"></script>
