<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<title>年报查询</title>
<link rel="stylesheet" href="../../static/css/common.css">
<link href="../../static/css/jquery-ui-1.9.2.custom.css" rel="stylesheet" type="text/css" />
<link href="../../static/lib/JAZZ-UI/lib/themes/default/jazz-all.css" rel="stylesheet" type="text/css" />	
<style type="text/css">
.jazz-field-comp-input{
	line-height: 22px;
	_line-height: 22px;
}

font{display: none;}

.btnExport{
    position: absolute;
    top: 260px;
    right: 3px;
    z-index: 9999;
    display:none;
}
.display{
	display: block;
}
</style>
</head>
<body>
<script src="../../static/js/sczt/base64.js" type="text/javascript"></script>

<script>

</script>
<body style="overflow-x:hidden">
<!-- 构建页面==开始 -->
<!-- dataurl="../../NBselect/code_value.do?type=ancheyear" -->
<div style="position:relative">
 <div style="display:none;color:red;background:#f8f8f8;position: absolute;top:278px;z-index:9999" id="tips" >说明：共<span id="totals"></span>条记录。以下为查询结果的前100条，如有更多需求，请与信息中心联系，电话：83070056。</div>
<div id="btnExport" class="btnExport" name="toolbar" vtype="toolbar">
	<div id="add_button" name="add_button" vtype="button" align="right" text="导出"></div>
</div>



<!-- 查询条件 -->
<div name="NBQueryListPanel" id="NBQueryListPanel"
		vtype="formpanel" width="100%" layout="table"  style="text-align: center;"
	layoutconfig="{cols:2, columnwidth: ['50%','50%']}" 
	labelstyleclass="labelstyle" title="年报查询" 
	titledisplay="true" showborder="false" >
	
	
	<div name="entname" id="entname" vtype="textfield" label="商事主体信息"  labelwidth="150" labelalign="right" width="470" valuetip="请输入商事主体名称、注册号或统一社会信用代码……"
	 tooltip="" rule="" ></div>
	 
	 <div name="regorg" id='regorg' vtype="comboxfield" label="管辖区域"  labelwidth="150" labelalign="right" width="470" valuetip="请选择管辖区域……" 
 			 tooltip=""  ></div>
	
	<div name="ancheyear" id='ancheyear' vtype="comboxfield"   label="年报年度"  labelwidth="150" labelalign="right" width="470" valuetip="请选择年报年度……" 
 			 defaultvalue="" readonly="" tooltip=""  ></div>
 	<div name="adminbrancode" id='adminbrancode' vtype="comboxfield" label="所属监管所"  labelwidth="150" labelalign="right" width="470" valuetip="请选择所属监管所……" 
 			dataurl=""  tooltip=""  ></div>
	<!-- <div name="anchedate" lable="年报日期"  labelwidth="0" labelalign="right" width="470"  style="margin-left:60px;" >
		<div name="anchedate_begin" vtype="datefield" label="年报日期"  labelwidth="90" labelalign="right" width="242" valuetip="请选择开始日期……"
	 tooltip="" rule="" ></div>
	   <span id="toDates" style="text-align:center;display:none;; height:48px; line-height:63px; margin-left:-11px;margin-right:-11px;">至</span>
 		<div name="anchedate_end" vtype="datefield"  labelwidth="0" labelalign="right" width="142" valuetip="请选择结束日期……"
 	 tooltip="" rule=""></div>
	</div>	 -->
	
	 <div name='entmark' id='entmark' vtype="radiofield" label="商事主体标识" labelAlign="right"
				dataurl="[{checked: true,value: '1',text: '企业'},{value: '0',text: '个体'}]" tooltip="请选择..."
				width="470" labelwidth='150'  ></div>
	 
	  <div name='nbmark' id='nbmark' vtype="radiofield" label="年报标识" labelAlign="right"
				dataurl="[{checked: true,value: '1',text: '已年报'},{value: '0',text: '未年报'}]" tooltip="请选择..."
				width="470" labelwidth='150'  ></div>
				
		 <div  name='yeWork' id='yeWork' vtype="radiofield" label="异常名录" labelAlign="right"
				dataurl="[{checked: true,value: '1',text: '是'},{value: '0',text: '否'}]" tooltip="请选择..."
				width="470" labelwidth='150'  ></div>
		<div name="area" id='area' vtype="comboxfield" label="前海自贸片区"  labelwidth="150" labelalign="right" width="470" valuetip="请选择……" 
 			dataurl="area.json"  tooltip=""  ></div>		
				
					
	<div name='entnamehidden' style="display:none" id='entnamehidden' vtype="hiddenfield"></div>
	<div name='regorghidden' style="display:none" id='regorghidden' vtype="hiddenfield"></div>
	<div name='ancheyearhidden' style="display:none" id='ancheyearhidden' vtype="hiddenfield"></div>
	<div name='adminbrancodehidden' style="display:none" id='adminbrancodehidden' vtype="hiddenfield"></div>
	<div name='entmarkhidden' style="display:none" id='entmarkhidden' vtype="hiddenfield"></div>
	<div name='nbmarkhidden' style="display:none" id='nbmarkhidden' vtype="hiddenfield"></div>
	<div name='isnotquery' style="display:none" id='isnotquery' vtype="hiddenfield"></div>
    <div name='yeWorkhidden' style="display:none" id='yeWorkhidden' vtype="hiddenfield"></div>
		 
    <div id="toolbar" name="toolbar" vtype="toolbar" location="bottom"
				align="center" width="100%">
				<div name="save_button" id="save_button" vtype="button" text="查询"
					icon="../query/queryssuo.png"></div>
				<div name="reset_button" id="reset_button" vtype="button" text="重置"></div>
				<!-- <div name="back_button" id="back_button" vtype="button" text="返回"
					icon="../query/queryssuo.png" click="goBack()"></div> -->
    </div>
    
</div>
<!-- 数据展现 -->
		<div name="NBQueryListGrid" id="NBQueryListGrid" vtype="gridpanel" titleDisplay="false" title="查询列表" labelStyleClass="labelstyle" lineno="true" isshowselecthelper="false"
		  showborder=true width="100%" >
		<!--  <div name="add_function_button" id="add_function_button" vtype='button' text='新增功能信息' ></div>  -->
	
	
	
	<div name="NBQueryListGridColumn" id="nbQuery" vtype="gridcolumn">
				<div >
					<!-- <div name='inv' text="姓名" textalign="center" width="6%"></div>
					<div name='cerno' text="证件号码" textalign="center" width="13%"></div> -->
					<div name='regno' text="统一社会信用代码/注册号" textalign="left" width="15%"></div>
					<div name='entname' text="商事主体名称" textalign="left" width="25%" ></div>
					<div name='enttype' text="经济性质" textalign="left" width="25%" dataurl="../../NBselect/code_value.do?type=enttype"></div>
					<div name=contact text="联系方式" textalign="center" width="7%" ></div>
					<div name='estdate' text="成立日期" datatype="date" dataformat="YYYY-MM-DD"  textalign="left" ></div>
					<!-- <div name='regcapcur' text="币种"  textalign="left" width="8%"></div> -->
					<div name='reccap' text="认缴资本总额（万元）" width="13%" textalign="right" ></div>
					<div name='opt'  text="操作" textalign="center"></div> 
					<!-- <div name='regstate' text="商事主体状态" dataurl='regstate.json' textalign="left" width="10%"></div> -->
				</div>
				</div>
			<div vtype="gridtable" name="grid_table"></div>
			<div vtype="paginator" name="grid_paginator" theme="2" pagerows="10"></div>
			<div class="nodata" style="display:none;"></div>
		</div>
</div>

<!-- 构建页面==结束 -->

<script type="text/javascript" src="../../static/js/config.js"></script>
<script type="text/javascript" data-main="com/NBQueryList.js" src="../../static/lib/require.js"></script>
</body>
</html>
