<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>综合查询公示</title>
<link rel="stylesheet" href="../../static/css/common.css">
<link href="../../static/css/jquery-ui-1.9.2.custom.css" rel="stylesheet" type="text/css" />
<link href="../../static/lib/JAZZ-UI/lib/themes/default/jazz-all.css" rel="stylesheet" type="text/css" />
<style type="text/css">
.jazz-field-comp-input {
	line-height: 22px;
	_line-height: 22px;
}
</style>
</head>
<body>
<body style="overflow-x: hidden">
	<!-- 构建页面==开始 -->
	<div>
		<!-- 查询条件 -->
		<div name="CFQueryListPanel" id="CFQueryListPanel" vtype="formpanel" width="100%" layout="table" layoutconfig="{cols:2, columnwidth: ['50%','*']}" labelstyleclass="labelstyle" title="综合查询公示" titledisplay="true" showborder="false">
			<div id="select" name='systemName' vtype="comboxfield"  label="选择系统查看" labelalign="right" labelwidth="220" width="550" valuetip="请先选择查询的公示系统……"></div>
		</div>
		
		
		<!-- 数据展现 -->
		<div name="CFQueryListGrid" id="CFQueryListGrid" vtype="gridpanel" titleDisplay="false" title="查询列表" labelStyleClass="labelstyle" lineno="true" isshowselecthelper="false" showborder=true width="100%">
			<div name="functionConfigGrid_column" vtype="gridcolumn">
				<div>
					<div name='userId' text="用户Id" textalign="left"></div>
					<div name='userId' text="用户姓名" textalign="left"></div>
					<div name='hits' text="查询次数" textalign="left"></div>
				</div>
			</div>
			<div vtype="gridtable" name="grid_table"></div>
			<div vtype="paginator" name="grid_paginator" theme="2" pagerows="10"></div>
			<div class="nodata" style="display: none; text-align: center;"></div>
		</div>
	</div>

	<!-- 构建页面==结束 -->

	<script type="text/javascript" src="../../static/js/config.js"></script>
	<script type="text/javascript" data-main="com/sysHitsList.js" src="../../static/lib/require.js"></script>
</body>
</html>
