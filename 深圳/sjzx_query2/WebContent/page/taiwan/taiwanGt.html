<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>台湾个体工商户数量查询</title>
<link rel="stylesheet" href="../../static/css/common.css">
<link href="../../static/css/jquery-ui-1.9.2.custom.css" rel="stylesheet" type="text/css" />
<link href="../../static/lib/JAZZ-UI/lib/themes/default/jazz-all.css" rel="stylesheet" type="text/css" />
<style type="text/css">
.jazz-field-comp-input {
	line-height: 22px;
	_line-height: 22px;
}


a:focus{outline:none;}

.exportData{
	position: absolute;
    top: 127px;
    right: 13px;
    background: #3398DA;
    padding: 2px 4px;
    text-align: center;
    display: block;
    color: #fff;
    height: 22px;
    line-height: 22px;
    display: none;
    font-family: "宋体";
    font-size: 12px;
}

</style>

</head>
<body>
	<script>
		
	</script>
<body style="overflow-x: hidden">
	<div id="jidu"></div>
	
	
	
	<!-- 构建页面==开始 -->
	<div style="position: relative;">
		<div style="display:none;color:red;background:#f8f8f8;position: absolute;top:137px;z-index:9999" id="contactTips" >说明：共<span id="totals"></span>条记录。以下为查询结果的前100条，如有更多需求，请与信息中心联系，电话：83070056。</div>
		<!-- 查询条件 -->
		<div name="YRQueryListPanel" id="YRQueryListPanel" vtype="formpanel" width="100%" layout="table" style="text-align: center;" layoutconfig="{cols:2, columnwidth: ['50%','50%']}" labelstyleclass="labelstyle" title="台湾个体工商户数量查询" titledisplay="true" showborder="false">

			<div name="year" id="year" vtype="comboxfield" label="年" labelwidth="150" labelalign="right" width="400" valuetip="请选择年份……" tooltip="" rule=""></div>

			<div name="jiduDate" id="jiduDate" vtype="comboxfield" label="季度" labelwidth="150" labelalign="right" width="400" valuetip="请选择季度……" tooltip="" rule=""></div>

			<div id="toolbar" name="toolbar" vtype="toolbar" location="bottom" align="center" width="100%">
				<div name="save_button" id="save_button" vtype="button" text="查询" icon="../query/queryssuo.png"></div>
				<div name="reset_button" id="reset_button" vtype="button" text="重置"></div>
			</div>

		</div>
		
		<a class="exportData" id="exportData" href="../../taiwan/exportExcel.do" target="_blank">导出</a>
		<!-- 数据展现 -->
		<div name="YRQueryListGrid" id="YRQueryListGrid" vtype="gridpanel" titleDisplay="false" title="查询列表" labelStyleClass="labelstyle" lineno="true" isshowselecthelper="false" showborder=true width="100%">
			<div name="functionConfigGrid_column" vtype="gridcolumn">
				<div>
					<div name='traname' text="个体工商户名称" textalign="left"></div>
					<div name='oploc' text="经营场所" textalign="left"></div>
					<div name='compform_cn' text="组成形式" textalign="left"></div>
					<div name='fundam' text="注册资本" textalign="left"></div>
					<div name='opscope' text="经营范围及方式" textalign="left"></div>
					<div name='regno' text="工商注册号" textalign="left"></div>
					<div name='uniscid' text="统一社会信用代码" textalign="left"></div>
					<div name='estdate' text="工商注册日期" textalign="left"></div>
					<div name='regstate_cn' text="存续状态" textalign="left"></div>
					<div name='empnum' text="从业人数" textalign="left"></div>
					<div name='name' text="法定代表人(经营者)姓名" textalign="left"></div>
					<div name='dom' text="法定(经营者)户籍住址(台湾)" textalign="left"></div>
					<div name='tel' text="电话号码" textalign="left"></div>
					<div name='cerno' text="备注(证件号码)" textalign="left"></div>
				</div>
			</div>
			<div vtype="gridtable" name="grid_table"></div>
			<div vtype="paginator" name="grid_paginator" theme="2" pagerows="10"></div>
			<div class="nodata" style="display: none;"></div>
		</div>
	</div>

	<!-- 构建页面==结束 -->
	<script type="text/javascript" src="../../static/js/config.js"></script>
	<script type="text/javascript" data-main="taiwan/taiwanGt.js" src="../../static/lib/require.js"></script>
</body>
</html>
