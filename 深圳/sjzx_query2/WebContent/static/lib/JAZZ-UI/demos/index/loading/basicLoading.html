<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../common.js" type="text/javascript"></script> 
</head>
<body>

<div id="demo" style="height: 150px; width: 160px; background-color: #999; margin: 10px auto; ">
</div>

<button onclick="loading()">开始加载动画</button> &nbsp;&nbsp;
<button onclick="stop()">停止加载动画</button>

<script type="text/javascript">
function loading(){
	$("#demo").loading("show");
}
function stop(){
	$("#demo").loading("hide");
}
$(function(){
	$("#demo").loading();
	
    //调整父页面iframe高度
    try{
        parent.setWinHeight(240);           
    }catch(e){
        jazz.log(e);
    }
});
</script>
</body>
</html>
