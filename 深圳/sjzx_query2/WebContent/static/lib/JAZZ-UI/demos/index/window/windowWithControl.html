<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../common.js" type="text/javascript"></script>
<script type="text/javascript">
var win = null;
function _btn1(){
	win = jazz.widget({
		vtype: 'window',
		name: 'win',
    	title: '窗口',
    	titlealign: 'center',
    	titledisplay: true,
        width: 300,
        height: 260,
        visible: true,
        minimizable: true,
        maximizable: true,
	    modal: false
	});
}

function _btn2(){
	if(win!=null){
		win.window('close');			
	}
}		        	

function _btn3() {
	$(win).window('option', {
		'minimizable' : false,
		'maximizable' : false
	});
}
$(function(){
    //调整父页面iframe高度
    try{
        parent.setWinHeight(325);           
    }catch(e){
        jazz.log(e);
    }
});
</script>
</head>
<body>
	<input id="btn1" type="button" value="打开实例" onclick="_btn1()" />
	<input id="btn2" type="button" value="关闭实例" onclick="_btn2()" />
	<input id="btn3" type="button" value="隐藏按钮" onclick="_btn3()" />
	<div vtype="window" name="windowname" >
	    content
	</div>
</body>
</html>
