<!DOCTYPE html PUBLIC>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../jazz-ui.js" type="text/javascript"></script> 

</head>
<body>
   <div id="includecode" vtype="panel" layout="table" width="600" height="300" showborder="false"
	    layoutconfig="{cols:2, columnwidth: ['30%','*']}">
   		<div>前缀：</div>
		<div name='namewew' vtype="textfield" label="美元"
			labelalign="right" width="300" prefix="$"></div>
        <div>后缀：</div>
   		<div name='namewew2' vtype="textfield" label="人民币"
			labelalign="right" width="300" suffix="元" ></div>
		<div>补全提示录入：山西,山东,北京</div>
   		<div name='namewew3' vtype="textfield" label="人民币"
			labelalign="right" width="300" dataurl="['山西','山东','北京']" ></div>
		<div>提示信息：  ajax请求</div>
   		<div name='namewew4' vtype="textfield" label="姓名"
			labelalign="right" width="300" toolurl="valuestate.json" tooltip="请输入真实姓名"></div>
		<div>提示信息： 普通提示</div>
   		<div name='namewew5' vtype="textfield" label="姓名"
			labelalign="right" width="300" tooltip="请输入真实姓名"></div>
		<div>验证：</div>
   		<div name='namewew6' vtype="textfield" label="姓名"
			labelalign="right" width="300" rule="must" msg="必须写全名"></div>
		<div>编辑不可编辑：</div>
   		<div name='namewew7' vtype="textfield" label="姓名" editable="false"
			labelalign="right" width="300" ></div>							
   </div>
</body>
<script src="../../../lib/jazz-all.js" type="text/javascript"></script> 
<script src="../../../lib/jazz-dependent.js" type="text/javascript"></script>
</html>
