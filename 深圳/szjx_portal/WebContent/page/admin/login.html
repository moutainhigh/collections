<!DOCTYPE html PUBLIC>
<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="../../static/script/jazz.js" type="text/javascript"></script>
<script>
//登入界面只能显示在顶层窗口
if(window!=top){
	top.location.href=window.location.href;
}
	$(function() {
		$(document).keydown(function(event) {
			if (event.keyCode == 13) {
				login();
			}
		});
		
	});

	function login() {
		var userVerify=$("#dlm").textfield("verify");
		var pwdVerify=$("#mm").passwordfield("verify");
		if(userVerify && pwdVerify){
			$.ajax({
				url:"../../admin/login.do",
				data:{
					dlm : $("#dlm").textfield("getValue"),
					 mm : $("#mm").passwordfield("getValue")
				},
				type:"post",
				success:function(res){
				
						window.location.href =  rootPath+"/page/home/index.jsp";
				}
			});
		}
	}

	
</script>
