<!DOCTYPE html PUBLIC>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../jazz-ui.js" type="text/javascript"></script> 
</head>

<script>  

      
        function add() {  
      
            var data = { data : [ {  
                'name' : 'tip1',  
                'text':'提示',  
                'defaultView': 2,  
                //'disabled': true,  
                'iconAlign': 'left',  
                'iconUrl' : '../../../themes/default/toolbar/images/tip.png',  
                //"align":"right",  
                "click": function() { alert(" tip1 click event!!!")}  
            } ] };  
      
            $('div[name="toolbar"]').toolbar('addButton', data);  
      
        }  
        function removeButton() {  
        	$('div[name="toolbar"]').toolbar('removeButton', 'btn2');  
           
        }  
        function hideButton(){
        	$('div[name="toolbar"]').toolbar('hideButton', 'btn3'); 
        }
        function showButton(){
      	  $('div[name="toolbar"]').toolbar('showButton', 'btn3'); 
      }
        function disableButton(){
        	$('div[name="toolbar"]').toolbar('disableButton', 'btn4'); 
      }
        function enableButton(){
        	$('div[name="toolbar"]').toolbar('enableButton', 'btn4'); 
      }
    </script>  
    <body>  
      
<div name="toolbar" vtype="toolbar">
	<div name="btn1" vtype="button" text="Only Text" defaultview="1" aligh="left" click="eventone()"></div>
	<div name="btn2" vtype="button" text="Icon left" defaultview="2" iconalign="left" iconurl="images/ok.png" aligh="left" click="eventtwo()"></div>
	<div name="btn3" vtype="button" text="Icon right" defaultview="2" iconalign="right" iconurl="images/ok.png" aligh="left"></div>
	<div name="btn4" vtype="button" text="ButtonWithMenu" defaultview="2" iconurl="images/pencil.png" aligh="left" items = '[{"icon": "../../themes/default/toolbar/images/edit.png","text": "文件获取", "click": function(){alert("提取文件");}  },{"icon": "../../themes/default/toolbar/images/edit.png","text": "删除文件"},{"icon": "../../themes/default/toolbar/images/edit.png","text": "首页",}]'></div>
	<div name="btn5" vtype="button" text="Only Icon" defaultview="0" iconurl="images/tip.png" aligh="left"></div>
	<div name="btn6" vtype="button" text="Disabled" defaultview="2" iconurl="images/ok.png" aligh="left" disabled="true"></div>
</div>
<br><br><br><br>  
<div name="1btn" vtype="button" text="addButton" defaultview="1" click="add()"></div>  
<div name="2btn" vtype="button" text="removeButton" defaultview="1" click="removeButton()"></div> 
<div name="3btn" vtype="button" text="hideButton" defaultview="1" click="hideButton()"></div>
<div name="4btn" vtype="button" text="showButton" defaultview="1" click="showButton()"></div> 
<div name="5btn" vtype="button" text="disableButton" defaultview="1" click="disableButton()"></div> 
<div name="6btn" vtype="button" text="enableButton" defaultview="1" click="enableButton()"></div> 
      
    </body>
