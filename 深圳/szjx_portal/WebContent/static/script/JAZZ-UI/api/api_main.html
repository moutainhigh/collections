				enable:true,
				idKey: "id",
				pIdKey: "pId",
				rootPId: ""
			}
		},
		callback: {
			beforeClick: function(treeId, treeNode) {
				var zTree = $.fn.zTree.getZTreeObj("tree");
				if (treeNode.isparent) {
					zTree.expandNode(treeNode);
					return false;
				
				} else {
					var fileName = '';
					var node = treeNode.getParentNode().getParentNode();
					
					if(!!node) fileName = node.name;
					else fileName = treeNode.getParentNode().name;
					
					addTab(treeNode.id, fileName + treeNode.name,  treeNode.file + '.html')					
					
					return true;
				}
			}
		}
