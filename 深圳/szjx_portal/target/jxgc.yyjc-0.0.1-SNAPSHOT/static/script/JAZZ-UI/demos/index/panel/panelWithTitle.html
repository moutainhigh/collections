<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../jazz-ui.js" type="text/javascript"></script> 

</head>
<body>

<div id="demo">
	<div id="panel_1" vtype="panel" name="panel_1" title="panel的标题" titledisplay="true" closable="true" 
		 width="400" height="300" > 
	     <p>&nbsp;&nbsp;title: 'panel的标题',  
         <br>&nbsp;&nbsp;titledisplay: true,  //默认faulse不显示</p>  
	</div><br><br>
</div>

	<button type="button" onclick="openpanel()">open</button>
	<button type="button" onclick="closepanel()">close</button>
	<button type="button" onclick="updatetitle()">updatetitle</button>
<script>	
	function updatetitle() {
		$('#panel_1').panel('option','title','我是修改过后的title');
	}
	function closepanel() {
		$('#panel_1').panel('close');
	}
	function openpanel(){
		$('#panel_1').panel('open');
	}
</script>
</body>
</html>
