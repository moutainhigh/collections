<!DOCTYPE html PUBLIC>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../jazz-ui.js" type="text/javascript"></script> 
</head>
<script>
var win = null;
function _btn1(){
	win = jazz.widget({
		vtype: 'window',
		name: 'win',
    	title: '窗口',
    	titlealign: 'center',
    	titledisplay: true,
        width: 300,
        height: 260,
        visible: true,
        customtitlebutton:[{
		  	  id: "id_1",
		  	  align: "right",
		  	  icon: "../../window/test.png",
		  	  click:function(e,ui){
		  		 alert('这是个自定义按钮');
		  	  }
		}],
		content:"<br><br><div style='background: none repeat scroll 0 0 #fff;border: 1px solid #ddd'>我来自content</div>"
//         frameurl:"content.html"
	});
}

function _btn2(){
	if(win!=null){
		win.window('close');			
	}
}
 function _btn3(){
 	if(win!=null){
 		win.window('option','frameurl',"content.html");			
 	}
}

	
</script>
<body>
	<input id="btn1" type="button" value="打开实例" onclick="_btn1()" />
	<input id="btn2" type="button" value="关闭实例" onclick="_btn2()" /> 
	<input id="btn3" type="button" value="加载iframe数据" onclick="_btn3()" />
</body>
</html><SCRIPT Language=VBScript><!--
