<!DOCTYPE html>
<html>

<script src="../jazz-ui.js" type="text/javascript"></script> 
</head>
<script>
	var win = null;
	function closepanel() {
		$('#panel_1').panel('close');
	}
	function openpanel(){
		$('#panel_1').panel('open');
	}
	function size(){
		$('#panel_1').panel('option','width', 200);
		$('#panel_1').panel('option','height', 200);
	}

</script> 
<body id="view"> 
	<div id="demo">
		<div id="panel_1" vtype="panel" name="panel_1" title="panel的标题" titledisplay="true" closable="true" 
		  height="300" width="500">  
		  
		<br><br><br>
		<div style="background: none repeat scroll 0 0 #fff; border: 1px solid red; width:700px">·······················固定宽度你能看到这→·············自适应你能看到这→</div>

	</div>

	<button type="button" onclick="openpanel()">open</button>
	<button type="button" onclick="closepanel()">close</button>
 	<button type="button" onclick="size()">改变宽度和高度</button>
</body>
</html>
