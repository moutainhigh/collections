<!DOCTYPE html PUBLIC>
<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="../jazz-ui.js" type="text/javascript"></script> 
<script>
  	//数据加载完成回调
    function dataload(data){
    	alert(jazz.jsonToString(data));
    }
  	function callcustom(data){
  		alert(jazz.jsonToString(data));
  	}
  	//数据渲染函数
    function renderdata(data){
		for(var i=0;i<data.length;i++){
			var a = data[i]["name"];
			data[i]["custom"] = '<div class="jazz-grid-cell-inner"><a href="javascript:void(0);" onclick="callcustom()">'+data[i]["name"]+'</a></div>';
		}
		return data;
    }
  	
  	$(function(){
  		$("#box_1").comboxfield({
  			width: 300,
  			height: 30,
  			dataurl: [{"text": "北京11","value": "001"},{"text": "上海22", "value": "002"}, {"text": "广州33", "value": "003"}]
  		});
  	});
</script> 
</head>
<body>

<div vtype="gridpanel" name="gridpanel" height="400" width="700" datarender="renderdata()"
	 titledisplay="true" title="查询结果" dataurl="reg.json" isshowselecthelper="true" selecttype="2" iseditor="true">
	<div vtype="gridcolumn" name="grid_column">
		<div> <!-- 单行表头 -->
			<div name="id" key="true" visible="false"></div>
			<div datatype="comboxtree" dataurl="[{'id': '1', 'pId': '0', 'name': '北京'}, {'id': '2', 'pId': '0', 'name': '天津'},{'id': '3', 'pId': '0', 'name': '黑龙江省'},{'id': '4', 'pId': '0', 'name': '吉林省'},{'id': '31', 'pId': '3', 'name': '长春市'},{'id': '32', 'pId': '0', 'name': '四平市'},{'id': '5', 'pId': '0', 'name': '辽宁省'}, {'id': '11', 'pId': '1', 'name': '东城'}, {'id': '12', 'pId': '1', 'name': '西城'}, {'id': '13', 'pId': '1', 'name': '海淀'}, {'id': '14', 'pId': '1', 'name': '丰台'},{'id': '131', 'pId': '13', 'name': '中关村'}]" 
				 name="name" text="姓名" textalign="center" sort="true" width="150px" ></div>
			<div datatype="combox" name="sex" text="性别" textalign="center" sort="true" dataurl='[{"text": "男","value": "1"},{"text": "女", "value": "2"}]' width="50px"></div>
			<div datatype="number" name="age" text="年龄" textalign="center" sort="true" width="100px"></div>
			<div datatype="date" name="birthday" text="出生日期" textalign="center" sort="true" dataformat="yyyy-MM-dd" width="150px"></div>
			<div name="org" text="所属机构" textalign="center" sort="true" dataurl="/JAZZ/dictionary/queryData.do?dicId=org" width="50px"></div>
			<div name="custom" text="自定义" textalign="center" width="100px"></div>
			
		</div>
	</div>
	<!-- 表格 -->
	<div vtype="gridtable" name="grid_table"></div>
</div>

<br><br><br>
<div name='combox_name' vtype="comboxfield" editable="ture" filterable="true" 
	 label="现居地" labelalign="right" width="300" 
	 dataurl='[{"text": "北京11","value": "001"},{"text": "上海22", "value": "002"}, {"text": "广州33", "value": "003"}]'></div>
<br><br><br>
<div id="box_1" name="box_1" ></div>
</body>
