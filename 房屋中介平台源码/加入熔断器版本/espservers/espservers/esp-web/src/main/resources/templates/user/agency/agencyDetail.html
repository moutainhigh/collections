<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common::commonHeader"></head>

<body class="page-sub-page page-agency-detail" id="page-top">
<!-- Wrapper -->
<div class="wrapper">
    <!-- Navigation -->
    <div th:replace="common/common::nav"></div>
    <!-- end Navigation -->
    <!-- Page Content -->
    <div id="page-content">
        <!-- Breadcrumb -->
        <div class="container">
            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a href="#">经纪机构</a></li>
                <li class="active">机构详情</li>
            </ol>
        </div>
        <!-- end Breadcrumb -->

        <div class="container">
            <div class="row">
                <!-- Agent Detail -->
                <div class="col-md-9 col-sm-9">
                    <section id="agent-detail">
                        <header><h1 th:text="${agency.name}"></h1></header>
                        <section id="agent-info">
                            <div class="row">
                                <div class="col-md-3 col-sm-3">
                                    <figure class="agency-image"><img alt="" src="/assets/img/agency-logo-big-01.png"></figure>
                                </div><!-- /.col-md-3 -->
                                <div class="col-md-5 col-sm-5">
                                    <h3>联系信息</h3>
                                    <address>
                                        <span th:text="${agency.address}" th:remove="tag"></span>
                                    </address>
                                    <dl>
                                        <dt>手机:</dt>
                                        <dd th:text="${agency.phone}"></dd>
                                        <dt>Mobile:</dt>
                                        <dd th:text="${agency.mobile}"></dd>
                                        <dt>Email:</dt>
                                        <dd><a href="mailto:#" th:text="${agency.email}"></a></dd>
                                        <dt>官网:</dt>
                                        <dd th:text="${agency.webSite}"></dd>
                                    </dl>
                                </div><!-- /.col-md-5 -->
                                <div class="col-md-4 col-sm-4">
                                    <h3>简单介绍</h3>
                                    <p th:text="${agency.aboutUs} "></p>
                                </div><!-- /.col-md-4 -->
                            </div><!-- /.row -->
                            <div class="row">

                            </div><!-- /.row -->
                        </section><!-- /#agent-info -->
                      
                    </section><!-- /#agent-detail -->
                </div><!-- /.col-md-9 -->
                <!-- end Agent Detail -->

                <!-- sidebar -->
                <div class="col-md-3 col-sm-3">
                    <section id="sidebar">
                        <aside id="edit-search">
                            <header><h3>搜索房产</h3></header>
                            <form role="form" id="searchForm" class="form-search" method="post" action="/house/list">

                                <div class="form-group">
                                    <input type="text" class="form-control" id="search-box-property-id" name="name" placeholder="尝试输入小区名">
                                </div>
                                <div class="form-group">
                                    <select name="type">
                                        <option value="" >类型</option>
                                        <option value="1">售卖</option>
                                        <option value="2">出租</option>
                                    </select>
                                </div><!-- /.form-group -->
                                <input type="text" name=sort hidden="true">

                                <div class="form-group">
                                    <button type="submit" class="btn btn-default">搜索</button>
                                </div><!-- /.form-group -->
                            </form><!-- /#form-map -->
                        </aside><!-- /#edit-search -->
                        <aside id="featured-properties">
                            <header><h3>热门房产</h3></header>
                            <div th:each="house : ${hotHouses}" class="property small">
                                <a th:href="@{/house/detail(id=${house.id})}">
                                    <div class="property-image">
                                        <img alt="" th:src="${house.firstImg}" style="width: 100px;height: 75px">
                                    </div>
                                </a>
                                <div class="info">
                                    <a href="/house/detail?id=${house.id}"><h4 th:text="${house.name}"></h4></a>
                                    <figure th:text="${house.address}"> </figure>
                                    <div class="tag price" th:text="|￥${house.price} 万|"></div>
                                </div>
                            </div><!-- /.property -->
                        </aside><!-- /#featured-properties -->

                    </section><!-- /#sidebar -->
                </div><!-- /.col-md-3 -->
                <!-- end Sidebar -->
            </div><!-- /.row -->
        </div><!-- /.container -->
    </div>
    <!-- end Page Content -->
    <!-- Page Footer -->
    <footer th:replace="common/common::footer"></footer>
    </div>
<span th:replace="common/common::commonJs"></span>
<!--[if gt IE 8]>
<script type="text/javascript" src="/assets/js/ie.js"></script>
<![endif]-->
<script th:inline="javascript" >
    $(document).ready(function() {
        var errorMsg   = "[(${errorMsg})]";
        var successMsg = "[(${successMsg})]";
        if(errorMsg){
            errormsg("error",errorMsg);
        }
        if(successMsg) {
            successmsg("success",successMsg);
        }
    })
 </script>

</body>
</html>
