<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common::commonHeader"></head>

<body class="page-homepage navigation-fixed-top page-slider page-slider-search-box" id="page-top" data-spy="scroll" data-target=".navigation" data-offset="90">
<!-- Wrapper -->
<div class="wrapper">
    <div th:replace="common/common::nav"></div>
    <!-- Slider -->
    <div id="slider" class="loading has-parallax">
        <div id="loading-icon"><i class="fa fa-cog fa-spin"></i></div>
        <div class="owl-carousel homepage-slider carousel-full-width">
            <div class="slide">
                <div class="container">
                    <div class="overlay">
                        <div class="info">
                            <div class="tag price">110 万</div>
                            <h3>3398 光明大街</h3>
                            <figure>西街镇, 新都区</figure>
                        </div>
                        <hr>
                        <a href="property-detail.html" class="link-arrow">Read More</a>
                    </div>
                </div>
                <img alt="" th:src="@{/assets/img/slide-01.jpg}">
            </div>
            <div class="slide">
                <div class="container">
                    <div class="overlay">
                        <div class="info">
                            <div class="tag price"> 160 万</div>
                            <h3>987 黄鹤大街</h3>
                            <figure>张庄, IL 60610</figure>
                        </div>
                        <hr>
                        <a href="property-detail.html" class="link-arrow">Read More</a>
                    </div>
                </div>
                <img alt="" src="/assets/img/slide-02.jpg">
            </div>
            <div class="slide">
                <div class="container">
                    <div class="overlay">
                        <div class="info">
                            <div class="tag price">528万</div>
                            <h3>1866 灵犀大街</h3>
                            <figure>王庄镇, 和平区</figure>
                        </div>
                        <hr>
                        <a href="property-detail.html" class="link-arrow">Read More</a>
                    </div>
                </div>
                <img alt="" src="/assets/img/slide-03.jpg">
            </div>
        </div>
    </div>
    <!-- end Slider -->

    <!-- Search Box -->
    <div class="search-box-wrapper">
        <div class="search-box-inner">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 col-md-offset-9 col-sm-4 col-sm-offset-8">
                        <div class="search-box map">
                            <form role="form" id="form-map" class="form-map form-search" method="POST" action="/house/list">
                                <h2>搜索</h2>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="search-box-property-id" name="name" placeholder="尝试输入小区名">
                                </div>
                                <div class="form-group">
                                    <select name="type">
                                        <option value="0">类型</option>
                                        <option value="1">售卖</option>
                                        <option value="2">出租</option>
                                    </select>
                                </div><!-- /.form-group -->
                                <div class="form-group">
                                    <button type="submit" class="btn btn-default">搜索房产</button>
                                </div><!-- /.form-group -->
                            </form><!-- /#form-map -->
                        </div><!-- /.search-box.map -->
                    </div><!-- /.col-md-3 -->
                </div><!-- /.row -->
            </div><!-- /.container -->
        </div><!-- /.search-box-inner -->
    </div>
    <!-- end Search Box -->

    <!-- Page Content -->
    <div id="page-content">
       
      
        <aside id="advertising" class="block">
            
        </aside>
        <section id="new-properties" class="block">
            <div class="container">
                <header class="section-title">
                    <h2>新上房源</h2>
                    <a href="/house/list" class="link-arrow">所有房源</a>
                </header>
                <div class="row">
                    <div th:each="house:${newestHouses}" class="col-md-3 col-sm-6">
                        <div class="property">
                            <a th:href="@{/house/detail(id=${house.id})}">
                                <div class="property-image">
                                    <img alt="" th:src="${house.firstImg}" style="width: 262px;height: 196px">
                                </div>
                                <div class="overlay">
                                    <div class="info">
                                        <div th:text="|￥ ${house.price} 万元|" class="tag price">  </div>
                                        <h3 th:text="${house.name}"></h3>
                                        <figure th:text="${house.address}"></figure>
                                    </div>
                                    <ul class="additional-info">
                                        <li>
                                            <header>面积:</header>
                                            <figure><span th:text="${house.area}"></span> m<sup>2</sup></figure>
                                        </li>
                                        <li>
                                            <header>床:</header>
                                            <figure th:text="${house.beds}"></figure>
                                        </li>
                                        <li>
                                            <header>卫生间:</header>
                                            <figure th:text="${house.baths}"></figure>
                                        </li>
                                        <li>
                                            <header>车库:</header>
                                            <figure>0</figure>
                                        </li>
                                    </ul>
                                </div>
                            </a>
                        </div><!-- /.property -->
                    </div><!-- /.col-md-3 -->
                </div><!-- /.row-->
            </div><!-- /.container-->
        </section><!-- /#new-properties-->
    </div>
    <!-- end Page Content -->
    <!-- Page Footer -->
    <footer th:replace="common/common::footer"></footer>
    <!-- end Page Footer -->
</div>

<div id="overlay"></div>

<span th:replace="common/common::commonJs"></span>
<!--[if gt IE 8]>
<script type="text/javascript" src="/assets/js/ie.js"></script>
<![endif]-->
<script>
    $(window).load(function(){
        initializeOwl(false);
    });
</script>
<script th:inline="javascript">
    $(document).ready(function() {
        var errorMsg   = "[(${errorMsg})]";
        var successMsg = "[(${successMsg})]";
        if(errorMsg){
            errormsg("error",errorMsg);
        }
        if(successMsg) {
            successmsg("success",successMsg);
        }
    })
</script>
</body>
</html>
